l_english:
INS_claim_guinea:0 "뉴기니 영유권 주장"
INS_claim_guinea_desc:0 "뉴기니 섬은 독일이든 오스트레일리아든 간에 그곳의 주민들에 대한 관심이나 영유권이 없는 자들에게 지배당해 왔습니다. 우리는 이를 고칠 것입니다."
INS_form_the_home_guard:0 "향토방위대 창설"
INS_form_the_home_guard_desc:0 "군사 작전을 실행하고 싶다면, 그 전에 방어가 선행되어야 할 것입니다. 따라서 향토방위대를 효과적인 전투 부대로 재편성하는 것은 그 무엇보다도 우선시되어야 합니다."
INS_interventionism:0 "개입주의"
INS_interventionism_desc:0 "왕립 네덜란드령 동인도 육군은 오랜 병력 파견의 전통을 가지고 있습니다. 이 전통을 20세기로 가지고 오는 것은 당연한 일입니다."
INS_ambonese_auxilaries:0 "암본 보조병"
INS_ambonese_auxilaries_desc:0 "전체 인구의 소수만을 차지하지만, 암본인들은 작전 수행 시 의지할만하다는 것이 증명되었습니다. 그들을 보조병으로 편성하는 것이 자연스러울 것입니다."
INS_city_fortifications:0 "도시 요새"
INS_city_fortifications_desc:0 "수비대가 갖춰졌으니, 이제 그들에게 도시를 지키기 위한 예비 방어선 건설을 시켜야 합니다. 최소한의 노력조차도 최악이 닥쳤을 때는 제 값을 할 것입니다."
INS_expand_the_officers_corps:0 "장교단 확충"
INS_expand_the_officers_corps_desc:0 "차별과 인종적 편중이 우리 지휘 체계 안에 만연합니다. 제대로 된 훈련과 지원을 토착민 장교들에게 제공할 수 있다면, 우리 지휘부도 큰 이득을 볼 것입니다."
INS_raaf_assistance:0 "오스트레일리아 왕립 공군의 지원"
INS_raaf_assistance_desc:0 "오스트레일리아는 위기의 순간에서 진정한 도움을 줄 수 있는 가장 가까운 동맹국입니다. 항공 분야에서의 추가적인 지원은 도움에 있어서 간단하지만 필수적인 단계가 될 것입니다."
INS_indonesian_fighter_schools:0 "인도네시아 전투기 학교"
INS_indonesian_fighter_schools_desc:0 "이론과 장비만으로는 충분하지 않습니다. 우리 공군이 더 발전하기 위해서는, 차세대 에이스 조종사들을 훈련시켜야 합니다."
INS_air_by_sea:0 "바다로 하늘을"
INS_air_by_sea_desc:0 "영국 전략가들은 과거 그들의 아시아 식민지를 지키기 위해 우리와 더 밀접한 군사적 협력을 하자고 접근한 적이 있었습니다. 어쩌면 이제 그에 응답해야 할 때가 온 것일지도 모릅니다."
INS_the_flying_dutchmen:0 "플라잉 더치맨"
INS_the_flying_dutchmen_desc:0 "꿈꾼다고 해서 다치지는 않습니다."
INS_stay_with_the_netherlands:0 "네덜란드와의 관계 유지"
INS_stay_with_the_netherlands_desc:0 "독립은 매력적이긴 하지만, 현재의 국제 환경에서 이를 강하게 밀어붙이는 것은 현실적이지 못합니다. 최소한 지금은 현상 유지를 계속 지지하는 것이 더 나을 것입니다."
INS_jewel_of_the_pacific:0 "태평양의 보석"
INS_jewel_of_the_pacific_desc:0 "인도가 대영제국의 보석이라면, 동인도는 우리의 보석입니다. 우리의 부와 자원은 네덜란드 해양 제국의 마지막 위대한 흔적이며, 이를 지키기 위한 모든 노력을 우리는 아끼지 말아야 합니다."
INS_empower_the_volksraad:0 "인민의회 권한 강화"
INS_empower_the_volksraad_desc:0 "우리의 인민의회는 거창하기는 하지만, 약하고 비효율적이며 실질적인 권한이 거의 없습니다. 진정한 민주 국가가 되기 위해서는 국민들의 권한을 강화해야 합니다."
INS_kebangkitan:0 "케방키탄"
INS_kebangkitan_desc:0 "친애하는 인도네시아인들이여, 깨어납시다, 그리고 조국의 유산을 다시 발견합시다. '영원하라 내 국토여, 영원하라 내 나라여, 내 민족 내 국민 모두여, 세워라 우리의 정신, 세워라 우리의 육체.'"
INS_PNI:0 "인도네시아 국민당"
INS_PNI_desc:0 "나아갈 수 있는, 그리고 살아남을 수 있는 유일한 길은 인도네시아 국민당이 약속하는 강력하고 민족주의적인 국가밖에 없습니다. 타협은 독립의 가능성을 낮출 뿐입니다."
INS_java_shipyards:0 "자바 조선소"
INS_java_shipyards_desc:0 "독립적인 해양 세력이 되고 싶다면 우리는 그에 맞는 행동을 취해야 합니다. 함선 건조를 위한 제대로 된 조선소를 건설하는 것이 첫번째 단계가 될 것입니다."
INS_fortify_the_ports:0 "항구 요새화"
INS_fortify_the_ports_desc:0 "우리의 해군기지는 첫번째 방어선이며 따라서 이를 지키는 것이 우리의 최우선이 되어야 합니다."
INS_naval_autonomy:0 "해군 자치권"
INS_naval_autonomy_desc:0 "네덜란드 해군은 우리 해안을 지키기 위한 상당한 규모의 함대를 주둔시키고 있지만, 우리는 이들의 배치에 관한 발언권이 없습니다. 해군 자치권을 요청하는 것은 바다를 제패하기 위한 첫번째 단계입니다."
INS_the_test_flight_service:0 "'시험비행대'"
INS_the_test_flight_service_desc:9 "1915년부터 왕립 네덜란드령 동인도군은 하늘에도 발을 걸치고 있었습니다. 이제 우리의 '시험비행대'가 그들에게 걸맞는 투자를 받을 때가 왔습니다."
INS_knil_integration:0 "왕립 네덜란드령 동인도 육군과의 통합"
INS_knil_integration_desc:0 "우리의 공군은 탄생 이래 주력 부대에 지원을 하는 목적으로 계속 운용되어 왔습니다. 지역 곳곳에 전략적으로 공군기지를 건설하면 우리 영토에 걸쳐 더 효과적으로 지원을 할 수 있을 것입니다."
INS_coastal_entrenchment:0 "해안 참호"
INS_coastal_entrenchment_desc:0 "적절한 공학 기술은 해안의 방비를 확보하는 데 있어서 최종 단계입니다. 적들은 우리 해변을 공략할 수 없을 것입니다."
INS_british_ship_designs:0 "영국 함선 설계도"
INS_british_ship_designs_desc:0 "네덜란드 본국은 최근 영국으로부터 함선 설계도를 취득했습니다. 생각이 있다면 이 설계도를 우리를 위해 요청하는 것이 당연할 것입니다."
INS_ABDA:0 "ABDA"
INS_ABDA_desc:0 "지역 인근 해상 세력의 합동 협력이야말로 증가하는 위협에 대한 최선의 대책입니다. 함께라면 우리는 강합니다."
INS_joint_wargames:0 "합동 군사 훈련"
INS_joint_wargames_desc:0 "지역에 우리의 새로운 해군력을 보여줄 때가 왔습니다. 모든 이들이 우리의 역량을 주시하도록 만듭시다."
INS_convoy_protection:0 "수송선 보호"
INS_convoy_protection_desc:0 "모든 분야에서 발전한다고 해서 그것이 우리를 바다의 지배자로 만들어주지는 않습니다. 진정으로 우리 수역을 지배하기 위해서는 해군력과 보호에 집중해야 합니다."
INS_ship_a_day_tactics:0 "'일일 한 척' 전술"
INS_ship_a_day_tactics_desc:0 "우리의 함선은 베헤모스가 아닌, 방심한 적들을 사냥할 준비가 된 늑대입니다. 우리의 해군 전술도 이를 반영해야 합니다."
INS_koninklijk_nederlands_indisch_leger:0 "왕립 네덜란드령 동인도 육군"
INS_koninklijk_nederlands_indisch_leger_desc:0 "우리의 육군은, 일단 육군이라고 부를 수조차 있는지 차치하고, 분열되고 방치되었으며 거의 쓸모없는 것과 가깝습니다. 따라서 우리는 육군에 제일 먼저 집중해야 합니다."
INS_naval_warfare:0 "해상의 전쟁"
INS_naval_warfare_desc:0 "육상에 병력을 올릴 수 없다면, 제해권은 무의미합니다. 우리의 전략도 이를 반영해야 합니다."
INS_KNIL_marines:0 "왕립 네덜란드령 동인도 육군 해병대"
INS_KNIL_marines_desc:0 "전쟁을 치룬다는 것은 모든 전선에서 싸운다는 것을 의미하며, 우리가 위치한 태평양의 지리적 여건을 볼 때 이는 우리가 그 무엇보다도 해변에서 가장 많이 싸우게 될 것이라는 의미합니다."
INS_reform_the_knil:0 "왕립 네덜란드령 동인도 육군 개혁"
INS_reform_the_knil_desc:0 "우리의 개혁은 길고 어려웠지만 성공을 거두었습니다! 우리의 자손들은 인도네시아를 모든 적들을 감시하는 맹금류처럼 지킬 것입니다."
INS_non_discriminatory_conscription:0 "비차별적 징집"
INS_non_discriminatory_conscription_desc:0 "최근 30년간 우리의 징집 방식은 무계획적이었으며, 군 내에서 유럽인의 다수를 확보하면서도 충분한 병력 수를 얻으려는 선택은 무수한 문제를 일으켰습니다. 모든 인종적 징집 제한을 해제하는 것이야말로 우리의 군대 구조를 효율화하는 가장 쉬운 방법일 것입니다."
INS_guerilla_tactics:0 "게릴라 전술"
INS_guerilla_tactics_desc:0 "승리와 생존의 확률이 조금이라도 남아있는 한, 우리 병사들은 정글, 산악, 평야에 걸쳐 땅 한뼘한뼘을 지키기 위해 싸울 준비가 되어야 합니다."
INS_preemptive_defense:0 "선제적 방어"
INS_preemptive_defense_desc:0 "전쟁을 치뤄야만 한다면, 진정으로 현대적인 전쟁이 되도록 만듭시다. 그것만이 확실한 승리를 가져다줄 수 있습니다."
INS_the_royal_batavian_society:0 "바타비아 왕립학회"
INS_the_royal_batavian_society_desc:0 "150년 넘게 존속하고 있는 바타비아 왕립학회는 우리 식민지의 오랜 과학 탐구 역사를 상징합니다. 이 단체를 강화하는 것은 우리나라에 과학적 정신을 불어넣는 첫걸음이 될 것입니다."
INS_phillips_radio:0 "필립스 라디오"
INS_phillips_radio_desc:0 "라디오 기술은 네덜란드의 자랑거리이며, 우리는 1927년 우리 여왕님의 말씀을 대양을 건너 우리 해안에서 들을 수 있었습니다. 우리는 우리를 위해 이 기술이 가져오는 전문 지식을 활용해야 합니다."
INS_royal_scientific_cooperation:0 "왕립 과학 협력"
INS_royal_scientific_cooperation_desc:0 "네덜란드부터 서인도와 동인도 제도까지에서 온 연구팀들은 함께 공동의 과학적 진보를 만들어낼 것입니다. 세계 각지에서 온 이들이 협력하면 해결할 수 없는 문제란 없을 것입니다."
INS_knowledge_economy:0 "지식 경제"
INS_knowledge_economy_desc:0 "사람이야말로 인도네시아 최고의 자원입니다. 인적 자본을 활용한다면, 우리 경제와 기술은 이전에 닿을 수 없던 곳까지 크게 발전할 것입니다."
INS_local_universities:0 "지방 대학교"
INS_local_universities_desc:0 "고등 교육을 국민들에게 제공함으로써 우리는 문제의 근원을 도려냈습니다. 우리나라는 인도네시아의 미래를 맡을 밝은 인재들과 더 강력하게 성장할 것입니다."
INS_scientific_exceptionalism:0 "과학적 완벽주의"
INS_scientific_exceptionalism_desc:0 "미래 연구를 위한 기반을 닦았으니, 이제 우리는 우리나라에 과학적 정신을 일구는 데 집중해 인도네시아의 과학적 완벽주의를 장려할 수 있습니다."
INS_foreign_experts:0 "해외 전문가"
INS_foreign_experts_desc:0 "우리는 전세계 석학들과의 협업을 통해 우리의 과학기술 자원을 최대한으로 활용하고 과학계에서 우리나라의 명성을 끌어올릴 것입니다."
INS_industrial_centralisation:0 "산업 집중화"
INS_industrial_centralisation_desc:0 "우리에게는 많은 자원이 있지만 민간 경제라고 말할 수 있는 것은 거의 없으며, 우리 부의 대부분은 국민들에게 돌아가는 것 없이 수출되기만 합니다. 안정적인 민간 경제를 구축하는 데에 집중하는 것이 경제 성장의 첫 발걸음이 될 것입니다."
INS_restore_the_arms_factories:0 "군수 공장 재건설"
INS_restore_the_arms_factories_desc:0 "우리 땅에서 주요 무기가 생산되지 않은지 수 년이 지났습니다. 우리 병사들에게 현대 무기를 지급하기 위해서는 군수 공장을 다시 건설해야 합니다."
INS_colonial_infrastructure:0 "식민지 기반 시설"
INS_colonial_infrastructure_desc:0 "식민지 각지를 연결하기 위한 기존의 노력은 아직 보완해야 하는 점이 많지만, 그럼에도 연결된 인도네시아를 만들기 위한 완벽한 시작 지점입니다."
INS_connect_the_islands:0 "섬 연결"
INS_connect_the_islands_desc:0 "우리는 본섬의 기반 시설에만 의존해서는 안됩니다. 산업화의 확대에 준비하기 위해서는 모든 우리 섬들에 대한 제대로 된 산업 계획이 마련되어야 할 것입니다."
INS_expand_our_industries:0 "국내 산업 확대"
INS_expand_our_industries_desc:0 "동인도 제도 경제의 주력은 건국 이래 주욱 수출품이었습니다. 우리는 이를 다변화하기 위해 모든 노력을 기울여야 하지만, 우리가 물려받은 수익성 있는 산업을 포기할 이유는 없을 것입니다."
INS_economic_independence:0 "경제적 독립"
INS_economic_independence_desc:0 "자급자족을 이뤘을 때 진정한 독립이 달성됩니다. 우리 자원을 우리 국민만이 소유하고 우리의 존속을 위해 다른 나라에 의존할 필요가 없을 때 완전한 주권을 얻을 수 있습니다."
INS_earthworks:0 "토목 사업"
INS_earthworks_desc:0 "지형을 바꿀 수 있는 능력을 얻은 이상, 우리는 진정으로 위대한 우리 조국의 국토를 지배하고 최고의 효율을 내도록 활용 수 있게 되었습니다."
INS_continue_the_modernisation:0 "현대화 계속"
INS_continue_the_modernisation_desc:0 "'윤리정책'은 우리 신민들에게 필요한 구호와 복지를 제공해 경제에 도움이 되었습니다. 하지만 이 정책은 아직 충분히 진행되지 못했으며 동인도 제도의 현대화를 계속하기 위해서는 추가 예산이 필요합니다."
INS_civilian_works:0 "민간 사업"
INS_civilian_works_desc:0 "대규모 벌목과 신규 공장 건설은 경제에 시동을 걸어 우리나라에 새로운 산업 심장부가 생기도록 만들 것입니다."
INS_airborne_industries:0 "항공 산업"
INS_airborne_industries_desc:0 "섬들의 나라인 우리에게는 국내 연결을 강화하기 위해 건실한 항공 산업을 가지는 것이 매우 중요합니다. 우리는 항공사를 국유화함으로써 이를 달성할 수 있습니다."
INS_envoy_to_japan:0 "일본에 특사 파견"
INS_envoy_to_japan_desc:0 "우리 인근의 유일한 민족주의 국가는 가장 강력한 지역 열강이기도 합니다. 따라서 국내의 우리 운동의 정통성을 강화하기 위해 그들과 관계를 수립하는 것이 순리일 것입니다."
INS_the_agreement:0 "합의"
INS_the_agreement_desc:0 "일본이 우리 영토에 눈독을 들이고 있다는 것은 공공연한 사실입니다. 하지만 어쩌면 우리는 독립 투쟁에서 이를 이용할 수 있을지도 모릅니다."
INS_begin_the_transition:0 "권력 이양 시작"
INS_begin_the_transition_desc:0 "인도네시아의 위대한 정신은 모든 적들에 맞서 승리했습니다. 하지만 우리나라는 국민을 위한 나라이며 우리는 국민에게 나라를 돌려주는 작업을 시작할 것입니다."
INS_guided_democracy:0 "교도민주주의"
INS_guided_democracy_desc:0 "서구의 민주주의는 부패했으며 파시즘보다 나을 것이 하나도 없습니다. 국민들을 인도할 새로운 제도를 정착시킬 시간입니다."
INS_soeara_rakyat:0 "인민의 목소리"
INS_soeara_rakyat_desc:0 "우리가 인민의 운동이 되기 위해서는 우선 우리의 메시지가 인민들에게 닿아야 합니다. 지방 정치 신문과 팸플릿은 우리 혁명의 대변자가 될 것입니다."
INS_envoy_to_moscow:0 "모스크바에 특사 파견"
INS_envoy_to_moscow_desc:0 "우리와는 멀리 떨어져 있지만, 러시아는 우리가 다른 열강들과 동맹을 맺는 것을 방지하기 위해서라도 우리 대의를 지지할 확률이 있습니다."
INS_claim_borneo:0 "보르네오 영유권 주장"
INS_claim_borneo_desc:0 "보르네오 섬에 대한 영국의 영유권은 그들이 착취하는 사람들에게는 아무런 의미가 없으며 우리의 국경선은 이 제국주의자들로부터 땅을 되찾을 수 있는 완벽한 기회를 제공합니다."
INS_claim_timor:0 "티모르 영유권 주장"
INS_claim_timor_desc:0 "티모르를 지배하는 포르투갈의 존재감은 희미하지만 여전히 제국주의의 영향력을 주고 있습니다. 진정한 해방자가 되기 위해서는 그 어떤 식민 제국도 우리 섬을 지배해서는 안됩니다."
INS_military_indoctrination:0 "군국주의 주입"
INS_military_indoctrination_desc:9 "우리는 자유도 권력도 가지고 있지만, 양쪽 모두 위태로운 것들입니다. 역사의 한 페이지를 차지하기 위해서는 군사 권력을 더 확고하게 만드는 것이 필요합니다."
INS_collectivise_industry:0 "산업 집산화"
INS_collectivise_industry_desc:0 "혁명이 성공했으니, 이제 노동의 결실을 원래 있어야 하는 자리, 인민에게 돌려줄 시간이 왔습니다."
INS_indigenous_voices:0 "지방의 목소리"
INS_indigenous_voices_desc:0 "우리나라의 다양성은 자부심을 가져야 하는 대상이며, 우리 문화들에 대한 지원과 우대를 통해서만 우리는 진정으로 자유를 성취할 수 있습니다."
INS_one_country_one_people_one_language:0 "하나의 국가, 하나의 국민, 하나의 언어"
INS_one_country_one_people_one_language_desc:0 "우리 국민들을 단결시키기 위해서는 언어나 인종과 같은 사소한 문제를 가지고 분열되서는 안됩니다. 이 위대한 투쟁에서 우리는 모두 인도네시아인입니다."
INS_our_own_path:0 "우리만의 길"
INS_our_own_path_desc:0 "일본이나 러시아 그 어느 쪽도 우리의 해방을 위한 수단을 줄 수는 없습니다. 혼자서만이 진정으로 자주적인 독립을 보장해줄 수 있습니다."
INS_hari_kemerdekaan:0 "독립기념일"
INS_hari_kemerdekaan_desc:0 "우리는 오랫동안 자유를 고대해왔으며, 드디어 여기까지 다다른 것이 믿겨지지가 않습니다. 인도네시아인들이 우리의 독립기념일을 영원히 기억하기를!"
INS_our_struggle:0 "'우리의 투쟁'"
INS_our_struggle_desc:0 "자유를 위한 우리의 투쟁은 고결한 것이어야지, 폭력이나 반란이 되어서는 안됩니다. 우리가 내딛는 한 걸음 한 걸음마다 우리는 세상에 우리가 독립적이고 자주적인 자치를 할 권리가 있음을 보여줄 것입니다."
INS_allied_but_equal:0 "동등한 동맹관계"
INS_allied_but_equal_desc:0 "독립의 가능성이 가장 높은 것은 네덜란드에 친구로서 접근하는 것이지, 적대하는 것이 아닙니다. 속국이 아닌 동등할 때 우리가 그들에게 더 큰 도움이 될 수 있다고 그들을 설득할 수 있다면 독립은 확보된 것이나 마찬가지입니다."
INS_invite_foreign_investors:0 "해외 투자자 유치"
INS_invite_foreign_investors_desc:0 "해외 기업들로부터 투자를 받는 것이야말로 걸음마 단계인 우리의 내수 시장을 개발하고 세계화를 향해 나아가는 데 있어서 열쇠가 될 것입니다."
INS_koninklijk_paketvaart_maatschappij:0 "'왕립 소포 운송 기업'"
INS_koninklijk_paketvaart_maatschappij_desc:0 "인도네시아의 무역로는 과거 동인도 회사의 막대한 수입의 원천이었습니다. 적절한 정부 지원이 있으면 우리 경제도 마찬가지로 번영할 수 있을 것입니다."
INS_maphilindo:0 "마필린도"
INS_maphilindo_desc:0 "민주주의와 만국의 자유에 대한 우리의 헌신은 흠잡을 데가 없습니다. 이제 열강들에게 접근해 자유와 단결 아래 우리 형제자매들과 단합할 수 있도록 청원해야 합니다."
INS_peacetime_economics:0 "평시 경제"
INS_peacetime_economics_desc:0 "우리의 자유를 획득하는 데에는 오랜 시간이 걸렸으며 이제 노고에 대한 보상을 누릴 때가 왔습니다. 인도네시아 국민들은 더이상 불안정이나 전쟁을 두려워할 필요없이 평화와 번영을 누릴 것입니다."
INS_unity_in_diversity:0 "다양성 안의 통합"
INS_unity_in_diversity_desc:0 "우리 국민들은 이질적이고 분리되어 있지만, 우리가 새롭게 공유하는 국적은 이 혼란스러운 시대에서 강력한 통합의 힘으로 작용하고 있습니다. 모든 사람들은 스스로를 인도네시아인이라고 부르는 데에 자부심을 가져야 합니다."
INS_PKI:0 "인도네시아 공산당"
INS_PKI_desc:0 "식민 지배의 진정한 악은 부와 권력을 가진 이들이 원주민들의 부와 안식을 수탈해간다는 것에 있습니다. 인도네시아 공산당은 이 잘못을 바로잡을 것입니다."
INS_political_concessions:0 "정치적 양보"
INS_political_concessions_desc:0 "현 정치 환경 내의 분열이 가속화되면서, 우리가 줄 수 있는 약간의 안정을 대가로 우리 지지자들이 정치적 자율성을 확보할 수 있을 것입니다."
INS_defensive_politics:0 "방어적 정치"
INS_defensive_politics_desc:0 "내적 문제를 안정화시켰으니 우리는 바깥으로 단결된 정치 전선을 보여줘야 합니다. 방어적 정책을 고르면 정치의 장 안에서 응집력을 강화할 수 있을 것입니다."
INS_non_aligned_movement:0 "비동맹 운동"
INS_non_aligned_movement_desc:0 "열강으로부터의 해방이 가능하다는 것을 보여준 인도네시아의 독립은 모든 나라들에 대한 단합의 부르짖음입니다. 모든 비동맹주의 국가들의 이익을 지키기 위해 우리는 이 운동의 지도자가 될 것입니다."
INS_asian_superiority:0 "아시아의 주도권"
INS_asian_superiority_desc:0 "우리의 등장은 혜성과도 같았으며 우리의 유산도 확보되었습니다. 이제 남은 것은 아시아의 바다의 진정한 지배자가 누구인지를 보여주는 것 뿐입니다."
INS_strike_japan:0 "일본 공격"
INS_strike_japan_desc:0 "파시스트 전쟁광 일본은 지역의 안정에 대한 지속적인 위협이 되고 있으며 이를 제거하는 것만이 지속적인 번영을 보장할 수 있습니다."
INS_konfrontasi:0 "대치"
INS_konfrontasi_desc:0 "영국령 말라야는 괴뢰국이자 동남아시아의 자유로운 사람들에 대한 모욕에 불과합니다. 우리는 이 얼룩을 지워버리고 지역에서 인도네시아의 우위를 강화할 것입니다."
INS_liberate_the_philippines:0 "필리핀 해방"
INS_liberate_the_philippines_desc:0 "필리핀에 대한 미국의 지배는 다른 구 열강들의 식민 지배보다 하등 나을 것이 없습니다. 우리는 형제들을 미국인 지배자들로부터 해방시킬 것입니다!"
INS_westernisation:0 "서구화"
INS_westernisation_desc:0 "우리의 식민 정부는 유화적이지만 여전히 대중들의 지지를 받지 못하고 있습니다. 서구의 가치와 사상을 대중들에게 퍼뜨릴 수 있다면 그들은 우리의 통치를 더 좋게 받아들일 것입니다."
INS_limited_autonomy:0 "제한적인 자치"
INS_limited_autonomy_desc:0 "우리는 네덜란드 정부에 우리의 충성심을 증명했습니다. 어쩌면 그 급부로 그들은 약간의 자치를 그들의 통치를 지속시키기 위해 허락할지도 모릅니다."
INS_defense_pacts:0 "방위 조약"
INS_defense_pacts_desc:0 "이웃 국가들과의 방어 협의를 공식화하는 것은 중립의 포기를 뜻하겠지만, 이는 보호를 위해 치뤄야하는 아주 작은 대가에 불과합니다."


netherlands_research_name:0 "네덜란드 왕국 연구"
netherlands_research_desc:0 "네덜란드와 그 식민지 사이의 국제적 협력은 더 큰 기술적 성취를 가능하게 만듭니다."

INS_naval_autonomy_tooltip:0 "네덜란드가 허락하지 않는다고 해도 우리는 작은 보상을 얻을 것입니다."
INS_bunker_tooltip:0 "주요 도시에 요새를 추가합니다."
INS_ports_tooltip:0 "주요 해군기지에 해안 요새를 추가합니다."
INS_limited_autonomy_tooltip:0 "투게더 포 빅토리 DLC를 가지고 있지 않다면 이 중점은 아무런 효과도 없을 것입니다."

committed_colonialist:0 "열성적인 식민주의자"
committed_colonialist_desc:0 "이 지도자는 식민 당국에 매우 충성스러우며 모든 형태의 독립 운동에 반대합니다."
nationalist_uniter:0 "민족주의 통합가"
nationalist_uniter_desc:0 "이 지도자는 민족자결주의를 믿으며 기꺼이 민중을 이끌 준비가 되었습니다."
committed_revolutionary:0 "열성적인 혁명가"
committed_revolutionary_desc:0 "이 지도자는 세계 혁명에 헌신적이며 이웃 국가에 해방을 가져다주기 위해서는 그 무엇에도 굴하지 않을 것입니다."
democratic_defender:0 "민주주의적 방어자"
democratic_defender_desc:0 "이 지도자는 자기 나라의 민주주의를 힘겹게 얻어낸 권리라고 보며 무슨 수를 써서라도 이를 지킬 것입니다."

