 TUR_launch_the_revolution_tt:0 "내전이 일어날 것입니다. 공산주의에 대한 지지도가 높을수록 더 많은 사단이 공산당으로 전향할 것입니다. 공산주의 지지도가 충분히 높으면 내전을 피할 수 있습니다."
