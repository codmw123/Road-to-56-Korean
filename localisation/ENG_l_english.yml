#Country Stuff
ENG_establish_the_colony_of_aden:0 "아덴 식민지 설립"
ENG_establish_the_colony_of_aden_desc:0 "아덴 항은 인도, 유럽과 극동 사이의 무역에서 가장 중요한 곳 중 하나입니다. 1935의 신인도통치법은 지금까지 수석행정관에 의해 통치되던 이 항구를 영국 정부 직할로 이전하는 조항을 포함하고 있습니다. 아덴을 독자적인 식민지로 설립하기 위한 최종 준비가 끝났습니다."
#Focus
ENG_war_with_ussr:0 "언싱커블 작전"
uk_naval_gunnery:0 "함포"
uk_naval_gunnery_desc:0 "적에게 더 큰 피해를 주고 바다를 지배하기 위해 우리 해군 장비의 성능을 개선해야 합니다."
ENG_tube_alloys:0 "튜브 앨로이스"
ENG_tube_alloys_desc:0 "물리 방정식은 우라늄의 핵분열이 막대한 양의 에너지를 방출할 수 있음을 보여줍니다. 이는 상상조차 할 수 없을 정도로 강력한 폭탄의 개발로 이어질 수 있습니다."
ENG_admiralty_naval_staff_desc:0 "해군성 참모본부는 우리 해군의 진정한 중핵이자, 전세계에 걸쳐 우리 함선들의 운용을 조정하고 관리할 수 있는 유기체입니다."

ENG_tank_variant_focus:0 "전차 파생형 개발"
ENG_tank_variant_focus_desc:0 "전차는 전투보다 더 많은 역할을 수행할 수 있습니다. 전차는 수륙양용으로 만들 수도 있고 적 방어를 박살낼 수 있는 야포 포대가 될 수도 있으며 적 공군의 공격으로부터 인근 병력을 보호할 대공포대가 될 수도 있습니다."

ENG_agents_of_the_revolution:0 "혁명 요원"
ENG_agents_of_the_revolution_desc:0 "혁명을 수호하기 위해서는 비밀 작전이 필수적입니다."
