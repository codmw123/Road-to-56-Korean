DOD_romania.800.t:0 "[BUL.getLeader]의 마케도니아 요구"
DOD_romania.800.desc:0 "유고슬라비아의 해체로 이어진 협상을 관전만 했음에도 불구하고, 불가리아 정부는 거주민이 민족적으로 불가리아인이라는 이유를 들어 친선의 증표로 마케도니아의 통치권을 넘겨달라고 요청했습니다."
DOD_romania.800.a:0 "맞는 말이군."
DOD_romania.800.b:0 "지역 광산에 대한 배타적인 권리를 요구하라."
DOD_romania.800.c:0 "우리가 막 얻은 것을 지켜야만 한다."


DOD_romania.801.t:0 "[ALB.getLeader]의 알바니아인 거주 지역 요구"
DOD_romania.801.desc:0 "유고슬라비아의 해체로 이어진 협상을 관전만 했음에도 불구하고, 알바니아 정부는 그들 기준으로 알바니아 민족이 거주하고 있다고 여겨지는 영토의 통치권을 넘겨달라고 요청했습니다. 그들은 이것이 양국 친선의 증표가 될 것이며 지역 주민의 호의를 얻기도 더 쉬워질 것이라고 주장하고 있습니다."
DOD_romania.801.a:0 "맞는 말이군."
DOD_romania.801.b:0 "우리가 막 얻은 것을 지켜야만 한다."
