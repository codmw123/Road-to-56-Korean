andalusia.1.t:0 "기이한 한 남자"
andalusia.1.desc:0 "인도 펀자브로부터 온 한 사람이 우리를 방문했습니다. 무하마드 아사드는 여러 나라들을 방랑한 경험이 있는데 그는 우마(공동체)의 화합과 순수성을 지키고자 합니다. 이교도들의 땅에서 태어난 그는 이교도들의 다양한 언어들을 할 줄 압니다. 그래서 그는 이교도로 위장하기 매우 쉬울 것입니다."
andalusia.b:0 "그를 잘 훈련시켜라"
