 desertinfantry_at:0"사막 보병 I"
 desertinfantry_at_desc:0"사막에서의 전투는 병력을 수많은 위협에 노출시키지만 때로는 피할 수 없습니다. 우리 병사들에게 이 환경에 특화된 훈련을 제공함으로써, 우리는 이러한 위험을 최소화 할 수 있습니다.\n \n§G이 병종은 특수 부대 허용량에 포함되지 않지만 그 대신 대대마다 5개의 지원 장비를 필요로 합니다!§!"
