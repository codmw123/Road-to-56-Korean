 plate_skirt_desc:0 "우리 전차와 반궤도 차량에 스커트 판을 추가로 설치한다면 신형 보병 대전차화기에 대한 약간의 방호 효과를 얻을 수 있지만, 그 대신 중량이 증가할 것입니다."
