 droptank40_desc:0 "우리 항공기에 외부연료탱크를 장착하면 항공기의 항속거리를 늘릴 수 있을 것입니다."
 droptank44:0 "외부연료탱크 II"
 droptank44_desc:0 "더 크고 더 가벼워진 외부연료탱크입니다."
 droptank45:0 "외부연료탱크 III"
 droptank45_desc:0 "가장 최근에 제작된 외부연료탱크입니다. 항공기의 항속거리를 늘려주지만 무게를 유지하기 위해 제트 추진기가 필요합니다."
 droptank55:0 "외부연료탱크 IV"
 droptank55_desc:0 "우리의 연료탱크는 더 가벼우면서도 동시에 더 많은 연료를 탑재할 수 있습니다."
 
