 sniper_rifle:0 "저격수 분대"
 sniper_rifle_desc:0 "각 소대에 저격수를 배치하면 부대의 공격력과 정찰 능력을 효과적으로 늘릴 것입니다."
 sniper_rifle_2:0 "발전된 저격수 분대"
 sniper_rifle_2_desc:0 "우리는 저격수 분대의 저격소총과 훈련을 개선했으며, 이로 인해 그들의 전투력이 눈에 띌만큼 향상되었습니다."
 sniper_rifle_3:0 "준현대식 저격수 분대"
 sniper_rifle_3_desc:0 "우리 저격수 분대의 풍부한 경험과 피드백으로 우리는 더 나은 장비를 생산할 수 있게 되었습니다."
 sniper_rifle_4:0 "현대식 저격수 분대"
 sniper_rifle_4_desc:0 "우리의 저격수 분대는 최고의 장비를 갖추고 있으며, 최신 장비만을 사용합니다."
 
 flamethrower:0 "화염방사기"
 flamethrower_desc:0 "화염방사기를 개발함으로써 우리 병력은 시가전과 요새 상대로 더 효과적으로 싸울 수 있을 것입니다. 하지만 언제 폭발할지 모르는 연료가 가득찬 연료 탱크를 등에 짊어지고 달리는 것은 엄청난 재앙을 초래할 수 있습니다."
 flamethrower_squad:0 "화염방사병 분대"
 flamethrower_2:0 "발전된 화염방사기"
 flamethrower_2_desc:0 "방호 개선과 경량화로 인해 우리 화염방사병 분대의 안전성과 전투력이 높아졌습니다."
 flamethrower_3:0 "준현대식 화염방사기"
 flamethrower_3_desc:0 "우리 화염방사병들은 상당한 경험을 쌓았으며, 그들이 필요로 하는 장비에 대한 다양한 피드백을 제공했습니다. 우리는 이러한 제안을 생산 라인에 적용했으며, 이로 인해 전투력이 증가했습니다."
 
 ARMOUR_TITLE_CAMO:0 "도색"
 painting:0 "단색 도색" #new
 painting_desc:0 "공장제 단색 도색입니다." #new
 painting2:0 "공장제 위장 도색" #new
 painting2_desc:0 "우리 전차를 위한 새로운 위장 도색입니다. 이 새로운 위장 도색은 공장에서 바로 적용되어 더 나은 매복 공격에 대한 방어와 침투를 가능하게 해줄 것입니다." #new
 painting3:0 "야전 위장 도색" #new
 painting3_desc:0 "우리 전차를 위한 새로운 위장 도색입니다. 우리 군대가 공장제 위장 도색을 그들의 디자인으로 수정할 수 있도록 허용한다면 더 나은 전차의 매복 공격에 대한 방어와 침투를 가능하게 해줄 것입니다." #new
 painting4:0 "준현대식 위장 도색" #new
 painting4_desc:0 "우리 전차를 위한 새로운 위장 도색입니다. 우리는 야전에서 도색을 칠하기 더 쉽게 만들었으며, 처음 칠해지는 공장제 도색의 내구성도 증가시켰습니다."
 painting5:0 "현대식 위장 도색" #new
 painting5_desc:0 "우리 전차를 위한 새로운 위장 도색입니다. 이 변경 사항은 다용도에 강력하며 거의 모든 적의 공격을 견딜 수 있습니다."
 
