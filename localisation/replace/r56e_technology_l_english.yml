 jaeger:0"엽병"
 jaeger_desc:0"엽병은 아한대 삼림의 추위와 황량함에서 생존하는 데 특화된 병력입니다. 일반적으로 이 병력은 그들 영토에서 오래 산 병사들로 구성되어 있으며 훈련에 더 오랜 시간이 걸립니다.\n \n§G이 병종은 특수 부대 허용량에 포함되지 않지만 그 대신 대대마다 5개의 지원 장비를 필요로 합니다!§!"
 
 jungletroop:0"정글 보병"
 jungletroop_desc:0"정글 보병은 정글전의 가혹한 환경을 견디고 적들을 그들의 방식대로 상대하도록 훈련받았습니다.\n \n§G이 병종은 특수 부대 허용량에 포함되지 않지만 그 대신 대대마다 5개의 지원 장비를 필요로 합니다!§!"

 desertinfantry:0"사막 보병"
 desertinfantry_desc:0"사막에서의 전투는 병력을 수많은 위협에 노출시키지만 때로는 피할 수 없습니다. 우리 병사들에게 이 환경에 특화된 훈련을 제공함으로써, 우리는 이러한 위험을 최소화 할 수 있습니다.\n \n§G이 병종은 특수 부대 허용량에 포함되지 않지만 그 대신 대대마다 5개의 지원 장비를 필요로 합니다!§!"

 shocktroop:0"충격군"
 shocktroop_desc:0"충격군은 적 전선과 격돌해 돌파구를 형성할 수 있습니다. 이는 그 어느 형태의 종심 작전이라도 필수적이며, 방자를 혼란에 빠뜨리는 데 크게 기여할 수 있습니다."

 flamethrower:0"화염방사기 지원"
 flamethrower_desc:0"화염방사기는 근접전에서 큰 도움이 될 수 있습니다. 집이나 요새를 일반 보병으로 확보하는 데에는 큰 피해가 뒤따를 수 있습니다. 화염방사병은 그런 임무나 전반적인 보병 상대의 근접전에서 큰 도움이 될 것입니다."

 jaegers:0"엽병 I"
 jaegers_desc:0"엽병은 아한대 삼림의 추위와 황량함에서 생존하는 데 특화된 병력입니다. 일반적으로 이 병력은 그들 영토에서 오래 산 병사들로 구성되어 있으며 훈련에 더 오랜 시간이 걸립니다.\n \n§G이 병종은 특수 부대 허용량에 포함되지 않지만 그 대신 대대마다 10개의 지원 장비를 필요로 합니다!§!"
 jaegers2:0"엽병 II"
 jaegers2_desc:0"밖에가 추운 거야, 아니면 나만 그런 거야? \n \n§G이 병종은 특수 부대 허용량에 포함되지 않지만 그 대신 대대마다 5개의 지원 장비를 필요로 합니다!§!"
