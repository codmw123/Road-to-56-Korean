 jungletroops2:0"정글 보병 II"
 jungletroops2_desc:0"정글 보병은 정글전의 가혹한 환경을 견디고 잦은 보급품 부족에 대처하도록 훈련받았습니다. \n \n§G이 병종은 특수 부대 허용량에 포함되지 않지만 그 대신 대대마다 5개의 지원 장비를 필요로 합니다!§!"
