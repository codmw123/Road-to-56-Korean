 etax_army_firepower:0 "소화기 화력"
 etax_army_firepower_desc:0 "화력을 강조하는 것이 우리에게 승리를 가져다줄 것입니다. 이 중점으로 강력한 소화기를 만들 수 있었으며 그들의 효과도 전반적으로 개선할 수 있었습니다."
 etax_army_firepower_2:0 "중화기 화력"
 etax_army_firepower_2_desc:0 "우리가 진행한 특수 연구를 통해 우리는 우리 대포에 상당한 저지력을 추가할 수 있게 되었습니다."
 etax_army_defense:0 "장갑화된 군대"
 etax_army_defense_desc:0 "우리 군은 다른 군대라면 그 자리에서 즉사할 피격도 견뎌낼 수 있습니다. 이를 통해 우리는 그 어떤 전쟁도 쉽게 견딜 수 있을 것입니다."
 etax_army_defense_2:0 "광범위한 요새화"
 etax_army_defense_2_desc:0 "적들은 우리에게 그들이 가진 모든 것을 동원해 총공격을 감행할 수 있지만, 우리 방어의 순전한 깊이만으로도 그들은 녹아내릴 것입니다."

 etax_navy_firepower:0 "집중적인 목표물 지정"
 etax_navy_firepower_desc:0 "우리 함선들은 약간의 노력을 통해 일정 거리 내에 있는 거의 모든 목표물을 맞출 수 있습니다. 이는 적군의 전투력과 사기에 큰 타격을 입힐 것입니다."
 etax_navy_firepower_2:0 "타격 능력"
 etax_navy_firepower_2_desc:0 "우리 해군은 어떻게 타격하고 화력을 집중할지 알고 있으며, 가장 강력한 적들도 박살낼 수 있습니다."
 etax_navy_defense:0 "두꺼운 선체"
 etax_navy_defense_desc:0 "적 무기의 효과와 공습의 증가에 맞춰 우리 해군을 개선하여 이 위협에 대응하는 것이 맞을 것입니다."
 etax_navy_defense_2:0 "수역 방어"
 etax_navy_defense_2_desc:0 "항상 적이 어디에 있는지를 아는 것이야말로 생각할 수 있는 가장 귀중한 무기입니다."

 etax_air_firepower:0 "제공권"
 etax_air_firepower_desc:0 "우리 항공기가 작전을 수행하는 공역에 도전할 수 있는 적은 거의 없으며, 우리 항공기가 적을 요격하는 속도는 그 누구와도 비교할 수 없을 정도입니다."
 etax_air_firepower_2:0 "폭격 공세"
 etax_air_firepower_2_desc:0 "우리 폭격기들은 그들의 시야에 있는 그 모든 것들을 잿더미로 만들 수 있으며 그들이 지나간 자리에 폐허만을 남길 수 있습니다."
 etax_air_defense:0 "다층 방위 구역"
 etax_air_defense_desc:0 "우리 방어를 조정하여 그 어떤 땅덩어리나 항공기가 어떤 종류의 호위 없이는 가지 않도록 만드는 데에 모든 역량이 투입되었습니다."
 etax_air_defense_2:0 "기동성 높은 항공기"
 etax_air_defense_2_desc:0 "어쩔 때는 속도가 그 어느 장갑보다도 더 중요할 수 있으며, 공중전이 이 등식의 가장 치명적인 부분임이 증명되었습니다."

 etax_the_means:0 "수단"
 etax_the_means_desc:0 "진격하면서도 우리는 우리 원칙을 지켜야한다는 것을 잊어서는 안됩니다. 우리 병사들이 우리 대의에 자부심을 가질 수 있다면, 그들은 그 어떤 역경도 헤쳐나갈 수 있을 것입니다."
 etax_the_ends:0 "결과"
 etax_the_ends_desc:0 "우리의 이점은 우리가 다른 이들이 시도조차 하지 못하는 것을 할 수 있다는 점입니다. 우리 자신을 한계 너머까지 밀어붙인다면, 우리가 쓸 수 있는 도구는 무궁무진해질 것입니다."

 etax_business_interests:0 "상업계"
 etax_business_interests_desc:0 "우리의 민간 부문을 개발함으로써 우리는 재화를 생산할 수 있는 공장의 수를 늘릴 수 있습니다."
 etax_cost_plus:0 "원가 가산"
 etax_cost_plus_desc:0 "호황이든 불황이든 돈만 계속 흐른다면 우리 사업체들은 계속 물건을 전달할 것입니다."
 etax_production_in_depth:0 "공급망"
 etax_production_in_depth_desc:0 "우리는 방대한 원자재들을 사용해 우리 재화와 장비를 만들 수 있으며, 그 깊이는 너무나도 방대해 적들은 우리의 공급망을 차단한다는 것을 기대할 수조차 없을 것입니다."

 etax_unity:0 "공통된 대의"
 etax_unity_desc:0 "모든 이들은 공통의 정당한 대의를 위해 싸우며, 이는 우리 병력이 그 누구의 예상보다도 더 길고 격렬하게 싸울 수 있도록 만듭니다."
 etax_broad_support:0 "통합된 대중"
 etax_broad_support_desc:0 "우리 사회의 모든 곳에서 우리는 동원을 할 수 있으며 그 누구도 여기서 제외되지 않습니다. 심장이 뛴다면, 당신은 싸울 수 있는 것입니다."
 etax_inclusive_science:0 "과학계"
 etax_inclusive_science_desc:0 "우리 과학자들은 다양한 배경을 가지고 있지만, 우리는 이념이나 지나친 편견이 진보를 막도록 허락하지 않습니다."

 etax_desperation:0 "희생"
 etax_desperation_desc:0 "약간의 노력을 통해 우리는 우리 국민들이 이전만큼이나 치열하게 싸우면서도 더 적은 것들을 가지고 목표를 달성할 수 있도록 설득할 수 있습니다."
 etax_no_qa:0 "급속 생산"
 etax_no_qa_desc:0 "우리 그 어떤 수단을 동원해서라도 전선의 즉각적인 필요를 충족시켜야 합니다. 품질은 좀 저하될 수 있겠지만, 결국에는 단순히 우리 노력의 크기만이 모든 것을 압도할 것입니다."
 etax_expendable_labor:0 "소모성 노동력"
 etax_expendable_labor_desc:0 "우리 벽들을 이루는 벽돌들은 피로 물들어 있으며, 시멘트들은 뼈로 고정되어 있습니다. 그 누구도 우리가 승리를 위한 대가를 치루지 않았다고 말하지 못할 것입니다."

 etax_glory:0 "영광"
 etax_glory_desc:0 "전투 기술만큼이나 고귀하고 진실된 것은 없습니다. 사람은 전투에 투입되기 전까지 진정한 시험을 겪지 않은 것이며, 전쟁이라는 대장간이 그들의 마음을 벼리도록 만듭시다."
 etax_purity:0 "선택된 병사들"
 etax_purity_desc:0 "우리는 병력에서 복무에 부적합한 자들을 모두 걸러냈으며 가장 강력하고 헌신적인 병사들만이 남아 있습니다."
 etax_great_leap:0 "특별한 과학"
 etax_great_leap_desc:0 "다른 이들이 그들의 사소한 노력에 안주하는 것만으로도 만족할 때, 우리는 위험을 감수하고 미래의 세상을 바꿀 기술에 도박하는 것을 두려워하지 않습니다."

 etax_grand_projects:0 "특화된 공학"
 etax_grand_projects_desc:0 "우리는 적들을 약간 개선된 시멘트만으로 이길 수 없습니다. 그들을 이기기 위해서는 화력과 공중으로부터의 죽음이 필요합니다."
 etax_practical_projects:0 "실용적인 공학"
 etax_practical_projects_desc:0 "우리 병력은 기초에 집중하고 있으며, 전반적인 공급망의 생산의 기초를 개선할 방안을 찾았습니다."

 etax_moonshot:0 "미래의 공군"
 etax_moonshot_desc:0 "제공권에 대한 우리의 중점은 정말 경이로운 발전을 이룩해냈습니다. 이를 통해 우리가 하늘을 지배한다는 것에 대해 그 누구도 도전할 수 없을 것입니다."
 etax_super_soldiers:0 "슈퍼 솔저"
 etax_super_soldiers_desc:0 "우리는 우리 병사들이 일반적인 인간의 조건이 허락하는 것보다 더 멀리, 더 빠르게, 그리고 더 오래 이동할 수 있도록 만드는 작은 약품을 개발해냈습니다."
 etax_the_bomb:0 "계획"
 etax_the_bomb_desc:0 "우리 과학자들은 그들의 모든 역량을 매우 두렵지만 동시에 기발한 발상에 쏟아부었습니다. 결과적으로 우리가 만들고자 했던 것은 만들지 못했지만, 이 과정을 통해 우리는 지식의 모든 분야에서 커다란 발전을 달성했습니다."

 etax_seashot:0 "미래의 해군"
 etax_seashot_desc:0 "우리 함선들은 보는 것만으로도 사람들을 겁에 질리게 만드며, 가장 결의가 굳은 적들을 뺀 거의 모든 적들을 쉽게 격파할 수 있습니다."
 etax_quality:0 "고품질 제조"
 etax_quality_desc:0 "우리는 오래 가는 장비들을 만들기 위한 적절한 공작과 꼼꼼한 시험이 유지되도록 만들기 위한 모든 조치를 취했습니다."
 etax_great_works:0 "대규모 사업"
 etax_great_works_desc:0 "우리나라의 역량을 한계 그 너머까지 밀어붙이기 위해 자금이 계속 투입되었습니다. 우리 경제와 생산 분야의 모든 것들은 경외심을 불러일으킬 정도로 설계되었습니다."

