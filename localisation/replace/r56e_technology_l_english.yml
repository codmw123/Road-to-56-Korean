 camo:0 "기본적인 군복"
 camo_desc:0 "대전쟁 때 사용되었던 것을 바탕으로 만들어진 단색 군복입니다."
 camo1942:0 "발전된 위장 패턴"
 camo1942_desc:0 "매복이나 침투 때 적이 우리 병사들의 위치를 특정하는 것을 더 힘들게 만드는 새로운 위장 패턴입니다."
 camo1948:0 "준현대식 위장 패턴"
 camo1948_desc:0 "더 가볍고 매복과 침투 실행을 더 쉽게 만들어주는 새로운 위장 패턴입니다."
 camo1955:0 "현대식 위장 패턴"
 camo1955_desc:0 "있었는데요, 없었습니다."
 winter_clothes_gw:0 "동계 군복"
 winter_clothes_gw_desc:0 "모직으로 만든 동계 군복입니다. 그렇게 효과적이진 않지만, 없는 것보단 낫죠."
 winter_clothes_1939:0 "향상된 동계 군복"
 winter_clothes_1939_desc:0 "좀 더 나아진 동계 군복입니다. 면과 모직을 덧댄 따뜻한 재킷이 추가되었습니다."
 winter_clothes_1941:0 "발전된 동계 군복"
 winter_clothes_1941_desc:0 "따뜻한 천연 모직과 인조 털로 만들어지고, 거기에 초기 방수 소재를 덧대고 흰색으로 염색된 발전된 동계 군복입니다."
 winter_clothes_1944:0 "현대식 동계 군복"
 winter_clothes_1944_desc:0 "따뜻한 인조 직물과 없앨 수 있는 방수 바람막이 재킷으로 만들어진 뒤집어 입을 수 있는 현대식 동계 군복입니다. 전투에서의 효과를 늘리기 위해 흰색, 검정색, 갈색으로 위장되었습니다. 이는 우리 병사들을 더 가볍게 만들고 그들을 계속 건조하고 따뜻하게 유지시킬 것입니다."
 jngdst_clothes_gw:0 "사막 & 정글 군복" #new
 jngdst_clothes_gw_desc:0 "면으로 만든 사막 & 정글 군복입니다. 그렇게 효과적이진 않지만, 없는 것보단 낫죠." #new
 jngdst_clothes_1939:0 "향상된 사막 & 정글 군복" #new
 jngdst_clothes_1939_desc:0 "얇은 면으로 만든 좀 더 나아진 사막 & 정글 군복입니다. 모래로 뒤덮인 환경에서 전투를 수행하는 병사들을 돕기 위해 고글이 추가되었습니다." #new
 jngdst_clothes_1941:0 "발전된 사막 & 정글 군복" #new
 jngdst_clothes_1941_desc:0 "얇은 천연 면으로 제작된 발전된 사막 & 정글 군복으로 특수한 코팅 처리가 되어 있어 더 빨리 말라 고온 다습한 환경에서 병사들의 전투 수행을 돕습니다." #new
 jngdst_clothes_1944:0 "현대식 사막 & 정글 군복" #new
 jngdst_clothes_1944_desc:0 "특수 경량 소재 원단과 열 저항 재킷으로 만들어진 현대식 사막 & 정글 군복입니다. 전투에서의 효과를 늘리기 위해 황갈색, 검정색, 갈색으로 위장되었습니다. 이는 우리 병사들을 더 가볍게 만들고 그들을 계속 건조하고 쾌적하게 유지시킬 것입니다." #new

 AIR_TITLE_DROPTANK:0 "외부연료탱크"
