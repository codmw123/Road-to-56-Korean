 GER_gw_tank_equipment:0 "경트랙터"
 GER_gw_tank_equipment_desc:0 "경트랙터는 독일에서 실험용으로 개발된 전차였습니다. 1차 세계대전에서 패전한 독일은 베르사유 조약에 의거 군사적 발전을 제한받았기에 '트랙터' 라는 명칭을 붙여 기갑차량과 화포를 개발하는 비밀 프로젝트를 추진하였습니다."
 GER_gw_tank_equipment_short:0 "경트랙터"
 GER_heavy_tank_artillery_equipment_2:0 "6호 돌격전차"
 GER_heavy_tank_artillery_equipment_2_short:0 "슈투름티거"
 GER_heavy_tank_artillery_equipment_3:0 "Geschützwagen Tiger"
 GER_heavy_tank_artillery_equipment_3_desc:0 "킹타이거 중전차의 차체에 170mm K72 L/50포를 탑재한 중자주포입니다."
 GER_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
 GER_heavy_tank_destroyer_equipment_1:0 "5호 기갑자주포 슈투러 에밀"
 GER_heavy_tank_destroyer_equipment_1_desc:0 "VK3001(헨셀)형 기갑자주포 슈투러 에밀(고집불통 에밀이란 뜻을 지닌 독일어)은 헨셀에서 제작한 VK 30.01 전차의 차체를 기반으로 제작된 기갑 자주포 입니다."
 GER_heavy_tank_destroyer_equipment_1_short:0 "슈투러 에밀"
 GER_heavy_tank_destroyer_equipment_2:0 "티거(P)형 대전차자주포 엘레판트"
 GER_heavy_tank_destroyer_equipment_2_desc:0 "엘레판트는 실패작인 포르쉐 티거의 차체에 88mm PaK43/2포를 장착한 중구축전차입니다"
 GER_heavy_tank_destroyer_equipment_2_short:0 "엘레판트"
 GER_heavy_tank_destroyer_equipment_3:0 "6호 구축전차 야크트티거"
 GER_heavy_tank_destroyer_equipment_3_desc:0 "야크트티거는 2차세계대전 당시 실운용된 전차중 가장 무거운 전차였습니다. 야크트티거는 128mm PaK44 L/55 주포를 장착하고 매우 견고한 정면장갑을 갖추고 있었습니다."
 GER_heavy_tank_destroyer_equipment_3_short:0 "야크트티거"
 GER_heavy_tank_equipment_1:0 "중트랙터"
 GER_heavy_tank_equipment_1_desc:0 "중트랙터는 독일에서 더 큰 체급의 중전차를 개발하기전 실험용으로 개발한 시제형 전차였습니다. 1차 세계대전에서 패전한 독일은 베르사유 조약에 의거 군사적 발전을 제한받았기에 '트랙터' 라는 명칭을 붙여 기갑차량과 화포를 개발하는 비밀 프로젝트를 추진하였습니다."
 GER_heavy_tank_equipment_1_short:0 "중트랙터"
 GER_heavy_tank_equipment_2:0 "6호 전차 티거"
 GER_heavy_tank_equipment_2_desc:0 "티거 중전차는 독일의 소련 침공 초기 몇 달 동안 맞닥뜨린 소련의 전차 특히 T-34와 KV-1에 대항하기 위해 1942년에 개발된 중전차 입니다."
 GER_heavy_tank_equipment_2_short:0 "티거"
 GER_heavy_tank_equipment_3:0 "6호 전차 B형 티거2"
 GER_heavy_tank_equipment_3_desc:0 "쾨니히스 티거라는 비공식적인 이름으로도 알려져 있지만, 종종 연합군 병사들에 의해 이를 직역하여 부른 킹타이거라고도 불려진 이 전차의 설계 개념은 기존의 티거1과 동일했지만, 좀 더 막강한 선능을 보유했습니다. 티거2 전차는 티거1 전차의 중장갑에 판터 중형전차에 적용된 경사장갑 개념을 결합시켰습니다. 이 전차의 무게는 70톤에 육박했으며, 100~180mm의 전면장갑과 8.8cm 43 L/71 장포신 전차포로 무장되어 있었습니다."
 GER_heavy_tank_equipment_3_short:0 "쾨니히스 티거"
 GER_light_tank_aa_equipment_1:0 "1호 대공전차"
 GER_light_tank_aa_equipment_1_desc:0 "1호 전차의 차체에 대공포를 얹은 자주대공포입니다."
 GER_light_tank_aa_equipment_1_short:0 "1호 대공전차"
