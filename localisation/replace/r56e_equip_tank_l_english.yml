 gw_tank_equipment_desc:0 "제1차 세계대전 동안 전차는 영국과 프랑스가 각자 독립적으로 개발했는데, 이는 서부전선의 참호 교착 상태를 타개하기 위해 수단이었습니다. 초기 개발단계에서 영국에 의해 탱크라는 이름이 붙여졌는데, 이는 그 목적을 숨기고자 하는 의도였습니다. 초기 전차는 기관총과 소구경 화포로 무장했으며, 기동 속도가 느렸고, 오직 소구경 화기들만을 방어할 수 있을 만큼의 장갑만 갖추었습니다."
