     LOADING_TIP_168:0 "한 사람의 죽음은 비극이다. 수백만의 죽음은 통계이다.\n- 쿠르트 투홀슈키"
     LOADING_TIP_169:0 "죽음은 모든 문제를 해결한다. 사람이 없으면, 문제도 없다.\n- 아나톨리 리바코프"
     LOADING_TIP_170:0 "소련군에서는 전진할 때보다 후퇴할 때 더 큰 용기가 필요하다.\n- 이오시프 스탈린"
     LOADING_TIP_171:0 "적들이 비무장화한다면, 그걸로 좋다. 적들이 비무장화를 거부한다면, 우리가 직접 그들을 비무장화시킬 것이다.\n- 이오시프 스탈린"
     LOADING_TIP_172:0 "우리는 소수지만 행복하니, 우리는 한 형제이도다. 오늘 나와 함께 피를 흘리는 자는 나의 형제가 될지니.\n- 윌리엄 세익스피어"
     LOADING_TIP_173:0 "우리의 세계는 핵의 거인들과 윤리의 유아들의 세계이다. 우리는 평화에 대해 아는 것보다 전쟁에 대해 더 많이 알고, 사는 것보다 죽이는 것에 대해 더 많이 안다.\n- 오마 브래들리"
     LOADING_TIP_174:0 "전투의 승리는 살육과 계책으로 이루어진다. 장군이 더 위대할수록, 그는 더 많은 계책에 기여하며, 더 적은 살육을 요구한다.\n- 윈스턴 처칠 경"
     LOADING_TIP_175:0 "전쟁 중에 내가 이루어낸 모든 업적 중에서, 호위기 조종사를 절대로 잃지 않았다는 사실이 제일 자랑스럽습니다.\n- 에리히 하르트만"
     LOADING_TIP_176:0 "나는 전쟁이 평화 사이의 막간인지, 아니면 평화가 전쟁 사이의 막간인지 모르겠다.\n- 조르주 클레망소"
     LOADING_TIP_177:0 "정치인들은 항상 똑같습니다. 강도 없는데 다리를 짓겠다 하죠.\n- 니키타 흐루쇼프"
     LOADING_TIP_178:0 "운명을 받아들이는 자에게는 행복이 있어요. 하지만 운명에 맞서는 자에게는 영광이 있죠.\n- 에델, 프린세스 츄츄"
     LOADING_TIP_179:0 "우리나라가 전쟁 히스테리라는 인공적인 정신병에 의해 만들어지고 끊임없는 공포스러운 선전에 의해 자라난 군수 경제에 갇혀버린 것은 잘못된 정책의 일반적인 패턴의 일부이다.\n- 더글러스 맥아더 장군, 1951년 5월 15일"
     LOADING_TIP_180:0 "오늘날 우리가 가진 것은 정부에서 정의가 나온다는 진화를 믿으며 자라난 세대이다.\n- 켄트 호빈드"
     LOADING_TIP_181:0 "모든 동물들은 평등하지만, 몇몇 동물은 다른 동물보다 더 평등하다.\n- 조지 오웰 (소련에 대해 우화적으로 다룬) 그의 소설 '동물농장'에서"
     LOADING_TIP_182:0 "폐허가 된 독일의 도시들을 걸어다니는 것은 문명의 지속성에 대해 실제적인 의구심을 가지게 만든다.\n- 조지 오웰"
     LOADING_TIP_183:0 "미래를 보고 싶다면, 사람 얼굴을 짓밟는 부츠를 생각해라. 그것도 영원히.\n- 조지 오웰"
     LOADING_TIP_184:0 "전쟁은 평화. 자유는 예속. 무지는 힘.\n- 조지 오웰"
     LOADING_TIP_185:0 "전쟁은 전쟁이다. 가장 좋은 인간은 죽은 인간이다.\n- 조지 오웰"
     LOADING_TIP_186:0 "우리는 적이 되어서는 안됩니다. 우리는 서로 적이 되어서는 안 됩니다. 감정이 상했다고 서로 애정의 유대관계를 끊어서도 안 됩니다. 우리 안의 선량한 본성이 분명 다시 기억의 신비로운 현을 튕길 것입니다.\n- 에이브러햄 링컨"
     LOADING_TIP_187:0 "분열된 집안은 살아남을 수 없습니다.\n- 에이브러햄 링컨"
     LOADING_TIP_188:0 "그것이 움직인다면, 경례하라. 그것이 움직이지 않으면, 주워라. 그리고 그것을 주울 수 없다면, 칠하라.\n- 미상 (1940년대)"
     LOADING_TIP_189:0 "나의 중앙은 무너지고 있고 우익은 철수 중이다. 기동은 불가하다. 최고의 상황이다. 공격하겠다.\n- 페르디낭 포슈 원수, 마른 전투"
     LOADING_TIP_190:0 "이것은 평화가 아니다. 단지 20년의 휴전일 뿐이다.\n- 페르디낭 포슈 원수, 1919년"
     LOADING_TIP_191:0 "우리 폴란드인들은 대가를 취뤄야 하는 평화라는 개념을 모릅니다. 사람과 민족, 국가의 삶에서 단 하나 값을 매길 수 없는 것이 있습니다. 그것은 명예입니다!\n- 유제프 베크, 폴란드 외무부 장관, 1939년 5월 5일"
     LOADING_TIP_192:0 "패배하고 굴복하지 않는 것은 승리다. 승리하고 자신의 영예에 안주하는 것은 패배다.\n- 유제프 피우수트스키"
     LOADING_TIP_193:0 "양으로 100년을 사는 것보다 사자로 하루를 사는 것이 낫다.\n- 베니토 무솔리니"
     LOADING_TIP_194:0 "지금 적극적으로 추진되는 좋은 계획이 다음 주의 완벽한 계획보다 낫다.\n- 조지 S. 패튼"
     LOADING_TIP_195:0 "죽은 병사를 애도하는 것은 멍청하고 잘못된 일이다. 오히려 우리는 그런 병사가 태어났다는 것을 신께 감사드려야 한다.\n- 조지 S. 패튼"
     LOADING_TIP_196:0 "그 누구도 어떤 것을 성공적으로 지켜낸 적은 없다. 오직 공격, 공격, 공격만이 있을 뿐이다.\n- 조지 S. 패튼"
     LOADING_TIP_197:0 "전쟁은 무기로써 싸우는 것일지도 모르지만, 그 승리를 쟁취하는 것은 결국 인간이다. 따르는 사람들과 이끄는 사람의 정신이 승리를 가져다 줄 것이다.\n- 조지 S. 패튼"
     LOADING_TIP_198:0 "우리는 양을 치고, 소를 몰며, 사람을 이끈다. 나를 이끌던지, 나를 따르던지, 아니면 내 앞에서 비켜라.\n- 조지 S. 패튼"
     LOADING_TIP_199:0 "그 개자식들이 네 발목을 잡도록 놔두지 마라.\n- 조지프 W. 스틸웰"
     LOADING_TIP_200:0 "폭탄 없이는 공습이 불가능해!\n- 조지프 W. 스틸웰"
     LOADING_TIP_201:0 "유능한 장교라면 누구나 기갑 사단을 지휘할 수 있지만, 기갑 사단을 보급하려면 천재가 필요하다.\n- 하소에카르트 폰 만토이펠 남작"
     LOADING_TIP_202:0 "좋은 생각인 것 같군요.\n- 마하트마 간디, 영국 문명에 대해"
     LOADING_TIP_203:0 "전반적으로 우리 장군들은 술책에 당했다.\n- 존 애덤스"
     LOADING_TIP_204:0 "나는 3차 세계대전이 어떤 무기로 치러질지 모르지만, 4차 세계대전은 막대기와 돌로 싸울 것임은 알고 있습니다.\n- 알베르트 아인슈타인"
     LOADING_TIP_205:0 "보통 군인들이 전투에서 이기지만 그 공로는 장군이 인정받는다.\n- 나폴레옹 보나파르트"
     LOADING_TIP_206:0 "총통, 우리는 진격 중이오! 영광스러운 이탈리아군이 오늘 새벽 그리스-알바니아 국경을 넘었소!\n- 베니토 무솔리니 (아돌프 히틀러에게), 1940년 10월 28일"
     LOADING_TIP_207:0 "이오지마에서 싸운 군인들 사이에는, 특별한 용기는 당연한 미덕이었다.\n- 미국 해군 원수 체스터 W. 니미츠, 1945년 3월 16일"
     LOADING_TIP_208:0 "도시에 대한 폭격은 현재까지 일반적으로 전쟁을 단축시키고 따라서 연합군 장병들의 생명을 보존시켰음으로 전략적으로 정당화된다. \n- 공군 원수 아서 '폭격기' 해리스 경, 1945년 3월 29일"
     LOADING_TIP_209:0 "오늘같이 아름다운 날에 우리는 총통 각하의 생일을 축하하고 그야말로 독일이 지금까지 살아있는 유일한 이유이기 때문에 그에게 감사해야 합니다.\n- 요제프 괴벨스, 선전부 장관, 1945년 4월 20일"
     LOADING_TIP_210:0 "기술의 진보는 마치 병적인 범죄자의 손에 들린 도끼와 같다.\n- 알베르트 아인슈타인"
     LOADING_TIP_211:0 "지휘관의 영웅주의, 분별없는 폭력, 그리고 애국심이란 명목 아래 자행되는 모든 바보짓들. 내가 얼마나 열정적으로 그것들을 혐오하는지!\n- 알베르트 아인슈타인"
     LOADING_TIP_212:0 "잔학 행위는 한번에 해내야만 한다.\n- 니콜로 마키아벨리"
     LOADING_TIP_213:0 "낙관적인 장교들은 영어를 배우고 비관적인 장교들은 러시아어를 배운다.\n- 독일 농담"
     LOADING_TIP_214:0 "인생에서 가장 좋은 것은 무엇인가? 적들을 짓뭉개고, 그들이 네 앞에 몰리는 것을 보고, 그들의 여자들의 탄식을 듣는 것이다!\n- 코난 더 바바리안"
     LOADING_TIP_215:0 "나는 그렇게 많은 바그너의 곡을 들을 수 없다. 폴란드를 정복하고 싶은 충동을 느끼거든.\n- 우디 앨런"
     LOADING_TIP_216:0 "정치적 권력은 총구에서 나온다.\n- 마오쩌둥"
     LOADING_TIP_217:0 "나의 썩아가는 육신에서, 꽃들이 자랄 것이고 나는 그 안에 있을 것이다. 그것이 영원이다.\n- 에드바르 뭉크"
     LOADING_TIP_218:0 "제가 여러분께 드릴 수 있는 것은 피, 수고, 눈물과 땀밖에 없습니다.\n- 윈스턴 처칠 경"
     LOADING_TIP_219:0 "우리가 두려워할 것은 두려움 그 자체다.\n- 프랭클린 D. 루스벨트"
     LOADING_TIP_220:0 "전쟁의 끝을 본 자는 오직 죽은 자 뿐이다.\n- 플라톤"
     LOADING_TIP_221:0 "우리는 어쩌면 파괴될지도 모르지만, 만약 그렇게 된다면 우리는 세상을 같이 끌고 갈 것이다. 불길에 휩싸인 세상을.\n- 아돌프 히틀러"
     LOADING_TIP_222:0 "성공은 최종적인 것이 아니며, 실패는 치명적인 것이 아니다. 중요한 것은 계속 하려는 용기다.\n- 윈스턴 처칠 경"
     LOADING_TIP_223:0 "좋은 전쟁이나 나쁜 평화는 있었던 적이 없다.\n- 벤저민 프랭클린"
     LOADING_TIP_224:0 "Si vis pacem, para bellum (평화를 원한다면, 전쟁을 준비하라).\n- 베게티우스"
     LOADING_TIP_225:0 "Veni, vidi, vici (왔노라, 보았노라, 이겼노라).\n- 율리우스 카이사르"
     LOADING_TIP_226:0 "애국자들은 항상 나라를 위해 죽는 것에 대해서만 말하지 나라를 위해 죽이는 것에 대해서는 말하지 않는다.\n- 버트런드 러셀"
     LOADING_TIP_227:0 "정복당하는 것을 두려워하는 자에게 패배는 필연이다.\n- 나폴레옹 보나파르트"
     LOADING_TIP_228:0 "문명이 진보하지 않는다고 말할 수는 없다. 모든 전쟁에서, 그들은 새로운 방식으로 당신을 죽이기 때문이다.\n- 윌 로저스"
     LOADING_TIP_229:0 "1812년의 전쟁의 유일한 승자는 차이콥스키였다.\n- 솔로몬 쇼트"
     LOADING_TIP_230:0 "지옥을 걷고 있다면... 계속 나아가라.\n- 윈스턴 처칠 경"
     LOADING_TIP_231:0 "나는 '엄마, 전쟁이 뭐였어요?'라고 물을 아이를 낳는 것을 꿈꾼다.\n- 이브 메리엄"
     LOADING_TIP_232:0 "사람 말고 맥주나 뽑아라.\n- 밥 딜런이 했다고 알려짐"
     LOADING_TIP_233:0 "투표용지는 총알보다 강하다.\n- 에이브러햄 링컨"
     LOADING_TIP_234:0 "모든 사람들은 전쟁 사이에 평화주의자이다. 이는 식사 사이에 채식주의자가 되는것과 같다.\n- 콜맨 매카시"
     LOADING_TIP_235:0 "인간의 역사에서 울려퍼지는 가장 일관된 소리는 전쟁 북의 고동이다.\n- 아서 쾨슬러"
     LOADING_TIP_236:0 "죽은 자가 돌아올 수 있다면 전쟁은 끝날 것이다.\n- 스탠리 볼드윈"
     LOADING_TIP_237:0 "군에 입대하고, 세상을 보고, 흥미로운 사람을 만나세요. 그리고 그들을 죽이세요.\n- 평화주의자 배지"
     LOADING_TIP_238:0 "양심적 병역거부자가 오늘날 병사들이 누리는 명성과 위신을 누리는 먼 그날까지 전쟁은 존재할 것이다.\n- 존 F. 케네디"
     LOADING_TIP_239:0 "나는 전쟁이 우리에게 지리학을 가르치는 신의 방법일 수도 있다고 생각한다.\n- 폴 로드리게즈"
     LOADING_TIP_240:0 "인간은 형제를 죽일 권리가 없다. 그가 제복을 입고 그렇게 했다는 것은 변명이 되지 않으며, 다만 살인죄에 굴종의 불명예를 더했을 뿐이다.\n- 퍼시 비시 셸리"
     LOADING_TIP_241:0 "전쟁터에서 죽어가는 병사의 멍한 눈을 한번이라도 본 사람이라면 전쟁을 일으키기 전에 깊은 고민을 할 것이다.\n- 오토 폰 비스마르크"
     LOADING_TIP_242:0 "전쟁은 대개 역사의 과정을 가속화시키는 효과를 가진다.\n- 피터르 헤일"
     LOADING_TIP_243:0 "전쟁은 모험이 아니다. 그것은 질병이다. 그것은 티푸스와 같다.\n- 앙투안 드 생텍쥐페리"
     LOADING_TIP_244:0 "두체는 에티오피아를 가지게 될 것이다... 에티오피아인들이 있든 없든 간에.\n- 로돌포 그라치아니"
     LOADING_TIP_245:0 "용서받은 적은 천 명의 적보다 더 위험하다.\n- 로돌포 그라치아니"
     LOADING_TIP_246:0 "민주주의는 이론적으로는 아름답지만, 실제로는 잘못된 주장이다. 미국에 사는 당신은 언젠가 그것을 보게 될 것이다.\n- 베니토 무솔리니"
     LOADING_TIP_247:0 "인종? 이는 있는 것처럼 느껴지는 것 뿐이지 실재하는 것이 아니다. 생물학적으로 순수한 인종이 오늘날 존재한다고 나를 믿게 할 수는 없을 것이다.\n- 베니토 무솔리니"
