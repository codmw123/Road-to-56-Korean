     LOADING_TIP_313:0 "사람을 만드는 데는 20년 혹은 그 이상의 평화가 필요하다. 그를 파괴하는 데는 불과 20초간의 전쟁만이 필요하다.\n- 보두앵 1세"
     LOADING_TIP_314:0 "자신을 과대평가하는 사람을 결코 과소평가하지 마라.\n- 프랭클린 D. 루스벨트"
     LOADING_TIP_315:0 "우리가 이 빌어먹을 난장판을 빨리 치울수록, 더 빨리 보라색 오줌을 싸는 쪽발이들을 향한 짧은 여행을 해 그들의 둥지를 청소해버릴 수 있다. 빌어먹을 해병대가 모든 공을 차지하기 전에 말이야.\n- 조지 S. 패튼"
     LOADING_TIP_316:0 "이 전쟁이 끝나면, 일본어는 지옥에서나 쓰는 언어가 될 것이다.\n- 윌리엄 F. 홀시 제독"
     LOADING_TIP_317:0 "러시아 군인들의 용맹함과 공격적인 투지는 미군을 감탄시켰다.\n- 조지 C. 마셜"
     LOADING_TIP_318:0 "나는 밝은 검이 날카롭다고 해서 사랑하지 않고, 화살이 재빠르다고 사랑하지도 않으며, 영광이 있다고 전사를 사랑하지도 않는다. 나는 그들이 지키고자 하는 것만을 사랑한다.\n- J.R.R. 톨킨"
     LOADING_TIP_319:0 "이제 나는 죽음, 세계의 파괴자가 되었다."
     LOADING_TIP_320:0 "그들은 우리 왼쪽에 있고, 그들은 우리 오른쪽에도 있고, 그들은 우리 앞에도 있으며, 그들은 우리 뒤에도 있다. 그들은 이번엔 도망칠 수 없을 것이다.\n- 루이스 B. '체스티' 풀러"
     LOADING_TIP_321:0 "천황 폐하를 위해 죽으면 영생을 살 것이다.\n- 일본군 표어"
     LOADING_TIP_322:0 "독일은 근본적인 신념 때문에 평화를 원한다... 모든 전쟁의 주된 효과는 나라의 꽃들을 파괴하는 것이다... 독일은 평화를 원하고 평화를 요구한다!\n- 아돌프 히틀러, 1935"
     LOADING_TIP_323:0 "절대로 사람들에게 어떻게 해야 하는지를 말하지 마라. 그대신 그들에게 무엇을 해야 하는지 말하라. 그러면 그들은 결과로 당신을 놀라게 할 것이다.\n- 조지 S. 패튼"
     LOADING_TIP_324:0 "진정한 병사는 앞에 있는 것을 싫어해서가 아니라 뒤에 있는 것을 사랑하기 때문에 싸운다.\n- G. K. 체스터턴"
     LOADING_TIP_325:0 "아빠, 병사들끼리 서로 죽이는 게 세상의 문제를 어떻게 해결해요?\n- 빌 워터슨, 캘빈과 홉스"
     LOADING_TIP_326:0 "이 공격을 생각할 때마다 속이 뒤집힌다.\n 아돌프 히틀러가 하인츠 구데리안에게 쿠르스크 전투전에 한 말"
     LOADING_TIP_327:0 "힘은 그들의 이해하는 유일한 언어다. 마치 폭력배처럼.\n- 프랭클린 D. 루스벨트"
     LOADING_TIP_328:0 "나는 전쟁을 보았다... 나는 전쟁을 혐오한다.\n- 프랭클린 D. 루스벨트"
     LOADING_TIP_329:0 "어떤 격추도 호위기 조종사의 목숨보다는 가치가 없다는 것이 내 견해였다... 이에 따라 호위기 조종사를 잃은 우리 부대의 조종사들은 편대장을 맡는 것이 금지되었다. 그들은 대신 호위기 조종사로 날아야 했다.\n- 에리히 하르트만"
     LOADING_TIP_330:0 "독재자들은 스스로는 자유롭지만 사람들을 노예로 만든다.\n- 찰리 채플린, 영화 '위대한 독재자'"
     LOADING_TIP_331:0 "필요하다면 징병하겠지만, 굳이 징병할 필요는 없다.\n- 맥켄지 킹"
     LOADING_TIP_332:0 "여론이 거의 없거나 아예 없는 곳에는 나쁜 정부가 있을 가능성이 높고, 조만간 독재정권이 된다.\n- 맥켄지 킹"
     LOADING_TIP_333:0 "'더 큰 악을 피하기 위해서라고 할지라도 악을 행하는 것은 옳지 않다.'\n- 프란시스코 데 비토리아"
     LOADING_TIP_334:0 "'영광...과 제국의 확장은 정당한 전쟁의 명분이 될 수 없다.'\n- 프란시스코 데 비토리아"
     LOADING_TIP_335:0 "전쟁은 장비, 야포, 지상군, 공군의 문제만이 아니다. 정신과 사기가 큰 부분을 차지한다.\n- 장제스"
     LOADING_TIP_341:0 "'오랜 거짓말, Dulce et Decorum est Pro patria mori.' ('조국을 위해 죽는 것은 달콤하고 적절하다.')\n- 윌프레드 오언"
     LOADING_TIP_342:0 "'그리고 그 선례를 남긴 것은 우리가 아니었습니다. 왜냐하면 약자는 강자에게 복종해야 한다는 법칙은 언제나 있어왔기 때문입니다.' \n- 스파르타로 파견된 무명의 아테네 사절이 했다고 알려짐"
     LOADING_TIP_343:0 "'다시 말해, 당신들의 나라는 그녀가 누리고 있는 영광의 자리를 유지하기 위해 여러분들을 헌신시킬 권리가 있습니다!' \n- 페리클레스가 했다고 알려짐"
     LOADING_TIP_344:0 "'제국의 짐을 거절하고서 제국의 명예를 같이 누리기를 기대할 수는 없습니다.' \n- 페리클레스가 했다고 알려짐"
     LOADING_TIP_345:0 "'희망(은), 위험에게 위안을 주는 이요, (그것은) 어쩌면 (오로지) 풍부한 부를 가진 이만 가질 수 있는 것이오...' \n- 밀로스로 파견된 무명의 아테네 사절이 했다고 알려짐"
     LOADING_TIP_346:0 "너 자신에게 이렇게 말해라. '그래, 나는 겁먹었어. 하지만 나머지 사람들의 운명이 나에게 달려있어...' \n- 존 달러드"
     LOADING_TIP_347:0 "우리는 우리 욕구, 우리 열정, 우리 자아를 국익을 위해 보조시켜야 한다. 이것만이 우리가 진정으로 자유로운 국민이 되는 방법이며, 아니면 무정부 상태와 무질서가 자유라는 가면을 쓰고 우리를 지배할 것이다. \n- 요안니스 메탁사스"
     LOADING_TIP_348:0 "에티오피아가 겪었던 운명을 어느날 자신들도 겪을 수 있다는 위협을 느끼는 소국들에게 집단 안보를 보장하겠다는 약속을 한 열강들에게 묻습니다, 당신들은 어떤 조치를 취하려고 합니까? \n- 하일레 셀라시에"
     LOADING_TIP_349:0 "'각국의 국제 조약에 대한 믿음... 간단히 말해, 지금 위험에 빠진 것은 국제적 도덕성입니다.' \n- 하일레 셀라시에"
     LOADING_TIP_351:0 "'질풍처럼 빨리 싸우면 생존할 수 있고, 오랫동안 싸우게 되면 멸망하는 지역을 사지라 한다. 사지에서는, 오로지 싸울 뿐이다.' \n- 손자"
     LOADING_TIP_352:0 "'공포... 공포...' \n- 말론 브란도, 영화 '지옥의 묵시록'"
     LOADING_TIP_353:0 "'전쟁의 첫 번째 희생자는 진실이다.' \n- 아이스킬로스"
     LOADING_TIP_354:0 "'폭군들도 최소한의 미덕을 가지고 있다. 그들은 법을 파괴하기 전에 지지한다.' \n- 볼테르"
     LOADING_TIP_355:0 "'폭군들은 언제나 그가 그의 국민들의 이익을 지키고 있는 듯이 말한다. 그가 실제로 하는 것은 국민들의 이익을 갉아먹는 것임에도.' \n- 라만 케눈"
     LOADING_TIP_356:0 "'전쟁은 경험해보지 못한 자에게는 달콤하다.' \n- 에라스무스"
     LOADING_TIP_357:0 "[알렉시오스 4세에게] '비참한 아이여, 우리는 자네를 수렁에서 끌어올렸지만, 이제 자네를 다시 수렁으로 빠뜨릴 걸세. 그리고 지금부터는 내가 자네에게 줄 수 있는 모든 상처를 줄 거라고 알아도 좋네...' \n- 도제 엔리코 단돌로가 했다고 알려짐"
     LOADING_TIP_358:0 "'통치하는 것은 교육하는 것이다' \n- 페드로 아기레 세르다의 선거운동 슬로건" 
     LOADING_TIP_359:0 "'방어 시스템은 계획대로 작동하고 있다.' \n- 앙리 드니 장군, 벨기에 국방장관. 1940년 5월 10일"
     LOADING_TIP_360:0 "'그들이 오도록 하라. 우리는 할 수 있는 모든 것을 다했다. 이제 그들이 맞이할 준비가 된 것 같다.' \n- 헨리 빙켈만 장군, 1940년 5월 10일'"
     LOADING_TIP_361:0 "'오래 가는 질서는 총검으로 만들어질 수 없다.' \n- 루트비히 폰 미제스"
     LOADING_TIP_362:0 "'이퀘스트리아 앳 워'를 해보세요 \n- Road to 56 개발진"
     LOADING_TIP_363:0 "'우리는 자네가 영국 스파이일 확률이 높다고 보지만, 자네를 데려가서 자네가 무엇을 할지 볼걸세.' \n- 하가나의 사절이 자원 조종사 고든 레벳에게"
    LOADING_TIP_364:0 "'나는 평화의 수단을 위해서가 아닌 모든 전쟁을 옹호한 적이 없다.' \n- 율리시스 S. 그랜트"
    LOADING_TIP_365:0 "'개인호에는 무신론자가 없다. 이는 무신론에 대한 반론이 아닌, 개인호에 대한 반론일 뿐이다.' \n- 제임스 모로"
    LOADING_TIP_366:0 "'너가 좋아하든 말든 간에, 역사는 우리 편이다. 우리는 너를 묻어버릴 것이다!' \n- 니키타 흐루쇼프"
    LOADING_TIP_367:0 "'나는 내 조국을 위해 줄 수 있는 목숨이 하나 밖에 없다는 사실만이 후회스럽다.'\n- 네이선 헤일"
    LOADING_TIP_368:0 "'전시에 진실은 너무나 소중하기 때문에 거짓말을 경호를 언제나 받아야 한다.'\n - 윈스턴 처칠 경"
    LOADING_TIP_369:0 "'기계화 부대에게 오늘 우리는 패배했지만, 미래에 우리는 우월한 기계화 부대로 이를 극복할 것이다. 세계의 운명이 이에 달렸다.'\n - 샤를 드 골"
    LOADING_TIP_370:0 "길게 흐느끼는 가을의 바이올린 소리. 단조로운 나른함으로 내 마음을 달래주네.\n - 프랑스 레지스탕스에게 전송된 SOE의 암호화된 지령"
    LOADING_TIP_371:0 "'고작 유럽의 얼굴 위 여드름에 불과한, 스위스 같은 나라는 계속 존속해서는 안된다.'\n- 아돌프 히틀러"
    LOADING_TIP_372:0 "'강자가 약자에게 정의롭기란 어렵지만, 정의롭게 행동하는 데에는 언제나 대가가 있다.'\n- 에이먼 데 벌레라"
    LOADING_TIP_373:0 "'우리는 우리 회사가 진출한 나라에게 가장 좋은 것이 우리 회사에게도 가장 좋은 것이라는 사실을 배웠다. 어쩌면 우리는 사람들이 우리를 좋아하도록 만들 수 없을지도 모르지만, 그 대신 우리는 그들에게 정말 유용한 존재가 되어 그들이 우리가 계속 남아있기를 바라도록 만들 것이다.'\n- 새뮤얼 제머리"
    LOADING_TIP_374:0 "'내 피 한 방울 한 방울이 여러분 양심의 꺼지지 않는 불꽃이자 저항하고자 하는 신성한 의지를 지탱하는 존재가 될 것이다.'\n- 제툴리우 바르가스"
    LOADING_TIP_375:0 "'차분히, 굳건하게, 단결한 채로 있도록 하자. 이를 통해 우리는 자유민으로 남아있으리라.'\n- 앙리 기상"
    LOADING_TIP_376:0 "'늑대의 힘은 무리에 있으며 무리의 힘은 늑대에 있다.'\n- 러디어드 키플링, '정글북'"
    LOADING_TIP_377:0 "'법을 깨야 한다면, 권력을 잡기 위한 경우에만 그렇게 하라. 그외 모든 경우에는, 법을 준수하라.'\n- 율리우스 카이사르"
    LOADING_TIP_378:0 "'과거를 모르는 자는 미래를 결정할 수 없다.' \n- 무스타파 케말 아타튀르크"
    LOADING_TIP_379:0 "'나의 각료들은 친독파고, 나의 아내는 친이파며, 나의 국민들은 친러파다. 나만이 이 나라의 유일한 중립이군.'\n- 불가리아의 차르 보리스 3세"
    LOADING_TIP_380:0 "'왕위를 잃는 것은 무섭지 않다. 만약 그렇게 된다면, 곧바로 미국으로 가서 기계공으로 취직하면 되니까.'\n- 불가리아의 차르 보리스 3세"
    LOADING_TIP_381:0 "'나에게 선택권이 있다면 이 세상의 모든 기자를 죽여버리겠지만, 분명 우리는 아침 전에 지옥에서 신문 기사를 받게 될 것이다.'\n- 윌리엄 테쿰세 셔먼"
    LOADING_TIP_382:0 "'우리에게는 좋은 병장들과 좋은 하사관들, 그리고 몇몇 좋은 소위들과 좋은 대위들을 가지고 있다. 그리고 그것이 좋은 장군들보다 훨씬 중요하다.'\n- 윌리엄 테쿰세 셔먼"
    LOADING_TIP_383:0 "'적들은 해결책으로 전쟁을 선택했다. 그들이 원하는 모든 것들을 주도록 하자.'\n- 윌리엄 테쿰세 셔먼"
    LOADING_TIP_384:0 "'나는 내 조국을 사랑한다... 나는 우리나라의 발전에 헌신한 최초의 사람들 중 하나였으며, 내가 반역자로 불리는 것을 목격하니 내 가슴이 미어지는 것 같다...'\n- 아난딘 아마르"
    LOADING_TIP_385:0 "'하나님 맙소사, 우리가 도대체 무슨 짓을 한 거지.'\n- 로버트 루이스 (이놀라 게이 부기장의 작전일지에서 발췌)"
    LOADING_TIP_386:0 "'친구에겐 금을, 적에겐 납을.'\n- 아나스타시오 소모사 가르시아"
    LOADING_TIP_387:0 "'지금 현재 중요한 것은 영웅과 악당의 차이를 다시 명확하게 설정하는 것이다.'\n- J. 에드거 후버"
    LOADING_TIP_388:0 "'비밀에는 중독성있는 무언가가 있다.'\n- J. 에드거 후버"
    LOADING_TIP_389:0 "'한 가지 확실한 것이 있습니다. 민주주의는 끝났습니다. 이것이 우리의 마지막 선거가 될 것입니다. 우리에겐 파시즘이냐 공산주의냐 밖에 없습니다. 우리는 갈림길에 서 있고, 나는 파시즘으로 가는 길을 선택할 것입니다.'\n- 찰스 커글린"
    LOADING_TIP_340:0 "'국가의 생명이 위험에 처하지 않는 한, 전쟁은 살인이다.'\n- 무스타파 케말 아타튀르크"
