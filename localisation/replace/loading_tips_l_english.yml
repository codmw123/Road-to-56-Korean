    LOADING_TIP_342:0 "'요구가 없다면 권력은 아무 것도 양보하지 않을 것입니다. 권력은 이전까지도 그런 적이 없고 앞으로도 그럴 일이 없을 것입니다.'\n- 프레더릭 더글러스"
    LOADING_TIP_343:0 "'강한 아이를 만드는 것이 망가진 성인을 고치는 것보다 쉽다.'\n- 프레더릭 더글러스"
    
    
