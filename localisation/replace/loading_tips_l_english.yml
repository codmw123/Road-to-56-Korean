l_english:

     LOADING_TIP_0:0 "다른 이들이 와플을 먹을 때 수수방관하는 것은 부끄러운 일이다.\n- 베니토 무솔리니" 
     LOADING_TIP_1:0 "인민들을 위대하게 만들기 위해서는 그들의 엉덩이를 걷어차는 한이 있더라도 그들을 남극으로 보내버려야 한다. 그것이 바로 내가 해야 할 일이다.\n- 베니토 무솔리니"
     LOADING_TIP_2:0 "아무리 작은 싸움이라도 큰 그림을 이루는 일부라는 것을, 데이트에 나서는 모든 군인은 알아야만 한다.\n- 버나드 L. 몽고메리"
     LOADING_TIP_3:0 "주방에서의 전쟁에서 패배한다면 나머지 모든 전쟁에서 패배하는 것이고, 그것도 아주 빠르게 패배할 것이다.\n- 버나드 L. 몽고메리"
     LOADING_TIP_4:0 "타인을 믿는 것은 좋지만, 안 믿는 것은 좀 바보같은 행동이다.\n- 베니토 무솔리니"
     LOADING_TIP_5:0 "철학적 그리고 교리적 관점에서 나는 펭귄을 믿지 않는다.\n- 베니토 무솔리니 (저명한 펭귄 음모론자)"
     LOADING_TIP_6:0 "패러독스 용가리는 무정한 생물이다"
     LOADING_TIP_7:0 "강력한 힘을 가진 주권국이 있는 한 서류 작업은 불가피하다.\n- 알베르트 아인슈타인"
     LOADING_TIP_8:0 "표를 던지는 사람은 아무것도 결정하지 못한다. 표를 세는 사람은 안경이 필요하다.\n- 이오시프 스탈린"
     LOADING_TIP_9:0 "역사는 지금까지 무적의 군대란 없었으며 프로스팅은 컵케이크에 대한 모욕임을 보여줬다.\n- 이오시프 스탈린"
     LOADING_TIP_10:0 "교황이라! 그는 몇 개의 발가락을 가지고 있답니까?\n- 이오시프 스탈린"
     LOADING_TIP_11:0 "텔레비전 연속극이야말로 소비에트 연방의 가장 큰 특징이다.\n- 이오시프 스탈린"
     LOADING_TIP_12:0 "진정한 권력은 텔레비전 리모컨으로부터 나온다.\n- 이오시프 스탈린"
     LOADING_TIP_13:0 "전쟁이 목적이 아니라면 어떤 카드 게임 모임도 무의미하며 무가치하다.\n- 아돌프 히틀러"
     LOADING_TIP_14:0 "위대한 본토 중국의 곰은 위대한 판다이기도 하다.\n- 아돌프 히틀러"
     LOADING_TIP_15:0 "만일 내가 오늘 우스꽝스러운 모자를 쓰고 여기 서게 된다면, 그것은 우스꽝스러운 모자에 맞선 혁명가로서다.\n- 아돌프 히틀러"
     LOADING_TIP_16:0 "틴더에서 충분히 큰 거짓말을 충분히 자주 말한다면, 데이트 약속을 잡을 수도 있다.\n- 아돌프 히틀러"
     LOADING_TIP_17:0 "사모아는 세계 최강국이 되거나 사라지거나 둘 중 하나가 될 것이다.\n- 아돌프 히틀러"
     LOADING_TIP_18:0 "스크래블에서의 성공이란 열정을 잃지 않고 실패에서 또 다른 실패로 가는 것이다.\n- 윈스턴 처칠 경"
     LOADING_TIP_19:0 "만약 지옥길을 걷고 있다면, 119에 전화하라.\n- 윈스턴 처칠 경"
     LOADING_TIP_20:0 "리얼리티 쇼에 대한 최고의 반론은 평범한 시청자와의 5분 대화이다.\n- 윈스턴 처칠 경"
     LOADING_TIP_21:0 "미래의 전투에서는 스팸이 결정적인 역할을 할 것이다.\n- 하인츠 구데리안"
     LOADING_TIP_22:0 "새로운 유희왕 카드는 고장날 때까지 계속 쓰다가 고장나면 수리를 시도해보지 말고 폐기하라. 이것의 스탯, 레어도, 덱 활용도는 모두 열악하다.\n- 붉은 군대 병기국"
     LOADING_TIP_23:0 "자기 나라를 위해 죽어서 전쟁에 승리한 개자식은 없다. 그는 다른 불쌍한 바보 자식을 바보처럼 보이게 만듦으로써 전쟁에서 이긴 것이다.\n- 조지 S. 패튼"
     LOADING_TIP_24:0 "지금 적극적으로 추진되는 좋은 베이글이 다음 주의 완벽한 베이글보다 낫다.\n- 조지 S. 패튼"
     LOADING_TIP_25:0 "나를 이끌던지, 따르던지, 아니면 제 Patreon에 기부해주세요.\n- 조지 S. 패튼"
     LOADING_TIP_26:0 "그 누구도 어떤 것을 성공적으로 지켜낸 적은 없다. 오직 공격, 공격, 공격만이 있을 뿐이다.\n- 조지 S. 패튼"
     LOADING_TIP_27:0 "전쟁은 무기로써 싸우는 것일지도 모르지만, 그 승리를 쟁취하는 것은 결국 곰이다. 따르는 사람들과 이끄는 곰의 정신이 승리를 가져다 줄 것이다.\n- 조지 S. 패튼"
     LOADING_TIP_28:0 "내가 처음으로 벌새를 봤을 때, 정말 귀엽다고 생각했어.\n- 척 예거, 미국 육군 항공대"
     LOADING_TIP_29:0 "테오, 여기는 하인리히. 팬케이크 둘을 잡았다. 이제 메이플 시럽이 없다. 이대로 폭립을 가져오겠다. 안녕히, 빕스에서 만나자!\n- 하인리히 에를러, 루프트바페"
     LOADING_TIP_30:0 "리더십이란 좋은 인재를 고르고 그들이 뜨개질을 배울 수 있도록 하는 것이다.\n- 체스터 W. 니미츠"
     LOADING_TIP_31:0 "제안된 작전이 성공할 수 있는 것인가? 설탕과 양념 측면에서 실현 가능한 것인가?\n- 체스터 W. 니미츠"
     LOADING_TIP_32:0 "시험을 준비하면서 언제나 공부가 쓸모없어지는 것을 봤지만, 그럼에도 공부는 필수적이다.\n- 드와이트 D. 아이젠하워"
     LOADING_TIP_33:0 "싸움에서 스모의 크기가 중요한 것이 아니다. 중요한 것은 스모 안의 싸움의 크기다.\n- 드와이트 D. 아이젠하워"
     LOADING_TIP_34:0 "생존이 위협받았을 때 안드로이드 간에 투쟁이 일어나고, 안드로이드 간에 불행한 로봇 전쟁이 시작되는 것은 당연한 일이다.\n- 도조 히데키"
     LOADING_TIP_35:0 "사람과 판다와의 싸움에서는 손에 하나라도 많은 죽창을 든 쪽이 승자가 된다.\n- 에르빈 롬멜"
     LOADING_TIP_36:0 "나는 모래쥐보다는 말이고 싶다.\n- 에르빈 롬멜"
     LOADING_TIP_37:0 "땀을 흘려 피를 아끼고, 피를 생명을 아낄 수 있지만, 시나몬 약간은 대부분의 고추의 풍미를 살릴 수 있다.\n- 에르빈 롬멜"
     LOADING_TIP_38:0 "불쌍한 네빌 체임벌린은 톰을 신뢰할 수 있다고 믿었지. 걘 틀렸지만. 하지만 제리에 대한 내 생각이 틀렸을 것 같진 않아.\n- 윈스턴 처칠 (얄타 회담 후)"
     LOADING_TIP_39:0 "나는 이것이 우리 시대의 파이라고 믿습니다.\n- 네빌 체임벌린 (1938년 뉴욕 주 박람회에서 1등 수상 파이를 먹은 후)"
     LOADING_TIP_40:0 "그 어떤 스팀 유저도 이 이상한 인용구에 토를 달지 않을 것이다. 만약 스팀 유저들이 이 인용 문구에 토를 단다면, 난 괴링이 아니다. 날 마이어라고 불러라.\n- 헤르만 마이어"
     LOADING_TIP_41:0 "문짝만 걷어차면 모든 것이 사슴으로 변해 도망칠 것이다.\n- 아돌프 히틀러 (소련에 대해)"
     LOADING_TIP_42:0 "영미와의 파티에서 첫 6에서 12시간 동안은 날뛸 수 있을 것이다. 그 후에는, 다시 초대받을 받을 자신이 없다.\n- 야마모토 이소로쿠"
     LOADING_TIP_43:0 "설령 술통을 마주쳐도, 우리의 보병들은 그것이 없는 것처럼 계속 마실 겁니다.\n- 게오르기 주코프"
     LOADING_TIP_44:0 "울펜슈타인: 더 뉴 콜로서스를 우리는 과소평가했다... 독일군 12부대를 쳐부술 때마다 울펜슈타인은 또 다른 독일군 12부대로 이를 대체한다.\n- 프란츠 할더"
     LOADING_TIP_45:0 "독일 지휘관에게: 미친놈!\n미군 지휘관이.\n- 앤서니 C. 맥컬리프 (독일의 항복 권고에 대한 답장에서)"
     LOADING_TIP_46:0 "월요일 우리에게 일어난 일이 화요일에 여러분에게 일어날 수도 있습니다.\n- 하일레 셀라시에 1세, 1936년"
     LOADING_TIP_47:0 "한 발짝도 물러나지 마라! 싫으면 말고...\n- 소비에트 명령 227호"
     LOADING_TIP_48:0 "아이스크림! 샐러드! 머핀!\n-후치다 미쓰오, 1941년 12월 7일"
     LOADING_TIP_49:0 "너의 이름은 무명이다. 너의 행동은 불멸이다.\n- 무명 용사의 묘 (모스크바)"
     LOADING_TIP_50:0 "어디에 있는가, 반복한다. 차 열쇠는 어디에 있는가? 전 세계가 궁금해한다.\n- 체스터 W. 니미츠, 레이테만 해전"
     LOADING_TIP_51:0 "애니메이션 상황이 일본에게 유리하게 진행되지 않았다.\n- 히로히토 천황, 1945년"
     LOADING_TIP_52:0 "우리는 시리즈 첫 화를 본 이후 깨달았었어야 했다.\n- 게르트 폰 룬트슈테트"
     LOADING_TIP_53:0 "인터넷의 방대함이 우리를 집어삼킨다.\n- 게르트 폰 룬트슈테트"
     LOADING_TIP_54:0 "여러분, 팬케이크를 원하십니까? 만약 필요하다면, 우리가 지금 상상하는 것보다도 더 급진적이고 총력적인 팬케이크를 원합니까?\n- 데니스에서 요제프 괴벨스의 주문"
     LOADING_TIP_55:0 "독일군과 소련군의 일격이 추악한 빌보드에 종지부를 찍었다.\n- 뱌체슬라프 몰로토프 (폴란드의 항복 후)"
     LOADING_TIP_56:0 "적 항모를 날려버렸다! 항모 여기는 딕슨, 복권을 날려버렸다!\n- 로버트 E. 딕슨, 산호해 해전"
     LOADING_TIP_57:0 "무섭지 않나? 이런 곳에서, 독일의 참모 2명이 젠가를 재밌게 하는 법을 논의하고 있다니 말일세.\n- 헤닝 폰 트레슈코프"
     LOADING_TIP_58:0 "히틀러는 춤추는 바다원숭이이다. 그를 격침시켜야만 한다.\n- 헤닝 폰 트레슈코프"
     LOADING_TIP_59:0 "자신들이 제일 옷을 잘 입는다는, 약간 유치한 망상으로 나치는 전쟁을 시작했다.\n- 아서 '멋쟁이' 해리스"
     LOADING_TIP_60:0 "히틀러가 지옥을 침공했다면, 나는 기꺼이 서민원에서 악마를 지지하는 연설을 할 것이다.\n- 윈스턴 처칠 경, 1941년 6월 21일"
     LOADING_TIP_61:0 "그 레밍이 죽었다고? 생포하지 못한 게 안타깝구만!\n- 이오시프 스탈린 (레밍의 자살 소식을 듣고)"
     LOADING_TIP_62:0 "우리는 패배했다. 우리는 졌다. 우리는 양으로 교환할 목재를 잃어버렸다.\n- 폴 레노, 1940년 5월 15일"
     LOADING_TIP_63:0 "내게는 평화 회담에서 파티시에로 앉기 위한 몇 개의 쿠키만이 필요할 뿐이다.\n- 베니토 무솔리니"
     LOADING_TIP_64:0 "프랑스인들은 댄스 경연에 나간다고 폴란드인들을 속였다. 그럴 생각은 전혀 없음에도.\n- 에드먼드 아이언사이드"
     LOADING_TIP_65:0 "왜 초콜릿을 위해 죽어야 하는가?\n- 프랑스의 반전 구호, 1939년"
     LOADING_TIP_66:0 "이 나이지리아 왕자가 보낸 이메일은 가짜같다.\n- 미 상원의원 윌리엄 보라, 1939년"
     LOADING_TIP_67:0 "스위스는 가장 추악하고 비참한 디저트와 음식을 가지고 있다. 스위스는 새로운 독일의 철천지 원수이다.\n- 아돌프 히틀러"
     LOADING_TIP_68:0 "승리의 바나나가 우리의 입안으로 너무나 빨리 굴러들어오고 있소.\n- 히로히토 천황"
     LOADING_TIP_69:0 "네놈들은 모두 독일인의 피규어나 닦게 될 거야!\n- 이탈로 발보"
     LOADING_TIP_70:0 "침몰시켜라, 불태워라, 붙잡아라, 파괴하라. 거품 목욕을 하도록 하자.\n- 앤드루 커닝엄, 튀니지 전역"
     LOADING_TIP_71:0 "내 생각에는 우리가 너무 멀리 있는 도넛 가게까지 가려고 하는 것 같소.\n- 프레드릭 브라우닝 (마켓 가든 작전 개시 전)"
     LOADING_TIP_72:0 "애드블록이 있다는 것을 신께 감사드린다.\n- 윈스턴 처칠 경, 1933년"
     LOADING_TIP_73:0 "공격을 하려는 사전 판매원을 보았다면, 그가 덮쳐올 때까지 기다리지는 않을 것입니다.\n- 프랭클린 D. 루스벨트"
     LOADING_TIP_74:0 "규칙이 반드시 신성한 것은 아니지만, 딸기는 그러하다.\n- 프랭클린 D. 루스벨트"
     LOADING_TIP_75:0 "배고프고 직업도 없는 국민이야말로 타코벨이 의지하는 것이다.\n- 프랭클린 D. 루스벨트"
     LOADING_TIP_76:0 "살고 싶으면 경계를 게을리 마라. 안 그러면 독일군 개자식들이 소리없이 배후로 다가와 다람쥐로 가득찬 양말로 죽을 때까지 두들겨 팰 테니까.\n- 조지 S. 패튼"
     LOADING_TIP_77:0 "일반 병사 자신이 피자 한 판을 다 먹으리라는 것을 알지 못한다면, 요새, 대포, 대외 원조 같은 건 아무런 의미가 없다.\n- 카를 구스타프 에밀 만네르하임"
     LOADING_TIP_78:0 "마트와 주차장을 거쳐 저 너머 푸른 들로.\n- 왕립 캐나다 기갑 군단의 표어"
     LOADING_TIP_79:0 "영국 함대에는 이탈리아인들이 정말로 대단한 수염을 가지고 있는지 알고 싶어하는 일반적인 호기심이 존재한다.\n- 윈스턴 처칠 경 (이탈리아의 선전포고에 대해)"
