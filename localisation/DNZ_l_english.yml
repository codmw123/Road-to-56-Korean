l_english:

 form_prussia_category:0 "프로이센 형성"
 form_prussia_category_desc:0 "단치히의 역사는 프로이센의 역사와 거의 일치합니다. 이제 우리가 프로이센과 관련된 영토를 점령한 이상, 프로이센의 유산을 받아들일 때가 된 것일지도 모릅니다."
 form_prussia:0 "프로이센 형성"
 
 r56_DNZ_prussia_legacy:0 "단치히가 독립을 선포함"
 
 DNZ_democratic_party:0 "중앙당"
 DNZ_democratic_party_long:0 "중앙당"
 DNZ_neutrality_party:0 "DNVP"
 DNZ_neutrality_party_long:0 "독일 국가인민당"
 DNZ_fascism_party:0 "NSDAP - 단치히"
 DNZ_fascism_party_long:0 "국가사회주의 독일 노동자당"
 
 danzigerwerft:0 "단치거베르프트"
 ernst_stieberitz:0 "에른스트 슈티베리츠"
 Danzig_ist_Deutsch:0 "단치히는 독일이다"
 Danzig_ist_Deutsch_desc:0 "단치히 자유시의 주민 대다수는 독일인입니다. 이들이 바라는 것은 독일 민족의 국가와 합쳐지는 것밖에 없습니다. 다만 지역 정치인들이 이 정서를 감춰놓았을 뿐입니다... 지금은 말이죠."
 DNZ_sean_lester:0 "숀 레스터 - 고등판무관"
 DNZ_sean_lester_desc:0 "숀 레스터는 1934년 국제연맹에 의해 단치히 자유시의 고등판무관으로 임명되었습니다. 임명 이래 그는 단치히 시 정부 및 그들의 정책과 항상 충돌해왔습니다. 숀 레스터 대신 더 유연하고 단치히 시 정부와 잘 맞는 고등판무관이 임명되도록 시도하는 것이 우리의 최우선 과제가 될 것입니다."
 DNZ_maintain_infrastructure_idea:0 "기반시설 유지 보수"
 DNZ_carl_jacob_burckhardt:0 "카를 부르크하르트 - 고등판무관"
 DNZ_carl_jacob_burckhardt_desc:0 "부르크하르트는 단치히 주민의 요구를 더 잘 수용할 것입니다."

 DNZ_generic_democratic_reformer:0 "헤르만 라우슈닝"
 DNZ_generic_fascist_demagogue:0 "빌헬름 폰 브누크"
 DNZ_albert_forster:0 "알베르트 포르스터"
 DNZ_edmund_beyl:0 "에트문트 바일"
 DNZ_helmut_froboss:0 "헬무트 프로뵈스"
 DNZ_helmut_froboss2:0 "헬무트 프로뵈스"
 
 danzig.1.t:0 "단치히 자유시"
 danzig.1.desc:0 "대전쟁 후, 다시 세워진 폴란드인의 국가가 항구를 쓸 수 있게 보장하기 위한 방편으로 단치히 자유시는 수립되었습니다. 완전한 합병 대신 이 타협이 만들어진 이유는 단치히 주민의 대다수가 인종적으로 독일인이었기 때문이었습니다. \n\n 독일에서 국수주의가 부상하면서 단치히의 정부 기관도 국가사회주의 독일 노동자당이 완전히 장악하게 되었습니다. 아직까지는 독일과 다시 합쳐지고자 하는 나치 정치인들의 소망이 비교적 감춰져 있지만, 이 상황은 곧 바뀔 수 있습니다. 위기가 닥치면, 이 도시 국가는 폴란드나 독일에 의해 합병되어 사라질 가능성이 높을 것입니다."
 danzig.1.a:0 "우리의 소망은 곧 실현 가능해질 것이다."
 danzig.3.t:0 "단치히가 고등판무관 교체에 대한 우리의 지지를 요청"
 danzig.3.desc:0 "단치히 자유시와 현 고등판무관 레스터 사이에는 여러 문제가 산적해 있습니다. 레스터가 적극적으로 자유시의 일부 정책과 법안이 제정되는 것을 막으려고 시도했기 때문입니다. 단치히는 그들의 요구를 더 잘 수용할 새로운 고등판무관을 임명해달라는 청원을 국제연맹에 보내는 것에 우리가 지지를 해줄 것을 요청하고 있습니다."
 danzig.3.a:0 "독일인 형제들을 위해서라면 무엇이든지야."
 danzig.3.b:0 "아직까지는 국제 질서를 건드리지 않는 편이 좋을 것 같군."
 danzig.4.t:0 "단치히가 고등판무관의 교체를 요청!"
 danzig.4.desc:0 "\n단치히 자유시의 상원이 최근 [GER.GetName]에게 현 고등판무관 레스터를 교체하는 것에 대한 도움을 요청했습니다. 독일이 이 문제에 대해 단치히를 대신해 국제연맹에 청원을 제출했으며, 국제연맹은 독일의 요구에 굴복할지도 모릅니다. 만약 국제연맹이 굴복한다면 자유시의 고등판무관은 단치히 시 정부가 원하는 대로 해줄 유약한 인물로 바뀔 것입니다!\n\n단치히가 더이상 '자유시'로 작동하지 않는다는 사실이 명백해진 것 같습니다."
 danzig.4.a:0 "개입의 때가 온 것일지도 모르겠군."
 DNZ_danzig_senate:0 "상원 장악을 위한 투쟁"
 DNZ_danzig_senate_desc:0 "자유시와 그곳의 대다수를 차지하는 독일계 주민의 실업률이 사상 최대치를 기록하면서, 단치히 시민들에게 우리를 뽑아달라고 설득하는 일도 더 쉬워졌습니다. 우리가 상원의 다수당이 된다면 순순히 그 자리를 내주지는 않을 것입니다. 내가 곧 상원이다!"
 DNZ_remove_lester:0 "레스터 교체 모의"
 DNZ_remove_lester_desc:0 "레스터는 임명 이래 단치히 시 정부 및 그들의 정책과 항상 충돌해왔습니다. 숀 레스터 대신 더 유연하고 단치히 시 정부와 잘 맞는 고등판무관이 임명되도록 시도하는 것이 우리의 최우선 과제가 되어야 합니다."
 DNZ_prussia_legacy:0 "프로이센의 유산"
 DNZ_prussia_legacy_desc:0 "우리는 폴란드나 독일에게 우리의 운명을 맡겨서는 안됩니다. 우리는 독립과 독자 노선을 추구해야 합니다. 우리는 우리만의 국가를 만들어야 합니다!"
 DNZ_industrial_investments:0 "미래를 위한 투자"
 DNZ_industrial_investments_desc:0 "독일국과 통일한다는 목표를 달성하기 위해 우리는 지역 산업에 자본을 투자하면서 준비를 해야 합니다. 지금 더 철저하게 준비를 할수록 독일국에 더 많은 기여를 할 수 있을 것입니다."
 DNZ_workers_front:0 "단치히 노동전선"
 DNZ_workers_front_desc:0 "우리는 조국의 선례를 따라 독자적인 노동전선을 설립할 것입니다. 이를 통해 산업계에서 우리의 대의에 동조적인 사람들을 결집시킬 수 있을 것입니다."
 DNZ_maintain_infrastructure:0 "기반시설 유지 보수"
 DNZ_maintain_infrastructure_desc:0 "폴란드라는 폭군의 강력한 방해 때문에, 우리는 자유시의 많은 현안을 독자적으로 처리해야 합니다. 우리는 자유시의 도로가 잘 유지 보수되고 최신 기준을 충족할 수 있도록 해야 합니다."
 DNZ_building_industry:0 "산업 육성"
 DNZ_building_industry_desc:0 "산업계에 대한 영향력을 확보했으니 우리는 이제 장래의 계획에 더 많이 투자를 할 수 있습니다."
 DNZ_modernize_the_port:0 "항구 현대화"
 DNZ_modernize_the_port_desc:0 "단치히 항구는 지금까지 우리가 존재할 수 있었던 이유입니다. 항구를 현대화하고 경쟁력을 강화하기 위해 우리는 노력을 아끼지 말아야 합니다."
 DNZ_business_contacts_abroad:0 "국외 관계망"
 DNZ_business_contacts_abroad_desc:0 "폴란드의 침공에 맞서 살아남기 위해서는 국제적으로 주권국이라는 인정을 받아야 합니다. 우리는 이 목표를 달성하기 위해 최대한 많은 투자자 및 사업가와 만날 것입니다."
 DNZ_support_german_businesses:0 "단치히의 독일 기업"
 DNZ_support_german_businesses_desc:0 "자유시에 있는 독일의 기업을 지원하는 것만큼 단치히 시민을 조국과 일체로 만드는 데 좋은 방법이 있을까요? 우리는 건설과 통합을 위한 계획을 즉시 짜기 시작할 것입니다."
 DNZ_german_industrial_ties:0 "우리의 연결고리"
 DNZ_german_industrial_ties_desc:0 "조국과 우리의 관계는 폴란드가 보기에도 매우 돈독해보일 것입니다. 이를 통해 우리는 조국이 먼저 공격할 때까지 시간을 벌면서 독립적인 주권국으로 계속 나아갈 수 있을 것입니다."
 DNZ_german_technology:0 "조국에서 온 과학자"
 DNZ_german_technology_desc:0 "우리 조국이 관대하게 과학자 중 일부를 우리에게 보내주었습니다. 그들의 조언을 바탕으로 우리는 독자적인 연구 기관을 설립할 것입니다."
 DNZ_hanseatic_ingenuity:0 "한자 동맹의 독창성"
 DNZ_hanseatic_ingenuity_desc:0 "과거의 한자 동맹처럼 우리는 적보다 기술적 우위를 누리기 위해 연구에 모든 자원을 투입할 것입니다."
 DNZ_deutsches_physik:0 "도이치 물리학"
 DNZ_deutsches_physik_desc:0 "비아리아인이 연구에 참여한다는 발상은 터무니 없습니다. 우리는 연구팀이 우등 인종으로만 구성되도록 할 뿐만 아니라, 그들이 필리프 레나르트의 사상을 추구하도록 만들어야 합니다."
 DNZ_modernize_the_police:0 "경찰 병력 현대화"
 DNZ_modernize_the_police_desc:0 "우리는 공식적으로 진정한 군대를 배치할 수는 없지만, 그대신 경찰 병력을 할 수 있는 만큼 현대화하고 무장시킬 수는 있습니다. 이를 통해 폴란드가 공격을 해도 우리만으로 그들을 격퇴해낼 수 있을 것입니다."
 DNZ_civic_guard:0 "시민방위대 창설"
 DNZ_civic_guard_desc:0 "단치히 자유시의 경찰 병력을 계속 확충하는 동안, 우리 당의 병력에 대한 폴란드의 항의가 점점 커지고 있습니다. 국제적인 압력이 들어오기 전에 우리는 시민방위대를 창설해 이들의 진짜 목적을 숨길 것입니다."
 DNZ_strenghten_the_security_apparatus:0 "보호경찰 강화"
 DNZ_strenghten_the_security_apparatus_desc:0 "폴란드의 공격을 독자적으로 방어해낸다는 목표를 계속 추구하기 위해, 우리는 개별 경찰 관할서의 인원을 확충하고 필요하다면 관할서의 숫자를 더 늘릴 것입니다."
 DNZ_dissolve_the_zentrum_party:0 "중앙당 해산"
 DNZ_dissolve_the_zentrum_party_desc:0 "중앙당은 정치 담론에 쓸모없는 이상과 엉성한 신념만을 더할 뿐입니다. 그들을 상원에서 완전히 제거해버릴 시간이 왔습니다."
 DNZ_planned_militarization:0 "보호경찰 준군사화"
 DNZ_planned_militarization_desc:0 "최대한 매끄럽게 경찰 병력을 군사 병력으로 전환하기 위해서 우리는 최신 군사 전술과 진형에 관한 논의 및 강의를 정기적으로 진행할 것입니다."
 DNZ_smuggle_weapons:0 "단치히산 무기"
 DNZ_smuggle_weapons_desc:0 "우리가 독자적으로 무기를 생산하는 것을 성가신 국제연맹은 법적으로 용인하지 않겠지만, 어쨌든 간에 우리는 조국에서 무기를 얻어 단치히 곳곳에 만들어진 작은 보급창에 보관할 것입니다."
 DNZ_home_defense_unit:0 "단치히 향토방위대"
 DNZ_home_defense_unit_desc:0 "보호경찰의 현대화와 확충이 진행되고 있기는 하지만, 국가사회주의 독일 노동자당 지도부 중 몇 명은 그것만으로는 다가오는 전쟁에서 충분하지 않을 것이라고 믿고 있습니다. 심지어 일부는 보호경찰이 진짜 직무를 해보지도 못할 것이라고 보고 있습니다. 따라서 우리는 단치히 국가사회주의 독일 노동자당 지도부 직속의 독자적인 방위대를 창설할 것입니다."
 DNZ_equipment_effort:0 "장비 현대화"
 DNZ_equipment_effort_desc:0 "보병이 휴대할 수 있는 장비의 한계가 계속 축소되고 있습니다. 우리는 우리 병력에게 가능한 한 최고의 장비를 지급하는 데 집중할 것입니다."
 DNZ_motorization_effort:0 "차량화 지원"
 DNZ_motorization_effort_desc:0 "보병을 전투에서 안전하게 넣고 빼기 위해서는 기동성과 방호가 필수적입니다. 이 분야의 발전에 투자하면 더 빨리 행동을 취할 수 있을 것입니다."
 DNZ_doctrine_effort:0 "새로운 전술 구상"
 DNZ_doctrine_effort_desc:0 "대전쟁의 지상전을 정의했던 군사 교리는 이제 구식이 되었습니다. 우리는 가장 뛰어난 지성을 모아 앞으로의 군사 사상을 결정하는 임무에 투입해야 합니다."
 DNZ_equipment_effort_2:0 "장비 개혁 계속"
 DNZ_equipment_effort_2_desc:0 "우리는 우리의 보병과 지원 병력이 우리 시대에서 가장 좋은 장비로 무장할 수 있도록 노력을 계속할 것입니다."
 DNZ_mechanization_effort:0 "기계화 보병"
 DNZ_mechanization_effort_desc:0 "차량화 보병의 가능성을 재검토하면 우리는 현재 만들 수 있는 차량의 한계를 뛰어넘을 수 있을 것입니다."
 DNZ_doctrine_effort_2:0 "대규모 훈련"
 DNZ_doctrine_effort_2_desc:0 "전장은 전간기 뿐만 아니라 최근의 전쟁을 통해서도 계속 바뀌고 있습니다. 우리는 이 변화를 반영하도록 교리를 계속 고쳐나가야 합니다."
 DNZ_equipment_effort_3:0 "군 현대화 완수"
 DNZ_equipment_effort_3_desc:0 "타국의 장비를 복제하거나 구입하기보다는 보병 장비 분야를 선도할 수 있도록 우리는 목표를 잡아야 합니다."
 DNZ_armor_effort:0 "장갑차량 설계"
 DNZ_armor_effort_desc:0 "보병을 기계화하면서 배운 것을 적용하면 우리는 장갑차량도 개선할 수 있을 것입니다."
 DNZ_special_forces:0 "특수부대"
 DNZ_special_forces_desc:0 "우리에게는 정예 병력이 필요합니다. 산악병과 공수부대가 우리의 최우선이 되어야 합니다."
 DNZ_aviation_effort:0 "Found the Air School"
 DNZ_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 DNZ_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 DNZ_fighter_focus:0 "Fighter Focus"
 DNZ_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 DNZ_bomber_focus:0 "Bomber Focus"
 DNZ_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 DNZ_aviation_effort_2:0 "Study Foreign Tactics"
 DNZ_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 DNZ_CAS_effort:0 "Diving Bombers"
 DNZ_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 DNZ_rocket_effort:0 "Rocket Engines"
 DNZ_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 DNZ_NAV_effort:0 "Naval Bombers"
 DNZ_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 DNZ_naval_effort:0 "Finance Shipbuilding"
 DNZ_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 DNZ_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 DNZ_flexible_navy:0 "Flexible Navy"
 DNZ_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 DNZ_large_navy:0 "Large Navy"
 DNZ_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 DNZ_submarine_effort:0 "Submarine Warfare"
 DNZ_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 DNZ_cruiser_effort:0 "Conceive Cruisers"
 DNZ_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 DNZ_destroyer_effort:0 "Design Destroyers"
 DNZ_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 DNZ_capital_ships_effort:0 "Interest in Capital Ships"
 DNZ_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 
