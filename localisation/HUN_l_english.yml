 HUN_organize_workers_collectives:0 "노동자 협동조합 조직"
 HUN_organize_workers_collectives_desc:0 "노동자 협동조합을 조직함으로써 우리는 경제를 완전히 장악하고 자본주의의 관에 못을 박을 수 있습니다."
 HUN_new_invasion_of_slovakia:0 "슬로바키아 침공 재시도"
 HUN_new_invasion_of_slovakia_desc:0 "슬로바키아인들을 영원히 복속시키고 1919년의 실패에 대한 복수를 하도록 합시다."
 HUN_oil_refining_infrastructure:0 "석유 정제 기반시설"
 HUN_oil_refining_infrastructure_desc:0 "우리의 유전을 최대한으로 활용하기 위해 우리는 국가적으로 필요한 정제소 및 연료 저장고를 건설해야 합니다."
 HUN_ally_yugoslavia:0 "유고슬라비아와의 동맹"
 HUN_ally_yugoslavia_desc:0 "유고슬라비아는 만국의 노동자를 해방시키기 위한 우리의 투쟁에서 반드시 지원을 받아 우리의 동맹이 되어야 합니다!"
 HUN_ally_greece:0 "그리스와의 동맹"
 HUN_ally_greece_desc:0 "그리스는 만국의 노동자를 해방시키기 위한 우리의 투쟁에서 반드시 지원을 받아 우리의 동맹이 되어야 합니다!"
 HUN_ally_bulgaria:0 "불가리아와의 동맹"
 HUN_ally_bulgaria_desc:0 "불가리아는 만국의 노동자를 해방시키기 위한 우리의 투쟁에서 반드시 지원을 받아 우리의 동맹이 되어야 합니다!"
 HUN_ally_austria:0 "오스트리아와의 동맹"
 HUN_ally_austria_desc:0 "오스트리아는 만국의 노동자를 해방시키기 위한 우리의 투쟁에서 반드시 지원을 받아 우리의 동맹이 되어야 합니다!" 


 HUN_revolt_of_the_arrow_crosses:0 "화살십자당의 반란"
 HUN_revolt_of_the_arrow_crosses_desc:0 "섭정이라고 하는 인간은 권력을 독점하면서도 타국의 압제자들에게 의존해 모국과 군대를 배반했습니다." # it's motherland (anyaföld) in hungarian, not fatherland
 HUN_favor_the_army:0 "군대 우선시"
 HUN_favor_the_army_desc:0 "헝가리에게 역사적 국경을 돌려주기 위해서 군대를 우선시하는 것이 우리의 의무입니다. 따라서 우리는 장교들의 이익을 우선시하고 반역자 호르티의 축출로 만들어진 분열을 해소하기 위해 할 수 있는 모든 것을 다해야 합니다."
 HUN_foreign_aeronautical_assistance:0 "국외 항공 지원"
 HUN_foreign_aeronautical_assistance_desc:0 "우리 동맹국들은 우리가 항공기를 더 많이 생산할수록 도울 수 있습니다."
 HUN_foreign_aeronautical_assistance_idea:0 "국외 항공 지원"
 
 HUN_invite_yugoslavia:0 "유고슬라비아 초대"
 HUN_invite_yugoslavia_desc:0 "발칸 연대의 지속 가능한 미래를 위해서라도 유고슬라비아의 지지는 필수적입니다."
 HUN_invite_czechoslovakia:0 "체코슬로바키아 초대"
 HUN_invite_czechoslovakia_desc:0 "발칸 연대의 지속 가능한 미래를 위해서라도 체코슬로바키아의 지지는 필수적입니다." 
 HUN_invite_greece:0 "그리스 초대"
 HUN_invite_greece_desc:0 "발칸 연대의 지속 가능한 미래를 위해서라도 그리스의 지지는 필수적입니다." 
 HUN_protect_ruthenia:0 "루테니아 보호"
 HUN_protect_ruthenia_desc:0 "루테니아를 보호하고 그곳의 공동체들이 서로 평화롭게 공존하도록 만드는 것은 우리, 마자론인, 루신인의 이해관계와 관련이 있습니다. 이 시대는 이미 충분히 혼란스럽습니다. 우리는 내부의 적이 필요하지 않습니다."
 HUN_join_the_little_entente:0 "소협상국 가입"
 HUN_join_the_little_entente_desc:0 "외교적 노력을 통해 우리는 프랑스가 우리는 위협이 아니며 헝가리 국경 밖에 사는 헝가리인들의 문제를 평화적으로 해결할 수 있다고 믿게 만들었습니다. 그대신 평화를 위협하는 폭군들의 존재야말로 자유로운 국가들이 맞서서 단결해야 하는 더 큰 걱정거리입니다."
 HUN_join_the_cordon_sanitaire:0 "방역선 가입"
 HUN_join_the_cordon_sanitaire_desc:0 "폴란드-루마니아 동맹은 압제에 맞서는 동유럽의 보루입니다. 그들과 함께하는 것은 자유의 대의를 위하는 것이 될 것입니다."
 HUN_hungarian_minorities_recruitment_agreement:0 "소수민족 헝가리인 징집 협정"
 HUN_hungarian_minorities_recruitment_agreement_desc:0 "동맹국에게 로비해 그들 나라의 헝가리인들이 헝가리군에서 복무할 수 있도록 만듭시다." 

 HUN_rearmament_refused:0 "§Y소협상국 가입국이 재무장을 불허함§!"
 
 HUN_bernadotte_dynastic_ties_decision_category:0 "베르나도테 가문 관계"
 HUN_bernadotte_dynastic_ties_decision_category_desc:0 "우리나라의 새로운 국왕은 스웨덴에서 태어나 자랐으며 그가 자란 국가와 강한 유대 관계를 유지하고 있습니다."
 HUN_hungarian_minorities_recruitment_decision_category:0 "소수민족 헝가리인 징집"
 HUN_hungarian_minorities_recruitment_decision_category_desc:0 "대헝가리의 해체에 슬퍼하는 대신 이웃 국가와의 국제적 공조를 통해 위안을 얻을 수 있을 것입니다. 해외에 거주 중인 몇몇 헝가리인들은 잠재적인 언어 장벽을 피하기 위해 헝가리를 위해 복무하려고 할 수도 있습니다. 이웃 동맹국들은 충분한 로비와 설득으로 이것이 대의를 위한 것임을 이해했으며 현 상황의 중대함은 비현실적인 것처럼 보이는 해결책의 사용을 가능하게 만들었습니다."
 HUN_form_swedish_democratic_government_in_exile:0 "민주 스웨덴 망명 정부 형성"
 HUN_recruit_magyars_in_carpathian_ruthenia:0 "카르파티아 루테니아 헝가리인 징집"
