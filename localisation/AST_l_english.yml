 AST_R56_appeasment_in_asia:0 "아시아 유화정책"
 AST_R56_appeasment_in_asia_desc:0 "아시아에 대한 일본의 군국주의적 관점이 점차 증가하고 있는 가운데, 우리는 영국의 관점에 따라 그들의 분노를 사지 않고 유화책을 모색해야 합니다."
 AST_R56_enforce_japanese_exports:0 "일본 수출 시작"
 AST_R56_enforce_japanese_exports_desc:0 "많은 수의 우리 공장들이 일본에 수출을 거부하고 있어 일본 친구들과의 관계가 악화되고 있습니다. 수출이 차질을 빚지 않도록 우리가 할 수 있는 일은 무엇이든지 해야 합니다."
