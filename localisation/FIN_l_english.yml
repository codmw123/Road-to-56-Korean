 finland.100.d:0 "우리의 마지막 정책과 법령이 준비됐습니다. 오늘 이후로 더 이상 스웨덴인, 핀란드인, 노르웨이인, 덴마크인은 없습니다. 오직 노르딕인만이 있을 뿐입니다!"
