 fin_estonia:0 "에스토니아의 운명"
 fin_estonia_desc:0 "에스토니아는 우리에게 고개를 숙여야 할 것입니다. 그렇지 않다면 합병될 것입니다."
 fin_estoniaforkarjala:0 "에스토니아를 위한 카렐리야 양보"
 fin_estoniaforkarjala_desc:0 "소련은 카렐리야를 가지고 싶다는 걸 우리에게 분명히 했습니다. 하지만 우리는 카렐리야를 바로 넘겨주지는 않을 것입니다. 우리는 에스토니아 위성국을 요구할 것입니다."
 fin_balticsafety:0 "발트 안보"
 fin_balticsafety_desc:0 "소련은 우리와 우리 동맹국들의 영토에 대한 영유권을 주장했습니다. 이에 대해 뭔가 조치를 취해야 합니다."
