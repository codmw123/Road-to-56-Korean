 #Events
 fin_news.1.t:0 "헬싱키 주재 독일 외교관"
 fin_news.1.d:0 "소련에 대항한 소위 '겨울 전쟁'에서 핀란드가 영토를 상실한 후, 헬싱키에서 독일 대사가 포착되었습니다. 소문에 의하면 핀란드는 소련의 위협에 맞서 독일과의 군사동맹을 모색하고 있다고 합니다."
 fin_news.1.a:0 "유일하면서도 올바른 행동 방침이다."
 fin_news.1.b:0 "파시스트 정권은 더욱 강해진다."
 fin_news.1.h:0 "흥미롭군."
 fin_news.1.c:0 "볼셰비키의 모든 적이 우리의 친구입니다."
 fin_news.1.e:0 "단지 소문일 뿐이다."
 fin_news.1.f:0 "그들은 좀 더 조심해야한다..."
 fin_news.1.g:0 "핀란드 인들은 상대하는 사람을 조심해야 한다."
 finland.10.t:0 "핀란드는 우리에게 군사적 접근을 제공한다"
 finland.10.d:0 "핀란드 인들은 겨울 전쟁에서 빼앗긴 정당한 땅을 돌려받기를 간절히 원하고 있으며, 그들은 우리가 바르바로사 작전을 준비하는 동안 군사적 접근권을 주었습니다."
 finland.10.a:0 "가장 필요한 도움."
 finland.11.t:0 "소련의 도시 폭격"
 finland.11.d:0 "독일의 소련 침공에 따라 소련군은 우리 도시를 폭격하였습니다. 그들은 의도한 대상이 핀란드의 독일군 기지였고, 빈약한 정보와 떨어지는 폭격 정확도 때문에 생긴일이라고 주장하였습니다."
 finland.11.a:0 "이것은 전쟁 행위다!"
 finland.11.b:0 "아마 사고였을 거야."
 finland.12.t:0 "평화를 원하는 핀란드"
 finland.12.d:0 "핀란드의 겁쟁이들은 전쟁 전 국경으로 되돌리는 조건으로 우리에게 평화를 요청했고, 심지어는 우리에게 페타모 지방을 주기로 하였습니다."
 finland.12.a:0 "우리는 이 제안을 받을 것이다. 지금은 독일이 더 중요한 상황이다."
 finland.12.b:0 "아니! 핀란드는 머지 않아 소비에트 연방의 일원이 될 것이다!"
 finland.13.t:0 "소련은 쇠퇴했다."
 finland.13.d:0 "소련은 온 국토를 점령하겠다고 다짐하면서 우리의 평화 제안을 거절하였습니다."
 finland.13.a:0 "그들은 시도 끝에 전부 죽을 것이다!"
 finland.14.t:0 "소련은 제안을 받아들였다."
 finland.14.d:0 "소련은 평화를 위한 우리의 제안을 받아들였습니다. 자유와 평화를 대가로 우리는 페타모 지방을 포기했습니다."
 finland.14.a:0 "이게 최선이다."
 finland.15.t:0 "핀란드가 추축국에 가입하려고 합니다."
 finland.15.d:0 "군사 동맹에 이어, 3국 조약에 서명하고 핀란드는 추축국에 가입하기로 결론을 내렸습니다."
 finland.15.a:0 "받아들인다."
 finland.15.d:0 "아니, 우리는 그저 팔짱을 낀 형제에 불과하다."
 finland.16.t:0 "독일의 수용."
 finland.16.d:0 "독일은 3국 조약에 서명하고 추축국에 가입하려는 우리의 요청을 받아들이기로 결정했습니다."
 finland.16.a:0 "우리는 함께 소련을 격파할 것이다!"
 finland.17.t:0 "독일의 거부."
 finland.17.d:0 "독일이 추축국 가입 요청을 거절했습니다."
 finland.17.a:0 "그들 자신의 손해다."
 fin_news.2.t:0 "핀란드는 삼국 동맹 조약에 서명했다."
 fin_news.2.d:0 "핀란드가 삼국 동맹 조약에 서명하고 공식적으로 추축국에 참가했으니 예전처럼 전우가 될 것입니다."
 fin_news.2.a:0 "흥미롭군."
 fin_news.2.b:0 "유럽의 위대한 미래를 위하여!"
 fin_news.2.c:0 "파시스트 놈들이 버러지마냥 들끓고 있다..."
 finland.18.t:0 "핀란드가 동맹을 요구하다."
 finland.18.d:0 "핀란드는 노르드 방위연합에 우리를 초대하면서 북유럽 국가들 모두와 협력하여 방위를 수행하는 것이 모두의 이익이 될 거라 얘기했습니다."
 finland.18.a:0 "우리는 더 안전한 북유럽 지대를 위해 기꺼이 참여할 것이다!"
 finland.18.b:0 "핀란드는 다른 곳에서 동맹을 찾아봐야 할 것이다."
 finland.19.t:0 "[From.GetName] 가 거부하다!"
 finland.19.d:0 "[From.GetName] 는 노르드 방위연합에 들어오라는 우리의 초대를 거절했습니다."
 finland.19.a:0 "그들의 손해일 뿐이다!"
 finland.99.t:0 "통일된 북유럽 국가들과 스칸디나비아!"
 finland.99.d:0 "우리의 외교적 노력이 마침내 빛을 발했습니다. 노르웨이, 덴마크, 스웨덴의 지도자들이 모두에게 더 굳건하고 나은 미래를 위해 나라를 하나로 합치자는 우리 제안에 동의했습니다!"
 finland.99.a:0 "북방은 우리가 지배한다!"
 finland.20.t:0 "카렐리야 문제"
 finland.20.d:0 "[FIN.GetAdjective] 정부는 카렐리야 요구 문제를 해결하고자 독일에 최근 있었던 일들을 들먹이며 카렐리야에서 물러날 것을 요구하고 있습니다."
 finland.20.a:0 "우리는 물러날 것이다. 지금 당장은 말이지."
 finland.20.b:0 "안 된다! 레닌그라드를 지키기 위해선 카렐리야가 필요하다."
 finland.21.t:0 "[From.GetName] 이(가) 승낙하다"
 finland.21.d:0 "[From.GetName] 은(는) 카렐리야 문제를 가지고 더 이상 압박하지 않고 물러나라는 우리의 제안에 동의했습니다."
 finland.21.a:0 "좋아."
 finland.22.t:0 "[From.GetName] 이(가) 거부하다!"
 finland.22.d:0 "[From.GetName] 은(는) 레닌그라드의 안전을 이유로 내세우며 우리의 제안을 거절했습니다."
 finland.22.a:0 "예상했던 바다."
 finland.23.t:0 "핀란드-영국 연구 협정"
 finland.23.d:0 "영국은 상호 연구 협정을 맺자는 우리의 제안을 받아들였습니다."
 finland.23.a:0 "멋진 소식이로군!"
 finland.23.b:0 "영연방 기술 공유에 가입"
 finland.24.t:0 "이것을 리포트하기"
 finland.24.d:0 "만약에 당신이 이 이벤트를 본다면, 버그이니 리포트해주시기 바랍니다. 사실 이거 보여선 안 되는 거거든요."
 finland.24.a:0 "아, 예."
 finland.25.t:0 "핀란드-독일 연구 협정"
 finland.25.d:0 "독일은 상호 연구 협정을 맺자는 우리의 제안을 받아들였습니다."
 finland.25.a:0 "멋진 소식이로군!"
 finland.25.b:0 "독일과의 기술 공유"
 finland.26.t:0 "핀란드가 카렐리야를 포기하다"
 finland.26.d:0 "유럽에서 발발한 전쟁으로 인해 핀란드는 우리와 평화를 유지하는 대가로 카렐리야를 우리에게 양도하기로 결정했습니다."
 finland.26.a:0 "현명한 선택이다."
 finland.27.t:0 "핀란드의 추축국 가입 요청"
 finland.27.d:0 "핀란드는 우리와 함께 추축국에 가입할 방도를 모색하기 위해 외교관들을 파견했습니다."
 finland.27.a:0 "그래, 우리 핀란드 형제들을 환영해주어라!"
 finland.27.b:0 "아니, 핀란드는 다른 데서 친구들을 찾아봐야 할 것이다."
 finland.28.t:0 "독일이 우리 요청을 받아들이다!"
 finland.28.d:0 "독일이 추축국에 가입하고자 하는 우리의 제안을 받아들였습니다."
 finland.28.a:0 "독일 친구들을 위하여 건배!"
 finland.29.t:0 "독일이 거부하다!"
 finland.29.d:0 "독일은 우리의 동맹 요구를 거절했습니다."
 finland.29.a:0 "그들의 손해일 뿐이다!"
 finland.31.t:0 "[From.GetName] 이(가) 승낙하다!"
 finland.31.d:0 "[From.GetName] 은(는) 노르드 방위연합에 참여하라는 우리의 초대를 받아들였습니다."
 finland.31.a:0 "멋진 소식이로군!"
 finland.30.t:0 "북유럽 연구 협정"
 finland.30.d:0 "우리는 다른 북유렵 국가들과의 연구 협정을 성공적으로 체결했습니다"
 finland.30.a:0 "좋군."
 finland.30.b:0 "세력 연구 협정 가입"
 finland.32.t:0 "핀란드가 동맹을 맺길 요청하다!"
 finland.32.d:0 "핀란드는 그들의 발트 동맹에 참여할 것을 요구하는 초대를 보내왔습니다."
 finland.32.a:0 "우리는 기꺼이 참여할 것이다!"
 finland.32.b:0 "아니. 우리는 중립을 유지해야 한다."
 finland.33.t:0 "[From.GetName] 이(가) 승낙하다!"
 finland.33.d:0 "[From.GetName] 은(는) 우리의 동맹 초대를 받아들였습니다."
 finland.33.a:0 "좋은 소식이로군!"
 finland.34.t:0 "[From.GetName] 이(가) 거부하다!"
 finland.34.d:0 "[From.GetName] 은(는) 우리의 동맹 초대를 거부했습니다!"
 finland.34.a:0 "다행히 우리에겐 그들이 가입하도록 할 다른 수단이 있습니다..."
 finland.36.t:0 "[From.GetName] 은(는) 코민테른에 가입하길 희망하다!"
 finland.36.d:0 "[From.GetName] 은(는) 우리 세력에 가입할 수 있도록 교두보를 놔달라는 요청이 담긴 편지를 보냈습니다."
 finland.36.a:0 "알겠다, 받아들이겠다."
 finland.36.b:0 "아니, 우리는 거부해야만 한다."
 finland.37.t:0 "[From.GetName] 이(가) 받아들이다!"
 finland.37.d:0 "[From.GetName] 은(는) 그들의 세력에 가입하겠다는 우리의 요청을 받아들였습니다!"
 finland.37.a:0 "위대한 미래를 위해!"
 finland.38.t:0 "[From.GetName] 이(가) 거부했습니다."
 finland.38.d:0 "우리의 노력에도 불구하고 [From.GetName] 은(는) 그들의 동맹에 참여하고자 하는 우리 요청에 거부의 뜻을 표했습니다."
 finland.38.a:0 "놈들은 이번 일을 후회할 것이다!"
 FIN_elections.1.t:0 "1937년 대선!"
