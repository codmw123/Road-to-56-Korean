 poland.110.t:0 "국방 기금"
 poland.110.d:0 "전간기 폴란드는 농업의 경우 자급자족이 가능했지만, 국가의 산업과 군수 생산은 해외 원재료 수입에 상당히 의존했습니다. 따라서 대공황이 닥쳤을 때, 세계 각국은 신속하게 자국 화폐를 평가절하했지만 폴란드 국립은행은 폴란드 즈워티의 강세를 유지했습니다. 즈워티 강세는 디플레이션을 악화시키고 경기 부양에 쓸 수 있는 외환 보유량을 감소시켰지만, 그대신 해외에서 재화를 구입하는 데 이점을 주었습니다.\n\n이 상황을 최대한으로 활용하기 위해 폴란드 정부는 국방 기금을 만들었습니다. 정부는 국유 자산을 매각하고, 해외 거주 시민으로부터 기부를 받으며, 재원을 마련하기 위해 국내에서 모금 행사를 열었습니다. 이렇게 모은 기금으로 정부는 원재료나 무기를 해외에서 구입할 수 있었습니다. 학교, 기관, 교구는 목표액만큼 모금을 하도록 독려되었으며 이를 통해 기관총, 야포, 심지어 항공기까지의 구입을 위한 재원을 조달했습니다. 1937년 군사부는 2,330,380 즈워티와 6,645톤의 고철을 모았습니다. 36대의 항공기, 615개의 중기관총, 130개의 경기관총, 그리고 그 외 열거할 수 없을 정도로 많은 무기가 구입되었습니다. 잠수함 ORP 오제우 또한 일부 국민 기금의 지원을 받아 취역할 수 있었습니다. 모든 사유재산이 전시에 징발될 수 있음을 명시한 대통령령 또한 공표되었습니다. 1938년 이어서 모든 농업 생산물에 대한 국가의 통제를 강화하고 모든 차량과 가축을 징발의 대상으로 규정한 두번째 대통령령이 발표되었습니다."
 poland.110.a:0 "강한 군대가 더 중요하다."
 poland.111.t:0 "정부의 나약함에 대한 비판"
 poland.111.d:0 "전국적으로 시위가 발생했습니다. 국민들은 폴란드가 쉽게 승전할 수 있었으며 국제 여론도 폴란드의 편을 들 것이라는 믿음을, 그것이 진실이든 거짓이든 간에 확고하게 가지고 있었던 것으로 보입니다. 야당 또한 우리가 독일의 영향력에 굴복해 국가를 배신했다고 비난하고 있습니다."
 poland.111.a:0 "우리는 그저 시간을 버는 것 뿐이다."
