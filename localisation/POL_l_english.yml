 poland_border_conflict.1.t:0 "폴란드가 독일 내전에 개입"
 poland_border_conflict.1.desc:0 "[POL.GetLeader](은)는 공개 성명을 통해 슐레지엔의 폴란드인 공동체를 보호하기 위해 폴란드군이 개입할 것이라고 발표했습니다. 이미 여러 국경 지역에서 폭동이 발생했으며, 이는 볼 것도 없이 개입 명분을 얻기 위해 폴란드 정부가 기획한 일일 것입니다. \n\n 우리는 외교적으로 공식 항의문을 보냈지만, 폴란드 대사는 자신들의 대응이 정당하다는 입장을 고수했습니다."
 poland_border_conflict.1.a:0 "받아들일 수 없는 일이군."
 poland_border_conflict.2.t:0 "실롱스크에서 폴란드가 승리"
 poland_border_conflict.2.desc:0 "실롱스크에서 독일군과 폴란드군 사이의 충돌이 시작되자 폴란드군은 경미한 저항을 누르고 지역을 점령하는 데 성공했습니다. 폴란드 언론은 유제프 할레르의 청군이 1920년 바이마르 공화국군의 저항을 무찌르고 포모제를 정복해낸 것과 이 사건을 비교하며 열광적인 반응을 보였습니다. [POL.GetLeader](은)는 독일 영토에 거주하는 폴란드인의 안전을 보장하기 위해 계속 조치를 취할 것이라고 약속했습니다."
 poland_border_conflict.2.a:0 "성공적인 '평화 유지' 작전이군."
 poland_border_conflict.2.b:0 "추가적인 도발에 대한 대비를 해야 한다."
 poland_border_conflict.3.t:0 "슐레지엔에서 폴란드가 패배"
 poland_border_conflict.3.desc:0 "슐레지엔에서 독일군과 폴란드군 사이의 충돌이 시작되자 지역 도로는 파손되어 유기된 폴란드군 장비로 가득찼습니다. \n\n 급조된 독일군 방어 진지에 대한 여러 차례의 폴란드군 공격은 큰 인명 손실을 낸 채 실패로 끝났습니다. 이 대실패가 폴란드의 추가 개입 시도 의지를 크게 약화시킬 것이라는 사실을 부정하는 사람은 아무도 없습니다."
 poland_border_conflict.3.a:0 "우리 국격에 큰 손실이 되겠군."
 poland_border_conflict.3.b:0 "복수의 때가 곧 올 것이다."
 poland_border_conflict.4.t:0 "슐레지엔 분쟁의 교착"
 poland_border_conflict.4.desc:0 "폴란드군과 독일군 사이의 산발적인 전투가 교착 상태에 빠졌습니다. 확전을 바라지 않는 양국은 정전 후 병력을 후퇴시켰습니다."
 poland_border_conflict.4.a:0 "우리는 귀중한 경험을 쌓았다."
 poland_border_conflict.5.t:0 "선전포고"
 poland_border_conflict.5.desc:0 "폴란드군의 독일 영토 침범을 전쟁 행위로 간주한 [FROM.GetNameDef] 측이 [POL.GetNameDef]에 전쟁을 선포했습니다. 아무래도 [FROM.GetNameDef] 측은 양면전선 상황에서도 승리가 가능하다고 보는 것 같습니다."
 poland_border_conflict.5.a:0 "전선을 사수하라."
