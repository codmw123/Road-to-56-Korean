 anti_comintern_member:0 "방공 협정의 조인국임"
 
 ABILITY_ARMOURED_TRAINS:0 "장갑열차"
 ABILITY_ARMOURED_TRAINS_TOOLTIP:0 "장갑열차 ($LEADER$)"
 ABILITY_ARMOURED_TRAINS_DESC:0 "당신의 군대는 상당한 충원률 보너스와 약간의 방어 보너스를 받을 것입니다."
 
 POL_invite_ukraine:0 "우크라이나 초대"
 POL_invite_ukraine_desc:0 "우크라이나는 [SOV.GetAdjective]의 야망을 막을 수 있는 필수적인 완충 지대입니다."
 
 POL_radicalize_the_front:0 "전선 급진화"
 POL_radicalize_the_front_desc:0 "급진적인 방식이 필요한 시간이 다가왔습니다. 폴란드의 존속이 경각에 달린 이 상황에서, 우리 정치에는 급진적인 행동이 필요합니다!"
 POL_accept_border_realignment:0 "국경 재조정 수용"
 POL_accept_border_realignment_desc:0 "우리는 전후의 폴란드가 매우 다르리라는 것을, 그리고 전쟁 이전의 동부 영토를 포함하지 않을 것이라는 현실을 받아들여야만 합니다."
 POL_Border_War_For_Silesia:0 "실롱스크 국경 전쟁"
 POL_Border_War_For_Silesia_desc:0 "실롱스크에는 우리나라에 중요한 문화적 의미를 가지고 있는 여러 폴란드인 공동체가 거주하고 있습니다. 우리는 이웃의 위기를 명분으로 실롱스크에 진주해 폴란드인을 내전에서 보호해야 합니다."
 POL_border_conflict_warning_GER:0 "폴란드군의 슐레지엔 지역 국경 침범"
 POL_border_conflict_warning_GER_desc:0 "폴란드와의 국경에 배치된 경비대원들이 우리 영토로 진격하려는 적 병력의 움직임을 보고했습니다. 한편 동시에 슐레지엔의 폴란드인 거주지에서는 폭동이 발생했습니다. 우리는 즉각적인 군사 작전을 준비해야 합니다."
 POL_border_conflict_escalation_warning_GER:0 "슐레지엔 지역의 폴란드군 증강"
 POL_border_conflict_escalation_warning_GER_desc:0 "첩자의 보고를 통해 슐레지엔 지역의 폴란드 쪽 국경에서 대규모 병력의 이동이 확인되었습니다. 우리는 폴란드가 공격을 할지, 또는 언제 공격할지에 관해서는 알지 못하지만, 어쨌든 대비를 해야 합니다."
 POL_border_incident_forgotten:0 "슐레지엔: 기회의 창"
 POL_border_incident_forgotten_desc:1 "슐레지엔 지역의 독일 국경에서 발생한 사건을 이용하고 싶다면 우리는 신속하게 공격해야 합니다."
 POL_escalate_incident_to_border_conflict_GER:0 "슐레지엔 사건 심화"
 POL_escalate_incident_to_border_conflict_GER_desc:0 "독일이 분쟁에서 물러서지 않으려고 하는 것 같습니다. 이 상황에서 우리는 군사적 대치로 사건을 심화시키든지, 아니면 물러나든지 해야 합니다."
 POL_border_conflict_time_until_cancelled:0 "슐레지엔 분쟁의 종결"
 POL_border_conflict_time_until_cancelled_desc:0 "이 추세로는 작전을 전투를 포기할 때까지 얼마 지속할 수 없을 것입니다."
 POL_border_conflict_escalate_conflict:0 "슐레지엔 분쟁 심화"
 POL_border_conflict_escalate_conflict_desc:0 "슐레지엔 국경의 전투가 교착 상태에 빠졌습니다. 확전을 통해 지역에 더 많은 병력을 투입하면 승리를 거둘 수 있을지도 모릅니다."
 POL_border_conflict_escalate_to_war:0 "슐레지엔 전쟁 선포"
 POL_border_conflict_escalate_to_war_desc:0 "슐레지엔에서의 전투가 시작된 지도 꽤 긴 시간이 흘렀지만 끝날 기미는 보이지 않고 있습니다. 우리는 다음 단계로 넘어갈 준비를 해야 합니다. 이 분쟁을 전면전의 첫번째 단계로 간주하기 위한 준비를 말이죠."
 POL_border_conflict_back_out_of_conflict:0 "철군"
 POL_border_conflict_back_out_of_conflict_desc:0 "이 분쟁이 통제 불가능 상태에 빠져 전면전으로 비화된다는 위험이 너무 커졌습니다. 우리는 당장 이 상황에서 발을 빼고 상대측에 외교적 해결을 타진해야 합니다."
 Prussia_POL_Border_War_For_prussia:0 "프루시 프스호드니에 국경 전쟁"
