 formulate_surprise_attack_plan_for_nationalist_civil_war_desc:0 "The enemy has no idea of the impending calamity. We must ensure this remains so, all the while directing our battle plans to make maximum use of the element of surprise."
 ignite_the_nationalist_civil_war:0 "Ignite Civil War"
 ignite_the_nationalist_civil_war_desc:0 "The time has come to take the plunge. All preparations we deemed necessary have been made. There is no turning back now."
