 poland.125.t:0 "팔랑헤주의자의 집권"
 poland.125.d:0 "엔데차 운동의 극단주의 분파인 ONR-팔랑가가 급작스러운 사건들의 여파로 새로운 세대의 폴란드 민족주의자들의 인도 하에 놀랍게도 집권에 성공했습니다. [POL.GetLeader](은)는 하원 연설에서 새로운 경제 모델, 새로운 통치 시스템, 그리고 하나의 종교를 믿는 통합된 폴란드인에 대한 자신의 구상을 밝혔습니다. 팔랑헤주의의 교리가 폴란드에 자리잡으려고 하고 있습니다."
