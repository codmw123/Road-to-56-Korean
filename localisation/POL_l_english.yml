 POL_Align_With_Japan:0 "Align With Japan"
 POL_Align_With_Japan_desc:0 "Joining a united front with Japan will allow us to strike a deathblow to the [SOV.GetName] on two fronts."
 POL_Invite_Sweden:0 "Invite Sweden"
 POL_Invite_Sweden_desc:0 "Across the Baltic Sea, socialism has firm roots and offers the potential for new allies."
 
 POL_Pressure_Gdansk_Border_Conflict_tooltip:0 "Start a §HBorder Conflict§! with §H[DNZ.GetNameDef]§! or §H[GER.GetNameDef]§!.\n"
 POL_GER_Yes_Danzig_Intervention:0 "If fighting erupts in [DNZ.GetNameDef], then we may be drawn into a §HBorder Conflict§! with [POL.GetNameDef]."
 POL_GER_No_Danzig_Intervention:0 "We will leave [DNZ.GetNameDef] to their own fate in the event of hostilities."
 poland.37.b:0 "Ignore them and send in the army!"
 poland.194.t:0 "League of Nations Resolution Violated"
 poland.194.d:0 "Despite the condemnation of the League of Nations, [POL.GetNameDef] is still intent on taking control of Danzig. Conflict is inevitable."
 poland.194.a:0 "Our militia will have to barricade the streets."
 poland.194.b:0 "We should appeal to the Fatherland for help."
 poland.195.t:0 "Our Support for Danzig?"
 poland.195.d:0 "The League of Nations is currently voting on modifying the status of Danzig as an international city. Poland is seeking to claim the area for their own. The possibility that conflict might erupt remains a remote possibility, but we should decide our position on the matter."
 poland.195.a:0 "In the event of conflict, we will support Danzig."
 poland.195.b:0 "They are on their own."
 Danzig_POL_border_conflict_time_until_cancelled:0 "End of the conflict over [DNZ.GetNameDef]"
 Danzig_POL_border_conflict_time_until_cancelled_desc:0 "At the current rate, we can only sustain combat operations for so long before we need to break off combat."
 Danzig_POL_border_conflict_escalate_conflict:0 "Escalate the Conflict over [DNZ.GetNameDef]"
 Danzig_POL_border_conflict_escalate_conflict_desc:0 "The conflict over [DNZ.GetNameDef] has stalled. Perhaps by escalating further and committing more troops to the theater, we can still achieve a victory."
 Danzig_POL_border_conflict_escalate_to_war:0 "Declare War Over [DNZ.GetNameDef]"
 Danzig_POL_border_conflict_escalate_to_war_desc:0 "Fighting over [DNZ.GetNameDef] has been going on for a while now, and shows no sign of stopping. We must be prepared to take the next step and see this conflict as the first step in a general war."
 Danzig_POL_border_conflict_back_out_of_conflict:0 "Back down"
 Danzig_POL_border_conflict_back_out_of_conflict_desc:0 "The danger of this conflict spiralling out of control and becoming a full-scale war between our countries is simply too big. We should cut our loses now and send out diplomatic feelers to the other side."
 Gdansk_POL_border_conflict_time_until_cancelled:0 "End of the conflict over [DNZ.GetNameDef]"
 Gdansk_POL_border_conflict_time_until_cancelled_desc:0 "At the current rate, we can only sustain combat operations for so long before we need to break off combat."
 Gdansk_POL_border_conflict_escalate_conflict:0 "Escalate the Conflict over [DNZ.GetNameDef]"
 Gdansk_POL_border_conflict_escalate_conflict_desc:0 "The conflict over [DNZ.GetNameDef] has stalled. Perhaps by escalating further and commiting more troops to the theater, we can still achieve a victory."
 Gdansk_POL_border_conflict_escalate_to_war:0 "Declare War Over [DNZ.GetNameDef]"
 Gdansk_POL_border_conflict_escalate_to_war_desc:0 "Fighting over [DNZ.GetNameDef] has been going on for a while now, and shows no sign of stopping. We must be prepared to take the next step and see this conflict as the first step in a general war."
 Gdansk_POL_border_conflict_back_out_of_conflict:0 "Back down"
 Gdansk_POL_border_conflict_back_out_of_conflict_desc:0 "The danger of this conflict spiralling out of control and becoming a full-scale war between our countries is simply too big. We should cut our loses now and send out diplomatic feelers to the other side."
 Danzig_poland_border_conflict.1.t:0 "Military Skirmishes over [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.1.desc:0 "In defiance of the League of Nations, [POL.GetNameDef] is preparing to move troops to occupy [DNZ.GetNameDef]. Danzig's state militia and police have been ordered to resist as a symbolic act. Public sentiment in Germany for intervention is high and already paramilitary forces and volunteers are being sent to lend support."
 Danzig_poland_border_conflict.1.a:0 "Unacceptable."
 Danzig_poland_border_conflict.2.t:0 "Poland Occupies [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.2.desc:0 "Following a clash between the Polish army with Danzig militia forces and German volunteers, Poland's forces have crushed the opposition. The dockyards in Danzig have been seized, and the civilian administration in Danzig has been replaced with a military tribunal. The League of Nations openly condemned the action but is unwillingly to press for further measures."
 Danzig_poland_border_conflict.2.a:0 "We have won our rightful access to the sea."
 Danzig_poland_border_conflict.2.b:0 "In due time, we will avenge such grievances."
 Danzig_poland_border_conflict.3.t:0 "Polish Retreat from [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.3.desc:0 "Following a clash between the Polish army with Danzig militia forces and German volunteers, Polish forces were ordered with withdraw in the face of stronger than expected resistance within the city and assistance from Germany. \n\nWith their newly acquired autonomy, the League of Nations has agreed to allow a plebiscite for determining the fate of the international city."
 Danzig_poland_border_conflict.3.a:0 "This national embarrassment will have consequences at home."
 Danzig_poland_border_conflict.3.b:0 "Danzig is German."
 Danzig_poland_border_conflict.4.t:0 "Stalemate over [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.4.desc:0 "Scattered skirmishes over [DNZ.GetNameDef] died down after both sides withdrew to consolidate their positions. Recognizing the futility of fighting, both sides have agreed to a diplomatic compromise and maintain the status quo."
 Danzig_poland_border_conflict.4.a:0 "Keeping the status quo is best for now."
 Danzig_poland_border_conflict.5.t:0 "Escalation over [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.5.desc:0 "Fighting continues between Polish and German paramilitary forces around Danzig. In an effort to break the deadlock, Polish forces in other areas have also started to engage German forces in the wider region of Pomerania. Intelligence on both sides indicates the increasing flow of troops coming into the region."
 Danzig_poland_border_conflict.5.a:0 "We must hold the line."
 Danzig_poland_border_conflict.6.t:0 "Military Conflict over [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.6.desc:0 "Urgent reports are coming in that entire German army units are crossing the Polish-German border in multiple places. It would seem as if Germany is about to escalate the situation into a major conflict. General mobilization has been sounded."
 Danzig_poland_border_conflict.6.a:0 "We must hold the line."
 Gdansk_poland_border_conflict.2.t:0 "Poland Occupies [DNZ.GetNameDef]"
 Gdansk_poland_border_conflict.2.desc:0 "Following a clash between the Polish army with Danzig militia forces, Poland's forces have crushed the opposition. The dockyards in Danzig have been seized, and the civilian administration in Danzig has been replaced with a military tribunal. The League of Nations openly condemned the action but is unwillingly to press for further measures."
 Gdansk_poland_border_conflict.2.a:0 "We have won our rightful access to the sea."
 Gdansk_poland_border_conflict.2.b:0 "Our struggle sent a message."
 Gdansk_poland_border_conflict.3.t:0 "Polish Retreat from [DNZ.GetNameDef]"
 Gdansk_poland_border_conflict.3.desc:0 "Following a clash between the Polish army with Danzig militia forces, Polish forces were ordered with withdraw in the face of stronger than expected resistance within the city and assistance from Germany. \n\nWith their newly acquired autonomy, the League of Nations has agreed to allow a plebiscite for determining the fate of the international city."
 Gdansk_poland_border_conflict.3.a:0 "This national embarassment will have consequences at home."
 Gdansk_poland_border_conflict.3.b:0 "We are free."
 Gdansk_poland_border_conflict.4.t:0 "Stalemate over [DNZ.GetNameDef]"
 Gdansk_poland_border_conflict.4.desc:0 "Scattered skirmishes over [DNZ.GetNameDef] died down after both sides withdrew to consolidate their positions. Recognizing the futility of fighting, both sides have agreed to a diplomatic compromise and maintain the status quo."
 Gdansk_poland_border_conflict.4.a:0 "Keeping the status quo is best for now."
