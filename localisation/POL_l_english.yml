 poland.126.t:0 "폴란드의 연합국 가입 요청"
 poland.126.d:0 "최근 회담에서 폴란드 전쟁장관인 타데우시 카스프시츠키 장군은 협력 강화를 요청하는 제안을 내밀었습니다. 그는 평화와 안정에 대한 위협이 유럽에 퍼지고 있는 상황에 맞서 완전한 군사 동맹을 제안했습니다. 폴란드를 우리 세력에 받아들여야 할까요?"
 poland.126.a:0 "우리는 함께할 것이다."
 poland.126.b:0 "그들은 우리에게 짐이 될 것이다."
 poland.127.t:0 "새로운 프랑스-폴란드 동맹"
 poland.127.d:0 "폴란드 전쟁장관 타데우시 카스프시츠키 장군과 프랑스군 총사령관 모리스 가믈랭 사이의 협상이 결실을 이뤄냈습니다. 기존 협정들을 확대한 새로운 협약이 조인되었으며 전시에 양국은 상호 군사 지원을 할 것입니다."
 poland.127.a:0 "흥미로운 전개로군."
 poland.128.t:0 "프랑스-폴란드 관계의 파행"
 poland.128.d:0 "폴란드 전쟁장관 타데우시 카스프시츠키 장군과 프랑스군 총사령관 모리스 가믈랭 사이의 협상이 결과물을 만들어내는 데 실패했습니다. 상호 군사 지원에 관한 합의가 이루어지지 못한 것입니다. 현재로서는 폴란드가 서방의 연합국과 같은 세력에 들어갈 수 있는 기회를 거부당한 것처럼 보입니다."
 poland.128.a:0 "흥미로운 전개로군."
 poland.129.t:0 "빌노 문제"
 poland.129.d:0 "1920년 10월 폴란드인 장군 루찬 젤리고프스키가 유제프 피우수트스키의 지령을 받아 리투아니아에서 반란을 일으킨 후 리투아니아는 폴란드와 외교 관계를 단절했습니다. 그는 리투아니아 영토를 침공해 분쟁 지역이었던 빌뉴스(폴란드어로 빌노)를 점령했습니다. 1923년 1월 리투아니아가 메멜을 점령하기로 결정하자 국제 연맹은 빌노를 1923년 3월 폴란드의 영토로 인정했습니다. 빌노의 인구 중 리투아니아어를 쓰는 인구가 고작 2% 밖에 안된다는 사실에도 불구하고 리투아니아 헌법은 계속 빌노를 그들의 수도로 명시하고 있습니다. 하지만 최근 폴란드 국경경비대원이 국경에서 총에 맞았습니다. 이에 여러 폴란드 도시에서는 리투아니아와의 전쟁을 촉구하는 시위가 발생했습니다."
 poland.129.a:0 "이 정도면 전쟁 명분으로 충분하겠지."
 poland.129.b:0 "리투아니아에게 영유권 주장을 철회하고 외교 관계를 정상화하라는 최후통첩을 보내라."
 poland.130.t:0 "폴란드의 최후통첩"
 poland.130.d:0 "[From.GetNameDef] 정부는 전쟁을 협박하면서 우리에게 빌뉴스에 대한 영유권 주장을 철회하고, 빌뉴스를 우리의 수도로 명시한 헌법 조항을 삭제하며, 외교 관계를 다시 정상화하라는 최후통첩을 보냈습니다. 여기에 어떻게 답해야 할까요?"
 poland.130.a:0 "폴란드와 관계를 개선하는 편이 나을 것이다."
 poland.130.b:0 "빌뉴스는 우리의 적법한 수도다."
 poland.131.t:0 "리투아니아의 굴복"
 poland.131.d:0 "리투아니아 대표단이 우리의 요구 사항을 수용했습니다. 양국 간의 관계를 다시 정상화하기 위해 대사관을 여는 것에 관한 회담이 진행 중에 있습니다."
 poland.131.a:0 "완벽하군."
 poland.131.b:0 "그들을 우리 세력에 초대하는 것도 고려해봐야겠군."
 poland.132.t:0 "리투아니아의 저항"
 poland.132.d:0 "리투아니아 대표단이 우리의 요구 사항을 거부했습니다. 그들은 빌노가 여전히 그들의 적법한 수도이며 협박에 굴복하지는 않을 것이라고 밝혔습니다."
 poland.132.a:0 "그렇다면 전쟁이다."
 poland.132.b:0 "물러선다."
 poland.133.t:0 "리투아니아를 세력에 초대?"
 poland.133.d:0 "최근 험악했던 양국의 관계에도 불구하고 폴란드와 리투아니아는 역사적으로 밀접한 관계를 오래 유지했습니다. 빌노 문제가 해결되고 양국의 관계가 정상화된 이상, 유럽에 불고 있는 위험을 폭풍을 고려했을 때 군사 협력의 가능성도 이제 열렸다고 볼 수 있을 것 같습니다."
 poland.133.a:0 "그들은 우리에게 짐이 될 것이다."
 poland.133.b:0 "폴란드-리투아니아 동맹이 바람직하다."
 poland.134.t:0 "폴란드의 세력 초대"
 poland.134.d:0 "최근 외교 방문에서 [From.GetLeader](은)는 폴란드와 리투아니아가 최근의 이견을 제쳐두고 유럽의 불안정한 상황에 대응하기 위해 협력할 것을 제안했습니다. [From.GetNameDef] 측은 이 위협에 맞서기 위해 우리에게 합동 군사 협력을 제안하고 있습니다."
 poland.134.a:0 "다른 대안과 비교했을 때 그들의 보호를 받는 편이 낫다."
 poland.134.b:0 "폴란드는 신뢰할 수가 없다."
 poland.135.t:0 "폴란드-리투아니아 동맹"
 poland.135.d:0 "[From.GetNameDef] 정부가 협력 강화에 동의했습니다. 폴란드와 리투아니아는 다시 친구로 함께할 것입니다."
 poland.135.a:0 "우리는 형제처럼 함께할 것이다."
 poland.136.t:0 "리투아니아의 군사 협력 거절"
 poland.136.d:0 "[From.GetNameDef] 정부가 우리 제안을 거절했습니다. 아무래도 그들은 여전히 우리에게 악감정을 품고 있는 것 같습니다."
 poland.136.a:0 "그놈들 손해지 뭐."
 poland.138.t:0 "민스크냐 전쟁이냐"
 poland.138.d:0 "[From.GetNameDef] 정부가 무력 사용을 위협하면서 우리에게 민스크와 그 인근 지역을 할양하라고 요구하고 있습니다. 그들은 민스크가 역사적으로 폴란드의 도시였으며 따라서 그들에게 정당한 영유권이 있다고 주장하고 있습니다. 여기에 어떻게 답해야 할까요?"
 poland.138.a:0 "지금은 받아들이는 수밖에 없다."
 poland.138.b:0 "터무니없는 소리군."
 poland.139.t:0 "[From.GetNameDef]의 민스크 할양"
 poland.139.d:0 "[From.GetLeader](이)가 우리의 요구 사항을 받아들였습니다. 현재 우리 병력이 민스크를 점령하고 새로운 지방 정부를 수립하기 위해 이동하고 있습니다."
 poland.139.a:0 "과거의 영토를 되찾았군."
 poland.140.t:0 "[From.GetNameDef]의 최후통첩 거부"
 poland.140.d:0 "[From.GetLeader](이)가 우리의 요구 사항을 조롱한 후 우리의 영유권이 너무 케케묵었다고 요구를 거부했습니다. 아무래도 이 문제는 전쟁으로 밖에 해결할 수 없을 것 같습니다."
 poland.140.a:0 "그렇다면 전쟁이다."
 poland.140.b:0 "그들이 우리의 허세를 눈치챘군."
 poland.141.t:0 "우크라이나 총재정부"
 poland.141.d:0 "러시아 혁명의 과정에서 두 개의 주요 우크라이나인의 국가가 수립되었습니다. 바로 동부 갈리치아의 서우크라이나 인민공화국과 키예프의 우크라이나 인민공화국이 그들입니다. 양국 사이의 관계는 전자가 폴란드를 주적으로 본 반면에 후자는 폴란드를 소련군과 백군에 맞서기 위한 잠재적 동맹으로 보면서 악화되었습니다. 1919년 7월이 되면, 폴란드는 갈리치아의 대부분을 정복했으며 서우크라이나 인민공화국은 멸망했습니다. 동쪽의 우크라이나 인민공화국은 새로운 정부가 선출되기 전까지의 임시 통치 기구인 우크라이나 총재정부가 되었습니다. 총재정부의 수장인 시몬 페틀류라는 폴란드로 후퇴해 폴란드의 갈리치아 지배를 인정하는 대신 군사 지원을 받는 동맹을 바르샤바와 맺었습니다. 유제프 피우수트스키는 우크라이나를 여러 국가를 동등한 연맹으로 합치는 미엥지모제 계획을 실현하기 위한 잠재적 동반자로 보았습니다. 폴란드-소비에트 전쟁의 발발 후, 폴란드군과 시몬 페틀류라에게 남은 두 개 사단은 공세를 통해 키예프를 점령할 수 있었지만 전세가 뒤집어졌습니다. 한때 소련은 바르샤바의 문턱까지 도달했으나 그때 또다시 전세는 뒤집어졌습니다. 폴란드-소비에트 전쟁의 종결로 총재정부는 타르누프에서 폴란드 당국의 감시를 받는 망명정부가 되었습니다. 또한 총재정부군의 여러 장교들 또한 폴란드군으로 편입되었습니다. 시몬 페틀류라가 파리에서 볼셰비키 요원에게 암살당한 후, 총재정부의 수장 자리는 안드리 리비츠키가 넘겨받았으나 그 역시 폴란드 당국과 밀접한 협력 관계를 계속 유지했습니다."
 poland.141.a:0 "우크라이나의 영광은 사라지지 않으리라."
 poland.142.t:0 "우크라이나군의 재탄생"
 poland.142.d:0 "우리는 자원병, 망명객, 우크라이나 인민군의 전 구성원을 끌어모아 총재정부를 위한 새로운 군대를 편성하는 데 성공했습니다. 수는 적을지 몰라도 그들은 소련과의 전쟁이 발발 시 우크라이나 지역민의 지지를 모으는 데 도움이 될 것입니다. 우리 병력이 더 많은 우크라이나 영토를 탈환할수록 우크라이나군 역시 병력의 수가 분명 계속 늘어날 것입니다."
 poland.142.a:0 "미엥지모제의 새로운 일원이로군."
 poland.143.t:0 "일본을 전쟁에 호출?"
 poland.143.d:0 "일본은 소련이 우리에게 선전포고할 경우 우리를 지원하기로 명예를 걸고 약속했습니다. 그들에게 약속을 지키라고 해야 할까요?"
 poland.143.a:0 "우리는 그들의 도움이 필요하다."
 poland.143.b:0 "그들 없이도 충분하다."
 poland.144.t:0 "[From.GetName]의 참전 요청"
 poland.144.d:0 "[SOV.GetNameDef] 측이 [POL.GetNameDef]에게 전쟁을 선포했습니다. 이전에 우리가 체결한 협약에 따르면 우리는 폴란드를 지원해야 합니다. 협약을 준수해야 할까요?"
 poland.144.a:0 "우리는 약속을 지킬 것이다."
 poland.144.b:0 "그들에게는 가망이 없다."
 poland.145.t:0 "[From.GetName]의 협약 준수 거부"
 poland.145.d:0 "[JAP.GetNameDef] 정부가 [SOV.GetName]에게 전쟁을 선포해달라는 우리 요청을 거부했습니다."
 poland.145.a:0 "아무래도 홀로 하는 수밖에 없겠군..."
 poland.146.t:0 "폴란드-리투아니아 연방"
 poland.146.d:0 "유제프 피우수트스키와 사나차 정부는 폴란드-리투아니아 연방을 복원한다는 웅대한 꿈을 가지고 있었습니다. 하지만 여러 세력의 광범위한 지지에도 불구하고, 리투아니아 정부는 이 발상에 적대적이었습니다. 1919년에는 폴란드 정부가 우호적인 정권을 수립하기 위해 사주한 군사 쿠데타가 리투아니아에서 실패하기도 했습니다. 그렇지만 이제 리투아니아가 폴란드의 지배 아래 들어온 이상, 벌써 새로운 공동 행정부가 만들어지기 시작했습니다. 폴란드 전역의 도시와 리투아니아 곳곳의 일부 지역에서는 환호성과 교회 종이 활기찬 합창을 이루며 재통일이라는 이 역사적인 순간을 축하하고 있습니다."
 poland.146.a:0 "드디어 다시 하나가 되었군."
 poland.147.t:0 "폴란드-리투아니아-루테니아 연방"
 poland.147.d:0 "세 개의 동등한 국가로 구성된 폴란드-리투아니아-루테니아 연방이라는 발상의 기원은 17세기 폴란드의 세임이 루테니아 공국의 수립을 논의했을 때로 거슬러 올라갑니다. 이 안이 세임을 통과하지는 못했지만, 삼국 연방의 발상은 러시아 제국에 맞서 일어났지만 실패한 1863-1864년의 1월 봉기에서도 다시 등장했습니다. 지하의 폴란드 국민정부가 삼국 모두의 색상과 휘장을 사용했기 때문입니다. 20세기에서는 유제프 피우수트스키가 폴란드-소비에트 전쟁의 키예프 공세를 통해 그의 미엥지모제 계획의 일환으로 폴란드와 우크라이나 사이의 연방이 만들어질 것이라고 기대하기도 했습니다. 1920년 5월 7일 도시가 함락되면서 그의 꿈은 거의 실현되는 것처럼 보였으나, 전세가 뒤집히면서 그의 계획은 수포로 돌아갔습니다. 그렇지만 이제 키예프가 폴란드의 관리를 받는 이상, 사나차 정부는 고 피우수트스키의 꿈을 마침내 현실화할 수 있게 되었습니다."
 poland.147.a:0 "만일 하나님이 우리를 위하시면 누가 우리를 대적하리요."
 
 POL_Draw_Closer_To_The_USSR_desc:0 "서쪽의 적들과 맞서기 위해서는 소련과의 관계 강화가 필요합니다."
 POL_Seek_Autonomy_desc:0 "우리는 소련과의 친선과 우리의 이익 사이에서 균형을 유지하는 노선을 추구해야 합니다."
 POL_License_Soviet_Equipment_desc:0 "우리 병력의 보급을 위한 다음 단계는 소련군 장비와 통합하는 것이 합리적일 것입니다."
 POL_Found_Our_Own_Faction:0 "독자 세력 창설"
 POL_Found_Our_Own_Faction_desc:0 "우리의 안보를 위해서는 국제 사회에 손을 내밀어야 합니다."
 POL_Renew_The_Polish_Soviet_Nonaggression_Pact:0 "소련과의 불가침 조약 갱신"
 POL_Renew_The_Polish_Soviet_Nonaggression_Pact_desc:0 "번영을 위해 평화를 얻으려면 소련과의 관계를 추가로 정상화하는 것이 필요합니다."
 POL_The_Leviathan_Group:0 "레비아탄 연합"
 POL_The_Leviathan_Group_desc:0 "국가 주도 경제 정책이 우리나라의 경제 위기를 심화시켰습니다. 경제가 발전하기 위해서는 민간 사업가 대표들이 정부에 대한 발언권을 가지고 있어야 합니다."
 POL_Invite_The_Political_Opposition:0 "정치적 반대파 초대"
