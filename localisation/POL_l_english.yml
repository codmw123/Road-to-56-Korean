 POL_Promote_The_Chemical_Industry:0 "Promote the Chemical Industry in Mościce"
 POL_Promote_The_Chemical_Industry_desc:0 "With no overseas colonies, Poland's economic security is precarious. The continued development of the domestic synthetic chemicals and rubber industry is a top priority."
