 POL_Beck_Molotov_tooltip_TFV:0 "§R폴란드는 [SOV.GetNameDef]의§! §H자치령§!§R이 될 것입니다.§!\n"
 POL_Beck_Molotov_tooltip_DOD:0 "§R폴란드는 [SOV.GetNameDef]의§! §H위성국§!§R이 될 것입니다.§!\n"
 poland.115.t:0 "폴란드가 보호를 요청"
 poland.115.d:0 "절박함 때문인지는 몰라도, 폴란드가 갑작스럽게 외교 정책을 변경해 우리의 지원과 보호를 요청하고 있습니다. 그들은 우리가 폴란드 외교 정책에 관여하는 것과 우리 병력이 폴란드 영토에 통행하는 것을 허용하는 대신 우리가 그들과 밀접한 협력을 해주기를 요청하고 있습니다. 여기에 어떻게 답해야 할까요?"
 poland.115.a:0 "흥미로운 기회로군."
 poland.115.b:0 "관심 없다."
 poland.116.t:0 "[SOV.GetNameDef]의 수락"
 poland.116.d:0 "[SOV.GetLeader](이)가 우리의 지원 요청을 받아들이기로 했습니다. 유제프 베크는 현재 모스크바에 있으며 조약의 체결이 잘 진행되고 있습니다. 나중에 언젠가 다시 우리가 독립된 폴란드로 일어서기를 기대합시다."
 poland.116.a:0 "악마와의 거래로군."
 poland.117.t:0 "[SOV.GetNameDef]의 거절"
 poland.117.d:0 "[SOV.GetLeader](이)가 우리의 지원 요청에 관심을 보이지 않았습니다. 아무래도 다른 곳에서 도움을 찾아야 할 것 같습니다."
 poland.117.a:0 "차라리 우리에게 잘된 일일지도 모르겠군."
 poland.118.t:0 "폴란드의 세력 가입 요청"
 poland.118.d:0 "폴란드에서 집권한 민족주의 정권이 우리 세력에 가입을 모색하고 있습니다. 폴란드가 강군을 보유하기 있기는 하지만, 그들은 동시에 독일 및 소련과 적대적인 관계에 있기도 합니다.  여기에 어떻게 답해야 할까요?"
 poland.118.a:0 "폴란드가 우리 세력에 들어오는 것을 환영한다."
 poland.118.b:0 "관심 없다."
 poland.119.t:0 "폴란드-이탈리아 동맹"
 poland.119.d:0 "[ITA.GetLeader](이)가 우리의 세력 가입 요청에 환영 의사를 표했습니다. 공식적인 협약의 조인도 곧 진행될 것입니다."
 poland.119.a:0 "폴란드와 이탈리아는 형제처럼 함께할 것이다."
 poland.120.t:0 "[ITA.GetNameDef]의 거절"
 poland.120.d:0 "우리의 관대한 제안에도 불구하고 이탈리아는 우리에 관해서 관심이 거의 없는 것처럼 보입니다. [ITA.GetLeader](은)는 우리의 요청을 그냥 무시했습니다."
 poland.120.a:0 "다른 길을 찾아봐야겠군."
 poland.121.t:0 "드모프스키 선"
 poland.121.d:0 "로만 드모프스키는 이그나치 얀 파데레프스키의 정부에서 폴란드의 외무장관직을 역임했습니다. 폴란드가 다민족 연방이 되어야 한다고 믿은 피우수트스키와는 달리, 드모프스키는 폴란드어를 사용하는 사람들이 거주하는 영토만을 원했고 더 동쪽의 땅에 관해서는 관심이 없었습니다. 이 민족주의 세력의 완고함은 나중에 피우수트스키에게 큰 짜증을 불러왔는데, 왜냐면 드모프스키가 폴란드-소비에트 전쟁을 끝내기 위한 협상에서 공개적으로 민스크를 폴란드 영토에 포함하는 데에 반대했기 때문입니다.\n\n1919년 파리 강화회담에서 폴란드 대표단은 신생 폴란드 국가의 이론적 국경 제안을 제출했습니다. 이 안은 드모프스키 선이라고 불렸습니다. 서쪽에 집중한 드모프스키 선은 전 상부 실롱스크, 포모제의 일부 지역, 그리고 서프루시의 남쪽을 포함했습니다. 드모프스키는 실롱스크에 대한 폴란드의 영유권이 강력하지는 않다고 인정했지만, 그럼에도 경제적인 이유와 상부 실롱스크에 거주하는 폴란드인 소수민족이 높은 교육을 가지고 있으며 따라서 문화적으로 중요하다는 주장을 바탕으로 폴란드의 영토가 되어야 한다고 주장했습니다. 프랑스의 지지 및 지원에도 불구하고, 드모프스키는 그가 바랬던 것보다 폴란드-독일 국경을 더 동쪽에 둔 베르사유 조약으로 인해 실망해야 했습니다. 협상 과정에서 드모프스키는 영국 총리 데이비드 로이드 조지과 원수지간이 되었으며, 로이드 조지가 독일과 유대인의 뇌물을 받아 폴란드에게 불리한 결과물을 만들었다고 비난했습니다."
 poland.121.a:0 "우리는 반드시 상부 실롱스크를 되찾을 것이다."
 poland.122.t:0 "폴란드의 상부 실롱스크 요구"
 poland.122.d:0 "[POL.GetLeader](이)가 오버슐레지엔의 폴란드인 소수민족에 대한 우리의 처우를 비난했습니다. 폴란드는 우리가 오버슐레지엔을 즉시 할양하고 병력을 철수시킬 것을 요구하고 있습니다. 이에 불응한다면 전쟁이 발발할지도 모릅니다. 여기에 어떻게 답해야 할까요?"
 poland.122.a:0 "받아들이는 수밖에."
 poland.122.b:0 "그렇다면 전쟁이다."
 poland.123.t:0 "상부 실롱스크 획득"
 poland.123.d:0 "[From.GetNameDef] 측이 우리의 요구에 굴복했습니다. 우리 병력은 분쟁 지역에 진입해 전역을 장악했습니다. 상부 실롱스크에 거주하는 폴란드인 소수민족 마을과 폴란드 전역의 도시에서는 축하 행사가 진행되었습니다."
 poland.123.a:0 "드디어 다시 하나가 되었군."
 poland.124.t:0 "[From.GetNameDef]의 최후통첩 거부"
 poland.124.d:0 "[From.GetNameDef] 측이 우리 요구를 거부했습니다. 아무래도 이 문제는 무력으로만 해결될 수 있을 것 같습니다."
 poland.124.a:0 "그렇다면 전쟁이다."
 poland.124.b:0 "물러서야 한다."
