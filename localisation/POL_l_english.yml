 poland.113.d:0 "폴란드 민족주의 운동의 아버지인 로만 드모프스키가 사망했습니다. 십만 명이 넘는 인파가 오늘 그의 장례 행렬에 참석했습니다. 주요 도시의 거리는 그의 죽음을 애도하는 정치적 지지자들로 가득찼습니다."
 poland.113.a:0 "역사는 그를 사악한 파시스트로 기록할 것이다."
 poland.113.b:0 "골칫덩어리 한 명이 사라졌구만."
 poland.113.c:0 "그의 어깨 위에 우리는 이 운동을 설립했지."
 poland.113.e:0 "그의 기여는 계속 기억될 것이다."
 poland.113.f:0 "우리는 그를 국가적 영웅으로 기억할 것이다."
 poland.114.t:0 "체코슬로바키아가 동맹에 동의"
 poland.114.d:0 "[From.GetLeader](은)는 양국이 차이점을 제쳐두고 더 큰 위협에 맞서서 협력해야 한다는 사실에 동의했습니다."
 poland.114.a:0 "슬라브 형제가 전우가 되었군."
