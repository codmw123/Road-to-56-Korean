 POL_Prepare_For_The_Next_War:0 "다음 전쟁을 대비"
 POL_Prepare_For_The_Next_War_desc:0 "작고한 유제프 피우수트스키는 유럽이 또다른 전쟁을 겪을 것이라고 예측했습니다. 어쩌면 그 전쟁이 우리 예상보다 더 일찍 다가올지도 모르겠습니다."
 POL_Re_Expand_The_Military:0 "군대 재확충"
 POL_Re_Expand_The_Military_desc:0 "대공황 이후 우리 군대는 크게 감축되었습니다. 이제 다시 군대를 확충할 시간입니다."
 POL_Kasprzycki_Gamelin_Convention:0 "카스프시츠키-가믈랭 회담"
 POL_Kasprzycki_Gamelin_Convention_desc:0 "최근 이웃 국가들의 공격적인 행위를 고려했을 때, 프랑스와의 완전한 군사 동맹이 합리적일 것입니다."
 POL_Ukrainian_Volunteer_Brigades:0 "우크라이나 자원병 여단"
 POL_Ukrainian_Volunteer_Brigades_desc:0 "우리 영토에 거주하는 우크라이나인 소수민족 지도자들과 타협하는 것은 유제프 피우수트스키의 꿈인 다민족 연방을 진정으로 달성하기 위한 첫 걸음이 될 것입니다."
