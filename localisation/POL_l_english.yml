 POL_The_Vistula_Narew_Defense_Line:0 "비스와-나레프 방어선"
 POL_The_Vistula_Narew_Defense_Line_desc:0 "우리나라의 핵심 공업 지대가 천연 방벽으로 보호받을 수 있도록 조치가 취해져야 합니다."
 POL_Make_Amends_With_Ukraine:0 "우크라이나와의 타협"
 POL_Make_Amends_With_Ukraine_desc:0 "피우수트스키는 우크라이나 민족주의자들에게 자신들만의 국가를 약속했지만, 여러 요인으로 인해 약속은 지켜지지 않았습니다. 우리는 새로운 타협을 해야 합니다."
