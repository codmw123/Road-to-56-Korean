 YUG_form_mechanics:0 "정비대 창설"
 YUG_form_mechanics_desc:0 "적에게 격추된 항공기, 급작스러운 엔진 화재로 인해 불능이 된 항공기, 기계 장비 문제로 애초에 출격조차 못한 항공기. 하루가 끝나고 이것들을 고칠 수 없다면 무슨 차이가 있을까요?  기계 문제의 위험을 낮추기 위해서는 항공기 내부를 외과의사가 해부학 아는 것보다 더 잘 아는 숙련된 전문 정비공 인력을 갖추는 방법 밖에 없습니다."
 YUG_expanded_repair_facilities:0 "수리 시설 확장"
 YUG_expanded_repair_facilities_desc:0 "항공기를 계속 띄우기 위해서는 사고 빈도를 줄이는 것이 필수적입니다. 다행히도 다양한 해외 설계도를 통해 우리는 여러 국가 가운데서 최선의 방식을 선택할 수 있습니다."

