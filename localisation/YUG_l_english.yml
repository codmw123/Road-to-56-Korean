 YUG_skilled_pilots_desc:0 "달마티아 해안의 수많은 섬들 때문에 사고를 피하고 지형을 최대한으로 활용하기 위해 모든 명령을 조정하고 확실하게 전달하는 것이 필요해졌습니다." 

