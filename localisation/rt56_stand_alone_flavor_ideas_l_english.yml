#ELS

ELS_banana_republic:0 "바나나 공화국"
ELS_banana_republic_desc:0 "우리는 우리 경제의 상당 부분을 장악한 외국계 과일 기업의 영향을 받고 있습니다. 우리 경제는 바나나 수출에 크게 의존하고 있으며, 다른 산업에 자원을 투입하기가 어려울 것입니다."

