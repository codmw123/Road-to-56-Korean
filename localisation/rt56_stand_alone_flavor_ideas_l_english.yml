#AFG 

AFG_graveyard_of_empires:0 "제국의 무덤" 
AFG_graveyard_of_empires_desc:0 "아프가니스탄 침공은 역사적으로 아무리 강한 제국이라고 해도 힘들었습니다. 아프간 사람들을 완전히 복종시키는 것은 결코 쉬운 일이 아닙니다."

#ECU
 
ECU_chocolate_exports:0 "코코아 수출"
ECU_chocolate_exports_desc:0 "다른 나라들은 경제난으로 허덕이고 있지만, 우리의 수출, 특히 코코아 수출량은 늘었습니다. 이로 인해 우리 경제는 안정되게 유지되었습니다."

