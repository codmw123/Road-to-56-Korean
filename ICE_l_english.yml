 ICE_elite_mountaineers:0 "정예 산악병"
 ICE_elite_mountaineers_desc:0 "발전된 전술과 토착자원을 이용한 전문성으로 우리 산악병들은 더욱 효율적이고 효과적이게 적들을 처리할수있습니다."
 ICE_elite_marines:0 "정예 해병대"
 ICE_elite_marines_desc:0 "발전된 전술과 토착자원을 이용한 전문성으로 우리 해병대들은 더욱 효율적이고 효과적이게 적들을 처리할수있습니다."
 ICE_elite_paratroopers:0 "정예 공수부대"
 ICE_elite_paratroopers_desc:0 "발전된 전술과 토착자원을 이용한 전문성으로 우리 공수부대들은 더욱 효율적이고 효과적이게 적들을 처리할수있습니다."
 ICE_elite_infantry_tech:0 "정예 보병대"
 ICE_elite_infantry_tech_desc:0 "우리 특수부대들은 최고로 인정받고 있습니다. 수는 적지만 다재다능한 우리 특수부대를 고려하면 우리 정규군 또한 전문성을 높여 각자의 분야에 최고가 되게 만들어야 합니다."
 DEN_ICE_research_group:0 "덴마크-아이슬란드 대학교 교환학생 프로그램"
 DEN_ICE_research_group_desc:0 "덴마크와 아이슬란드가 연구한 기술들의 연구시간을 줄여줍니다."
 DEN_ICE_research_group2:0 "덴마크-아이슬란드 종합 교환연구 프로그램"
