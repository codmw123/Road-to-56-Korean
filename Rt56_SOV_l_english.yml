 SOV_civil_war_konev:0 "Restoration of Old Regimes"
 SOV_civil_war_konev_desc:0 "With the war finally over, we can restore  order to our nation."
 SOV_civil_war_supress_regional_insurections:0 "Supress Regional Insurrections"
 SOV_civil_war_implament_recovery_programs:0 "Implament Recovery Programs"
 SOV_civil_war_implament_recovery_programs_desc:0 "Our nation's industry was ravaged during the war. The implementation of recovery programs must start."
 SOV_civil_war_conduct_mass_arrests:0 "Conduct Mass Arrests"
 SOV_civil_war_conduct_mass_arrests_desc:0 "There are still those sympathetic to non-soviet ideals, these people must be silenced."
 SOV_civil_war_rehabilitate_military:0 "Rehabilitate the Military"
 SOV_civil_war_rehabilitate_military_desc:0 "The civil war left a massive rift in the organization and loyalty of our army. We must restaff and equip it."
 SOV_civil_war_empower_khrushchev:0 "Empower Khruschev"
 SOV_civil_war_empower_khrushchev_desc:0 "Khrushchev is the best successor to Stalin. It is time he takes his place and continues the expansion of our country."

