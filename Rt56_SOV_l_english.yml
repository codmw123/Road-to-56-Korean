 SOV_power_struggle:0 "쿠데타 이후의 권력 투쟁"
 SOV_power_struggle_desc:0 "With leadership thrown into question, there are several factions vying for power. Those loyal to the monarchy, the fascists who have returned from Manchuria, and those who want to form a republic, based of leftist ideals. Only time will show who will win."
 SOV_in_the_name_of_the_czar:0 "Imprint Succession Into Law"
 SOV_in_the_name_of_the_czar_desc:0 "With the Czar's return, the main focus, is to once and for all settle the question of Succession. His claims have been contested from many, but now we must make him a pretender no more."
 SOV_purge_splinter_factions:0 "Purge Splinter Monarchist Factions"
 SOV_purge_splinter_factions_desc:0 "The monarchist faction is hardly united. With false pretenders all trying to overpower each other. It is time to undertake a mission to rid them from our lands."
 SOV_new_vozhd:0 "The New Vozhd"
 SOV_new_vozhd_desc:0 "Konstantin Rodzaevsky will save our nation during these troubling times, the title of superpower will once again be claimed by Russia. The only man who can do it is our new Vozhd."
 SOV_form_the_white_emigres:0 "Form the White Émigrés"
 SOV_form_the_white_emigres_desc:0 "By forming an international group composed of old Russian exiles, we can influence any foreign conflict."
 SOV_promote_the_asno_detachment:0 "Promote the Asno Detachment"
 SOV_promote_the_asno_detachment_desc:0 "During our time in exile, this attachment has proven to be a valuable espionage tool. With our empowerment, we can fully utilize their skill."
 SOV_follow_corportism:0 "The Corporatism Doctrine"
 SOV_follow_corportism_desc:0 "Corporatism is the only sustainable economic variable in the new world. To truly make Russia a great nation, adopting it is a necessity."
 SOV_impose_national_unions:0 "Impose National Unions"
 SOV_impose_national_unions_desc:0 "To modernize our industrial sectors, we must allow workers to have autonomy as well."
 SOV_reject_cosmopolitanism:0 "Reject Cosmopolitanism"
 SOV_reject_cosmopolitanism_desc:0 "The horrid philosophy of the old system must be purged, as our nation has no longer need of it."
 SOV_russian_women_fascist_movement:0 "The Russian Women's Fascist Movement"
 SOV_russian_women_fascist_movement_desc:0 "Women are just as imortant as anyone else in our new country. Supporting them will do nothing but benefit."
 SOV_commit_to_the_orthodox_church:0 "Commit to the Orthodox Church"
 SOV_commit_to_the_orthodox_church_desc:0 "The Orthodox Church in its prime was a powerful entity. Now with our return we can once again reinstate it."
 SOV_union_of_fascist_little_ones:0 "Union of Fascist Little Ones"
 SOV_union_of_fascist_little_ones_desc:0 "Children are a valuable resource in today's world. By training them now we can grow battle-hardened adults, capable of service."
 SOV_all_russian_alligences:0 "The All Russian Allegiance"
 SOV_all_russian_alligences_desc:0 "Race, gender, or ethnicity means nothing, was truly matters is every citizens allegiance towards the state, all must do their duty."
 SOV_restore_the_republic_desc:0 ""
 SOV_secure_the_nation:0 "안전한 국가"
 SOV_secure_the_nation_desc:0 ""
 SOV_white_exiles:0 "백군 망명자들 통합"
 SOV_white_exiles_desc:0 "Some exiled officers will prove useful in strengthening our military. We already have their allegiance, all we need to do is promote them."
 SOV_adopt_soviet_policies:0 "Adopt Certain Soviet Policies"
 SOV_adopt_soviet_policies_desc:0 "Not all policies of the past regime were harmful some truly helped our nation prosper. We must keep those."
 SOV_orthadox_resurgance:0 "Orthodox Resurgence"
 SOV_orthadox_resurgance_desc:0 "The Orthodox Church is a major supporter of our cause. We should invest back into it."
 SOV_reinstate_royal_exiles:0 "Restore Royal Exiles' Titles"
 SOV_reinstate_royal_exiles_desc:0 "We can now restore the nobility who fled the nation. No longer shall they fear persecution."
 SOV_accept_constituion:0 "Autonomy for the Masses"
 SOV_accept_constituion_desc:0 "To not make the same mistakes of the past, we must allow our people to have more autonomy, even if it means lessing the state's."
 SOV_imperial_legacy:0 "제국의 유산"
 SOV_imperial_legacy_desc:0 "Russia has always been an expansionist power, with our stability restored, we can once again revive that spirit."
 SOV_imperial_policy:0 "제국의 정책"
 SOV_imperial_policy_desc:0 ""
 SOV_strike_the_riech:0 "독일을 끝장내라!"
 SOV_strike_the_riech_desc:0 ""
 SOV_peoples_virtue:0 "The People's Virtue"
 SOV_peoples_virtue_desc:0 "In a republic, it is the people who truly runs the state, their virtue shall lead us to success."
 SOV_form_solider_committees:0 "Form Soldier Committees"
 SOV_form_solider_committees_desc:0 "Reforming our army for a more modern style of management could prove useful."
 SOV_amnesty_for_political_opponents:0 "Amnesty for Political Opponents"
 SOV_amnesty_for_political_opponents_desc:0 "Why execute and arrest those loyal to the Soviets, when we can still use their skills."
 SOV_cultural_autonomy:0 "Cultural Autonomy"
 SOV_cultural_autonomy_desc:0 "Our nation is vast with different cultures ranging from east to west. To give the people more freedom, we should allow them to practice their traditions."
 SOV_abolish_death_penalty:0 "Abolish the Death Penalty"
 SOV_abolish_death_penalty_desc:0 "The death penalty is a useless product of th past, we should eliminate it."
 SOV_agrarian_socialism:0 "Agrarian Socialism"
 SOV_agrarian_socialism_desc:0 "Implementing social reforms in our indutry is a needed step towards accomplishing our goals."
 SOV_create_a_national_directory:0 "Create a National Directory"
 SOV_create_a_national_directory_desc:0 "A large body that oversees and distributes currency throughout the nation can help our economy grow, and create a stimulus."
 SOV_purge_religous_beurocracy:0 "Purge Religous Bureaucracy"
 SOV_purge_religous_beurocracy_desc:0 "While the Orthodox Church should not be abolished entirely, steps should be taken to limit its influence."
 SOV_pupulisms_guidance:0 "Populism's Guidance"
 SOV_baltic_freedom:0 "True Baltic Freedom"
 SOV_baltic_freedom_desc:0 "The Baltic states are unstable and weak, we could offer protection for their assistance."
 SOV_polish_autonomy:0 "Propose Polish Cooperation"
 SOV_polish_autonomy_desc:0 "Poland has always held an interesting relationship with Russia since both nations formed. Maybe we could offer them our hand at an alliance."
