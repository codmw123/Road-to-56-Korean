 r56_yugoslavia.1.t:0 "섭정의 개입"
 r56_yugoslavia.1.d:0 "스토야디노비치가 "크로아티아 문제"에 대한 해결 방안을 찾는 데 실패하자, 파블레 왕자가 개입해 그를 사임시켰습니다. 그는 니시 출신의 정치인 드라기샤 치베트코비치를 후임자로 내정했습니다."
 r56_yugoslavia.1.a:0 "섭정이 누구보다도 잘 알지..."
 r56_yugoslavia_deaths.1.t:0 "류보미르 다비도비치의 서거"
 r56_yugoslavia_deaths.1.d:0 "1919년부터 1920년까지 그리고 1924년에 총리로 재직한 민주당의 당수 류보미르 다비도비치가 서거했습니다. 유고슬라비아 의원내각제 복원의 지지자였던 그는, 유고슬라비아 민주주의의 중요한 상징이었습니다."
 r56_yugoslavia_deaths.1.a:0 "우리는 그를 그리워할 것이다."
 r56_yugoslavia_deaths.1.b:0 "속이 시원하군."
 
