 YUG_prince_paul:0 "파블레 왕자"
 YUG_prince_paul_desc:0 "파블레 카라조르제비치 왕자는 작고한 국왕 알렉산다르 1세의 사촌입니다. 그는 국왕 사후 아직 어린 알렉산다르 1세의 아들을 대신해 유고슬라비아의 섭정이 되었습니다."
 YUG_peter_II:0 "페타르 2세"
 YUG_peter_II_desc:0 "세르비아의 마지막 왕 페타르 1세의 이름을 물려받은 페타르 2세는, 작고한 국왕 알렉산다르 1세의 아들입니다. 그는 공식적으로는 국왕이지만, 나이 때문에 친정하지 않고 있습니다."
 
