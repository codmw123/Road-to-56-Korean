 AZR_event.1.desc:0 "[SOV.GetName]에 맞서 아제르바이잔을 해방시키기 위해 의용군이 설립되었습니다. [SOV.GetAdjective]의 패배와 함께, 이 의용군은 자신들의 임무가 완수되었다고 보고 고향으로 돌아가고 싶어합니다."  
