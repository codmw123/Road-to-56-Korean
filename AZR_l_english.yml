l_english:
 The_destiny_of_azerbaijan_category:0 "아제르바이잔의 운명"
 The_destiny_of_azerbaijan_category_desc:0 "몇 세기 전부터 세계의 교차로에 있던 아제르바이잔이지만, 바쿠에서 석유가 발견됨에 따라 이곳은 더욱 중요한 전략적 지역이 되었습니다. 첫번째 공화국의 실패와 볼셰비키에게의 굴복 이후에도, 몇 사람의 가슴 속에는 독립의 꿈이 여전히 살아 있습니다. 적극적인 지원과 붉은 제국에 대한 결정적인 반격을 통해, 새 희망에 불을 붙이고 아제르바이잔 주권의 복구를 보장받을 수 있을 것입니다." 
