###------> Naval Units <><> <><> <><> <><> <><>
 coastal_defense_ship:0"연암 방어 함정"
 coastal_defense_ship_desc:0"스베리예급은 1차 세계대전 이전에 스웨덴에서 건조된 3척의 연안 방어 함정으로 구성되어 있었습니다. 이 함선들은 6800톤 이상의 배수량과 4문의 283mm/44 K/45 M12 함포로 무장하고 있었습니다. 이는 중순양함과 비슷한데, 함선들은 순양함 치곤 속도가 비교적 느렸지만 방어력은 뛰어난 편 이었습니다. 이후 3척의 함선 모두 2차 세계대전 동안 스웨덴 해군에서 사용되어 왔습니다."
 coastal_defense_ship_1:0"스베리예급"
 coastal_defense_ship_1_desc:0"스베리예급은 1차 세계대전 이전에 스웨덴에서 건조된 3척의 연안 방어 함정으로 구성되어 있었습니다. 이 함선들은 6800톤 이상의 배수량과 4문의 283mm/44 K/45 M12 함포로 무장하고 있었습니다. 이는 중순양함과 비슷한데, 함선들은 순양함 치곤 속도가 비교적 느렸지만 방어력은 뛰어난 편 이었습니다. 이후 3척의 함선 모두 2차 세계대전 동안 스웨덴 해군에서 사용되어 왔습니다."
