l_english:
 LAR_concessions_stresa_front_tt:0 "영토 할양을 대가로 한 약속을 지키기 위해선 대독전선인 스트레사 전선에 합류해야 합니다. 만약 약속을 지키지 않는다면 영토 할양은 없던 일이 될 것입니다."
 lar_concessions_italy_tt:0 "독일에 맞서는 연합 행동에 함께할 이탈리아"
 lar_france_stresa_front_italy_agreed:0 "이탈리아는 영토를 할양받는 대가로 스트레사 전선의 합류에 동의하였습니다."
 france_continue_the_fight_tt:0 "명예롭게 항복할 수 있는 두 번째 기회는 없을 것입니다. 만약 우리가 이를 놓치고 패배한다면, 프랑스 본토 전체가 점령당할 것입니다."
 lar_congress_of_paris.1.t:0 "파리 회의"
 lar_congress_of_paris.1.desc:1 "[This.GetLeader], [ITA.GetLeader], [SPA.GetLeader] 그리고 [POR.GetLeader](은)는 파리에서 개최된 아프리카 식민권역에 대한 조약을 논의하기 위한 회의에 참가하였습니다. 프랑스와 이탈리아가 그들의 제국을 확장시키는 것에 관심을 가지고 있는 주요국이기 때문에, 회의의 귀추는 [SPA.GetNameDef](와)과 [POR.GetNameDef](이)가 그들의 연합에 참가하며 전쟁을 통하여 그들의 목표를 달성할 수 있음을 설득하는데 달려있습니다.\n\n[POR.GetLeader] 앙골라 연합(unite Angola)과 모잠비크(Mozambique)의 장기 점령 계획에 대한 지원을 약속받고자 하는 반면, [SPA.GetLeader](은)는  프랑스령 북아프리카 지역에 대한 할양을 요구할 것입니다."
 lar_congress_of_paris.1.a:1 "우리는 다른 곳에서 보상을 받을 것이다."
 lar_congress_of_paris.2.t:0 "아프리카 지도의 재구성"
 lar_congress_of_paris.2.desc:1 "1차 협상 중, 프랑스 대표단은 우리에게 아프리카 대륙을 절반으로 가르는 단순한 분할안을 제안하였습니다. 이는 우리에게 이집트, 수단과 더 남쪽의 케냐에 대한 권리를 준다는 뜻입니다. 비록 이 제안은 구체적이지도 못하고 양측이 실제로 통제하지도 못하고 있는 영토에 관한 얘기지만, 이는 거대한 아프리카 제국의 정복에 대한 프랑스의 지지를 약속합니다."
 lar_congress_of_paris.2.a:1 "이탈리아 제국의 깃발이 아프리카에서 휘날릴 수 있다면야 약간의 위험을 감수할 가치가 있지."
 lar_congress_of_paris.2.b:1 "저들의 제안에 따라 줄 이유가 없군."
 lar_congress_of_paris.3.t:0 "[From.GetNameDefCap]의 동의"
 lar_congress_of_paris.3.desc:1 "[From.GetNameDef]의 대표단은 제안된 영역의 변화에 대하여 원칙적으로 동의했습니다. 아직 제안된 새로운 국경에 대한 정확한 지역에 대해서는 다소의 구체적인 작업이 필요한 사항에 대해서는 토론이 필요하지만, 우리의 외교관은 협정을 파행시킬만한 주요한 사안은 더이상 없을 것으로 예상하고 있습니다."
 lar_congress_of_paris.3.a:1 "잘했군."
 lar_congress_of_paris.4.t:0 "[From.GetNameDefCap]의 거부"
 lar_congress_of_paris.4.desc:1 "[From.GetNameDef]의 대표단은 협상이 끝났음을 선포하였습니다. 제안된 변화에 대한 근본적인 의견 차이를 지적하며, 그들은 파리를 떠나 [From.GetNameDef](으)로 돌아갔습니다. \n\n 그들의 재빠른 도착과 동시에 [From.GetAdjective]의 대사는 [From.GetAdjective] 정부는 그들과 우리 사이에는 더이상의 상호적 협력이나 동맹을 통한 조약에 구속되지 않을것을 선언하였습니다."
 lar_congress_of_paris.4.a:1 "우리를 위해 더욱 더."
 lar_congress_of_paris.5.desc:1 "파리 회담장에서 다른 나라 대표단들이 아직 확보도 안된 영토를 놓고 서로 아귀다툼을 벌이는 동안, 우리 외교관들은 좀 더 현실적인 목표를 밀어붙이고 있었습니다. 프랑스 정부는 모로코 할양을 대가로 향후 발발할 모든 전쟁에 참전하겠다는 우리 제안을 긍정적으로 받아들인다고 알려왔습니다. 이렇게 되면 우리의 북아프리카와 서아프리카 영토가 연결됩니다."
 lar_congress_of_paris.5.a:1 "만약 그들이 제값을 지불한다면, 우리는 우리의 역할을 할 것이다."
 lar_congress_of_paris.5.b:1 "어떤 사막도 스페인인의 피 한 방울 값어치를 못하다."
 lar_congress_of_paris.6.desc:1 "우리나라의 부족한 물리력으로 인해 우리 외교관들이 영향력을 행사하는 데에 어려움이 있었습니다만, 우리에게 앙골라와 모잠비크 식민지 사이의 영토를 확보하고 남아프리카 대부분에 영유권을 행사할 수 있도록 지원하겠다는 제안이 들어왔습니다. 이 영토들을 우리에게 내줌으로서 조약을 무너뜨릴 수도 있는 두 강대국의 충돌을 막고자 하는 것으로 보입니다.\n\n하지만 여기에 동의할 경우, 우리는 프랑스와 이탈리아가 각기 자신들의 제국을 확장하는 데에 함께 편을 들어 싸우겠노라고 약속하게 됩니다."
 lar_congress_of_paris.6.a:1 "얼마 되지도 않군."
 lar_congress_of_paris.6.b:1 "너무 많은걸 요구하면서 너무 적게 돌려주는군."
 lar_france_political_violence.1.t:0 "폭력으로 치닫는 시위"
 lar_france_political_violence.1.desc:1 "우익과 극우단체들이 느슨한 동맹을 맺고 오늘 파리 전역에서 시위와 데모를 열었습니다. 시위대는 처음부터 평화적으로 집회를 열고 해산할 계획이 없었던 것으로 보입니다. 데모대는 마치 무언의 신호라도 받은 양 진로를 바꾸어 프랑스 국회 앞에 집결했습니다. 국회의사당 눈 앞까지 행진 행렬이 진출했을 때 경찰 진압대가 급히 출동하여 막을 수 있었습니다. 시위대가 경찰저지선에 돌진하다가 다소간의 노력으로 밀려나는 장면이 더러 있었습니다.\n\n시위대는 자정이 많이 지난 뒤에야 해산되었습니다. 폭동의 소식이 널리 퍼지면서 정부의 공공질서 유지력에 대한 신뢰가 깎아내려질 것으로 보입니다."
 lar_france_political_violence.1.a:1 "공화국은 견뎌내야한다."
 lar_france_political_violence.1.b:0 "책임자를 기소하라."
 lar_france_political_violence.2.desc:1 "노동조합들과 지식인들의 연대가 최근의 정치적 결정들에 대응하여 수도에 이른바 '행동의 날'을 선포했습니다. 시위를 억누르려는 경찰의 노력에도 불구하고, 아나키스트들과 급진 공산주의자들로 이루어진 소규모 집단들은 폭동을 유발시키려는 시도를 벌였습니다.가게들이 약탈당했고 노면전차들이 나뒹굴었습니다. 루아얄 가에 바리케이드를 세우고 국회의사당의 접근로를 차단하려던 폭도들의 시도는 기마경찰에 의해 분쇄되었습니다.\n\n프랑스 전역에서 폭도들이 해산되고 노동자들이 작업대로 돌아갔지만, 정부에게 법질서를 유지할 능력이 있는지 많은 사람들이 의심하게 되었습니다."
 lar_france_political_violence.3.t:0 "우파 폭동"
 lar_france_political_violence.3.desc:1 "정부의 최근 결정 이후, 나라 전역에서 군주주의자들과 우익 극단파들이 '1934년에 미완으로 끝냈던 일을 종결시키겠다'며 수도로 몰려왔습니다. 1934년 비슷한 폭동이 일어났을 때 국회의사당 돌진에는 실패했으나 내각 총사퇴를 일으키는 데에는 성공했었습니다.\n\n경찰은 이미 시위가 폭력화될 것으로 경고받았었으나, 잘 준비된 시위대가 보여준 조직력과 공격성은 예상을 넘어선 것이었습니다. 콩코르드 광장을 지키던 경찰은 위치사수를 위해 시위대에 수차례 발포해야만 했습니다.\n\n수십 명이 죽고 수백 명이 다치면서, 시위대는 전열을 가다듬기 위해 수도에서 철수했지만, 정부가 자기 수도 안에서조차 안심할 수 없음을 전국에 보여주었습니다."
 lar_france_political_violence.3.a:1 "지금 무엇을 한들 상황을 더 악화시킬 뿐이다."
 lar_france_political_violence.3.b:0 "공화국은 승리할 것이다!"
 lar_france_french_union.2.t:1 "연합 가입에 찬성하는 북아프리카"
 lar_france_french_union.2.desc:1 "알제리, 모로코, 튀니지의 인민들은 작은 표차로 프랑스 연합 가입을 승인하고 많은 관측자들을 놀라게 했습니다. 이제 해당 지역의 주민들이 완전한 프랑스 시민권자가 되었으므로 프랑스 국회에 대표들을 보낼 수 있게 되었습니다.\n\n이 세 나라의 민족주의 진영이 여전히 남아있습니다만, 이들의 사기는 크게 껶였으며 그 회복에 적어도 한 세대는 지나야 할 것입니다."
 lar_france_french_union.2.a:1 "그들은 '유대감'이 무엇인지 안다!"
 lar_france_french_union.3.t:1 "탈퇴를 원하는 북아프리카"
 lar_france_french_union.3.desc:1 "지방정부의 노력에도 불구하고, 알제리, 모로코, 튀니지의 투표자들은 프랑스 연합 가입안을 부결시켰습니다. 투표 결과가 발표되자마자 민족주의 진영이 자신들의 승리를 밀어붙이며 즉각완전독립을 주장하면서 지역 내의 여러 대도시에서 대규모 데모가 발생했습니다.\n\n과격분자들이 자력구제를 위해 행동에 나설 것으로 보이면서 북아프리카 프랑스군의 사령관이 급히 지원군을 보내달라는 요청을 해왔습니다."
 lar_france_french_union.3.a:1 "이런 배은망덕한 놈들!"
 lar_france_french_union.4.t:1 "연합 가입에 찬성하는 서아프리카"
 lar_france_french_union.4.desc:1 "몇 주간의 선거전 이후, 서아프리카 프랑스 영토의 주민들에게 이 영토들이 새로운 프랑스 연합에 가입할 것인가를 묻는 투표가 행해졌습니다. 예비 결과로는 연합 찬성표가 충분한 다수결을 확보한 것으로 보여집니다. 민족주의 운동이 태동기도 지나기 전에 시들어버리면서 독립운동가들은 이제 국회 안에서 정치적 자결권을 위해 투쟁할 준비를 하고 있습니다."
 lar_france_french_union.5.t:1 "탈퇴를 원하는 서아프리카"
 lar_france_french_union.5.desc:1 "몇 주간의 선거전 이후, 서아프리카 프랑스 영토의 주민들에게 이 영토들이 새로운 프랑스 연합에 가입할 것인가를 묻는 투표에서 민족주의 진영이 프랑스령 서아프리카 대부분의 지역에서 승리한 것으로 보입니다. 현지 유럽인들이 투표 결과에 승복하려고 애쓰는 동안, 독립운동 지도자들은 행동을 요구하며 투표 결과를 완전독립에 대한 명백한 책무위임으로 선언했습니다."
 lar_france_french_union.6.t:1 "연합 가입에 찬성하는 중앙아프리카"
 lar_france_french_union.6.desc:1 "넓고 미개발된 이 지역에서 투표 결과가 느리게 들어오고 있으나, 투표자들이 근소한 다수결로 프랑스 연합 가입을 승인한 것으로 보입니다. 민족주의 집단들은 패배를 인정하면서도 새 나라가 지역발전에 좀 더 투자하여 이 지역이 보여준 충성심에 보답하기를 요구했습니다."
 lar_france_french_union.7.t:1 "탈퇴를 원하는 중앙아프리카"
 lar_france_french_union.7.desc:1 "프랑스령 중앙아프리카의 연합찬성파들은 영토들이 연이어 프랑스 연합 가입을 부결하면서 정치적 타격을 받게 되었습니다. 독립찬성파들이 이어지는 승리를 누리면서 운동가들은 이 지역에 대한 프랑스 지배권이 패배당했다고 주장합니다."
 lar_france_french_union.8.t:1 "연합 가입에 찬성하는 시리아"
 lar_france_french_union.8.desc:1 "시리아와 레바논의 프랑스 위임통치령이 프랑스 연합에 가입하기로 표결했습니다. 이런 결과는 많은 관측통들이 좋게 말해서 어려울 것으로 예상했었습니다만, 현지 주민들은 프랑스 연합 가입이 유럽 시장에 대한 접근과 지역 경제에 대한 투자를 보장할 것으로 생각한 듯 보입니다."
 lar_france_french_union.9.t:1 "연합에 반대하는 시리아"
 lar_france_french_union.9.desc:1 "최근에 있었던 프랑스 연합 가입 투표의 결과가 발표되고 해당 지역 내에서 연합 반대표가 압도적 다수결을 차지한 것이 확실해지자 다마스쿠스와 베이루트에서는 환호성이 터져나왔습니다. 주요 민족주의 진영이 이 투표를 사실상의 독립투표로 선언하면서 현지 군 지휘관들이 수도에 불안한 보고를 보내며 증원을 요청하고 있습니다."
 lar_france_french_union.10.t:1 "연합 가입에 찬성하는 인도차이나"
 lar_france_french_union.10.desc:1 "인도차이나에서 올라오는 보고들에 의하면 베트남, 라오스, 캄보디아의 인민들이 아주 작은 표차수로 프랑스 연합 가입을 승인한 것으로 보여집니다. 즉시 재개표가 시작된 것으로 보아 현지 행정관들도 이 결과에 당황했던 모양입니다. 이 지역의 민족주의 진영은 큰 타격을 받고 사기가 저하했으며, 그 내부에서는 정말로 자신들이 인민들의 뜻을 대변하고 있는 것인지 의심이 터져나오고 있습니다."
 lar_france_french_union.11.t:1 "연합에 반대하는 인도차이나"
 lar_france_french_union.11.desc:1 "인도차이나에서 들어온 투표 결과는 우리가 예상했던 것보다 어두웠습니다. 민족주의의 온상지가 연합 가입에 찬성 투표하리라고 생각한 사람은 별로 없었지만, 민족주의 의식이 종전에 생각되어졌던 것보다 더 넓게 퍼져있는 것이 드러났습니다. 연합 가입에 찬성한 지역은 단 한 지역도 없었습니다. 민족주의 운동가들은 독립을 이룰 때가 왔다고 생각하여 전쟁을 치루고서라도 즉시 프랑스에서 독립하자며 떠들고 있습니다."
 FRA_syria_intervention.1.t:0 "연합군의 시리아 확보"
 FRA_syria_intervention.1.desc:1 "다마스쿠스에서 진압된 비시 프랑스군 지역 사령관은 공식적으로 그 영토를 연합군에 항복시켰습니다. 살아남은 비시군이 포로로 행진하는 등 전 지역에서 전투는 끝이 났습니다. 관련된 프랑스 병사들 중 극소수만이 자유 프랑스군에 합류하고 싶다는 의사를 밝혔으며, 그들 대부분은 본국으로 송환되는 것을 선호했습니다."
 FRA_syria_intervention.1.a:1 "잘 싸웠다."
 FRA_syria_intervention.2.t:0 "시리아에서 버텨낸 비시"
 FRA_syria_intervention.2.desc:1 "몇몇 전략적 요충지에서 연합군의 진격을 멈춘 격렬한 전투가 벌어진 이후, 지역 연합군 사령관이 작전을 임시로 중단할 것을 요청했습니다. 비시군의 방어를 뚫을 수 없었고, 이에 연합군은 공세 시작점으로 후퇴할 수 밖에 없었습니다. 비시군은 후퇴하는 연합군에 대한 추격을 진행하지는 않았으며, 위치를 고수하는데 상당히 자신만만한 것으로 보입니다."
 FRA_syria_intervention.2.a:1 "많은 선한 이들이 헛되이 죽었군."
 FRA_syria_intervention.3.t:0 "시리아에서의 휴전"
 FRA_syria_intervention.3.desc:1 "시리아를 향한 연합군의 진격이 돈좌되고, 비시군은 방어선을 성공적으로 굳힐 수 있었습니다. 다회의 잘 조율된 공격에도 불구하고 연합군이 방자를 몰아내지 못한 결과, 비시 프랑스가 아직 모든 가치있는 지역을 점령하고 있음에도 불구하고 양측은 전선을 굳히며 휴전에 합의하게 되었습니다."
 FRA_syria_intervention.3.a:1 "달라진 게 없군."
 FRA_indochina_intervention.1.t:0 "연합국의 인도차이나 확보"
 FRA_indochina_intervention.1.desc:1 "인도차이나의 주요 도시 여럿까지 도달한 연합군의 공세로 인해 지역 총독은 휴전을 요청하게 되었습니다. 방어군이 뿔뿔히 흩어져 와해된 상황에서 더이상의 저항은 무의미해 보입니다. 잔존 방어 병력들은 투항하여 비시 프랑스로의 송환을 기다리고 있습니다."
 FRA_indochina_intervention.1.a:1 "중대한 성공이다."
 FRA_indochina_intervention.2.t:0 "인도차이나에서 버텨낸 비시"
 FRA_indochina_intervention.2.desc:1 "끔찍할 정도로 험난한 지형에서 거센 전투를 벌인 결과, 현지의 연합군 지휘관은 결국 작전 중지를 명령하였습니다. 갈수록 악화되는 전선의 보급 상황과 비시 저항군의 저항에 맞부딪힌 연합군은 비시 점령 하의 인도차이나를 내버려 두고 퇴각을 결정하였습니다."
 FRA_indochina_intervention.2.a:1 "사람과 시간을 낭비하는군."
 FRA_indochina_intervention.3.t:0 "인도차이나에서의 휴전"
 FRA_indochina_intervention.3.desc:1 "시작되는 악천 후와 떨어지는 보급으로 인해 연합국과 비시 양측의 지휘관은 휴전에 합의하였습니다. 진격 중 맞닥트린 각종 난관들과 기습의 이점을 상실함에 따라 상부에서는 상황이 나아져도 공세는 재개할 수 없을 것이라 보고 있습니다."
 FRA_indochina_intervention.3.a:1 "토끼 두 마리를 잡으려다 하나도 못 잡았군."
 FRA_central_africa_intervention.1.t:0 "연합국의 중앙아프리카 확보"
 FRA_central_africa_intervention.1.desc:1 "연합군은 거센 저항에 맞닥트리는 일 없이 비시 점령 하의 중앙아프리카 깊숙한 곳까지 진격하는 데 성공하였습니다. 비록 최대한 버텨내라는 비시의 지시가 있었지만, 현지의 프랑스 병사들은 대부분 저항을 멈추고 연합군의 진격을 방관하고 있습니다."
 FRA_central_africa_intervention.1.a:1 "그들은 누가 진짜 적인지 알고있다."
 FRA_central_africa_intervention.2.t:0 "중앙아프리카에서 버텨낸 비시"
 FRA_central_africa_intervention.2.desc:1 "중앙아프리카의 프랑스군은 진격하는 연합군을 수차례 기습하며 심각한 손실을 입히는 등 믿기지 않을 정도로 강력하게 저항하였습니다. 이해할 수 없는 상황과 과소평가했던 적들에게 당황한 현지의 연합군 사령관은 병력을 원점까지 퇴각시키고 전열을 다듬어 다음 지시를 기다리고 있습니다."
 FRA_central_africa_intervention.2.a:1 "왜 그들은 그들의 해방자에 저항했을까?"
 FRA_central_africa_intervention.3.t:0 "중앙아프리카에서의 휴전"
 FRA_central_africa_intervention.3.desc:1 "중앙아프리카에서 요충지를 놓고 수차례의 격렬한 전투를 벌인 결과 양측은 더이상의 작전 지속능력을 상실하게 되었습니다. 비록 비시 프랑스가 여전히 주요 지역들을 점령하고 있지만, 연합군도 일부 지역을 획득하는 데에 성공하였습니다. 하지만 보급 상황이 심각하게 악화됨에 따라 양측은 근시일 내에 공세를 가할 역량을 완전히 상실하였습니다."
 FRA_central_africa_intervention.3.a:1 "얻은 게 없군."
 FRA_west_africa_intervention.1.t:0 "연합군의 서아프리카 확보"
 FRA_west_africa_intervention.1.desc:1 "개활지를 통해 신속한 기동을 이뤄낸 연합군은 프랑스의 방어군 대부분을 우회하여 측면을 잡아 항복을 받아내는데에 성공했습니다. 연합군의 진격을 막을 예비대가 없는 현지 총독은 결국 공식적으로 영토를 포기하였습니다."
 FRA_west_africa_intervention.1.a:1 "또 한 곳에 자유의 바람이 부는군."
 FRA_west_africa_intervention.2.t:0 "서아프리카에서 버텨낸 비시"
 FRA_west_africa_intervention.2.desc:1 "실패한 공세 작전과 맹렬한 전투 끝에 현지 연합군 지휘관은 작전 중지를 명령하고 돌출된 병력들을 방어에 유리한 지형까지 퇴각시켰습니다.  요충지들의 방비를 강화한 비시군을 무너트리기엔 요원해 보입니다."
 FRA_west_africa_intervention.2.a:1 "하늘은 용기 있는 자의 편이 아니군."
 FRA_west_africa_intervention.3.t:0 "서아프리카에서의 휴전"
 FRA_west_africa_intervention.3.desc:1 "부족한 증원과 위태로운 보급 상황으로 인해 비시군과 연합군은 일련의 지루한 공작과 역공작을 반복하며 대치를 지속하고 있습니다. 전의가 꺾이고 장비는 낡아가는데 아무도 결단을 내리지는 않으니, 양측은 참호 속에서 상대의 선공을 기다릴 뿐입니다."
 FRA_west_africa_intervention.3.a:1 "아까운 시간만 낭비하는군."
 lar_compensate_italy.1.t:0 "프랑스의 식민지 양도 제안"
 lar_compensate_italy.1.desc:1 "[From.GetLeader](이)가 양국간의 중대한 문제 몇몇을 해결할 조약을 논의하러 로마에 도착하였습니다. 그는 대전 중 흘린 피로 맺어진 양국의 오래된 유대를 고려하여, 지부티의 프랑스 항구를 넘겨주는 대신 전시에 프랑스의 동맹으로서 참전할 것을 제안하고 있습니다."
 lar_compensate_italy.1.a:1 "동맹이 되어 주지."
 lar_compensate_italy.1.b:1 "우리는 이렇게 쉽게 매수되지 않는다."
 lar_compensate_italy.2.t:1 "[From.GetLeader]의 동의"
 lar_compensate_italy.2.desc:1 "[This.GetLeader](은)는 [From.GetLeader](이)가 조약에 동의함에 따라 이탈리아에서의 성공을 축하하며 돌아왔습니다. 이제 남은 것은 동아프리카의 우리 자산을 이탈리아에게 공식적으로 인계하는 것 뿐입니다."
 lar_compensate_italy.2.a:0 "값싼 대가다."
 lar_compensate_italy.3.t:1 "[From.GetLeader]의 거부"
 lar_compensate_italy.3.desc:1 "희망이 보이는 듯 했던 협상은 [From.GetLeader](이)가 지부티보다 더 많은 것을 원함에 따라 결렬되고 말았습니다."
 lar_compensate_italy.3.a:1 "이제 어떻게 해야하지?"
 lar_intervention_in_greece.1.t:0 "프랑스의 그리스 간섭 제의"
 lar_intervention_in_greece.1.desc:1 "프랑스 대사가 동부 지중해에 관한 우리의 공통된 관심사를 언급하는 문서를 전해왔습니다. [From.GetLeader] 정부는 크레테 섬을 확보하여 해군 기지로 활용하는 데에 큰 관심이 있어 보이지만, 그리스에 '불친절하거나 적대적인' 정부가 존재하는 한 해당 지역에서의 작전에 차질이 생길 수 있다고 보는 듯 합니다. 즉, [From.GetAdjective] 정부는 함께 힙을 합쳐 그리스에 좀 더 우호적인 정부를 수립하거나 아예 점령해버릴 의사가 있는지 타진하고 있습니다."
 lar_intervention_in_greece.1.a:1 "생각이 통하는군."
 lar_intervention_in_greece.1.b:1 "우리의 전략은 우리가 결정한다."
 lar_intervention_in_greece.2.t:1 "[From.GetLeader]의 동의"
 lar_intervention_in_greece.2.desc:1 "[From.GetLeader](은)는 로마 주재 프랑스 대사를 통해 해당 사안에 대한 전폭적인 지지와 동의를 표했습니다. [From.GetAdjective] 군부는 유사시에 필요할 수 있는 대 그리스 합동 작전 계획의 입안을 하달받았습니다."
 lar_intervention_in_greece.2.a:1 "곧 필요해질 작전이다."
 lar_intervention_in_greece.3.t:1 "[From.GetLeader]의 거부"
 lar_intervention_in_greece.3.desc:1 "[From.GetAdjective] 대사가 전해온 다소 퉁명스러운 전언에 따르면, 현 정부는 동부 지중해의 현황에 간섭할 의사가 없으며 군사 작전에 따른 불확실성보다는 지금 이 상태가 낫다고 보는 것 같습니다."
 lar_intervention_in_greece.3.a:1 "공포스러운 말이군."
 lar_dominate_the_middle_east.1.t:0 "프랑스의 종속화 요구"
 lar_dominate_the_middle_east.1.desc:1 "[From.GetLeader] 정부는 중동에 새로운 전권대사를 임명하였습니다. 오늘 [This.GetLeader](와)과 우리의 수도에서 회담을 가진 그는, 프랑스 정부가 중동에서 더욱 주도적인 역할을 가지기를 희망하며 현지의 정세에 관련된 모든 사안에 직접적으로 개입하기를 원한다는 뜻을 전해왔습니다.\n\n그는 비록 이를 거부할 시 어떤 일이 일어날지에 대해 명확하게 언급하지는 않았으나, 프랑스 정부는 우리 정부의 독자적인 외교 정책을 '용납하기 어려울 것'이라고 전해왔습니다."
 lar_dominate_the_middle_east.1.a:1 "우리는 이 새로운 현실을 받아 들여야 한다."
 lar_dominate_the_middle_east.1.b:1 "자유는 우리 손에 들어왔고, 단 한 줌도 뺏기지 않을 것이다!"
 lar_dominate_the_middle_east.2.t:0 "[From.GetNameDefCap]의 굴복"
 lar_dominate_the_middle_east.2.desc:1 "[From.GetLeader](은)는 참모들과의 논쟁 끝에 공식적으로 우리의 요구를 받아들였습니다. 그들은 이제 우리의 뜻에 순응하기 위해 모든 외교 정책에서 프랑스 대리인의 자문을 구할 것 입니다."
 lar_dominate_the_middle_east.2.a:1 "그럼 그래야지."
 lar_dominate_the_middle_east.3.t:0 "[From.GetNameDefCap]의 저항"
 lar_dominate_the_middle_east.3.desc:1 "[From.GetLeader](은)는 [From.GetAdjective] 국민들의 유구하고 명예로운 상무적 전통을 장황하게 늘어놓으며, 외세에게 무릎을 꿇고 목숨을 부지하느니 명예롭게 죽겠다는 뜻을 표했습니다."
 lar_dominate_the_middle_east.3.a:1 "그렇다면, 그들의 발등에 죽음이 있을 것이다."
 lar_dominate_the_middle_east.3.b:0 "하찮은 인간들로 가득 찬 쓸데없는 먼지 구덩이일 뿐이다."
 lar_spheres_of_influence.1.t:0 "세력범위의 논의를 원하는 프랑스"
 lar_spheres_of_influence.1.desc:1 "[From.GetLeader](이)가 양국 사이의 갈등 요소의 해소를 위해 베를린에 방문하여 [This.GetLeader](와)과의 회담을 가졌습니다. 논의된 주제 중 하나는 중앙유럽 판도의 재조정입니다. [From.GetLeader](은)는 프랑스계 인구가 주가 되는 [BEL.GetNameDef] 지역을 자국의 주 관심사로 여긴다고 분명히 밝혔습니다. \n\n\n그러나 프랑스 정부는 [HOL.GetNameDef](와)과 [LUX.GetNameDef]에 관해선 보다 유연한 입장입니다. 이들은 두 국가를 우리의 영향권에 넣는 대신 [BEL.GetNameDef](을)를 프랑스의 영향권에 두자는 양해각서를 제시하였습니다."
 lar_spheres_of_influence.1.a:1 "합리적인 제안이군"
 lar_spheres_of_influence.1.b:0 "영향권을 가지려면, 먼저 영향력이 있어야지, 프랑스."
 lar_spheres_of_influence.2.t:1 "[From.GetNameDefCap]의 동의"
 lar_spheres_of_influence.2.desc:1 "[From.GetLeader](와)과의 협상은 두 지도자가 빠르게 제안에 합의하면서 단 몇 분 만에 끝났습니다. 의견이 엇갈렸던 유일한 부분은 자그마한 벨기에 독일어 공동체인데, 이는 곧 해결을 위해 외교부로 넘겨졌습니다."
 lar_spheres_of_influence.2.a:1 "우리의 외교전략이 거둔 또 하나의 승리군."
 lar_spheres_of_influence.3.t:1 "[From.GetLeader]의 거부"
 lar_spheres_of_influence.3.desc:1 "상당히 차가웠다고 알려진 [From.GetLeader](와)과 [This.GetLeader] 사이의 회담의 결과로 양국간의 긴장을 해소할 희망은 단 몇 분 만에 거품이 되었습니다. 독일 대표단은 저들의 점령지에서 단 한 발자국도 움직일 생각이 없다 밝히며, 상당한 크기의 독일계 인구가 사는 벨기에는 [From.GetNameDef]의 정당한 이권지역이며 한 것도 없이 숟가락을 올리는 우리의 제안은 절대 받아들일 수 없다고 하였습니다."
 lar_spheres_of_influence.3.a:1 "시간 낭비를 한 모양이군."
 lar_align_belgium.1.t:1 "프랑스의 특권 요구"
 lar_align_belgium.1.desc:2 "복면을 쓴 폭력배들이 우리의 프랑스계 시민을 공격하는 사건이 수차례 발생함에 따라, 오늘 프랑스 대사는 [This.GetLeader](을)를 방문하여 우리나라가 국경의 프랑스계 공동체에 대한 의무를 다하기 힘든 것이 분명해 보인다는 문건을 전달하였습니다. 프랑스 정부는 이러한 문제를 해결하기 위해 프랑스군의 주둔과 국경 내 프랑스 헌병의 수사권을 포함한 광범위한 권리를 요구하였습니다.\n\n또한 문건에는 이러한 요구의 거절은 곧 적대적인 행위로 간주되어 심각한 결과를 초래할 것이라고 명시되어 있습니다."
 lar_align_belgium.1.a:1 "동의하는 수 밖에 없다."
 lar_align_belgium.1.b:1 "우리는 1914년에도 굽히지 않았고 지금도 굽히지 않을것이다!"
 lar_align_belgium.2.t:0 "[From.GetNameDefCap]의 굴복"
 lar_align_belgium.2.desc:1 "[From.GetAdjective] 내각은 비록 여러 구성원이 투표 대신 사퇴를 선택하였음에도 불구하고 결국 만장일치로 우리의 요구를 받아들였습니다. 연락 장교와 소규모의 공무원이 당국과의 협력을 위해 브뤼셀로 출발하였습니다."
 lar_align_belgium.2.a:1 "현명한 선택을 했군."
 lar_align_belgium.3.t:1 "싸우기를 맹세한 [From.GetNameDefCap]"
 lar_align_belgium.3.desc:1 "[From.GetAdjective] 정부는 우리의 요구에 외교적으로 대응하는 대신 군에게 전시 태세를 갖추도록 지시하고 국경을 폐쇄하였습니다. 브뤼셀의 신문들은 워털루 전투에 대한 사료를 지면 가득 채우며 프랑스군이 침공할 시 그들에게 돌아갈 것은 굴욕적인 패배 뿐이라고 예측하고 있습니다."
 lar_align_belgium.3.a:1 "어디 두고 보자고."
 lar_align_belgium.3.b:1 "벨기에서 흘리기에는 피 한 방울도 아깝다."
 lar_split_belgium.1.t:1 "[From.GetLeader]의 왈롱 요구"
 lar_split_belgium.1.desc:1 "지난 몇 주간 우리나라의 프랑스계 인구를 대표한다 자칭하는 신흥 단체 몇몇이 왈롱과 프랑스의 '재통합'을 요구하고 있습니다. 오늘 프랑스 대사의 전언에 따르면 [From.GetLeader] 정부는 우리의 프랑스계 지역을 프랑스 영토로 편입하는 것에 관한 공식 정책을 수립하였다고 합니다.\n\n국경에 모여들고 있는 부대들을 보아하니 저들은 이 새 정책을 극단적인 방법을 통해서라도 강제할 것 같습니다."
 lar_split_belgium.1.a:1 "피할 수 없는 것에 맞서서 얻을 수 있는건 없다."
 lar_split_belgium.1.b:1 "이곳은 우리의 나라고 우리는 단 한 뼘의 땅을 위해서라도 기꺼이 싸울 것이다."
 lar_split_belgium.2.t:1 "분단에 동의한 벨기에"
 lar_split_belgium.2.desc:1 "벨기에 정부는 우리의 감독하에 벨기에의 프랑스어 사용 지역을 프랑스로 합병하기 위한 일련의 국민투표를 실시하기로 합의했다. 친 벨레니아 정당들이 모두 보이콧을 외치고 있는 가운데 우리의 승리는 거의 확실하다고 볼 수 있다."
 lar_split_belgium.2.a:1 "민주주의는 정말로 아름답지."
 lar_split_belgium.3.t:0 "저항하는 벨기에"
 lar_split_belgium.3.desc:1 "[From.GetAdjective] 정부는 친통합파의 사무실을 급습하고 대표를 체포하는 등 왈롱과 프랑스의 통합에 대해 가혹한 탄압으로 대응하고 있습니다. 우리의 대사가 이에 공식적으로 항의하자, 그들이 답하기를 [From.GetAdjective] 정부는 국가의 질서를 유지할 책임이 있으며 타국의 설교는 필요 없다고 합니다."
 lar_split_belgium.3.a:1 "저들에게 예의란걸 가르쳐야 하겠군!"
 lar_split_belgium.3.b:1 "노력할 가치가 없는 일이다."
 lar_concessions_to_italy.1.t:1 "이탈리아에게 식민지 이양을 제안한 프랑스"
 lar_concessions_to_italy.1.desc:2 "[From.GetLeader] 정부는 이탈리아를 우리 편으로 끌어들여 차후에 성사될 수 있을 독일과 이탈리아의 동맹을 저지하자는 의사를 타진해왔습니다. 예상컨대 [ITA.GetLeader](은)는 일종의 보상 혹은 양보가 있어야 매수할 수 있을겁니다.  [From.GetAdjective](은)는 우리의 지부티와 소말리랜드를 이탈리아에게 이양함으로서 독일을 고립시키는 공식적인 연대를 맺기를 제안하고 있습니다."
 lar_concessions_to_italy.1.a:1 "아직 요람 속에 있는 '추축국'이란 아기를 없애버릴 기회다!"
 lar_concessions_to_italy.1.b:1 "[ITA.GetLeader](은)는 약속을 지키리라 믿을 수 있는 사람이 아니다."
 lar_concessions_to_italy.2.t:1 "[From.GetLeader]의 동의"
 lar_concessions_to_italy.2.desc:1 "우리의 제안은 [From.GetAdjective] 내각에서 간신히 표결에 통과하였습니다. 비록 [ITA.GetLeader](와)과의 동맹이 가져올 영향에 대한 외교계의 우려가 크지만, 이제 우리는 한 발 더 나아가서 우리의 공동 제안서를 [ITA.GetAdjective]에게 보낼 수 있습니다."
 lar_concessions_to_italy.2.a:1 "메세지를 보내라."
 lar_concessions_to_italy.3.t:1 "[From.GetLeader]의 거부"
 lar_concessions_to_italy.3.desc:1 "우리의 제안은 [From.GetAdjective] 내각에서 호응을 얻는 데에 실패하였습니다. 비록 [ITA.GetNameDef](와)과의 동맹이 이로울 것이라는 데에는 의견의 일치를 보았으나, 이를 위해 영토를 이양한다는 주장은 도무지 [From.GetAdjective] 정부가 받아들일 수 없는 종류의 것입니다."
 lar_concessions_to_italy.3.a:1 "우리끼리라도 제안을 해야겠군."
 lar_concessions_to_italy.4.t:0 "영국과 프랑스의 식민지 협정 제의"
 lar_concessions_to_italy.4.desc:1 "[ENG.GetNameDef](와)과 [FRA.GetNameDef]의 대사가 스트레사에서의 협정을 다시 이행하기 위해 [This.GetLeader](을)를 만나 회담을 가졌습니다. 그들은 최근 있었던 외교적 공세의 일환으로, 동아프리카에서 지부티와 영국령 소말리아의 이양을 제안하고 있습니다.\n\n식민지의 이양은 동맹조약의 비준과 함께 이행될 것입니다."
 lar_concessions_to_italy.4.a:0 "예쁜 국경을 위해서라면야."
 lar_concessions_to_italy.4.b:0 "우리는 매수되지 않는다!"
 lar_concessions_to_italy.5.t:0 "프랑스의 식민지 양도 제의"
 lar_concessions_to_italy.5.desc:1 "[From.GetAdjective] 대사가 전달한 문건에 따르면, [From.GetLeader](은)는 스트레사에서의 가협정을 정식으로 비준하기를 원하는 듯 합니다. 이를 위해  [From.GetAdjective](은)는 동아프리카의 프랑스 영토를 양도할 용의가 있다고 합니다.\n\n외교계에서 도는 루머에 따르면 [From.GetAdjective](은)는 [ENG.GetAdjective]에 접촉하여 합동 제안과 더 광범위한 식민지 양도를 논의하려 했으나 거절당했다고 합니다."
 lar_concessions_to_italy.5.a:1 "타당한 것 같군."
 lar_concessions_to_italy.5.b:1 "요구는 많고 주는 건 적다."
 lar_concessions_to_italy.6.t:1 "[ITA.GetLeader]의 동의"
 lar_concessions_to_italy.6.desc:1 "[From.GetAdjective] 정부는 우리의 영토 이양을 댓가로 한 스트레사 협정의 비준에 동의하였습니다. 세부적인 사항에 대한 협상은 외교부에 넘겨졌으며, 영토의 이양은 조약이 비준되어야 이행될 것 입니다."
 lar_concessions_to_italy.6.a:2 "매듭을 확실히 지어야겠군."
 lar_concessions_to_italy.7.t:1 "[ITA.GetLeader]의 거부"
 lar_concessions_to_italy.7.desc:1 "[From.GetAdjective] 정부는 스트레사 협정에 관심이 없다는 퉁명스러운 대답을 돌려주었습니다. 그들은 아무리 많은 식민지를 댓가로 주더라도 자신들의 생각을 바꾸기란 힘들 것이라고 합니다."
 lar_concessions_to_italy.7.a:0 "곤란하군."
 lar_ratify_the_stresa_front.1.t:0 "스트레사 전선 승인"
 lar_ratify_the_stresa_front.1.desc:1 "영토의 이양을 댓가로 한, 프랑스와의 동맹을 정식으로 맺는 스트레사 협정의 비준은 순조롭게 진행되고 있습니다. 외교부에서의 일처리가 끝나고 나면 남은 것은 종이에 사인을 하는 것 뿐입니다."
 lar_ratify_the_stresa_front.1.a:1 "[This.GetAdjective] 외교의 승리."
 lar_ratify_the_stresa_front.1.b:1 "더 이상 우리에게 이로운 것 같지 않군."
 lar_ratify_the_stresa_front.2.desc:1 "[From.GetAdjective] 정부와 한 약속을 지킬 때가 왔습니다. 이제 동맹이 유효해졌으니 우리는 지부티를 이양할 의무가 있습니다."
 lar_ratify_the_stresa_front.2.a:2 "프랑스는 약속을 지킨다."
 lar_ratify_the_stresa_front.2.b:1 "상황이 달라졌다."
 lar_ratify_the_stresa_front.3.t:0 "[From.GetNameDefCap]의 동맹 비준 거부"
 lar_ratify_the_stresa_front.3.desc:1 "[From.GetAdjective] 정부는 갑작스럽게도 스트레사 조약을 비준하겠다던 약속을 저버렸습니다. 외교 채널을 통해 이에 대한 해명을 얻으려는 모든 시도는 실패하였으며 [From.GetAdjective]의 외교관들도 갑작스러운 태도의 변화에 우리만큼 당황한 것 같습니다."
 lar_ratify_the_stresa_front.3.a:1 "하늘이 어둡군."
 lar_ratify_the_stresa_front.4.desc:1 "[FRA.GetNameDefCap](와)과 [ITA.GetNameDef](이)가 스트레사 조약에 서명했하여 공식적인 동맹을 맺었으니 이제는 우리가 조약에 서명하고 소말리아의 영토를 [ITA.GetAdjective]에게 넘길 차례입니다."
 lar_ratify_the_stresa_front.4.a:1 "우리는 약속했다."
 lar_ratify_the_stresa_front.4.b:1 "우리의 이해관계가 갈렸다."
 lar_franco_soviet_treaty.1.t:2 "프랑스의 상호원조조약 제안"
 lar_franco_soviet_treaty.1.desc:1 "[From.GetLeader] 정부는 동맹 의논을 위해 모스크바에 특사를 파견하였습니다. [From.GetAdjective]의 제안서에 따르면 우리는 [From.GetNameDef](이)가 겪는 모든 방어 전쟁에 참전해야 하며, 마찬가지로 저들도 우리가 공격받을 시 참전해줄 것입니다."
 lar_franco_soviet_treaty.1.a:1 "1894년의 정신은 살아있다!"
 lar_franco_soviet_treaty.1.b:1 "양측 다 서로를 효과적으로 돕기 어려울텐데."
 lar_franco_soviet_treaty.2.t:1 "[From.GetNameDefCap]의 동의"
 lar_franco_soviet_treaty.2.desc:1 "[From.GetAdjective] 정부는 우리의 제안을 수락하였으나, 유럽의 정세를 뒤흔들기 위한 전쟁에는 끼어들지 않겠다고 강조하였습니다. 따라서 우리의 동맹은 방어적인 부분에 한하며, 양측은 서로가 제3자에게 공격받았을 경우에만 지원을 하게 될 것입니다."
 lar_franco_soviet_treaty.2.a:1 "그 정도면 충분하다."
 lar_franco_soviet_treaty.3.t:1 "[From.GetNameDefCap]의 거부"
 lar_franco_soviet_treaty.3.desc:1 "냉담했던 회담 중, [From.GetAdjective]의 외무부 장관은 우리와의 동맹은 [From.GetAdjective]에게 이익이 되지 않는다고 통보했습니다. 그는 유럽의 지리적 여건으로 인해 [From.GetAdjective]의 군대가 우리의 전쟁을 도와주기란 불가능하며 그 역도 마찬가지라고 말합니다. 따라서 [From.GetAdjective] 정부는 이러한 제안을 거절할 수 밖에 없다고 합니다."
 lar_franco_soviet_treaty.3.a:2 "못하는 것인가, 안 하는 것인가?"
 lar_end_the_occupation.1.t:0 "점령의 끝"
 lar_end_the_occupation.1.desc:1 "수년이 지난 후, [From.GetLeader]의 정부는 그들의 '국민혁명' 정책이 성공적이었다고 공식적으로 선언했습니다. 그는 라디오 연설을 통해 구 프랑스 정부 체제의 약점과 퇴폐주의는, 프랑스와 같은 고귀하고 용맹한 국가에 더 적합한 새롭게 재건된 정부체제로 완전히 탈바꿈했다고 선언했습니다.\n\n이러한 노력의 일환으로, 그의 정부는 공식적으로 휴전 협정에 의해 부과된 의무와 제한을 해제하고 그의 정부가 모든 프랑스 영토를 완전히 통제하는 것을 요구했습니다.\n\n이에 대한 대가로, 그는 한 세대 만에 일어난 두 번째의 피비린내 나는 전쟁에 우리 두 나라를 몰아넣은 이들을 응징하기 위한 참전을 제안했습니다."
 lar_end_the_occupation.1.a:1 "기꺼이 두 팔 벌려 환영하지!"
 lar_end_the_occupation.1.b:1 "분에 넘치는 생각을 하는군."
 lar_end_the_occupation.2.t:1 "점령 종료"
 lar_end_the_occupation.2.desc:1 "[This.GetLeader](이)가 강철 조약에 서명함에 따라, 프랑스에 주둔해있던 독일군은 전 국토의 통제권을 프랑스군에게 이양했습니다. [From.GetLeader](와)과 [This.GetLeader](이)가 참여한 의례가 끝난 뒤, 파리 주둔 독일군은 [From.GetAdjective] 깃발을 내리고 도시 밖으로 행진해 나갔습니다. 그들의 뒤에선 수년만에 처음으로 삼색기가 휘날리고 있었습니다."
 lar_end_the_occupation.2.a:1 "우리는 명예를 되찾았다."
 lar_end_the_occupation.3.t:1 "[From.GetLeader]의 거부"
 lar_end_the_occupation.3.desc:1 "같이 볼셰비키의 위협에 맞서고 이 전쟁을 일으킨 전쟁광들을 뒤쫓자는 우리의 관대한 제안에도 불구하고, [From.GetLeader](은)는 우리의 외교적 요청에 무례하게 퇴짜를 놓았습니다. 그가 말하기를, 프랑스인은 여태까지의 전쟁 중 자신의 역량을 입증하는 데에 실패하였고 따라서 이미 한 번 패배한 국가에게 [From.GetNameDef]의 서부 국경을 맡길 이유가 없다고 합니다."
 lar_end_the_occupation.3.a:1 "[FRA.GetLeader](와)과 힘을 합칠 때가 왔다!"
 lar_end_the_occupation.3.b:2 "이 모욕에는 강철과 화염으로 대답할 것이다."
 lar_end_the_occupation.4.t:0 "비시의 제안"
 lar_end_the_occupation.4.desc:1 "형세가 급전하여, [From.GetLeader]의 대리인이 우리에게 접촉하여 서로의 힘을 합치기를 제안하였습니다. 엄중한 보안 아래 군을 재건한 [From.GetLeader](은)는 이제 다시 전쟁에 뛰어들어 고국을 수복할 때가 왔다고 믿고 있습니다.\n\n하지만 우리의 정보원에 따르면, 점령당한 프랑스 영토의 이양에 관한 협상의 실패가 이번 일의 숨겨진 동기일 것이라고 합니다."
 lar_end_the_occupation.4.a:1 "이제야 싸울 이유를 찾았나 보군."
 lar_end_the_occupation.4.b:1 "왜 우리가 겁쟁이와 반역자들을 도와야하지?"
 lar_end_the_occupation.5.t:0 "[From.GetLeader]의 동의"
 lar_end_the_occupation.5.desc:1 "[From.GetLeader]와의 회담을 성공적으로 마친 우리의 대표단이 돌아왔습니다 - [From.GetLeader] 본인과 함께. 수년만에 처음으로 프랑스 땅을 밟은 그는 [This.GetLeader]와 만나 구체적인 협력안을 논의하였습니다."
 lar_end_the_occupation.5.a:0 "아주 좋아."
 lar_end_the_occupation.6.t:0 "[From.GetLeader]의 거부"
 lar_end_the_occupation.6.desc:2 "[From.GetLeader]와의 회담을 위해 보낸 우리의 대표단은 애국자로서, 군인으로서, 국민으로서의 의무를 저버린 [This.GetLeader]에 대한 지루한 강의를 들은 뒤 빈손으로 돌아와야 했습니다. 다음날 [From.GetLeader]는 라디오 연설을 통해 공개적으로 우리의 정부를 '프랑스 역사상 최악의 겁쟁이와 반역자들의 모임'이라고 비난했습니다.\n\n아무래도 우리는 저들의 도움 없이홀로 독일에 맞서 고국을 해방시켜야 할 것 같습니다."
 lar_end_the_occupation.6.a:1 "같은 프랑스인의 손을 이렇게 매정하게 뿌리치는 '진정한 애국자'라니."
 lar_low_stability_civil_war.1.t:1 "공산주의 봉기!"
 lar_low_stability_civil_war.1.desc:1 "몇 주간의 소요 사태와 은밀한 준비 끝에, 프랑스 여러 도시에서 대규모 파업이 일어났습니다. 이와 거의 동시에 무장한 소위 '노동자 방위 여단'이 조직되었는데, 몇몇은 반란에 가담한 일부 군부대의 지원을 받기도 했습니다. 정부에 충성하는 군대는 전국에 걸친 수많은 사태에 발포했고, 반란군과 정부군간의 사소한 교전은 순식간에 격렬한 총력전으로 변했습니다.\n\n국내 안정도가 끊임없이 감소하는 가운데, 정부는 국토 태반에 대한 통제력을 잃고 있습니다."
 lar_low_stability_civil_war.1.a:1 "또 다른 프랑스 혁명인가?"
 lar_low_stability_civil_war.2.t:1 "반동분자들의 봉기!"
 lar_low_stability_civil_war.2.desc:1 "반동적인 군 장교들과 부유한 지주들이 정부에 대항하는 군사 쿠데타를 준비했던 것이 분명합니다. 이들 중 일부는 경찰에 신원이 알려졌지만 다른 일부는 아직 확인되지 않았습니다. 조사 과정에서 유출된 정보에 따르면, 공모자들은 그들의 음모가 완전히 밝혀기지 전에 행동을 취하기로 결심한 것 같습니다.\n\n현지 주둔군에게 빠르게 노출되고, 혼란에 차 제대로 된 전열조차 갖추지 못한 채로 성급하게 진행된 쿠데타는 본래 의도했던 기습에 실패하였습니다. 신속하게 대응한 충성파 군대는 우리 정부에 대한 참수 공격을 성공적으로 막아냈지만, 이를 위해 국토의 상당 부분을 포기할 수 밖에 없었습니다. 반란군이 자리를 잡으면서, 내전은 더욱 본격적인 양상을 띄게 될 것으로 보입니다."
 lar_low_stability_civil_war.2.a:1 "다들 이렇게 될 줄 알고 있었지."
 lar_worker_shortage.1.t:1 "심각한 노동력 부족"
 lar_worker_shortage.1.desc:1 "기존에는 면제 대상이었던 숙련공들의 소집 등 더욱 광범위해진 징병으로 인해 많은 기업들이 결원을 보충하는 데에 어려움을 호소했습니다. 심지어 군수 산업마저도 노동력 부족에 시달리는 상황의 결과로서 우리의 생산량은 줄어들기 시작하고 있습니다.\n\n전문가들은 징병 된 노동자들을 다시 복귀시키던지, 아니면 그들 대신 새로운 노동자들을 찾아내든지 하여 노동력을 확보하기를 권고하고 있습니다."
 lar_worker_shortage.1.a:1 "어쩌면 대신 여성을 고용할 수 있지 않을까?"
 lar_worker_shortage.2.t:0 "군인들이 일터로 돌아가다"
 lar_worker_shortage.2.desc:1 "군부의 항의를 무릅쓰며 징병 범위를 줄이고 숙련공들을 복직시킨 결과 노동력의 부족은 해소되었습니다. 통계 자료에 따르면 생산성은 가파르게 올라 징병 범위를 넓히기 전의 상태를 회복하고 있다고 합니다."
 lar_worker_shortage.2.a:1 "양보다 질이다!"
 lar_arms_purchases.1.t:0 "[From.GetNameDefCap]의 무기 구매 희망"
 lar_arms_purchases.1.desc:1 "급격하게 악화되고 있는 유럽의 정세로 인해, 프랑스 관료들이 우리에게 접촉하여 중화기와 신형 항공기의 수입 허가를 받고자 하고 있습니다. 허가가 떨어지면 우리의 공장들은 바로 수주를 받아 생산에 들어갈 것이며, 비록 주문량이 많지 않아 우리의 경제에 큰 영향을 끼치기엔 어렵겠지만 그래도 꽤나 많은 일거리를 창출할 수 있을 것입니다."
 lar_arms_purchases.1.a:0 "당연히 허가해야지!"
 lar_arms_purchases.1.b:0 "절대 안 돼!"
 lar_arms_purchases.2.t:0 "[From.GetNameDefCap]의 동의"
 lar_arms_purchases.2.desc:1 "대통령 [From.GetLeader]의 지지로, 미국 상원은 우리가 미국 공장에 무기를 발주할 수 있도록 허용하는 광범위한 법안을 통과시켰으나, 자금 선택지를 급격하게 제한하였습니다. 미국의 고립주의 파벌은 여전히 우리가 미국의 독일 선언의 원인은 우리가 쌓아온 막대한 채무였다는것을 확신하고 있습니다. 그들은 우리가 이 무기에 대한 비용을 달러로 지불할수 있게 하도록 매우 열정적입니다."
 lar_arms_purchases.2.a:1 "이를 위해서라면야."
 lar_arms_purchases.3.t:0 "[From.GetNameDefCap]의 거부"
 lar_arms_purchases.3.desc:1 "여러 개입주의 의원들의 광범위한 로비와 지원에도 불구하고 미국으로부터의 무기 수입 허가를 받으려는 시도는 실패하였습니다. 이러한 무기 판매가 미국을 전화에 끌어들이리라 믿는 의회의 고립주의자들은 관련 안건을 상정하지 못하도록 막아내는데 성공하였습니다."
 lar_arms_purchases.3.a:0 "뻔뻔하군!"
 lar_france_volunteers.1.t:1 "[From.GetNameDef](으)로부터 온 의용군"
 lar_france_volunteers.1.desc:1 "[From.GetLeader] 정부가 스페인과 [From.GetNameDef] 사이의 국경 통제를 완화함에 따라 우리를 위해 총을 들기를 원하는 자원자들이 물밀듯이 밀려오고 있습니다.\n\n하지만 이러한 정책은 비단 우리에게만 적용되는 것이 아닙니다. 이로 인해 내전중인 다른 세력들도 우리와 마찬가지로 외부로부터의 협력을 얻을 수 있게 될 것입니다."
 lar_france_volunteers.1.a:1 "훌륭...한가?"
 lar_france_volunteers.3.t:0 "의용대 복귀"
 lar_france_volunteers.3.desc:2 "스페인에서의 내전이 끝남에 따라 [From.GetLeader](을)를 위해 참전한 우리의 국민 일부가 복귀하였습니다. 군사정보부는 이들의 경험으로부터 현대전에 대한 통찰을 얻고 싶어하지만, 정계의 많은 이들은 저들로 인해 우리나라의 다른 정치 세력들이 극단화될까봐 걱정하고 있습니다."
 lar_france_volunteers.3.a:0 "그들을 복귀시켜라."
 lar_france_volunteers.3.b:0 "다시 돌려보내라."
 lar_non_intervention.1.t:0 "[From.GetNameDefCap]의 불간섭위원회 초대"
 lar_non_intervention.1.desc:1 "[From.GetLeader](은)는 외부로부터의 스페인 내전의 개입을 막기 위한 불간섭위원회의 창설을 선언하였습니다. 하지만 내용을 보아하니 내전에의 간섭을 효과적으로 차단할 조항이 부족한 것 같습니다.\n\n우리가 불간섭위원회를 승인한다 하더라도 스페인 내전을 지원할 구멍은 여전히 많습니다. 이 위원회의 실질적인 효과는 다소간의 [From.GetLeader] 정부 지지율 상승 정도인 것 같습니다."
 lar_non_intervention.1.a:1 "이 정도 조건이라면 받아들일 수 있다."
 lar_non_intervention.1.b:1 "이것은 헛고생이고 우리는 그 일에 관여하지 않을 것이다!"
 lar_non_intervention.2.t:0 "[From.GetNameDefCap]의 불간섭위원회 참여"
 lar_non_intervention.2.desc:1 "[From.GetnameDef](은)는 이를 스페인에서의 유혈을 막기 위한 중요한 조치라고 칭하며 불간섭위원회를 공식적으로 승인하였습니다. 저들이 과연 정말로 내전에 개입하지 않을지는 두고 봐야 할 일입니다."
 lar_non_intervention.2.a:1 "저들을 의심할 이유는 없지, 그렇지 않나?"
 lar_non_intervention.3.t:0 "[From.GetNameDefCap]의 불간섭 위원회 승인 거부"
 lar_non_intervention.3.desc:1 "[From.GetNameDef](은)는 우리의 불간섭위원회에 참여하기를 거부하였습니다. 위원회에 개입을 원천적으로 차단할 수단이 부족하다는게 그 이유인데, 이러한 결정이 [From.GetLeader](이)가 스페인 내전에 직접적으로 개입하겠다는 의도인지는 아직 분명하지 않습니다."
 lar_non_intervention.3.a:1 "시간이 지나면 알게 될 것이다."
 lar_appeal_to_overseas_territories.2.t:0 "인도차이나가 비시에 남다."
 lar_appeal_to_overseas_territories.2.desc:0 "인도차이나의 총독은 우리와의 협력은 고려 대상조차 되지 못한다며 공개적으로 거부의 의사를 밝혔습니다. 그는 또한 식민지 라디오 방송을 통해 '감히 현 상황을 불만이 있는 몰지각하고 무책임한 이들'에게는 대대적인 탄압이 있을 것이라고 선언하였습니다."
 lar_appeal_to_overseas_territories.2.a:0 "겁쟁이와 반역자."
 lar_appeal_to_overseas_territories.3.t:0 "인도차이나의 [This.GetLeader] 지지"
 lar_appeal_to_overseas_territories.3.desc:0 "인도차이나의 총독은 현 비시 정부는 정통성 없는 꼭두각시일 뿐이라며 대신 [This.GetLeader]에 대한 지지를 선언하였습니다. 하지만 아직 비시에 충성을 바치는 대다수 현지 부대들의 전향을 위한 협상이 현재 진행중입니다."
 lar_appeal_to_overseas_territories.3.a:0 "멋지군!"
 lar_appeal_to_overseas_territories.4.t:0 "시리아의 비시 잔존"
 lar_appeal_to_overseas_territories.4.desc:0 "시리아의 총독은 우리의 호소를 완전히 무시해버리기로 결정한 것 같습니다. 정보에 따르면 막후에서 간략한 토의가 있었던 듯 하나, 결국 저들은 우리의 라디오 방송에 대해 일체의 공식적인 답변이나 행동을 하지 않았습니다."
 lar_appeal_to_overseas_territories.5.t:0 "시리아의 [This.GetLeader] 지지"
 lar_appeal_to_overseas_territories.5.desc:0 "식민지 통치에 관련된 주요 인물 여럿이 총독에게 체포된 쿠데타가 시리아에서 조용히 일어났던 듯 합니다. 총독은 곧 [This.GetLeader]에 대한 충성 선언을 한 뒤 적들에게 빼앗긴 조국을 되찾기 위해 기꺼이 총을 들 프랑스의 애국자들을 소집하였습니다."
 lar_appeal_to_overseas_territories.6.t:0 "중앙아프리카의 비시 잔존"
 lar_appeal_to_overseas_territories.6.desc:0 "우리의 중앙아프리카 영토 식민지 행정관들이 단체로 [This.GetLeader]의 라디오 호소를 합법적인 정부의 권위를 깎아내리려는 반역이라고 비방하였습니다. 정보에 따르면 저들은 저들이 편을 바꿨을 때 현지인들의 독립 시도에 대한 억제력이 부족해질까 봐 걱정하는 듯합니다."
 lar_appeal_to_overseas_territories.6.a:0 "다 합쳐도 반푼이가 안 될 머저리들 같으니라고."
 lar_appeal_to_overseas_territories.7.t:0 "중앙아프리카의 전향"
 lar_appeal_to_overseas_territories.7.desc:0 "총독 펠릭스 에부에를 필두로 하여 중앙아프리카의 식민지들이 우리의 대의를 위해 한데 뭉쳤습니다. 현지 청년들의 모병 운동은 이미 시작되었습니다."
 lar_appeal_to_overseas_territories.8.t:0 "서아프리카의 비시 잔존"
 lar_appeal_to_overseas_territories.8.desc:0 "비록 서아프리카의 행정관들은 우리에게 합류하는 것에 대해 긍정적이지만, 현지의 유럽인 다수는 그렇지 않은 듯 합니다. 대중의 압력으로 인해 서아프리카의 행정관들은 어쩔 수 없이 공개적으로 비시 정부에의 지지 선언을 하게 되었습니다."
 lar_appeal_to_overseas_territories.9.t:0 "서아프리카의 [This.GetNameDef] 지지"
 lar_appeal_to_overseas_territories.9.desc:0 "서아프리카의 현지 행정관들이 [This.GetLeader]의 호소에 어떻게 대응할지 언쟁하는 동안 현지의 애국자들은 식민지 정부 청사를 장악하는데에 성공하였습니다. 이제 서아프리카는 우리의 통제 하에 있습니다."
 lar_appeal_to_overseas_territories.10.t:0 "마다가스카르의 비시 잔존"
 lar_appeal_to_overseas_territories.10.desc:0 "마다가스카르의 총독은 시민들에게 평정을 유지하고 비시에 있는 합법적인 정부의 뜻을 따를 것을 요구하였습니다. 비록 작은 불만이 있었던 듯 하나 대부분의 주민들은 이러한 요구에 순응한 것 같습니다."
 lar_appeal_to_overseas_territories.11.t:0 "마다가스카르의 전향"
 lar_appeal_to_overseas_territories.11.desc:0 "마다가스카르의 총독은 우리와 연합군에게 섬의 군사기지를 넘겨주며 이를 단단히 지켜주기를 요청하였습니다."
 lar_appeal_to_overseas_territories.12.t:0 "북아프리카의 비시 잔존"
 lar_appeal_to_overseas_territories.12.desc:0 "비록 우리 중 북아프리카의 식민지가 전향할 것이라고 여긴 이들은 몇 없었지만, 저들의 잔인한 거절은 여전히 충격적이었습니다. 현지의 총독은 [This.GetLeader](을)를 미친 반역자라고 부르며 비시 정부에의 무조건적인 충성을 선언하였습니다."
 lar_appeal_to_overseas_territories.13.t:0 "북아프리카의 전향"
 lar_appeal_to_overseas_territories.13.desc:0 "놀랍게도 북아프리카의 프랑스 총독은 도를 넘은 친비시 관료 여럿을 체포하고 [This.GetLeader]의 새 정부에 대한 지지를 맹세하였습니다."
 lar_france_political_violence.4.t:0 "다시 시작된 정치폭력"
 lar_france_political_violence.4.desc:0 "잠시간의 평화 뒤, [This.GetLeader]의 지지율이 전례 없이 치솟으면서 공산주의자들과 반동 단체들의 고질적인 정치폭력이 다시 시작된 것 같습니다. 경찰의 보고에 따르면 우리가 극복했다고 생각했던 옛 혼돈을 연상케 하는 정치적 동기에 따른 폭력이 치솟고 있다고 합니다."
 lar_france_political_violence.4.a:0 "극단주의자들을 반드시 막아야한다"
 france.10.e:0 "전투 지속"
 lar_france_vichy_reunification.1.t:0 "[From.GetLeader]의 통일 요구"
 lar_france_vichy_reunification.1.desc:0 "파리 해방 직후, 프랑스 망명군의 지도자인 [From.GetLeader](은)는 그의 정부에 프랑스의 모든 점령지에 대한 권한을 줄 것을 요구하였습니다. 그는 권한을 이양하지 않을시 공화국의 합법적인 정부에 대한 반역으로 간주될 것이라고 말했습니다."
 lar_france_vichy_reunification.1.a:0 "비정상적인 분열을 고쳐야할 때다."
 lar_france_vichy_reunification.1.b:0 "반역자는 아무것도 요구할 권리가 없다."
 lar_france_vichy_reunification.2.t:0 "비시 정부의 해산"
 lar_france_vichy_reunification.2.desc:0 "비시 정부가 투표 결과 스스로 해체하고 우리에게 권한을 이양하기로 하였습니다. 대다수의 하급 공무원들은 자리에 계속 남기를 선택했고, 잔존 병력은 우리의 지휘 체계 아래로 들어왔습니다."
 lar_france_vichy_reunification.2.a:0 "우리가 다시 뭉쳤다."
 lar_france_vichy_reunification.3.t:0 "비시 정부의 유지"
 lar_france_vichy_reunification.3.desc:0 "[From.GetLeader] 정부가 우리에게 권한을 이양하는 것을 거절했습니다. 공개적인 협상을 위한 모든 시도는 묵살되었으며, 우리는 그들과 무력으로 마주하게 될 지도 모릅니다."
 lar_france_vichy_reunification.3.a:0 "우리는 무력으로 통일을 이룰 것이다."
 SPA_civil_war_event_tt:0 "§G사단 편제의 수정을 가능하게 합니다.§!\n"
 SPR_civil_war_event_tt:0 "§G사단 편제의 수정과 사단 해산을 가능하게 합니다.§!\n"
 lar_spain.1.desc:2 "Despite a massive election campaign by the Spanish Confederation of Autonomous Rights, it is the left-wing Popular Front formed by the Spanish Socialist Workers' Party and Republican Left, with the aid of Anarchists, Communists, and Trade Unionists, which appears to have won the 1936 elections. Illustrating the heavily divided Spanish political landscape, the Popular Front's lead in the popular vote seems to be far more narrow than the comfortable lead in seats would indicate.\n\nWhichever new government will be formed under the leadership of President [Root.GetLeader] in the days and weeks ahead, it will have to deal with an increasingly alienated and hostile political Right. Rather than solve the political violence and societal unrest that grips our country, it therefore seems likely that the recent election's results will only serve to exacerbate it."
 lar_spain.1.a:1 "오로지 파시즘의 멸종을 통해서만 스페인이 살아남을 수 있다!"
 lar_spain.1.b:1 "오직 제2공화국의 잿더미 위에서만 스페인은 다시 부활하리라!"
 SPR_republican_garrison_control_decisions_tt:0 "\n지도 위 결정 §Y주둔군 영향력 확대§!를 해금합니다. 결정을 통해 특정한 주에서 §Y국민파 영향력§!에 §G대항§!할 수 있습니다.\n\n§R충분한§! 국민파 §Y주둔군 영향력§!을 확보하지 못한 주는 내전 발발 시 §Y공화파 소유§!가 될 것입니다.\n"
 SPA_nationalist_garrison_control_decisions_tt:0 "\n지도 위 결정 §Y주둔군 영향력 확대§!를 해금합니다. 결정을 통해 특정한 주에서 §Y국민파 영향력§!을 §G확대§!할 수 있습니다.\n\n§R충분한§! 국민파 §Y주둔군 영향력§!을 확보하지 못한 주는 내전 발발 시 §Y공화파 소유§!가 될 것입니다.\n"
 lar_spain.2.t:0 "스페인 내전"
 lar_spain.2.desc:1 "오늘 아침 정확히 5시 00분경, 북아프리카 군단과 연락이 끊긴 지 단 하루 만에, 스페인 전역에서 치밀하게 준비된 군사작전이 주요 도시의 모든 정부기관과 전략적 위치를 장악하기 위해 개시되었습니다. 육군, 해군, 공군의 주요 부대는 정부 명령에 대한 대응을 중단했고 동시에 카를로스파 민병대는 북부에서 반란을 일으켰습니다.\n\n이 쿠데타 시도의 완벽한 성공은, 빠른 작전을 통해 많은 목표지점과 도시를 통제하는 데 성공한 민병대에 의해서만 막을 수 있었습니다. 그러나 이러한 초기 목표 달성에 실패했음에도 불구하고, 반란군 지휘자들이 1932년에 그랬던 것처럼 자신들의 강력한 지위를 기꺼이 포기할 가능성은 없어 보입니다. 어느 쪽도 타협하려는 것처럼 보이지 않는 가운데, 현재의 상황은 전국적인 내전으로 확대되는 최악의 구렁텅이로 굴러 떨어지고 있습니다..."
 lar_spain.2.a:1 "통일된 국민전선으로서 우리는 승리할 것이다!"
 lar_spain.2.b:1 "팔랑헤의 지도 아래 우리는 승리할 것이다!"
 lar_spain.2.c:0 "신, 조국, 그리고 왕의 가호로 우리는 승리할 것이다!"
 lar_spain.2.d:0 "민주주의의 신념을 지켜내 우리는 승리할 것이다!"
 lar_spain.2.e:0 "노동자의 용맹으로 우리는 승리할 것이다!"
 lar_spain.2.f:0 "집단 혁명 투쟁을 통해 우리는 승리할 것이다!"
 lar_spain.6.t:0 "내전 전선 고착화"
 lar_spain.6.desc:1 "전투는 겨우 일주일이 지났고, 스페인의 농촌은 이미 대량의 장비를 수송하기에는 적합하지 않다는 것이 명백해지고 있습니다. 전선과 공세에 보급을 유지하는 것이 점점 더 어려워졌고, 한 번에 모든 곳에서 싸우려할수록 이것은 더 악화될 것입니다."
 lar_spain.6_tt:1 "\n지도 위 결정 §Y내전 공세§!를 해금합니다. 결정을 통해 특정한 주에서 §R계획되지 않은 공세§! 전투 패널티를 제거합니다.\n"
 lar_spain.6.a:1 "우리는 우리의 시간을 기다릴 것이다. 그리고 때가되면 칠 것이다."
 lar_spain.7.t:0 "카를로스파의 봉기!"
 lar_spain.7.desc:1 "국민전선에서 우리의 영향력이 증가하는 것을 우려한 카를로스파는 인내심이 한계에 이르렀고 문제를 본인들의 손으로 처리하기로 결심했습니다. 레케테, 즉 그들의 민병대는 우리 군대로 총구를 돌림과 동시에 우리 적과의 전투를 지속했습니다.\n\n누구나 짐작하다시피 그들이 이 어리석은 행동으로 성취하기를 바라는 것은, 지금까지는 공화파의 입지를 강화하는 데 도움이 될 뿐입니다."
 lar_spain.7.desc_2:0 "전후 신생 정부에 대한 우리의 영향력이 증대되는 것을 우려한 카를로스파는, 결국 인내심이 부족해지면서 자기들 손으로 문제를 처리하기로 선택했고, 그들의 민병대가 우리 군을 공격했습니다.\n\n그들은 새로운 정부에서 그들의 권력을 넓히기 위해 공화파에 대한 우리의 어렵게 얻은 승리를 위협할 것입니다!"
 lar_spain.7.a:1 "그들의 반항은 우리보다 더 큰 대가를 치르게 될것이다!"
 lar_spain.8.t:0 "파시스트의 탄압!"
 lar_spain.8.desc:1 "정치적 독립에 대한 우리의 계속되는 주장으로 인해, 팔랑헤 수뇌부는 우리의 주장을 계획에서 배제하기로 결정했습니다. 팔랑헤 군대가 우리의 민병대를 공격했고, 우리의 주요 사상가들과 정치인들을 체포하려고 시도했습니다.\n\n융통성 없는 그들의 행동은 국민전선의 지위를 위태롭게 했고, 공화파 군대에게 그들이 필요한 것을 향한 길을 열어주게 될 것입니다."
 lar_spain.8.desc_2:0 "전후 정부에서 영향력 확대를 위한 우리의 계속된 움직임에 불만을 가진 팔랑헤 수뇌부는, 우리의 움직임을 완전히 제거하기로 결정했습니다. 팔랑헤 군이 우리의 민병대를 공격했고, 우리의 핵심 사상가들과 정치인들을 체포하려고 시도했습니다.\n\n그들은 새로운 정부에서 그들의 권력을 넓히기 위해 공화파에 대한 우리의 어렵게 얻은 승리를 위협할 것입니다!"
 lar_spain.8.a:1 "그들의 어리석음은 우리보다 더 큰 대가를 치르게 될 것이다!"
 lar_spain.9.t:0 "아나키스트 봉기!"
 lar_spain.9.desc:1 "점점 증가하는 아나키스트 공동체들의 독자적인 운동이 최근의 성장을 통해 정점에 이르렀습니다. 전쟁을 수행하기 위해 중앙집권적인 통제를 유지하려는 우리의 합당한 노력에 불만을 가진 아나키스트들과 그들의 동맹인 마르크스주의자들은 국지적인 분쟁을 우리 군과의 전면적인 시가전으로 악화시켰습니다.\n\n국지적인 개전에도 불구하고, 내분은 곧 더 확산되어 국민파 최전선의 견고함을 위태롭게 할 것이라고 위협하고 있습니다."
 lar_spain.9.desc_2:0 "최점점 증가하는 아나키스트 공동체들의 독자적인 운동이 최근의 성장을 통해 정점에 이르렀습니다. 안정되고 중앙집권화된 정부를 복구하려는 우리의 타당한 노력에 불만을 가진 아나키스트들과 그들의 동맹인 마르크스주의자들은, 국지적인 분쟁을 우리 군과의 전면적인 시가전으로 악화시켰습니다.\n\n그들은 그들만의 독립에 관한 어리석은 생각에 사로잡혀 국민파에 대한 우리의 어렵게 얻은 승리를 위협할 것입니다!"
 lar_spain.9.a:1 "이 지역에 대해 다시 한번 정부의 통제 아래 둘 때이다."
 lar_spain.10.t:0 "정부의 탄압!"
 lar_spain.10.desc:2 "의심할 여지 없이, 우리가 우리 스스로 수행하는 지속적인 자립운동에 불만을 가진 제2공화국 정부는 그들의 동맹인 스탈린주의자들과 함께 우리 영토의 주요 전략적 요충지와 건물에 대한 통제권을 장악하려고 시도했습니다. 이러한 시도를 저지하는 것은 우리의 옛 동맹들과의 총격전을 발생시켰고, 그 이후 전면적인 시가전으로 확대되었습니다.\n\n그들의 협상하지 못하는 무능함 때문에 정부는 사실상 우리를 그들과 전쟁 상태에 빠뜨렸고, 결국 국민파의 태세를 유리하게 만들어주는 꼴이 되었습니다."
 lar_spain.10.desc_2:0 "의심할 여지없이 우리 스스로 진행하려는 지속적인 독립에 화가 난 제 2 공화국 정부는 스탈린주의자들의 동맹국과 함께 우리 영토의 주요 전략적 지역과 건물에 대한 통제권을 장악하려고 시도했습니다. 이러한 시도들에 맞서는 것은 지금까지의 우군들과 사격을 교환하는 결과를 낳았고, 이후 전면적인 싸움으로 번졌습니다.\n\n우리가 평화롭게 살도록 내버려두기 보다는 타협하고 통제권을 포기해야 하는것을 피하기 위해 어렵게 얻은 우리의 승리를 민족주의자들에게 걸게 될것입니다!!"
 lar_spain.10.a:1 "우리의 혁명은 그렇게 쉽게 꺼지지 않을 것이다!"
 lar_spain.11.t:0 "카를로스파 격퇴"
 lar_spain.11.desc:1 "광적인 발악에도 불구하고 마지막 카를로스파 고립군은 아군에 의해 패배했습니다. 그 결과 내전의 수행이 한결 나아지긴 했지만, 우리의 투쟁은 남아 있는 적과 계속 이어질 것입니다."
 lar_spain.11.a:1 "하지만 우리는 발전하고 있다."
 lar_spain.12.t:0 "팔랑헤 격퇴"
 lar_spain.12.desc:1 "팔랑헤주의자들은 그들의 마지막 주요 요새가 점령당한 후 집단으로 항복했고, 계속되는 고립된 저항에도 불구하고 이것은 팔랑헤주의자들의 조직화된 군대의 멸망을 뜻합니다. 그 결과 내전의 수행이 한결 나아지긴 했지만, 우리의 투쟁은 남아 있는 적과 계속 이어질 것입니다."
 lar_spain.13.t:1 "국민파 격퇴"
 lar_spain.13.desc:1 "국민파가 마지막 전투에서 패배함에 따라 프랑코 장군은 그의 휘하 아래 전군의 항복을 선언했습니다. 그 결과 내전의 수행이 한결 나아지긴 했지만, 우리의 투쟁은 남아 있는 적과 계속 이어질 것입니다."
 lar_spain.14.t:1 "아나키스트 격퇴"
 lar_spain.14.desc:1 "아나키스트들의 저항은 격렬하기는 하지만 최근 몇 주 사이 크게 와해되었습니다. 명령을 거부하는 산발적인 반동 공동체들과의 고립된 전투가 계속되고 있지만 오늘의 군사적 승리는 결국 방위위원회의 무조건적인 항복을 이끌어내었습니다. 그 결과 내전의 수행이 한결 나아지긴 했지만, 우리의 투쟁은 남아 있는 적과 계속 이어질 것입니다."
 lar_spain.15.t:1 "마르크스주의통일노동자당 격퇴"
 lar_spain.15.desc:1 "마르크스주의통일노동자당의 저항은 격렬하기는 하지만 최근 몇 주 사이 크게 와해되었습니다. 우리의 군대가 그들의 유일했던 요새에 입성하는 가운데 오늘의 군사적 승리는 결국 공산주의 지도부의 무조건적인 항복을 이끌어내었습니다. 그 결과 내전의 수행이 한결 나아지긴 했지만, 우리의 투쟁은 남아 있는 적과 계속 이어질 것입니다."
 lar_spain.16.t:0 "제2공화국 격퇴"
 lar_spain.16.desc:1 "최근 일련의 패전들과 그들의 통제된 영토가 반도의 고작 일부분밖에 되지 않는 것을 알게 된 제2공화국의 군사 지도부는 정부를 전복시키고 평화를 요청해 왔습니다. 그럼에도 불구하고 이를 막기 위해 또 다른 공산주의 봉기가 일어났지만, 남아있는 공화파 군대가 이들을 진압했고, 이제 거의 다른 이견 없이 무조건적인 항복에 승인했습니다.\n\n그 결과 내전의 수행이 한결 나아지긴 했지만, 우리의 투쟁은 남아 있는 적과 계속 이어질 것입니다."
 lar_spain.17.t:0 "스탈린주의자들의 격퇴"
 lar_spain.17.desc:1 "최근 일련의 패전들과 그들의 통제된 영토가 반도의 고작 일부분밖에 되지 않는 것을 알게 된 공산주의자들의 군사 지도부는 정부를 전복시키고 평화를 요청해 왔습니다. 그 결과 내전의 수행이 한결 나아지긴 했지만, 우리의 투쟁은 남아 있는 적과 계속 이어질 것입니다."
 lar_spain.18.t:0 "때를 기다리는 반란"
 lar_spain.18.desc:1 "우리의 계획은 완성되었고, 쿠데타를 일으킬 수 있는 준비가 되어 있습니다. 그러나 1932년 산후르하다 쿠데타 시도와 같은 암울한 실패를 되풀이하지 않으려면 정치적 풍조가 가장 시기적절한 때까지 기다려야 합니다. 우리는 적절한 때를 기다리는 동안 우리의 자원을 이용해 우리의 흔적을 지울 것입니다..."
 lar_spain.18.a:1 "더 이상 꾸물거릴 시간이 없다."
 lar_spain.18.a_tt:0 "이 국민정신은 내전이 시작되면 사라질 것입니다.\n"
 lar_spain.19.t:0 "[From.GetNameDefCap]의 굴복 요구"
 lar_spain.19.desc:0 "[From.GetAdjective] 의 외교관들은 [From.GetNameDef]가 세계 문제에 있어서 '히스패닉 세계의 리더십을 맡을 것'이라고 주장하며 우리의 외교 정책을 그들의 외교정책에 종속시킬 것을 요구해 왔습니다."
 lar_spain.19.a:0 "우리는 강력한 지도자가 필요하다. 왜 그들이 아니어야 하지?"
 lar_spain.19.b:0 "우리는 우리의 이익과 스스로를 위해 일어날 수 있다."
 lar_spain.20.t:0 "[From.GetNameDefCap]의 투항"
 lar_spain.20.desc:0 "우리의 주장에 따라 [From.GetAdjective] 정부는 히스패닉계와 관련된 국제 문제에 대한 우리의 리더십을 인정했습니다."
 lar_spain.20.a:0 "우리는 그들을 영광으로 이끌 것이다."
 lar_spain.21.t:0 "[From.GetNameDefCap]의 요구 거부"
 lar_spain.21.desc:0 "우리의 주장에도 불구하고 [From.GetAdjective] 정부는 히스패닉계와 관련된 국제 문제에 대한 우리의 리더십을 인정하지 않았습니다. 그들은 계속해서 그들만의 외교 정책을 추구 할 것입니다."
 lar_spain.21.a:0 "무력을 통해 우리 지도력의 이점을 보여주겠다."
 lar_spain.22.t:0 "[From.GetNameDefCap]의 원조 수락"
 lar_spain.22.desc:0 "[From.GetAdjective] 정부는 공화당에 대항하는 그들의 싸움에서 물질적인 원조를 요청하였습니다. 내전은 그들의 보급품에 타격을 줄 정도로 파괴적인것으로 보입니다. 그들은 우리에게 어떤 지원이든간에 공산주의를 물리치는데에 매우 귀중한 지원이 될것이라고 보장하고 있습니다."
 lar_spain.22.a:0 "우리는 그들에게 할 수 있는 원조를 제공해야 한다."
 lar_spain.22.b:0 "우리는 현재 여분이 없다."
 lar_spain.23.t:0 "원조를 보낸 [From.GetNameDefCap]"
 lar_spain.23.desc:0 "[From.GetAdjective] 정부는 공산주의 억제를 위한 투쟁에서 우리를 돕기 위해 물질적인 지원을 보낼 것이라고 알려왔습니다."
 lar_spain.23.a:0 "우리는 그들의 도움을 기억할 것이다."
 lar_spain.24.t:0 "원조를 보내지 않는 [From.GetNameDefCap]"
 lar_spain.24.desc:0 "[From.GetAdjective] 외교관들은 유감스럽게도 지금 우리에게 도움을 줄 수 없다고 알려왔습니다."
 lar_spain.24.a:0 "공산주의가 스페인의 피로 억제되는동안 그들은 영예에 앉아잇다."
 lar_spain.25.t:0 "이베리아 조약"
 lar_spain.25.desc:0 "[From.GetAdjective] 사절은 이베리아 반도 내의 평화 유지뿐만 아니라 상호 방어를 강화하자는 의견도 제안 했습니다.\n\n제안된 조약은 각 당사자들이 가입하는 어떤 동맹이든 같이 가입할 것을 의무화하는 한편, 침략이든 전쟁 선포를 받는것이든 이로 인해 상대측에 개입하는 어떤 분쟁에서라도 양 당사자가 같은 편에 서게 될 것을 명문화하자는  것입니다."
 lar_spain.25.a:0 "그러한 조약은 우리의 유대를 매우 강화시킬 것이다."
 lar_spain.25.b:0 "우리는 행동의 독립을 유지해야한다."
 lar_spain.26.desc:0 "[From.GetNameDefCap] 측은 제안된 이베리아 조약을 전적으로 받아들이겠다고 알려왔습니다. 어떤 동맹에 가입하거나 어떤 전쟁을 치르더라도 그들은 우리와 함께 할 것입니다."
 lar_spain.26.a:0 "그들은 정말 충실한 친구들이다."
 lar_spain.27.desc:0 "[From.GetNameDefCap]에게 제안한 이베리아 협정이 외교 정책에서 독립적으로 행동할 기량을 지나치게 제한할 것을 우려하기에 이를 거부한다고 알려왔습니다."
 lar_spain.27.a:0 "그들은 자신도 모르는 사이에 약해져버렸다."
 lar_spain.28.t:0 "이베리아 조약 발족"
 lar_spain.28.desc:2 "[iberian_pact_invitee.GetNameDefCap] has been welcomed into [iberian_pact_invitee.GetFactionName], and so, to ensure peace is maintained in the Iberian Peninsula, the time has come for us to uphold our end of the bargain and join this alliance as well."
 lar_spain.28.a:0 "우리는 열정적이다."
 lar_spain.29.desc:1 "때가 왔습니다. 적들과 [iberian_pact_war_target.GetNameDefCap]의 전쟁이 시작했으므로, 조약의 규정에 따라 그들과 합류하여 외부 세계에 대항하는 통일 전선을 제시해야 합니다."
 lar_spain.30.t:0 "라틴 연합"
 lar_spain.30.desc:0 "우리의 협력이 꾸준히 증가하고 있기에, [From.GetAdjective]정부는 이제 우리 자신과 스페인외에도 이탈리아와 프랑스를 포함한 본격적인 동맹에 대한 제안을 내놓았습니다."
 lar_spain.30.a:0 "좋은 생각이다."
 lar_spain.30.b:0 "이 국가들과의 동맹은 우리의 최고 관심사가 아니다."
 lar_spain.31.desc:0 "[From.GetAdjective] 정부는 라틴 연합을 구성하자는 제안을 받아들이겠다고 알려왔습니다."
 lar_spain.31.a:0 "그들 자신이 이 신생 동맹의 귀중한 일원임을 스스로 입증해 보일 것이다."
 lar_spain.32.desc:0 "[From.GetAdjective] 정부는 현재 라틴 동맹에 가입할 의사가 없음을 알려왔습니다."
 lar_spain.32.a:0 "아마도 그들은 나중에 의견을 바꿀 것이다."
 lar_spain.33.t:0 "에스파냐 군사연합"
 lar_spain.33.desc:0 "카를로스파에게는 여전히 군대의 지지가 있습니다. 그들과 조율하고 그들의 도움을 받는 것은 우리의 봉기가 성공하도록 보장하는데 큰 도움이 될 것입니다."
 lar_spain.33.a:0 "Secure Unión Militar allies in [union_militar_target_state_1.GetName]."
 lar_spain.33.b:0 "Secure Unión Militar allies in [union_militar_target_state_2.GetName]."
 lar_spain.33.c:0 "Secure Unión Militar allies in [union_militar_target_state_3.GetName]."
 lar_spain.33_tt:0 "카를로스파 봉기가 일어나면 §Y3개 보병 대대§!로 이루어진 잘 훈련된 5개의 카를로스파 민병대 사단이 생성될 것입니다.\n"
 lar_spain.34.t:0 "후계 문제"
 lar_spain.34.desc:0 "자식을 남기지 않은 알폰소 카를로스 공작의 죽음과 함께, 카를로스파 세력은 점차 약화되었고, 결국 카를로스주의 운동에 분열을 낳게 되었습니다.\n\n알폰소 카를로스가 직접 임명한 후계자, 즉 보르본-파르마 가문의 카를로스 하비에르의 주장을 지지할 사람들이 몇 있지만, 그는 왕위에 대한 왕조적인 명분이 없습니다. 다른 이들은 오히려 이사벨라 2세의 후손인 반역자의 종파이지만 왕위에 대한 명분을 가지고 있는 망명 중인 왕 알폰소 13세의 주장을 오히려 지지할 것입니다.\n\n만약 이 문제가 신속히 처리되지 않는다면, 우리의 지지가 여러 가지 파벌로 분열되는 것을 야기할 것입니다."
 lar_spain.34.a:0 "폐하의 유언은 반드시 행해져야한다. 하비에르께서는 새로운 국왕이 되실 것이다!"
 lar_spain.34.a_tt:0 "부르봉-파르마의 하비에르께서는 왕정복고를 이루고 국왕이 되실 것이다.\n"
 lar_spain.34.b:0 "왕조의 연계는 유지되어야한다. 알폰소 13세께서는 우리의 국왕이 되실 것이다!"
 lar_spain.34.b_tt:0 "알폰소 13세께서는 왕정복고를 이루고 국왕이 되실 것이다.\n"
 lar_spain.35.t:0 "왕정복고"
 lar_spain.35.desc:1 "군주제가 폐지된 지 5년이 지났지만, 오늘 아침 [From.GetSPBkingloc]의 마드리드 입성이 시작되는 가운데, 환영하는 군중의 하늘을 찌르는 기쁨은 통제하기 어려웠습니다. 환희에 찬 군중들이 지켜보는 가운데, 왕실 행렬은 마드리드 거리를 지나 산 헤로니모 왕립교회에 입장했습니다.\n\n화려한 의식 속에서, [From.GetSPBking2loc].\n\n비록 국토의 상당한 부분이 여전히 폐허로 놓여 있지만, 아마도 새로운 국왕은 통합과 치유를 통해 [From.GetNameDef](을)를 영광스러운 미래로 이끌어 나갈 것입니다."
 SPB_xavier_king:0 "부르봉-파르마의 하비에르"
 SPB_alfonso_king:0 "알폰소 13세"
 SPB_xavier_king2:0 "하비에르는 하비에르 1세의 왕관과 곤포를 물려받았습니다. 마침내 스페인 옥좌에 적법한 카를로스 후계자가 앉게 되었습니다."
 SPB_alfonso_king2:0 "알폰소 13세는 여러 해 동안의 망명생활 끝에 스페인 왕좌에 복귀하였고 마침내 두 계파를 통일함으로써 한 세기 동안의 유혈 사태를 종식시켰습니다."
 lar_spain.35.a:0 "한 세기 동안의 불의가 옳게 되었다. 국왕 폐하 만세!"
 lar_spain.36.t:0 "탕헤르 점령"
 lar_spain.36.desc:0 "1924년 탕헤르 의정서를 노골적으로 무시한 채, 점령군이라고 밖에 표현할 수 밖에 없을 [From.GetAdjective]군이 탕헤르 국제 구역에 진입했습니다. 영토를 전면적으로 합병하라는 스페인 민족주의자들의 요구에도 불구하고, [From.GetAdjective]에서는 이것이 단순히 '임시 전시 조치'이며, 이후 도시가 전쟁 전의 상태로 돌아올 것이라고 보증했습니다."
 lar_spain.36.a:0 "우리가 탕헤르인의 권리를 옹호하지 않으면, 누가 하느냐?"
 lar_spain.36_tt:0 "If §Y[SPA.GetName]§! does not back down, we will receive:\n"
 lar_spain.36.b:0 "그들의 약속은 현재로서는 충분하다."
 lar_spain.37.desc:0 "[FROM.GetNameDefCap]에서 우리의 탕헤르 점령에 대해 단호하게 공식적인 반대 입장을 표명했습니다. 우리의 행동을 불법으로 간주한 [FROM.GetNameDefCap]정부는 우리가 즉시 철수하지 않으면 국제 지구에서 우리를 추방하기 위해 군사력을 사용할 것을 암시하기까지 했습니다."
 lar_spain.37.a:0 "그들의 쓸데없는 협박에 겁먹지 않을 것이다."
 lar_spain.37.b:0 "그럼 우리는 물러나야 한다."
 lar_spain.38.desc:0 "예상대로 나약한 [From.GetAdjective]정부는 우리의 탕헤르 정복에 대해 이이를 제기하지 않았습니다. 우리는 자유롭게 도시를 보다 완전히 국가에 통합 할 수 있을 겁니다."
 lar_spain.38.a:0 "다시 한번 스페인을!"
 lar_spain.39.t:0 "[From.GetNameDefCap]의 북아프리카 요구"
 lar_spain.39.desc:0 "[From.GetAdjective] 외교관들은 우리에게 최후 통첩을 제공하여 즉시 북아프리카에 대한 통제권을 즉시 [From.GetNameDef]에게 양도 할 것을 요구했습니다. 의심 할 여지없이 저들은 우리의 현재 국제 지위 상의 약점을 활용하려 하고 있습니다 ..."
 lar_spain.39.a:0 "우리는 또 다른 전쟁을 할 여유가 없다. 받아들여야 한다."
 lar_spain.39.b:0 "그들은 그것을 그렇게 쉽게 얻진 못할 것이다!"
 lar_spain.40.t:1 "[From.GetNameDefCap]의 요구 수락"
 lar_spain.40.desc:0 "[From.GetNameDefCap] 측은 우리의 요구를 받아들였고 외교관들은 북아프리카의 지배권을 즉시 이양하기 위한 준비를 하고 있음을 우리에게 확인시켰습니다."
 lar_spain.40.a:0 "아주 효율적이군."
 lar_spain.41.t:0 "[From.GetNameDefCap]의 요구 거부"
 lar_spain.41.desc:0 "[From.GetAdjective]측 외교관들은 북아프리카에 대한 스페인의 모든 요구를 단호히 거부한다고 우리에게 알려왔습니다."
 lar_spain.41.a:0 "그럼 우리는 그것을 강제로 빼앗아야한다."
 lar_spain.42.t:0 "[From.GetNameDefCap]의 프랑스 옥좌 주장"
 lar_spain.42.desc:0 "최근 스페인 왕좌에 오른 [From.GetLeader] 왕은 이미 프랑스 왕좌에 대한 자신의 의도를 분명히 했으며, 왕좌에 대한 왕위계승권을 자신의 주장의 근거로 삼았습니다. \n\n최근 우리나라에서 왕실주의자들의 정치적 승리로 인해, 왕은 이제 마침내 이러한 계획들에 따라 행동하는 것이 적절하다고 생각했고, 가능한 한 서둘러 랭스에서 왕위에 오르고 싶다는 그의 바람을 공식적으로 선언했습니다."
 lar_spain.42.a:0 "폐하의 주장은 타당하다. 우리는 기꺼이 받아들인다. 국왕 폐하 만세!"
 lar_spain.42.b:0 "프랑스는 스페인에게 절대로 굴복하지 않을 것이다,"
 lar_spain.43.t:0 "[From.GetNameDefCap]의 요구사항 인식"
 lar_spain.43.desc:0 "[From.GetAdjective] 왕당파 정부에서는 [Root.GetLeader] 국왕의 요청에 대해 그의 프랑스 왕관에 대한 정당성을 인정한다고 통보하였습니다. 그들은 우리에게 대관식을 열 준비를 할것이라고 확인하였습니다."
 lar_spain.43.a:0 "모든 것이 당연하다."
 lar_spain.43_tt:0 "대관식 준비가 시작될 것이다."
 lar_spain.44.t:0 "[From.GetNameDefCap]의 요구사항 거절"
 lar_spain.44.desc:0 "Despite King [Root.GetLeader]'s rightful claim to the French crown, the [From.GetAdjective] government appears to have gotten cold feet at the very last minute. Citing concerns for public unrest at the prospect of perceived Spanish control of France, they 'regretfully reject' a formal crowning ceremony."
 lar_spain.44.a:0 "[Root.GetLeader](은)는 상관 없이 프랑스의 국왕이 될 것이다."
 lar_spain.45.t:0 "이베리아 연합"
 lar_spain.45.desc:0 "1580년과 1640년 처럼, [From.GetNameDef]측은 두 나라의 [From.GetLeader] 휘하 연합을 제안했습니다.[From.GetAdjective] 외교관들은 우리에게 단합된 이베리아가 한 지도자 아래 세계에 보여줄 수 있는 힘을 고려할 것을 촉구했습니다."
 lar_spain.45.a:0 "현명한 말이군."
 lar_spain.45.b:0 "포르투갈은 결코 스페인 사람들에 의해 순순히 지배되지 않을 것이다."
 lar_spain.46.t:0 "[From.GetNameDefCap]의 이베리아 연합 설립 수락"
 lar_spain.46.desc:0 "[From.GetNameDefCap]측은 [Root.GetLeader]의 주도하에 이베리아를 통합하자는 우리의 제안을 받아들였습니다. 그들은 정부 기구를 우리의 정부 기구에 통합하기 시작하는데 필요한 준비를 할 것입니다."
 lar_spain.46.a:0 "그들은 현명한 선택을 했다. 하나일 때 우리는 더 강하다!"
 lar_spain.47.t:0 "[From.GetNameDefCap]의 이베리아 연합 설립 거부"
 lar_spain.47.desc:0 "[From.GetNameDefCap]측은 공동 지도하에 이베리아 반도를 통일하자는 어떠한 생각도 거부했습니다. 광범위한 협상에도 불구하고 [From.GetAdjective] 대표단의 입장은 사실상 "꼬우면 맞짱까든가"라는 말로 요약되고 있습니다."
 lar_spain.47.a:0 "그 제안은 받아들일만 하군."
 lar_spain.48.t:0 "포르투갈의 아나키즘"
 lar_spain.48.desc:0 "The fighting in [From.GetNameDef] has in recent days spilled over into [Root.GetAdjective] border regions, and [From.GetAdjective] Anarchist militias quickly began attracting like-minded individuals from local towns. Despite swift action from our border forces, the sheer violence of the fighting has taken them off-guard, and after initial skirmishes with the battle-trained [From.GetAdjective] forces from both sides of the Civil War, they were forced to retreat.\n\nIn the days since, support for the [From.GetAdjective] Anarchist cause has spread further throughout [Root.GetAdjective] society, clearly to a large degree resulting from underhanded foreign support.\n\nAs a result, despite our best efforts, the nation has effectively become ensnared in the larger [From.GetAdjective] Civil War."
 lar_spain.48.a:0 "왜 우리를 여기에 끌여들인거지?!"
 lar_spain.49.desc:0 "Ever since [Root.GetAdjective] fighting spilled over the [From.GetAdjective] border, local Anarchist supporters have flocked to our cause. With some well-planned and -executed 'encouragement', pro-Anarchist sentiment has spread like wildfire among the younger members of [From.GetAdjective] society.\n\nAs a result of the transfer of [Root.GetAdjective] weapon caches to these [From.GetAdjective] Anarchist cells, the situation in [From.GetNameDef] has escalated to the point where the government is suppressing a full-blown uprising. The leaders of this uprising have now requested our more official and direct aid, proposing we take the lead in the global Anarchist struggle, and suggesting they join us more formally once the fighting subsides."
 lar_spain.49.a:0 "우리는 아나키즘의 대의를 위한 그들의 지지를 열렬히 환영한다."
 lar_spain.50.t:0 "포르투갈의 아나키즘 - 내전 종식"
 lar_spain.50.desc:0 "With the favorable conclusion of the [From.GetAdjective] portion of our Anarchist struggle, the [From.GetAdjective] cells now request to be welcomed into the Defense Council."
 lar_spain.50.a:0 "그들을 우리의 보호 아래에 두자."
 lar_spain.51.t:0 "금 보유고를 이전하라"
 lar_spain.51.desc:0 "우리 나라의 금 보유고가 국민파의 진격에 의해 위협받고 있습니다. 이에 조치를 취해 보유고가 적들의 손에 들어가지 않게 안전하게 해외로 옮기도록 해야 합니다."
 lar_spain.51.a:0 "우리는 [SOV.GetNameDef](으)로 옮길 것이다."
 lar_spain.51.b:0 "We will ship them to [SPR_relocated_gold_reserves_selection_1.GetNameDefCap]."
 lar_spain.51.c:0 "We will ship them to [SPR_relocated_gold_reserves_selection_2.GetNameDefCap]."
 lar_spain.51.d:0 "We will ship them to [SPR_relocated_gold_reserves_selection_3.GetNameDefCap]."
 lar_spain.52.t:0 "[From.GetNameDefCap]의 금 보유고 이전"
 lar_spain.52.desc:0 "Shipments from [From.GetNameDef] have begun to arrive in our country, as the [From.GetAdjective] government is moving their gold reserves abroad for safekeeping for the duration of the civil war."
 lar_spain.52.a:0 "아마도 이건 기회일거야..."
 lar_spain.53.t:0 "스페인의 금 보유고"
 lar_spain.53.desc:0 "It has been some time since the [From.GetAdjective] gold reserves arrived in our country, and we have continued to send ample aid to [From.GetNameDef], without payment. Members of the government are beginning to comment on the farcical state of these affairs."
 lar_spain.53.a:0 "우리는 금 보유고를 '대가'로 압류할 것이다."
 lar_spain.53.b:0 "[SPD.GetAdjective]의 승리는 충분한 대가일 것이다."
 lar_spain.54.t:0 "금 보유고가 장악당하다!"
 lar_spain.54.desc:1 "We have been informed by our diplomats in [From.GetNameDef] that the [From.GetAdjective] government has seized our gold reserves! Allegedly they do not even deem an official communique to be necessary, stating that this is a 'matter of course' to obtain 'overdue payment' for their material assistance."
 lar_spain.54.a:0 "어떻게 그들이 감히?!"
 lar_spain.54.a_tt:0 "§R내전 후 우리 경제에 영향을 미칠 것입니다!§!\n"
 lar_spain.55.t:0 "정부 재정 부족"
 lar_spain.55.desc:0 "우리의 금 보유고가 장악되면서, 우리는 현재 국가의 재건을 위한 자금조달의 직접적인 부족에 처해 있습니다. 공공 부문에 대한 투자는 유감스럽게도 지연될 수밖에 없을 것입니다."
 lar_spain.55.a:0 "유감스럽군..."
 lar_spain.56.t:0 "[From.GetNameDefCap]의 자치권 확대 호소"
 lar_spain.56.desc:0 "Though eager to continue to prove their loyalty and do their part for the Revolution, [From.GetAdjective] representatives have pleaded their case for an increase in autonomy. They argue that, should we loosen the reins somewhat, they will be able to much better aid our cause."
 lar_spain.56.a:0 "그들은 우리의 신뢰를 얻었다."
 lar_spain.56.b:0 "그러나 고삐를 바짝 조이는 것은 더 좋지."
 lar_spain.57.t:0 "[From.GetNameDefCap]의 자치 수락"
 lar_spain.57.desc:0 "Our representatives in [From.GetNameDef] inform us that the [From.GetAdjective] government has deemed fit to grant us more autonomy."
 lar_spain.57.a:0 "진행해!"
 lar_spain.58.t:0 "[From.GetNameDefCap]의 자치 불허"
 lar_spain.58.desc:0 "Our representatives in [From.GetNameDefCap] inform us that the [From.GetAdjective] government has rejected our appeal for more autonomy."
 lar_spain.58.a:0 "그들은 우리를 믿지 않는가?"
 lar_spain.59.t:0 "적이베리아"
 lar_spain.59.desc:0 "Seeing our shared ideological interests, [From.GetNameDefCap] has sent envoys with a proposal for a unified Iberia. They suggest that, by setting aside our differences and joining forces under [From.GetAdjective] leadership, we can better ensure the success of our Iberian Revolution."
 lar_spain.59.a:0 "노동자 조직이 크게 강화될 것이다!"
 lar_spain.59.b:0 "우리는 우리 스스로 혁명을 더 잘 확산시킬 수 있다"
 lar_spain.60.t:0 "[From.GetNameDefCap]의 적이베리아 설립 수락"
 lar_spain.60.desc:0 "[From.GetNameDefCap]측은 통합된 사회주의 이베리아라는 개념에 동의하며, 우리의 제안에 찬성으로 응답했습니다."
 lar_spain.60.a:0 "뭉칠시 우리는 더욱 강해진다."
 lar_spain.61.t:0 "[From.GetNameDefCap]의 적이베리아 설립 거부"
 lar_spain.61.desc:0 "[From.GetNameDefCap]측은 우리의 통일된 사회주의 이베리아 제안을 단도직입적으로 거절했습니다. 많은 공동의 이해관계를 가지고 있다는 것에는 동의하나, 우리가 두 개의 독립국가일 때 이를 더 잘 추구할 준비를 할 수 있다고 주장하고 있습니다."
 lar_spain.61.a:0 "그들은 아직 자신들이 얼마나 잘못되었는지 모른다."
 lar_spain.62.t:0 "공산주의 봉기!"
 lar_spain.62.desc:0 "Incessant [From.GetAdjective] meddling and underground cells obtaining illicit support from [From.GetNameDef] have in recent months emboldened the local Communist groups we have struggled with for years. Undoubtedly promised more foreign aid, these groups have now taken up arms, and are joined by disloyal elements in the military in a large-scale uprising, aiming to take control of the government by force."
 lar_spain.62.a:0 "저 반란을 진압할 것이다!"
 lar_spain.63.t:0 "[From.GetNameDefCap]에서의 공산주의 봉기!"
 lar_spain.63.desc:0 "As expected, with some well-placed material support the Communist groups that have troubled the [From.GetAdjective] government for some time have now been emboldened into action. A large-scale uprising seeks to take control over the government, but relies heavily upon our support. Its leaders, while idealistic and eager, have little experience in the waging of a civil war, and have now turned to us for leadership and aid."
 lar_spain.63.a:0 "그리고 그들은 그것을 가질 것이다!"
 lar_spain.64.t:0 "[From.GetNameDefCap]의 원조 수락"
 lar_spain.64.desc:0 "Though the political situation in [From.GetNameDef] has long been unstable, it appears that the severity of the conflict has taken the [From.GetAdjective] government by surprise. They have requested any aid we can muster to help them in their fight against Fascism, and urge us to not dally too long in this critical time.\n\nIt is doubtful whether the Republican government can win the current civil war without outside assistance, and, though the victory of a democratic Spain would be a desirable outcome, it is likely that providing this aid would encourage Communist sympathizers in our own country."
 lar_spain.64.a:0 "그들은 우리에게 의지하고 있고, 우리는 위험을 무릅쓰고 그들을 도와야 한다."
 lar_spain.64.b:0 "우리는 그들을 도우면서 정치적 안정을 위태롭게 할 수 없다."
 lar_spain.65.t:0 "[From.GetNameDefCap]의 원조 제공"
 lar_spain.65.desc:0 "The [From.GetAdjective] government informs us that they will be sending us an initial shipment of token aid. While critical to boost our morale, the actual material impact is negligible, but the French assure us that they are investigating options on how to provide more substantial aid in the future."
 lar_spain.65.a:0 "정말 좋은 소식이군!"
 lar_spain.66.t:0 "[From.GetNameDefCap]의 요구사항 거절"
 lar_spain.66.desc:0 "프랑스인들은 불행히도 원조를 보낼 수 없다는 것을 알려왔습니다. 그것이 그들의 국내 정치적 안정을 위태롭게 하기 때문입니다."
 lar_spain.66.a:0 "그들은 파시스트와 맞대고 있는 또 다른 국경은 그렇게 되지 않으리라고 믿고 있는가?"
 lar_spain.67.t:0 "[From.GetAdjective] 독립전쟁!"
 lar_spain.67.desc:0 "It would appear that the [From.GetAdjective] government has quickly forgotten to who they owe their recent civil war victory to. This morning, all communications to our representatives in [From.GetNameDef] were abruptly severed, and an announcement from [From.GetLeader] was broadcast from their state media, spewing propaganda in an obvious attempt to galvanize the [From.GetAdjective] people in yet another war effort.\n\nA formal declaration of independence has been delivered in Moscow later this morning."
 lar_spain.67.a:0 "그 비타협적인 태도를 박살 내주지!"
 lar_spain.67.b:0 "우리는 받아들일 수밖에 없다."
 lar_spain.68.t:0 "[From.GetNameDefCap]의 원조 수락"
 lar_spain.68.desc:0 "[From.GetNameDefCap]에서 [SOV.GetNameDef]에 대한 독립전쟁에 대한 물질적 원조를 요청하기 위해 우리에게 연락했습니다."
 lar_spain.68.a:0 "그들은 그것을 가질 것이다."
 lar_spain.68.b:0 "우리는 소련과의 관계를 위태롭게 할 수 없다."
 lar_spain.69.t:0 "[From.GetNameDefCap]의 원조 제공"
 lar_spain.69.desc:0 "[From.GetNameDefCap]에서 우리의 원조 요청을 들어주었고, 이제 우리를 무기 대여 계획에 더 광범위하게 참여 시킬것을 제안했습니다."
 lar_spain.69.a:0 "매우 좋은 소식이군."
 lar_spain.70.t:0 "[From.GetNameDefCap]의 원조 거부"
 lar_spain.70.desc:0 "[From.GetNameDefCap] has informed us that they at present find themselves unable to lend us aid, owing to a large part to effects on domestic and international public opinion which they fear might be caused by being seen to aid our cause."
 lar_spain.70.a:0 "그들이 우리를 또 한 번 버렸다."
 lar_spain.71.t:0 "[From.GetNameDefCap]의 불가침조약 요청"
 lar_spain.71.desc:0 "양 측 모두 공산주의자들과 전쟁을 벌이게 되자 [From.GetNameDefCap]측은 불가침조약을 제안했습니다. 이것은 현재 양측의 의견 차이를 잠시 눈감아주고 더 가까이에 있는 붉은 위협에 집중할 수 있게 해줄 것입니다."
 lar_spain.71.a:0 "[SOV.GetNameDef]의 배제가 최우선 목표다."
 lar_spain.71.b:0 "공화파와의 조약? 절대 안된다!"
 lar_spain.72.t:0 "[From.GetNameDefCap]의 불가침조약 수락"
 lar_spain.72.desc:0 "현명하게도,  [From.GetAdjective] 정부는 우리의 불가침조약 제안에 동의했습니다. 이는 효력이 즉시 발생할 것입니다."
 lar_spain.72.a:0 "그들이 더 큰 위험을 알아차렸다."
 lar_spain.73.t:0 "[From.GetNameDefCap]의 불가침조약 거부"
 lar_spain.73.desc:0 "[From.GetNameDefCap]측은 불가침조약에 대한 우리의 제안을 들었지만, 지금 이 시점에선 최선책이라고 생각하지 않는다고 우리에게 알려왔습니다."
 lar_spain.73.a:0 "무엇을 계획하는 거지?"
 lar_spain.74.t:0 "[From.GetNameDefCap]의 원조 수락"
 lar_spain.74.desc:0 "The [From.GetAdjective] has requested our aid in their war with [SOV.GetNameDef]. They have assured us they do not need much, and that simply sharing some critical intelligence, or aiding them in training their command staff to better counter [SOV.GetAdjective] tactics would already prove invaluable."
 lar_spain.74.a:0 "멋진 생각이다. 소련 놈들에게 죽음을!"
 lar_spain.74.b:0 "우리는 우리의 이익을 지키는데 아주 애써야 한다."
 lar_spain.75.t:0 "[From.GetNameDefCap]의 원조 제공"
 lar_spain.75.desc:1 "Having considered our request, [From.GetNameDef] has proposed to send military experts to train our command staff in better countering the [SOV.GetAdjective] strategies they have encountered, while also providing us with certain valuable pieces of intelligence."
 lar_spain.75.a:0 "이것은 소련과의 싸움에서 매우 유용할 것으로 판명될 것이다."
 lar_spain.76.t:0 "[From.GetNameDefCap]의 원조 거부"
 lar_spain.76.desc:0 "Despite our please, [From.GetNameDef] has denied to give us any aid in our fight with the Soviets. Any attempt to get useful information from them pertaining to the Soviet front has also been met with a wall of silence."
 lar_spain.76.a:0 "그들은 철저하게 비밀을 지킨다."
 lar_spain.77.t:0 "알폰소 13세의 죽음"
 lar_spain.77.desc1:0 "1931년 제2공화국 선포 이후 줄곧 망명생활을 해온 스페인을 통치한 마지막 왕 알폰소 13세가 오늘 오전 로마에서 별세했습니다. 비교적 어린 나이에 심장 질환에 굴복한 그는 망명 중인 것과 현 [Root.GetNameDef]의 상황으로 인해 로마에 안장될 것으로 예상됩니다. \n\n알폰소의 장남과 차남은 1933년에 이미 왕위 계승권을 포기했기 때문에 삼남인 인판테 후안이 후계자가 될 것으로 보이지만, 왕의 차남 인판테 하이메가 후계권을 재확인하는 것을 고려하고 있다는 소문이 돌고 있습니다."
 lar_spain.77.desc2:0 "이른 아침 알폰소 13세는 심한 가슴통증에 시달리다 마드리드에서 급작스럽게 세상을 떠났습니다. 왕의 시신은 곧 마드리드의 산 제로니모 엘 레알 교회에 안치될 예정이며, 왕실의 장례에 앞서 대중들이 조의를 표할 수 있게 할 예정입니다. \n\n 청각장애로 인해 예전에 왕위 계승권을 포기했음에도 불구하고, 차남인 인판테 하이메는 선왕의 사후 몇 시간 동안 왕위에 대한 권리를 재빨리 재확증했으나, 카를리스트가 압도적으로 지지하고 있는 상황에서, 삼남인 인판테 후안이 이 주장에 이의를 제기할 수 있을 것 같지는 않아 보입니다."
 lar_spain.77.a:0 "국왕 폐하께서 돌아가셨다. 국왕 폐하 만세!"
 lar_spain.78.t:0 "산후르호의 죽음"
 lar_spain.78.desc:0 "내전이 시작된 지 불과 며칠 지나지 않아 쿠데타의 선봉장 호세 산후르호가 스페인에서 국수주의 세력을 지휘하기 위해 포르투갈에서 오는 도중 비행기 추락으로 사망하는 등 우리 쪽은 이미 비극에 휩싸였습니다. \n\n2년이 넘는 망명 생활 끝에 스페인 땅으로 돌아온 '대담한 비행사'란 영웅적인 인상을 남기기 위해, 장군은 보다 작은 비행기를 타고 비행할 것을 고집했고, 무거운 짐들도 모두 같은 비행기에 싣도록 요구함으로써 비행기가 과적된 것으로 보입니다.\n\n비행기가 이륙하자마자 얼마안가 그는 즉사했고, 그렇게 됨으로써 국민파 지도부는 지배권을 놓고 옥신각신하는 장군들로 전락해버렸습니다."
 lar_spain.78.a:0 "그는 너무 대담하게 굴었다."
 lar_spain.78_tt:0 "§Y호세 산후르호 사망.§!\n"
 lar_spain.79.t:0 "[Root.GetLeader]의 대관식"
 lar_spain.79.desc:0 "Accompanied by much pomp and celebration, today saw the coronation of King [Root.GetLeader] in the Cathedral of Reims. After the official ceremony, the King greeted the jubilant crowds awaiting outside, ecstatic to see the return of their nation to the status of a monarchy.\n\nIn a speech directed to his subjects, the King stressed the unity of the French and Spanish countries, symbolized in his person. Wherever in the world a Frenchman's interests are threatened, they will find a Spaniard at their side to champion their cause."
 lar_spain.79.a:0 "왕국을 위한 멋진 날이군!"
 lar_spain.81.t:0 "승리의 대가"
 lar_spain.81.desc:0 "Due to the heavy nature of our involvement in the Spanish Civil War, our influence over the [SPD.GetAdjective] government has expanded to the point where they are effectively a satellite state to Moscow."
 lar_spain.81.a:0 "서유럽에서 우리의 영항력이 커지고 있다!"
 lar_spain.82.t:0 "승리의 대가"
 lar_spain.82.desc:0 "Victory in the civil war is ours, but our heavy reliance on Soviet aid has meant we have accrued a significant debt that must be repaid. The chaotic period of the civil war has also meant that Stalinists have managed to work themselves into key positions in our new military and government. We find ourselves therefore in a difficult position.\n\nMoscow has already begun making "suggestions" for appointments of ministers and officers loyal to them, and for now we cannot resist their demands without severe economic repercussions, or worse, sparking a new civil war. If we wish to obtain true independence, we must play our cards carefully and either prove our loyalty, or first undermine and dismantle Stalinist influence on our state."
 lar_spain.82.a:0 "이 상황이 얼마나 오랫동안 지속되는지 지켜봐야겠군."
 lar_spain.83.t:0 "반역의 조짐"
 lar_spain.83.desc:0 "Over the past few weeks our liaisons, representatives, and loyal Stalinist ministers and officers in [SPD.GetNameDef] have repeatedly been withheld important information and denied access to [SPD.GetAdjective] government and military officials. Word has now reached us that our men are being systematically removed from positions of influence, and that even our foreign aid programs are being stonewalled.\n\n"Coincidences" of this frequency cannot be pure chance. The [SPD.GetAdjective] government is displaying clear signs of treachery and a desire to renege on its obligations to [SOV.GetNameDef], and voices in Moscow beginning to call for punitive action and a tightening of the reins."
 lar_spain.83.a:0 "우리는 카탈루냐 점령지대를 설치하여 메시지를 보낼 것이다."
 lar_spain.83.b:0 "우리의 개입 없이 해결되겠지."
 lar_spain.84.t:1 "카탈루냐 점령 지역"
 lar_spain.84.desc:0 "Moscow's patience with our systematic stonewalling of their efforts to increase their control over our government have now come to a head. The Soviets have unilaterally established an occupation zone in Catalonia, Valencia, and parts of Aragon, with a nominally independent government that appears to have virtually no actual power. Loyalist communist forces have flocked to this new zone, vowing their support to the pro-Moscow "government".\n\nThe message is clear: obey the instructions from Moscow or further punitive action is to be expected. Though it is unlikely they will be able to much expand their influence before our plans come to fruition, it will no doubt prove challenging to dislodge this Soviet hold of our lands."
 lar_spain.84.a:0 "긴장이 고조되고 있군. 우리의 계획을 신속히 진행해야 한다!"
 lar_spain.85.t:0 "[SPD.GetNameDefCap] Secures [SPR_stolen_state_name.GetName]"
 lar_spain.85.desc:0 "Our forces have fully secured [SPR_stolen_state_name.GetName], ousted any Soviet supporters and the local pro-Moscow leadership, and we are swiftly re-establishing a [SPD.GetAdjective] local government over the area."
 lar_spain.85.a:0 "우리는 스탈린주의에 영향을 받은 국가들을 차례차례 제거한다!"
 lar_spain.88.t:0 "[SPD.GetNameDefCap] Secures [SPR_stolen_state_name.GetName]"
 lar_spain.88.desc:0 "[SPD.GetAdjective] forces have fully secured [SPR_stolen_state_name.GetName], ousted our supporters and the local pro-Moscow leadership, and are swiftly re-establishing their own local government over the area."
 lar_spain.88.a:0 "승리한 전투는 승리한 전쟁을 의미하지 않지."
 lar_spain.89.t:0 "[From.GetNameDefCap] Accepts Demands"
 lar_spain.89.desc:0 "Unexpectedly, the [From.GetAdjective] government has backed down and agreed to our demands of independence. It appears they do not wish to be imbroiled in a yet another conflict in the west of Europe."
 lar_spain.89.a:0 "They would have lost, anyway."
 lar_spain.90.t:0 "니세토 알칼라사모라의 해임"
 lar_spain.90.desc:0 "The power struggle between the various parties of the Left, so recently united in victory in the 1936 elections, has already come to a head. Wary of President Niceto Alcalá-Zamora's centrist and compromising policies, his alienated supporters in the Cortes judged the very dissolution of the Cortes that resulted in the elections to be unconstitutional, and dismissed him from office.\n\nIn Alcalá-Zamora's stead, the Cortes has elected his old rival, Manuel Azaña, who now has inherited the unenviable task of bringing back stability to the increasingly-polarizing Spanish political scene."
 lar_spain.90.a:0 "혼돈은 끝났다."
 SPR_spanish_elections_flag:0 "1936년 스페인 선거가 실시됨"
 lar_heavy_water.1.t:0 "텔레마크 중수 공장 파괴됨"
 lar_heavy_water.1.desc:0 "The commander of the garrison in Telemark reports that the Vemork hydroelectric plant has suffered a catastrophic explosion last night that destroyed the facilities used to produce Heavy Water. While investigations are still ongoing, the available evidence very strongly suggests sabotage by an elite enemy unit.\n\nIt appears that the commandos parachuted into the area, infiltrated the plant by exploiting the shockingly lax security, placed explosives near the storage tanks and then withdrew into the night mere minutes before the charges exploded.\n\nNo civilian casualties have been reported, leading the commander to speculate that local resistance might have had previous knowledge of the raid. The local garrison is now conducting a sweep of the area, but no leads have been found, and we expect the team to have evacuated the area already."
 lar_heavy_water.1.a:0 "상당한 차질."
 lar_heavy_water.2.t:0 "거너사이드 작전 성공"
 lar_heavy_water.2.desc:0 "텔레마크 지역 연락망의 보고에 따르면 거너사이드 작전이 완전한 성공을 거두었다고 합니다. 낙하산으로 경비 인력을 피해 대원들이 성공적으로 공장으로 잠입할 수 있었습니다.\n\n폭약을 설치하고 위치에서 벗어난 지금, 인원을 여럿으로 나누어 추격 부대를 따돌리고 있다고 합니다. 아직 그들로부터 아무런 소식을 듣지는 못했지만, 이는 이미 예상했던 상황입니다. 독일 놈들이 우리 특공대를 잡았는지 죽였는지 아무런 소식이라도 공표하기를 기다리고 있을 뿐입니다."
 lar_heavy_water.2.a:0 "도전하는 자가 승리한다."
 lar_bruneval_raid.1.t:0 "적 특공대가 레이더 장비를 탈취함"
 lar_bruneval_raid.1.desc:0 "Reports about an enemy raid have arrived, indicating that a small enemy force attacked one of our radar installations. Following a spritied, but ultimately unsuccessful, defense by the garrison the enemy force took control of the installation for a short period of time before an immediate, vigirously executed counter-attack drove them back to the beach, where they hastily boarded landingcraft and departed.\n\nA thorough inspection of the radar installation revealed that a number of components had been removed, and a roll count revealed that one of the radar technicians was absent, possibly having been abducted by the enemy raiders."
 lar_bruneval_raid.1.a:0 "무슨 이런 비겁한 방법으로 전쟁을 벌이는가."
 lar_bruneval_raid.2.t:0 "바이팅 작전 성공"
 lar_bruneval_raid.2.desc:0 "The raid against an enemy radar installation has been a complete success. The assault unit landed succesfully, with mininmal scattering from the paradrop.\n\nAfter gathering their equipment and orienting themselves, the paratroopers moved towards the objective and destroyed the weak garrison in a short but fierce firefight. After the area was secured, the radar technician accompanying the assault force took photographs of the radar equipment and disassembled selected components for transport back to us.\n\nFollowing a second firefight with the alerted garrison, the evacuation beach was cleared and the force embarked on landing craft for transportation back to our lines, taking with it an enemy radar technician for interrogation."
 lar_capture_tito.1.t:0 "기사 도약 작전 실패"
 lar_capture_tito.1.desc:0 "유고슬라비아 파르티잔 리더 티토를 제거하는 이번 작전을 결국 실패로 돌아갔습니다. 공수 대대가 티토가 있으리라고 예상되는 동굴 지점으로 진입했으나 우리 정보원이 미처 알지 못했던 지점에서 적의 강력한 반격이 시작되었습니다. 공수 부대가 용감하게 대응했지만, 예상보다 빨리 적의 증원부대가 도착했고, 탈출 시도마저 쉽지 않았습니다.\n\n생존자들은 일단 아군 전선으로 귀환했고, 티토의 행방은 현재 묘연한 상태입니다."
 lar_capture_tito.1.a:0 "잘도 피했군."
 lar_capture_tito.2.t:0 "기사 도약 작전 성공"
 lar_capture_tito.2.desc:0 "파르티잔 리더 티토를 제거하는 이번 작전은 아주 성공적이였습니다. 적이 우리의 공격을 예상하기는 했으나, 티토 기지본부에 가한 직접적인 공격과 근접항공지원의 조합은 적에 혼란을 야기했습니다. 동굴 기지 내부와 주변에서 격전을 벌인 후, 티토의 시체가 사망자들 사이에서 발견되었습니다."
 lar_capture_tito.2.a:0 "잡았다!"
 lar_rescue_mussolini.1.t:0 "구출 시도가 실패함."
 lar_rescue_mussolini.1.desc:0 "The attempt to rescue Mussolini has failed with heavy loss of life. Overloaded with troops and equipment, several of the gliders used to transport the paratroopers failed to gain sufficient altitude to cross a mountain and crashed in bad weather. With only a small part of the assault force available, the commander decided to gamble on speed and surprise. \n\nUnfortunately, the prison guards were by this part on full alert and opened fire when the assault group tried to force their way into the hotel. After a brief fight, with his position untenable and running low on ammunition, the commander offered the surrender of his force."
 lar_rescue_mussolini.1.a:0 "좋은 시도였다."
 lar_rescue_mussolini.2.t:0 "무솔리니가 구출됨."
 lar_rescue_mussolini.2.desc:0 "The mission to liberate Mussolini has been successful. The small unit of paratroopers successfully landed near the hotel and stormed the building without any shots being fired. The local guards stood down after realizing the hopelessness of resistance. Mussolini was subsequently flown out on a Fiesler Storch and returned to friendly lines, from where he will travel to meet [GER.GetLeader]."
 lar_rescue_mussolini.2.a:0 "우리는 친구들을 잊지 않아."
 lar_operative_event.1.t:0 "공작원이 체포됨."
 lar_operative_event.1.desc:0 "적의 전선 뒤에서 작전이 진행중일때, [This.GetName](은)는 적 첩보기관인 [From.From.GetAdjective]의 방첩활동에 의해 체포당했습니다. 다른 보고에 의하면 [This.GetSheHe]의 심문은 외진 곳에서 진행될 예정입니다. 우리는 [This.GetSheHe](이)가 가능한 심문에 오랫동안 저항할 것이라고 믿습니다만, [This.GetSheHe](이)가 무너지기 전에 구조되거나 죽이지 않는 한 적은 [This.GetSheHe](을)를 통해 정보를 얻게 될 가능성이 높습니다."
 lar_operative_event.1.a:0 "구조 작전을 세워야 한다!"
 lar_operative_event.2.t:0 "공작원이 잠적함"
 lar_operative_event.2.desc:0 "While on assignment in [From.From.GetNameDef], [This.GetName] was evidently detected by [From.From.GetAdjective] counter-intelligence. The last message [This.GetSheHe] sent said that [This.GetSheHe] noticed enemy surveillance following [This.GetHerHim] and that [This.GetSheHe] was going to execute evasion and escape procedures. \n\nAs part of these procedures, [This.GetName] will naturally have broken contact with [This.GetHerHis] handlers to avoid compromising them or others.\n\nIf successful, [This.GetName] will contact us again in a few weeks."
 lar_operative_event.2.a:0 "우리는 기다리는 것 외에는 아무것도 할 수 없다."
 lar_operative_event.3.t:0 "공작원이 사살됨."
 lar_operative_event.3.desc:0 "It appears that [This.GetName], one of our agents deployed in [From.From.GetNameDef], has made the ultimate sacrifice and died in the line of duty. Reports from [From.From.GetAdjective] sources are naturally sparse, but it appears that [This.GetName] was being tracked by [From.From.GetAdjective] counter-intelligence. It seems likely that [This.GetSheHe] was about to be captured and either choose death to avoid giving out vital information under interrogation or was killed by [From.From.GetAdjective] agents while resisting arrest."
 lar_operative_event.3.a:0 "A hero, called to [This.GetHerHis] final rest."
 lar_operative_event.4.t:0 "공작원이 부상당함"
 lar_operative_event.4.desc:0 "Following a close encounter with [From.From.GetAdjective] counter-intelligence, [This.GetName] has reported that [This.GetSheHe] will be out of action for a while to tend to the injuries [This.GetSheHe] sustained while fighting off an attempt to detain [This.GetHerHim]. \n\n[This.GetName] is now in a safe location, tending to [This.GetHerHis] wounds, and will be unavailable for a few weeks while [This.GetSheHe] recovers."
 lar_operative_event.4.a:0 "[This.GetSheHe] will be back in the fight soon enough."
 lar_operative_event.5.t:0 "적 간첩이 돌아서다"
 lar_operative_event.5.desc:0 "Our counter-intelligence service has achieved a major success: following extensive interrogation, and upon being informed of [This.GetHerHis] likely fate if [This.GetSheHe] was charged with espionage, the captured [From.From.GetAdjective] agent [This.GetName] has agreed to cooperate with us in return for a full amnesty of [This.GetHerHis] crimes against the state.\n\nWith [This.GetHerHis] in-depth knowledge of the inner workings of the [From.From.GetAdjective] intelligence services, [This.GetSheHe] will no doubt find it much easier to infiltrate [From.From.GetNameDef] and remain undetected by [From.From.GetAdjective] counter-intelligence."
 lar_operative_event.5.a:0 "But we expected [This.GetHerHim] to die?"
 lar_operative_event.6.t:0 "[From.GetAdjective] 요원 억류!"
 lar_operative_event.6.desc:0 "[This.GetName] has been caught attempting to infiltrate our administration and leak secret information back to [This.GetHerHis] superiors. Upon interrogation, [This.GetSheHe] revealed [This.GetHerselfHimself] to be a foreign asset for [From.GetAgency] operating on [From.From.GetAdjective] soil. It is still yet unknown what the exact nature of [From.GetAdjective] interest in our nation is or what sections of our administration have already been exposed to the eyes of [From.GetAdjective] Intelligence. With [This.GetName] imprisoned and awaiting further interrogation, we can only hope that eventually [This.GetSheHe] will reveal all there is to know of [From.GetAdjective] operations in [From.From.GetNameDef]."
 lar_operative_event.6.a:0 "우리는 네가 불게 만들 방법이 있어."
 occupied_countries.1.title:1 "[From.From.GetNameDef] 협력정부"
 occupied_countries.1.desc:1 "우리 점령군과 지역 민간 당국 사이의 협력과 준수를 개선하기 위한 오랜 협력 끝에 이제 [From.From.GetNameDef]에 대한 통제권을 지방정부의 손에 맡길 준비가 되었습니다. 이 새 정부는 협조적인 민간인들로 구성되어 있으며 우리와 긴밀히 협력할 준비가 되어 있습니다."
 occupied_countries.1.a:1 "그들에게 우리의 축복을."
 occupied_countries.1.b:1 "그들은 아직 준비가 되지 않았어."
 lar_news.1.t_franco:0 "스페인 내전에서 승리한 국민파"
 lar_news.1.t_falangist:0 "스페인 내전에서 승리한 팔랑헤주의자들"
 lar_news.1.t_carlists:0 "스페인 내전에서 승리한 카를로스파"
 lar_news.1.desc_franco:0 "오랜 내전 끝에 프란시스코 프랑코 휘하에서 연합한 국민파는 공화파를 물리치고 스페인에 대한 전권을 확보했습니다. 비록 고립된 공화파 소규모 병력들이 이전 공화파 지역에서 국민파의 통제를 방해하는 게릴라전을 계속하고 있지만, 더 이상 의미 있는 조직된 저항으로 발전될 것 같아 보이지는 않습니다.\n\n이제 국가의 초점은 붕괴된 도시와 산업을 재건하는 것에 맞춰져 있으며, 국민파의 이념적 융합이 외교정책에 영향을 미칠지, 그들이 받은 외국의 후한 군사적 원조가 되갚아질 것인지는 두고 봐야 할 듯합니다."
 lar_news.1.desc_franco_unified:0 "최근 몇 주간 승리한 국민파 내부의 다양한 파벌들 사이에서 긴장이 고조되고 있습니다. 하지만 이제 완강히 저항하는 지도자들의 추방과 강제적인 정당들의 통합을 통해 프란시스코 프랑코가 이러한 분열을 해결하고, 이것을 명분으로 삼아 남아있는 세력들을 통합할 수 있었던 것으로 보입니다. 비록 고립된 공화파 소규모 병력들이 이전 공화파 지역에서 국민파의 통제를 방해할 게릴라전을 계속하고 있지만, 더 이상 의미 있는 조직된 저항으로 발전될 것 같아 보이지는 않습니다.\n\n국가의 초점은 붕괴된 도시와 산업을 재건하는 것에 맞춰져 있으며, 국민파의 이념적 융합이 외교정책에 영향을 미칠지, 그들이 받은 외국의 후한 군사적 원조가 되갚아질 것인지는 두고 봐야 할 듯합니다."
 lar_news.1.desc_franco_uprising:0 "국민파 내 대의명분의 차이는 극복하기 너무 큰 것으로 판명되었지만, 오랜 내전 끝에 프란시스코 프랑코 휘하의 국민파는 마침내 카를로스파와 공화파를 물리치고 스페인에 대한 전권을 확보했습니다. 비록 고립된 공화피 소규모 병력들이 이전 공화파 지역에서 국민파의 통제를 방해할 게릴라전을 계속하고 있지만, 더 이상 의미있는 조직된 저항으로 발전될 것 같아 보이지는 않습니다. \n\n국가의 초점은 붕괴된 도시와 산업재건에 맞춰져 있으며, 그들이 받은 아낌없는 해외 원조를 갚을지는 두고 봐야 할 듯 합니다."
 lar_news.1.desc_falangist:0 "오랜 내전 끝에 에밀리오 몰라 휘하의 국민파는 마침내 카를로스파와 공화파를 물리치고 스페인에 대한 전권을 확보했습니다. 비록 고립된 공화파 소규모 병력들이 이전 공화파 지역에서 국민파의 통제를 방해할 게릴라전을 계속하고 있지만, 더 이상 의미 있는 조직된 저항으로 발전될 것 같아 보이지는 않습니다. \n\n국가의 초점은 붕괴된 도시와 산업을 재건하는 것에 맞춰져 있으며, 호세 안토니오 프리모 데 리베라 휘하의 민간정부로 전환되기 위한 준비가 이루어지고 있습니다. 스페인의 제국주의적 야망이 현재의 세계 위기에서 어떤 모습을 드러낼지는 두고 봐야 할 듯합니다."
 lar_news.1.desc_carlists:0 "마누엘 팔 콘데 휘하의 카를리스트 세력이 마침내 팔랑헤주의자와 공화파를 물리치고 스페인에 대한 전권을 확보했습니다. 비록 고립된 공화파 소규모 병력들이 이전 공화파 지역에서 민족주의 통제를 방해할 게릴라전을 계속하고 있지만, 더 이상 의미있는 조직된 저항으로 발전될 것 같아 보이지는 않습니다. \n\n카를리스트 저항군의 용기와 광신성이 그들의 승리를 확보하는데 큰 핵심이었으며 이 같이 높은 사기가 전후 스페인 재건의 큰 특징이 되었습니다. 전쟁이 끝나면서 많은 카를리스트들이 그들의 노력에 대한 보상을 받고 정당한 왕위 요구자가 스페인의 왕위에 오를 때가 오기를 초조하게 기다리고 있습니다."
 lar_news.1.a:0 "우리가 인정할 수 있는 승리."
 lar_news.1.b:0 "이 광신도들은 아직도 중세시대에 살고 있다..."
 lar_news.1.c:0 "휼륭한 결과다!"
 lar_news.1.e:0 "불행한 결과다."
 lar_news.1.f:0 "전쟁이 끝났다!"
 lar_news.1.t_republic:0 "스페인 내전에서 승리한 공화파"
 lar_news.1.t_stalinist:0 "스페인 내전에서 승리한 공화파 스탈린주의자들"
 lar_news.1.t_independent_communist:1 "스페인 내전에서 승리한 마르크스주의통일노동자당"
 lar_news.1.t_anarchists:0 "스페인 내전에서 승리한 아나키스트들"
 lar_news.2.desc_republic_no_help:0 "오랜 내전 끝에 제2공화국은 마침내 아나키스트와 국민파를 모두 물리치는 데 성공했고, 스페인에 대한 전권을 확보했습니다. 비록 고립된 국민파 소규모 병력들이 이전 국민파 지역에서 공화파의 통제를 방해할 게릴라전을 계속하고 있지만, 더 이상 의미 있는 조직된 저항으로 발전될 것 같아 보이지는 않습니다.\n\n모든 역경을 겪으면서도 소련의 원조를 최소한으로만 받아들인 스페인 공화국은 대내외의 적들로 인해 곤경에 처하면서도 민주주의의 보전을 유지할 수 있었습니다. 국가의 초점은 붕괴된 도시와 산업을 재건하는 것에 맞춰져 있는 가운데, 현재의 세계적 위기 상황에서 민주적인 스페인이 무엇을 할지는 두고 봐야 할 듯합니다."
 lar_news.2.desc_republic_soviet_help:0 "소련의 광범위한 원조로, 제2공화국은 마침내 아나키스트와 국민파를 모두 물리치는 데 성공했고, 스페인에 대한 전권을 확보했습니다. 비록 고립된 국민파 소규모 병력들이 이전 국민파 지역에서 공화파의 통제를 방해할 게릴라전을 계속하고 있지만, 더 이상 의미 있는 조직된 저항으로 발전될 것 같아 보이지는 않습니다.\n\n국가의 초점은 붕괴된 도시와 산업을 재건하는 것에 맞춰져 있으며, 소련의 압박이 거세지고 있는 가운데, 민주적인 스페인이 민주주의적 원칙에 충실할 수 있을 것인지, 아니면 단지 모스크바의 영향력을 서유럽에 행사하는 전초기지가 될 것인지는 두고 봐야 할 듯합니다."
 lar_news.2.desc_stalinist:0 "After a long and grueling civil war, the Second Republic has finally defeated their Anarchist and Nationalist enemies and secured full control over Spain. Though isolated pockets of Nationalist troops continue to wage a guerrilla war that may well hamper the exertion of local Republican control in previously Nationalist areas, it is unlikely further coordinated resistance of any significance will materialize.\n\nThe civil war saw the peaceful transition of Spain to a communist government which secured extensive Soviet aid. As the nation focuses on rebuilding its warn-torn cities and industry, Spanish-Soviet ties appear to only be strengthening, and the Soviet Union is expected to be heavily involved in post-war industrial recovery programs."
 lar_news.2.desc_independent_communist:0 "After a long and grueling civil war, Spanish independent communists have finally defeated their Republican and Nationalist enemies and secured full control over Spain. Though isolated pockets of Nationalist troops continue to wage a guerrilla war that may well hamper the exertion of local Communist control in previously Nationalist areas, it is unlikely further coordinated resistance of any significance will materialize.\n\nAs the nation focuses on rebuilding its warn-torn cities and industry, the new Spanish communist state has already severed all ties with [SOV.GetNameDef], but have invited all communist parties who reject both Stalinism and Trotskyism to join them in forging an independent way forward."
 lar_news.2.desc_anarchists:0 "After a long and grueling civil war, Spanish Anarchists have finally defeated their Republican and Nationalist enemies and secured full control over Spain. Though isolated pockets of Nationalist troops continue to wage a guerrilla war that may well hamper the formation of peaceful communes in previously Nationalist areas, it is unlikely further coordinated resistance of any significance will materialize.\n\nAs the various communes focus on rebuilding their warn-torn villages, towns, cities, and industry, they have elected to remain organized under their wartime Regional Defense Council, apparently in response to increasingly hostile rhetoric in various world leaders' reactions to the Anarchist victory."
 lar_news.2.a:0 "이 '승리'가 오래가도록 허락할 수 없다!"
 lar_news.2.b:0 "고착화된 공산주의 방식에 대한 흥미로운 대안이군."
 lar_news.2.c:0 "적어도 그들은 스탈린의 하인이 아니다."
 lar_news.2.d:0 "짝퉁 공산주의가 번창하게 할 순 없다!"
 lar_news.2.e:0 "인상 깊은 승리로군!"
 lar_news.2.f:0 "적어도 이긴 쪽이 파시스트들은 아니야."
 lar_news.2.g:0 "최고의 수익이군."
 lar_news.2.h:0 "The [SOV.GetAdjective] influence over [SPD.GetNameDef] is concerning..."
 lar_news.3.t:0 "파리 회의"
 lar_news.3.desc:0 "Following extensive negotiations between the representatives of [FRA.GetNameDef], [ITA.GetNameDef], [POR.GetNameDef] and [SPA.GetNameDef], the Congress of Paris has resolved to redraw the borders of Africa, with [FRA.GetLeader] calling the result "the greatest success of French diplomacy in written history".\n\nThe governments of other colonial powers were quick to dennounce the agreement, calling it "a threat to peace and good order in the continent".\n\nWith the agreement assigning vast tracts of land to countries that don't yet own them, it is unlikely that the plan drawn up in Paris can be implemented without bloodshed."
 lar_news.3.a:0 "그들은 곧 우리를 찾으러 올 것이다."
 lar_news.3.b:0 "아프리카의 국경을 다시 그릴 시간이다."
 lar_news.3.c:0 "대륙을 위한 새로운 분열."
 lar_news.4.t:0 "파리로 돌아온 프랑스 정부"
 lar_news.4.desc:0 "After negotiations at the highest level, [GER.GetLeader] today announced that the German military administration of northern France would soon come to an end, and the territories returned to full French sovereignity. In return, [VIC.GetLeader] announced that his government had joined the Pact of Steel.\n\nGerman troops currently defending those areas will for the moment remain, until they can be replaced by French troops. More controversial questions, like the status of Alsasce-Lorraine, were not discussed, and by all appearances the territory has remained under German administration."
 lar_news.4.a:0 "무장한 우리의 형제들을 환영한다!"
 lar_news.4.b:0 "그래서 그들의 영광이 그렇게 싸게 살 수 있을까?"
 lar_news.4.c:0 "합법성에 대한 문제가 해결될 것으로 보인다."
 lar_news.4.d:0 "'그' 프랑스 정부가 아니라 '그저 한' 프랑스 정부."
 lar_news.4.e:0 "우리는 원래 속했던 곳으로 돌아왔다."
 lar_news.5.t:0 "스트레사 전선 승인"
 lar_news.5.desc:0 "Despite the inital setback and disagreements over the Italian invasion of Ethiopia, the leaders of [This.GetStresaMembers] have come together to turn the agreements reached in April of 1935 into a formal pledge of alliance.\n\nAs part of the negotiations, [This.GetStresaConcessions] While the leaders of this new alliance claim that the agreement is simply aiming to maintain the peace in Europe, many diplomats agree that it was primarily intended to constrain Germany."
 lar_news.5.a:0 "이탈리아가 말할 때, 세계는 귀 기울인다."
 lar_news.5.b:0 "우리의 동맹은 날로 강해진다."
 lar_news.5.c:0 "점점 독일의 목을 조여 오는군."
 lar_news.5.d:0 "우리의 남쪽 측면은 안전하다."
 lar_news.5.e:0 "이탈리아는 변함없이 든든한 동맹국이다."
 LaR_Britain_Stresa_agreed:0 "[FRA.GetNameDef], [ENG.GetNameDef] 그리고 [ITA.GetNAmeDef]"
 LaR_Britain_Stresa_refused:0 "[FRA.GetNameDef](와)과 [ITA.GetNAmeDef]"
 LaR_Britain_Stresa_Concessions:0 "프랑스 정부는 지부티 항을 이탈리아로 양도했고, 그 동안 [ENG. GetNameDef]은 영국- 소말릴란드에 대한 통제권을 넘겨주었습니다."
 LaR_France_Stresa_Confessions:0 "프랑스 정부는 이탈리아로 가는 지부티 항구를 폐쇄했다."
 lar_news.6.t:0 "프랑스의 외교정책 재정비"
 lar_news.6.desc:0 "President [FRA.GetLeader] has announced a major shift in French foreign policy, including a thorough review of strategic alliances and political guarantees made by previous administrations.\n\nIn particular, the web of alliances tying France to countries in Eastern Europe will be "under scrutiny", which many observers take to mean that it will be dissolved.\n\nLeaders in [POL.GetNameDef], [CZE.GetNameDef] and [ROM.GetNameDef] have so far refused to comment on the issue or on any possible reactions."
 lar_news.6.a:0 "우리는 또 배신당했다."
 lar_news.6.b:0 "우리가 다음인가?"
 lar_news.6.c:0 "프랑스의 계획은 무엇인가?"
 lar_news.6.d:0 "멍청한 동맹 때문에 또 다른 전쟁에 휘말리지는 않을 것이다."
 lar_news.6.e:0 "그들은 똑똑하게도 자신들과 관련 없는 일에는 관여하고 있지 않다."
 lar_portugal_iberian_summit.1.t:0 "이베리아 정상회담"
 lar_portugal_iberian_summit.1.desc:0 "We have received a missive from [From.GetNameDef] suggesting that we leave our differences behind and start working together towards a common goal. They propose that we discuss a joint request to join the [?global.POR_iberian_summit_target.GetFactionName] and submit it to [?global.POR_iberian_summit_target.GetNameDef]. \n\n We must evaluate not only if the success of this proposal is something actually feasible, but also if it really fits our interests."
 lar_portugal_iberian_summit.1.a:0 "이 제안은 우리의 이익에 부합하다."
 lar_portugal_iberian_summit.1_a_tt:0 "We will send the proposal to [GER.GetFlag][GER.GetNameDefCap] immediately.\n"
 lar_portugal_iberian_summit.1.b:0 "We must approach [?global.POR_iberian_summit_target.GetAdjective] diplomats first."
 lar_portugal_iberian_summit.1_b_tt:0 "6달 안에 [GER.GetFlag][GER.GetNameDefCap](으)로 제안이 보내질 것입니다.\n"
 lar_portugal_iberian_summit.1.c:0 "말도 안 되는 생각이야!"
 lar_portugal_iberian_summit.2.t:0 "이베리아 정상 회담 - [From.GetNameDef]의 수락"
 lar_portugal_iberian_summit.2.desc:0 "The [From.GetAdjective] government have accepted our proposal to join the [?global.POR_iberian_summit_target.GetFactionName]. Together, we have signed a request to submit to [?global.POR_iberian_summit_target.GetNameDef] as soon as possible."
 lar_portugal_iberian_summit.2.a:0 "요청사항을 즉시 제출하시오."
 lar_portugal_iberian_summit.3.t:0 "Iberian Summit - [From.GetNameDef] Delayed the Request"
 lar_portugal_iberian_summit.3.desc:0 "The [From.GetAdjective] government states that we will stand better chances of joining the [?global.POR_iberian_summit_target.GetFactionName] if we take the time to approach certain [?global.POR_iberian_summit_target.GetAdjective] diplomats before submitting our proposal to [?global.POR_iberian_summit_target.GetNameDef]. This way, we will acquire critical knowledge about [?global.POR_iberian_summit_target.GetAdjective] aims and purposes and, therefore, we will be able to make a proposal that better suits their interests."
 lar_portugal_iberian_summit.3.a:0 "그럴만한 가치가 있겠지..."
 lar_portugal_iberian_summit.4.t:0 "[Root.GetFactionName] 가입을 모색하는 이베리아 국가들"
 lar_portugal_iberian_summit.4.desc:0 "Spain and Portugal have sent us a joint request to join the [Root.GetFactionName]. They expect us to admit both Iberian nations into our alliance. \n\nAs we assess the possibility of securing the access to the Mediterranean, our military commanders are concerned about potentially opening new frons which we may not have the resources to defend..."
 lar_portugal_iberian_summit.4.a:0 "승인하면, 저들은 우리에게 유용할 수 있다."
 lar_portugal_iberian_summit.4.b:0 "우리가 거절하면, 저들은 우리의 보호를 즐길 것이다!"
