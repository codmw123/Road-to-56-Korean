 axis_minors.1.t:0 "독립 축하"
 axis_minors.1.desc:0 "이 나라에 드디어 자주적인 정부가 세워졌으며, 정부에서 첫 번째 지시를 내릴 때가 되었습니다. 다른 나라들은 정치 체제 구축과 군사 조직을 몇 년에 걸쳐서 해 왔지만, 우리는 며칠 내로 끝내야 하니깐요."
axis_minors.1.a:0 "아직 다가오는 폭풍을 준비할 시간은 있습니다."
 axis_minors.1.b:0 "이제 정부를 설립합시다."
