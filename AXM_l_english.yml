axis_minors_bulgaria.1.t:0 "The Bulgarian Government Announce their Support to Communism with Balkanic Characteristics"
 axis_minors_bulgaria.1.desc:0 "With the success of the proletarian revolutions in both countries, we have established very good relation with the Bulgarian communist government. It turns that they support our choice to seek our own path away from the influence of Moscow and want conclude an alliance uniting our two countries."
 axis_minors_bulgaria.1.a:0 "이것은 우리의 장기 프로젝트의 진행을 가속시킬 것입니다."
 axis_minors_bulgaria.1.b:0 "우리는 그들의 도움이 필요하지 않습니다."

