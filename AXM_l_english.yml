axis_minors_balance_event_tooltip:0 "국가가 존재하지 않았을 때 정치력이 부여되지 않았던 점을 고려하여, 이 이벤트에서는 이벤트가 발생한 년도를 기준으로 추가 정치력을 제공합니다."\n"

