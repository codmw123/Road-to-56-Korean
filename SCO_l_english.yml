 SCO_establish_the_army:0 "육군 창설"
 SCO_establish_the_army_desc:0 "With our new political status it's time to organize our own units based on the former British regiments." 
 SCO_industrial_modernization:0 "산업 현대화"
 SCO_industrial_modernization_desc:0 "Scotland must keep its status as a modern industrial country in oder to assess its position in the world."
 SCO_dingham_ammunition_factory:0 "딩엄 탄약 공장"
 SCO_dingham_ammunition_factory_desc:0 "In order to suppy our troops, an ammunition factory must be established in Dingham."
 SCO_redesign_small_arms:0 "소화기 재설계"
 SCO_redesign_small_arms_desc:0 "To ensure the efficency of our infantry, small arms must be constantly improved."
 SCO_motorization_plan:0 "차량화 계획"
 SCO_motorization_plan_desc:0 "A quick exploitation of a breakthrough can dissolve a front and what was lacked during the Great War."
 SCO_convert_north_british_locomotive_factory:0 "북영국 기관차 공장"
 SCO_convert_north_british_locomotive_factory_desc:0 "This locomotive factory can be repurposed to produce armored vehicles."
 SCO_dalmuir_shells:0 "달무어 포탄"
 SCO_dalmuir_shells_desc:0 "Our artillery will be supplied with shells produced in Dalmuir."
 SCO_artillery_modernization:0 "야포 현대화"
 SCO_artillery_modernization_desc:0 "Artillery kills, infantry occupies."
 SCO_new_tactics:0 "새로운 전술"
 SCO_new_tactics_desc:0 "While the frontal change of the Highlanders worked well in past, the Great War saw its downfall. Only a mad man would go to war with a claymore and a bow these days."
 SCO_planning_staff:0 "작전계획참모"
 SCO_planning_staff_desc:0 "A prepared plans is probably a better plan."
 SCO_expand_the_construction_sector:0 "건설구역 확대"
 SCO_expand_the_construction_sector_desc:0 "To build a better nation needs strong building capabilities."
 SCO_northern_mining:0 "북부 채굴"
 SCO_northern_mining_desc:0 "The Highlands underground hides great riches which must be exploited in those difficult times."
 SCO_support_steel_sector:0 "철강 부문 지원"
 SCO_support_steel_sector_desc:0 "Steel! Steel for guns, for tanks, for ships, for every weapons of war!" 
 SCO_support_light_industry:0 "경공업 지원"
 SCO_support_light_industry_desc:0 "The light industry is essential to give our economy a healthy mix."
 SCO_ferranti_instruments:0 "페란티 장비"
 SCO_ferranti_instruments_desc:0 "This manufacturer of electronic equipment could be essential if reserch grants are given to them."
 SCO_connect_extraction_and_production_areas:0 "추출지와 생산지 연결"
 SCO_connect_extraction_and_production_areas_desc:0 "Mines in the middle of the Highlands are quite useless without a good infrastructure network."
 SCO_industrial_research:0 "산업 연구"
 SCO_industrial_research_desc:0 "Our industry must be improved."
 SCO_develop_aluminium_industry:0 "알루미늄 광석 처리"
 SCO_develop_aluminium_industry_desc:0 "Untreated aluminium ore is useless for the war effort."
 SCO_develop_the_shale_oil_sector:0 "셰일 오일 구역 개발"
 SCO_develop_the_shale_oil_sector_desc:0 "The Scottish shale oil, while quite difficult to extract is essential to ensure our self reliance." 
 SCO_substitution_technologies:0 "대체 기술"
 SCO_substitution_technologies_desc:0 "As imports can be threatened by war, substitution technologies such as coal liquefaction must be considered."
 SCO_establish_special_forces:0 "특수부대 창설"
 SCO_establish_special_forces:0 "The bravest or maddest of us all must be hand picked to form elite units able to silently kill the enemy with bows if necessary."
 SCO_highlander_spirit:0 "하이랜더 정신"
 SCO_highlander_spirit_desc:0 "While outdated technologically the highlanders can still serve as an example of courage in battle." 
 SCO_modern_logistics:0 "현대 물류"
 SCO_modern_logistics_desc:0 "Without supplies, an army can't fight. Therefore modern logistics are vital for a modern army." 
 SCO_signal_companies:0 "신호 회사"
 SCO_signal_companies_desc:0 "Communications communications communications."
 SCO_field_hospitals:0 "야전 병원"
 SCO_field_hospitals_desc:0 "A healed soldier can still be useful to society. A dead one can't."
 SCO_mechanization_effort:0 "기계화"
 SCO_mechanization_effort_desc:0 "A compromise between a tank and a truck could lead our troops quickly and efficiently into battle."

 SCO_scottish_aviation_air_academy:0 "스코틀랜드 항공 학교"
 SCO_scottish_aviation_air_academy_desc:0 "Scottish Aviation must be the starting point of our air force infrastructure." 
 SCO_build_trainer_aircrafts:0 "트레이너 기체 제작"
 SCO_build_trainer_aircrafts_desc:0 "Before designer a proper fighter, it would probably be wiser to start with a trainer prototype."
 SCO_bimotor_aircrafts:0 "쌍발기"
 SCO_bimotor_aircrafts_desc:0 "Massive aircrafts are the future. Didn't they use to say that the bomber will always get through?"
 SCO_train_pilots:0 "파일럿 훈련"
 SCO_train_pilots_desc:0 "Without pilots, how could we expect to have a functionning air force?"
 SCO_train_mechanics:0 "정비사 훈련"
 SCO_train_mechanics_desc:0 "Without mechanics, how could we expect to have a functionning air force?"
 SCO_support_designers_innovations:0 "디자이너 혁신 지원"
 SCO_support_designers_innovations_desc:0 "Experimental prototypes can sometimes give ways to marvelous improvements."
 SCO_naval_aviation:0 "해군 항공"
 SCO_naval_aviation_desc:0 "With the rise of the age of carriers, planes adapted to naval wafare are becoming a necessity."
 SCO_refine_air_doctrine:0 "공군 교리 개선"
 SCO_refine_air_doctrine_desc:0 "Experience gave us a better understanding of aerial warfare."
 SCO_radar_network:0 "레이더 네트워크"
 SCO_radar_network_desc:0 "Spotting the enemy early allow to fight threats much more efficiently."

 SCO_the_shipyard_of_the_world:0 "세계의 조선소"
 SCO_the_shipyard_of_the_world_desc:0 "With all its massive shipyards able to build merchant and warships sold all over the world, Scotland is truly the shipyard of the world."
 SCO_shipbuilding_contacts:0 "조선술 절충"
 SCO_shipbuilding_contacts:0 "The support of the shipyard is essential if we want to work for our war effort."
 SCO_national_admiralty:0 "국가 해군성"
 SCO_national_admiralty_desc:0 "Our navy needs an equivalent to our military staff."
 SCO_the_fleet_of_old:0 "옛 함대"
 SCO_the_fleet_of_old_desc:0 "Battleships will be the center of our navy."
 SCO_battleship_focus:0 "전함 중점"
 SCO_battleship_focus_desc:0 "Big guns for big ships. With four triple turrets, two forward and two aft."
 SCO_the_biggest_battleship:0 "가장 큰 전함"
 SCO_the_biggest_battleship_desc:0 "Why immitating the other powers battleships when we can build a bigger one?"
 SCO_the_blocade_doctrine:0 "봉쇄 교리"
 SCO_the_blocade_doctrine_desc:0 "If we can sink enough enemy convoys, we can cripple their economy."
 SCO_silent_service:0 "조용한 서비스"
 SCO_silent_service_desc:0 "Modern submarines are required for the success of the devised plan."
 SCO_stealth_upgrades:0 "스텔스 개선"
 SCO_stealth_upgrades_desc:0 "Stealthier submarines will be more efficient at closing in on helpless enemy convoys."
 SCO_carrier_strikes:0 "항모 타격"
 SCO_naval_air_groups:0 "해군 항공대"
 SCO_lessons_for_the_air_force:0 "공군을 위한 교훈"
 SCO_cruiser_focus:0 "현대 순양함"
 SCO_destroyer_focus:0 "현대 구축함"
 SCO_increase_naval_production:0 "해군 생산량 증대"
 SCO_a_s_warfare:0 "A/S 전쟁"
 SCO_naval_mine_warfare:0 "기뢰전"
