 LUX_louis_jacoby:0 "로우이스 야코비"
 schuster:0 "조제프 슈스터"
 schuster_desc:0 "조제프 슈스터는 전쟁에 이르기까지 룩셈부르크의 교량과 고속도로를 지은 수석 기술자였습니다."
 bodson:0 "빅터 보드손"
 bodson_desc:0 "빅터 보드손은 룩셈부르크의 법무부 장관이었으며, 유대인들이 나치 독일에서 탈출하는 일을 도운 것으로 유명합니다."
 lux_victor_idea:0 "룩셈부르크 만세!"
 lux_victor_idea_desc:0 "우리는 저울에 담아져 평가받았지만 부족한 점은 없었던 걸로 판명났습니다. 룩셈부르크 대공국이어 영원하길!"
 auxiliaries_idea:0 "보조군"
 auxiliaries_idea_desc:0 "전쟁의 기운이 점점 가까워지고 있습니다. 자발적으로 나선 시민들을 모아 보조군으로 보냄으로서 군사력을 증강시킬 수 있을 것입니다. 어쩌면 이를 통해 다가올 전쟁에서 살아남을 수도 있겠죠."
 gendarmerie_idea:0 "그랜드 두칼 헌병대"
 gendarmerie_idea_desc:0 "헌병대는 우리 국민들이 안전하게 다닐 수 있도록 거리를 지킬 것이며, 필요할 때 적군을 막을 수도 있습니다."
 volunteer_army_idea:0 "자원병"
 volunteer_army_idea_desc:0 "모든 시민들은 자신이 맡은 역할을 해야 합니다."
 quality_over_quantity_idea:0 "양보다 질"
 quality_over_quantity_idea_desc:0 "총알 하나하나에 색을 칠하고 모든 소총을 걸작으로 만들 정도인 우리 룩셈부르크의 장인 정신을 발전시키면 전설에 이를 수 있씁니다. 무기 재고는 딸리겠지만요."
 foreign_experts_idea:0 "외국에서 온 전문가"
 foreign_experts_idea_desc:0 "최고의 박사들을 초대하여 주변 강대국들을 기술 분야에서 압도하도록 합시다."
 LUX_communism_idea:0 "공산주의의 영향"
 LUX_communism_idea_desc:0 "기업가들은 룩셈부르크 인민들을 너무 오래 지배하고 있었습니다. 이제 다시 나라를 찾아올 때입니다!"
 LUX_fascism_idea:0 "파시스트의 영향"
 LUX_fascism_idea_desc:0 "우리나라는 민주 조약 때문에 주눅들어 있고, 정부가 해체되어 조국이 웃음거리로 전락하고 말았습니다. 우리의 위대한 조국을 다시 건설하기 위해서는 민족주의에 열정을 쏟는 방법밖에 없습니다!"
 LUX_democratic_idea:0 "민주주의의 영향"
 LUX_democratic_idea_desc:0 "룩셈부르크의 미래는 민주주의에 달려 있습니다. 조제프 베슈와 우파당은 이 나라를 지금까지 운영해 왔고, 국민들의 전폭적인 지지를 얻었습니다."
 LUX_neutrality_idea:0 "왕가의 영향"
 LUX_neutrality_idea_desc:0 "중립 정책은 오랫동안 룩셈부르크가 채택해 온 정책이고, 지금까지 성공해 왔습니다. 이제는 앞으로 다가올 분쟁에서 벗어나기 위해서라도 다시금 중립이 필요합니다."
 communist_neighbours:0 "옆 동네 공산당"
 communist_neighbours_desc:0 "우리 옆에 공산국가가 있음으로서 우리나라가 공산주의에 더 취약해졌습니다."
 LUX_deterrence:0 "전쟁 억지"
 LUX_deterrence_desc:0 "사나운 나라들과의 전쟁은...멍청한 짓이죠."
 LUX_armed_deterrence:0 "전쟁 무력 억지"
 LUX_armed_deterrence_desc:0 "룩셈부르크의 장벽에서 군대를 시험해 보세요. 항복은 없습니다."
