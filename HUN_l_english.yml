 HUN_favor_the_army_desc:0 "헝가리에게 역사적 국경을 돌려주기 위해서 군대를 우선시하는 것이 우리의 의무입니다. 따라서 우리는 장교들의 이익을 우선시하고 반역자 호르티의 축출로 만들어진 분열을 해소하기 위해 할 수 있는 모든 것을 다해야 합니다."
