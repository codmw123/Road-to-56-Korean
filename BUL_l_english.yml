  axis_minors_bulgaria.1.t:0 "불가리아 정부가 발칸식 공산주의에 대한 지지를 표명"
  axis_minors_bulgaria.1.d:0 "양국에서 프롤레타리아 혁명이 성공함에 따라, 우리는 불가리아 공산주의 정부와 좋은 관계를 유지하고 있습니다. 그들은 모스크바의 영향에서 벗어나 독자 노선을 찾는 우리의 선택을 지지하는 것 같으며 양국을 결속시킬 동맹을 맺고자 합니다."
