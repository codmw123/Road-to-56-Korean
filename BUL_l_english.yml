#Technology
 BUL_motorized_equipment_1:0 "피아트 626"
 BUL_motorized_equipment_1_short:0 "피아트 626"
 BUL_motorized_equipment_1_desc:0 "피아트 626은 불가리아군이 군사 수송을 목적으로 사용한 중형 트럭입니다."
 BUL_light_tank_equipment_1:0 "카로 벨로체 L3/33"
 BUL_light_tank_equipment_1_short:0 "CV33"
 BUL_light_tank_equipment_1_desc:0 "CV33은 이탈리아가 개발한 소형전차입니다. 제2차 세계대전 전에 여러 대가 이탈리아에서 불가리아로 수입되었습니다."
 BUL_light_tank_equipment_2:0 "T-11 전차"
 BUL_light_tank_equipment_2_short:0 "T-11"
 BUL_light_tank_equipment_2_desc:0 "T-11 전차는 제2차 세계대전 전에 불가리아가 수입한 전차입니다. T-11은 스코다 CKD Lt vz.35의 현지 개량형으로, 개선된 주포와 더 빠른 속도, 그리고 편리한 조작감을 갖추었습니다."
 BUL_light_tank_equipment_3:0 "T-12 전차"
 BUL_light_tank_equipment_3_short:0 "T-12"
 BUL_light_tank_equipment_3_desc:0 "T-12 전차는 불가리아에서 개량된 전차입니다. 이 전차는 독일에서 공여받은 체코슬로바키아제 LT vz. 38을 기반으로 만들어졌습니다."
 BUL_medium_tank_equipment_1:0 "3호 전차"
 BUL_medium_tank_equipment_1_short:0 "T3G"
 BUL_medium_tank_equipment_1_desc:0 ""
 BUL_medium_tank_equipment_2:0 "마이바흐 T4G F2/G형"
 BUL_medium_tank_equipment_2_short:0 "T4G"
 BUL_medium_tank_equipment_2_desc:0 "4호 전차 마이바흐 T4G는 4호 전차의 불가리아 개량형입니다. 마이바흐는 다른 형식과는 다른 주포로 무장하고 있지만, 그 외의 변경 사항은 없습니다."
 BUL_medium_tank_equipment_3:0 "4호 전차 H형"
