 BUL_diplomatic_mission_to_the_soviet_union:0 "소련으로 외교 사절 파견"
 BUL_diplomatic_mission_to_the_soviet_union_desc:0 "우리 북쪽에는 소련이 장악한 우크라이나가 있습니다. 그들 같은 강력한 이웃을 무시할 수 없기에, 우리는 친선을 위해 외교관을 파견해야 합니다."
 BUL_revoke_censorship_communist_material:0 "공산주의 출판물 금지 해제"
 BUL_revoke_censorship_communist_material_desc:0 "현재 정부는 불가리아 노동자들의 문학과 작품을 금지하고 있지만, 시간이 흐르면서 이게 최선의 선택이 아니었음이 드러났습니다. 금지를 해제하면 사회 불만을 줄이고 나라를 통합할 수 있을 것입니다."
 BUL_commitee_of_state_security:0 "국가보안위원회"
 BUL_commitee_of_state_security_desc:0 "우리의 반대파들이 당을 무너뜨리기 위한 준비를 하고 있다는 것에 대한 걱정은 언제나 있어왔습니다. 이에 대한 해결책은 그런 단체들에 침투해 그들을 제거할 비밀 경찰의 창설입니다."
 BUL_rally_the_proletariat:0 "프롤레타리아 결집"
 BUL_rally_the_proletariat_desc:0 "러시아의 사회주의 혁명은 프롤레타리아에게 힘이 있음을 증명했습니다. 우리는 그들의 영광을 불가리아인민들에게도 가져와 혁명의 유산을 이어나갈 것입니다."
 BUL_align_with_molotov_ribbentrop_pact:0 "몰로토프-리벤트로프 조약에 편승"
 BUL_align_with_molotov_ribbentrop_pact_desc:0 "우리 위대한 나라의 번영을 위해서는 유럽에서 우리의 지위를 확고히 하는 것이 중요합니다. 독일과 평화를 유지하고 소련과 관계를 개선하는 것은 우리의 전략적 위치를 강화할 것입니다."
 BUL_peoples_courts:0 "인민재판"
 BUL_peoples_courts_desc:0 "우리는 혁명의 배신자들과 적들을 숙청했지만, 몇몇은 여전히 군대 안에 숨어 있습니다. 이 불순분자들을 조사하고 숙청함으로써 우리는 나중에 그들이 문제를 일으키지 못하도록 확실히 할 수 있을 것입니다."
 BUL_ties_with_ussr:0 "소련과의 친선"
 BUL_ties_with_ussr_desc:0 "불가리아에서 혁명이 성공한 이상, 우리의 자연스러운 동지 소련과 함께하는 것이 최선일 것입니다. 우리나라를 개발하고 우리 모두가 필요로 하는 사회주의 이상향으로 만드는 일을 러시아 동지들이 도와줄 것이기에, 이 동맹은 우리에게 큰 이득이 될 것입니다."
 BUL_balkan_revolution:0 "공동의 적에 맞서 단결"
 BUL_balkan_revolution_desc:0 "유고슬라비아에서 우리 동지들이 권력을 잡았습니다. 이제 자본주의와 파시즘이라는 현대 세계의 병폐에 맞서 양국을 단결시켜줄 동맹을 만들 시간이 왔습니다."
 BUL_communist_scientific_cooperation:0 "공산주의 과학 협력"
 BUL_communist_scientific_cooperation_desc:0 "우리와 동지들의 동맹이 결성됨으로써, 이제 우리는 상호 경제 개발 지원과 군사 교리와 전략의 공유를 시작할 수 있게 되었습니다. 하지만 그 무엇보다도 우리는 서로 기술을 공유해 군사 강국이 될 수 있을 것입니다."
 BUL_social_reforms:0 "사회 개혁"
 BUL_social_reforms_desc:0 "압제자들이 사라졌으니, 우리는 지주들에게 제약을 가해 불가리아 농촌의 인민들을 도울 사회 개혁을 시행할 것입니다. 우리는 생활 수준을 향상시키고 사회주의적 이상을 현실로 만들어야 합니다."
 BUL_nationalizations:0 "중앙관리 경제 계획"
 BUL_nationalizations_desc:0 "대전쟁 이래 불가리아는 언제나 연약한 경제 구조로 인한 문제에 시달려야 했습니다. 중앙관리경제로의 변혁은 우리의 경제를 크게 강화할 것입니다."
 BUL_communist_heavy_industry:0 "공산주의 중공업"
 BUL_communist_heavy_industry_desc:0 "우리나라가 평화를 목표로 한다는 것은 명백한 사실이지만, 우리 국경 근처에서 가까운 시일 내의 전쟁이 불가피하다는 것은 확실해 보이며 따라서 우리는 모국을 지킬 준비가 되어있어야 합니다. 우리 중공업에 투자하면, 그런 일이 일어났을 때 큰 도움이 될 것입니다."
 BUL_army_reorganization:0 "군대 개편"
 BUL_army_reorganization_desc:0 "우리의 군 조직은 여전히 시대에 뒤떨어져 있습니다. 따라서 대대적인 개편이 필요하며, 공산 국가 동지들의 지도 아래 불가리아군은 다시 강력해질 것입니다."
 BUL_communist_volunteers:0 "불가리아 국제의용군 창설"
 BUL_communist_volunteers_desc:0 "도움을 필요로 하는 공산 국가에 의용군을 파병하면, 세계 무대에서 우리의 위치를 확고히 하고 인민들의 사기를 높일 수 있을 것입니다."
 BUL_communist_youth:0 "공산주의 청년단"
 BUL_communist_youth_desc:0 "공산주의 청년단은 혁명과 당에 대한 미래 세대의 충성심을 보장시킬 수 있을 것입니다. 이 단체들은 청년들에게 우리 사상의 기초를 가르치고 그들이 미래를 잘 이끌어 나갈 수 있도록 돕는 것을 목표로 할 것입니다."
 BUL_invite_greece_communism:0 "그리스 초대"
 BUL_invite_greece_communism_desc:0 "남쪽의 우리 동지들이 드디어 권력을 차지하는 데 성공했습니다. 양국의 관계 개선은 양측 혁명의 불길이 꺼지지 않도록 보장할 것입니다."
 BUL_invite_romania_communism:0 "루마니아 초대"
 BUL_invite_romania_communism_desc:0 "루마니아에 공산주의 정권이 들어선 이상, 상호 군사 협력은 양국에게 모두 이득이 될 것입니다."
 BUL_invite_albania_communism:0 "알바니아 초대"
 BUL_invite_albania_communism_desc:0 "서쪽의 이탈리아에게 위협받는 알바니아의 공산 정권은 외부의 도움이 없으면 살아남지 못할지도 모릅니다. 그들을 보호함으로써, 우리는 모든 침공 시도를 저지할 것입니다."
 BUL_soviet_theorists:0 "소련 전문가 초청"
 BUL_soviet_theorists_desc:0 "소련과의 관계를 생각했을 때, 우리가 연구를 가속화하기 위해 그들과 협력하는 것은 당연한 일일 것입니다. 우리는 타국의 기술 발전을 따라잡기 위해 소련 연구자들과의 협력을 제안할 것입니다."
 BUL_yugoslavist_triumph:0 "남슬라브주의 연방"
 BUL_yugoslavist_triumph_desc:0 "유고슬라비아 자본주의 정권은 그들에게 사회주의가 수출되는 것을 절대 받아들이지 않아, 우리와 우리의 슬라브 형제자매들이 통합하는 것을 막을 것입니다. 이제 왕정을 무너뜨리고, 자유롭고 사회주의적인 유고슬라비아 전역에 공산주의의 깃발을 드높일 때가 왔습니다."
 BUL_restore_spirit_tarnovo_constitution:0 "터르노보 헌법으로 회귀"
 BUL_restore_spirit_tarnovo_constitution_desc:0 "1800년대에 기초된 터르노보 헌법은 여전히 효력이 있지만, 왕권을 강화한 1908년과 1911년의 개정으로 의회에서 사실상 유명무실화되었습니다. 이제 우리는 차르의 권력을 제한하는 조치를 취하고, 터르노보 헌법의 원래 취지로 돌아가야 합니다."
 BUL_support_multipartism:0 "다당제 지원"
 BUL_support_multipartism_desc:0 "다당제를 받아들일 시간이 왔습니다. 이를 위해서 우리는 독자 정당 창당을 장려하고 지원해야 하며, 총선에 그들이 참여하는 것을 합법화해야 합니다."
 BUL_appeal_to_the_west_democracies:0 "서방 민주 국가에 지원 호소"
 BUL_appeal_to_the_west_democracies_desc:0 "우리나라는 이제 영국, 미국, 프랑스 같은 민주 국가에 지원을 요청해야 합니다. 우리나라는 이미 민주주의적 요소를 더 많이 받아들일 의지를 보여주었으며, 상호 이득이 되는 거래를 더 많이 하기 위해 그들과의 관계 개선을 목표로 해야 합니다."
 BUL_voting_concessions:0 "쿄세이바노프 해임"
 BUL_voting_concessions_desc:0 "게오르기 쿄세이바노프 총리는 권력을 남용했으며 그가 터르노보 헌법을 위반했다는 사실을 넘어가서는 안됩니다. 그는 모국을 거스른 죄로 자리에서 물러나야 합니다."
 BUL_release_the_opposition:0 "반대파 정치인 석방"
 BUL_democracy_through_elections:0 "선거를 통한 민주주의"
 BUL_democracy_through_elections_desc:0 "정치적 자유의 복구와 함께, 새로운 불가리아를 이끌 인물을 고르기 위해 새로운 총선이 실시되어야 합니다."
 BUL_initiate_land_reforms:0 "경제 및 토지 개혁 실행"
 BUL_initiate_land_reforms_desc:0 "불가리아 농민들은 지주에 대한 의존 때문에 여전히 경제적으로 고통받고 있습니다. 토지 재분배와 종합적인 경제 개혁은 모든 불가리아인의 생활 여건을 개선할 것입니다."
 BUL_crush_the_monarchists:0 "절대주의자 비판"
 BUL_crush_the_monarchists_desc:0 "전제군주제는 과거의 개념이며, 불가리아에 있어서는 안되는 것입니다. 이 개념은 악이자 국민의 행복과 반대되는 무언가로 여겨져야 합니다."
 BUL_form_the_orange_guard:0 "등위대 재결성"
 BUL_form_the_orange_guard_desc:0 "등위대(Orange Guard)는 알렉산다르 스탐볼리스키가 총리로 재직하던 시기, 불가리아 농민 동맹과 연계된 준군사조직이었습니다. 조직은 스탐볼리스키의 경호뿐만 아니라, 농업 개혁의 실행도 담당했습니다. 이들을 다시 복구하면 독재자가 권력을 장악할 위기에도 정부의 안전을 유지할 수 있을 것입니다."
 BUL_establish_free_trade:0 "자유무역 경제 확립"
 BUL_establish_free_trade_desc:0 "경제적 번영은 세계 시장에 적응할 수 있는 능력에 달릴 것입니다. 자유시장으로의 개혁은 우리가 세계 무역의 일원으로 통합되는 것을 촉진할 것입니다."
 BUL_invite_investors:0 "산업 투자자 유치"
 BUL_invite_investors_desc:0 "우리의 친기업 개혁으로 많은 해외 투자자들이 우리나라의 경제에 참여하기 시작했으며, 이를 통해 우리 국민들의 생활 여건과 산업 생산 능력이 개선되고 있습니다."
 BUL_fund_orthodox_church:0 "정교회 지원"
 BUL_fund_orthodox_church_desc:0 "불가리아의 국교인 정교회는 언제나 정부의 물적 지원을 받을 것입니다. 이 정책으로 종교 인구에 대한 정부의 인상이 개선될 수 있을 것입니다."
 BUL_denounce_fascist_nations:0 "반파시스트 연설"
 BUL_denounce_fascist_nations_desc:0 "국민의 착취와 자유의 강탈을 기반으로 하는 전체주의적 이념인 파시즘은 절대로 용납되어서는 안됩니다. 이 재앙과도 같은 사상에 대한 강력한 비난을 통해 우리가 국민들의 자유를 지키기 위해 싸울 준비가 되었음을 보여줍시다."
 BUL_approach_the_west:0 "서방과 접촉"
 BUL_approach_the_west_desc:0 "서방 국가들과의 관계 개선은 이념적 동질성과 바라건대 공통의 이해 관계로 인해 우리에게 도움이 될 것입니다."
 BUL_alliance_with_britain:0 "영국과의 동맹"
 BUL_alliance_with_britain_desc:0 "영국과의 공식 동맹을 통해 우리를 침공하거나 영향권 안에 넣고 싶어하는 전체주의 국가들로부터 불가리아의 안보를 지킬 수 있을 것입니다."
 BUL_reaffirm_trade_relations_with_balkans:0 "발칸 무역협정 체결"
 BUL_negotiate_for_south_dobrudja:0 "루마니아와의 협상"
 BUL_negotiate_for_south_dobrudja_desc:0 "남도브루자 지방의 인구 대부분은 여전히 불가리아인입니다. 우리는 제2차 발칸 전쟁 때 루마니아가 점령하고 병합한 그 지방을, 우리 동맹국들의 지지를 업고 지방의 소수 루마니아인들의 권리를 보장한다는 조건으로 되돌려받는 것에 대해 협상을 시도해볼 수 있습니다."
 BUL_non_aggression_pact_with_soviet:0 "소련과의 불가침 조약"
 BUL_non_aggression_pact_with_soviet_desc:0 "이념적 차이에도 불구하고, 소련이나 그들 동맹국의 침공을 걱정하지 않도록 불가침 조약을 체결해 긴장 완화를 달성하는 것은 우리 국익과 일치할 것입니다."
 BUL_industrial_modernization:0 "공업 현대화"
 BUL_industrial_modernization_desc:0 "불가리아는 공업에 있어서 나머지 유럽보다 크게 낙후되어 있는데, 이는 무엇보다도 우리가 농업 국가이기 때문입니다. 장기 공업화 계획이 준비되었으며 곧 실행될 것입니다."
 BUL_post_depression_economic_recovery:0 "민간 부문 확충"
 BUL_post_depression_economic_recovery_desc:0 "이미 부분적으로 불가리아에 존재하는 민간 산업을, 우리는 시공 능력을 개선하기 위해 확장할 수 있습니다."
 BUL_two_year_railway_plan:0 "철도 확장 2개년 계획"
 BUL_two_year_railway_plan_desc:0 "우리의 산업 확장을 위해 모든 불가리아의 철도를 확장하기 위한 야심찬 계획이 필요합니다."
 BUL_expand_chromium_production:0 "크로뮴 매장층 개발"
 BUL_expand_chromium_production_desc:0 "우리의 지저는 군용 무기에 주로 쓰이는 크로뮴으로 가득차 있습니다. 채굴 설비를 확장함으로써 우리는 자급자족에 가까워질 수 있습니다."
 BUL_expand_the_chelopech_gold_deposit:0 "첼로페치 금광 확장"
 BUL_expand_the_chelopech_gold_deposit_desc:0 "금의 채굴과 거기에서 나오는 수익으로 우리는 공업 확장을 위한 자금을 확보할 수 있을 것입니다."
 BUL_technological_advancement:0 "기술 발전"
 BUL_technological_advancement_desc:0 "우리의 공업 개발과 함께 과학 연구도 덩달아 증가했으며, 이로써 기술 현대화를 이룩하는 것이 더욱 수월해졌습니다."
 BUL_build_coal_power_plants:0 "석탄 발전소 건설"
 BUL_build_coal_power_plants_desc:0 "우리의 공업 개발과 함께 전력 수요도 증가했습니다. 석탄을 연료로 하는 전기 생산을 늘리면 발전소를 가동하기에 충분한 연료를 확보할 수 있을 것입니다."
 BUL_mobilize_natural_resources:0 "천연자원 동원"
 BUL_mobilize_natural_resources_desc:0 "천연자원 채굴량의 확장은 불가리아 산업에서 우선적으로 쓰이기 위한 천연자원 수출 제한 노력과 동반되어야 합니다."
 BUL_liquify_coal:0 "석탄의 새로운 사용법"
 BUL_liquify_coal_desc:0 "석탄 액화 기술은 우리가 특히 타국에 의존하고 있는 연료 생산 능력을 키울 수 있는 절호의 기회입니다."
 BUL_housing_expansion_plan:0 "공공주택 확충 계획"
 BUL_housing_expansion_plan_desc:0 "양질의 주거 환경에서 사는 인구 비율을 늘리고, 이촌향도를 촉진해 도시 인구를 늘리기 위해, 공공주택 확충 프로그램이 실행될 것입니다."
 BUL_kickstart_ammunition_production:0 "탄약 생산 재활성화"
 BUL_kickstart_ammunition_production_desc:0 "두 번의 연속적인 패배 이후, 연이은 정부들은 무기나 탄약의 생산에 우선순위를 두지 않았습니다. 하지만 전쟁의 그림자가 점점 드리우고 있는 이상, 우리는 재무장을 해야 합니다. 우선 우리가 이미 보유하고 있는 화기에 맞는 탄약의 생산부터 시작해야 합니다."
 BUL_heavy_war_industry_expansion:0 "군수중공업 확장"
 BUL_heavy_war_industry_expansion_desc:0 "전쟁을 준비하는 나라에게 있어 전차나 항공기를 생산할 수 있는 공장을 가지는 것은 선택이 아닌 필수입니다."
 BUL_artillery_pieces_production:0 "포 전문 기술"
 BUL_artillery_pieces_production_desc:0 "우리는 포 생산에 대한 우리의 전문 기술을 생산 설비를 늘려 최대한 활용해야 합니다."
 BUL_ministries_coop:0 "정부 부처 협력"
 BUL_ministries_coop_desc:0 "우리 산업을 군수 생산 증가의 방향으로 지도할 다양한 정부 부처들 간의 협력은 전시 경제로의 원활한 이행을 가능하게 만들 것입니다."
 BUL_finalize_rearmament_plans:0 "공업 재무장 계획 마무리"
 BUL_finalize_rearmament_plans_desc:0 "불가리아 군수 산업의 총동원을 향한 최종 단계가 진행되고 있습니다. 이렇게 하여, 우리는 자력으로 군대를 완전히 무장시킬 수 있는 생산 단계에 도달할 것입니다."
 BUL_industrial_centralization:0 "산업 집중"
 BUL_industrial_centralization_desc:0 "필수 물자 생산에 대한 국가의 더 철저한 감독은, 강력한 군대의 효과적인 무기를 위한 품질 기준이 준수되는 것을 보장해줄 것입니다."
 BUL_fill_the_supply_gaps:0 "군수 물자 부족분 보충"
 BUL_fill_the_supply_gaps_desc:0 "우리 군대 중 일부는 여전히 특정 장비가 부족합니다. 군수 공장의 다각화를 통해 우리는 생산 유연성을 증가시키고 모든 부대가 필요한 장비를 갖출 수 있도록 보장할 수 있을 것입니다."
 BUL_repurpose_abandoned_facilities:0 "폐공장 재가동"
 BUL_repurpose_abandoned_facilities_desc:0 "과거 여러 군수 공장들이 결국은 폐업했습니다. 국가의 지원으로 이들을 재가동하면, 우리는 군수 생산 능력을 단기간에 크게 증가시킬 수 있습니다."
 BUL_post_rearmament_military_plans:0 "재무장 후 산업 계획"
 BUL_post_rearmament_military_plans_desc:0 "재무장의 종료가 군수 산업 개발의 종료를 의미해서는 안됩니다. 우리 군대는 하루하루 커지고 있으며, 그들을 제대로 무장시키기 위해서는 더 큰 산업이 필요할 것입니다."
 BUL_the_prosperity_plan:0 "번영 계획"
 BUL_the_prosperity_plan_desc:0 ""번영 계획"이라고 이름 붙은 이것은, 민간과 군수 산업이 균형을 유지하도록 세밀히 조정하면서 확장해, 양 부문 전부에서 효율성을 늘리는 것을 목표로 하는 경제 전략입니다."
 BUL_new_page_in_technological_research:0 "불가리아 기술의 새로운 장"
 BUL_new_page_in_technological_research_desc:0 "번영 계획이 진행되면서, 우리는 산업 조정에 과학 조정을 추가해 미증유의 기술 혁신을 가능하게 만들어야 합니다."
 BUL_military_rearmament_plans:0 "군대 재무장 계획"
 BUL_military_rearmament_plans_desc:0 "불가리아군이 처한 환경을 설명하기에는 "비참하다"는 말조차 부족할 지경입니다. 불가리아군을 다른 주요국 수준으로 끌어올리기 위해서, 대대적인 군 현대화 계획이 시행될 것입니다."
 BUL_reform_the_army:0 "군대 개혁"
 BUL_reform_the_army_desc:0 "우리의 개혁안에서 군대가 최우선시되어야 합니다. 군 조직과 참모 본부의 현대화를 통해, 일차적으로 여건을 개선하고 미래의 군대 확장을 준비할 수 있을 것입니다."
 BUL_innovation_warfare:0 "전장 혁신"
 BUL_innovation_warfare_desc:0 "대전쟁은 우리가 알고 있던 전쟁을 바꿔놓았으며, 새로운 군사 기술의 문을 열었습니다. 이 기술들의 연구는 그것을 최대한 효율적으로 활용할 수 있도록 만들어줄 것입니다."
 BUL_bulgarian_tank_corps:0 "불가리아 전차 부대"
 BUL_bulgarian_tank_corps_desc:0 "다재다능함과 막강한 파괴력 덕분에, 기갑 부대의 개발에 대한 상상은 오랫동안 있어 왔습니다. 이 상상을 이제 현실로 만들도록 합시다."
 BUL_forces_of_mechanization:0 "기계화의 힘"
 BUL_forces_of_mechanization_desc:0 "빠르고 잘 무장한 부대가 종래의 사단을 지원할 것이며, 이를 통해 적 영토를 더 빠르게 장악할 수 있을 것입니다."
 BUL_lightning_warfare:0 "전격전"
 BUL_lightning_warfare_desc:0 "다음 전쟁의 승자는 가장 빠르고 유연한 군대일 것입니다. 우리는 이런 종류의 군대를 만들기 위한 모든 기술을 가지고 있습니다."
 BUL_strength_in_firepower:0 "화력의 강점"
 BUL_strength_in_firepower_desc:0 "군대의 옛날 습관인 강력한 화기를 사용하는 것은, 대전쟁 때조차 계속해서 그 효과를 입증했습니다. 새로운 포 기술의 개발은 우리 병력을 위험에 빠뜨리는 일 없이 적에게 큰 타격을 입힐 수 있습니다."
 BUL_expand_artillery_supplies:0 "포병 물자 확충"
 BUL_expand_artillery_supplies_desc:0 "지금 당장의 비축량 부족에도 불구하고, 우리의 포 생산은 여전히 꽤 낮습니다. 우리는 독일 제조업체 라인메탈로부터 포를 구입하기로 협상했습니다."
 BUL_neverending_artillery_modernization:0 "포 현대화 계속"
 BUL_neverending_artillery_modernization_desc:0 "최근 등장한 기갑과 같은 기술에 맞서 효력을 유지하기 위해서라도, 포 기술의 지속적인 현대화가 필요합니다."
 BUL_shells_and_guns:0 "포탄과 소총"
 BUL_shells_and_guns_desc:0 "포병과 보병 부대 간의 완벽한 협동으로 진행되는 공세는 우리 측의 피해를 최소화함과 동시에 적에게는 큰 피해를 입힐 수 있을 것입니다."
 BUL_strive_for_an_organized_army:0 "체계적인 군대를 위한 노력"
 BUL_strive_for_an_organized_army_desc:0 "총체적인 군 현대화 과정에서 불가리아군의 조직과 규율이 일순위가 되어야 합니다."
 BUL_modernized_weaponry:0 "무기 현대화"
 BUL_modernized_weaponry_desc:0 "우리 군의 제식 소총은 점점 더 구식이 되어가고 있으며, 이는 그들의 여건 악화에 일조하고 있습니다. 새롭고 더 현대적인 소총의 도입과 생산은 우리 병력 전반의 전투력을 올리는 데 기여할 것입니다."
 BUL_rifle_production:0 "소총 생산"
 BUL_rifle_production_desc:0 "소총 생산 공장의 확장을 통해, 우리는 보병 전반의 현대화를 지원하고 신병들도 잘 무장시킬 수 있을 것입니다."
 BUL_maximized_planning_effort:0 "계획 중점 극대화"
 BUL_maximized_planning_effort_desc:0 "참모본부의 확장은 공격을 계획하는 다양한 방법에 대한 군사 연구의 심화를 가능하게 만들었습니다. 공세의 성공은 계획에 달려 있습니다."
 BUL_prussia_of_the_balkans:0 "발칸 반도의 프로이센"
 BUL_prussia_of_the_balkans_desc:0 "군 현대화가 완료되면서, 우리는 드디어 "발칸 반도의 프로이센"이라는 별명을 되찾을 수 있게 되었습니다."
 BUL_naval_air_rearmament_plan:0 "해공군 재무장 착수"
 BUL_naval_air_rearmament_plan_desc:0 "우리 해안 중 많은 부분을 잃은 이래, 공군과 해군은 큰 관심을 받지 못했습니다. 하지만 우리가 충분한 시간과 노력을 이 부문의 현대화에 기울인다면, 나중에 이들은 중요한 자산이 될 수 있습니다."
 BUL_expand_the_varna_shipyards:0 "바르나 조선소 확장"
 BUL_expand_the_varna_shipyards_desc:0 "우리의 조선 설비는 여전히 작으며, 수송선이나 다른 민간 선박의 건조에 제한되어 있습니다. 대형 함선 건조 설비의 현대화와 확장은 이름뿐인 해군에서 벗어나는 데 필수적입니다."
 BUL_heavy_vessels:0 "대형 함선"
 BUL_heavy_vessels_desc:0 "바다의 제패는 단독으로도 강력한 함선의 건조와 그 함선들로 구성된 함대로 이룩해야 합니다."
 BUL_build_the_burgas_shipyards:0 "부르가스 조선소 건설"
 BUL_build_the_burgas_shipyards_desc:0 "대형과 초대형 함선의 건조에 집중하기로 결정한 이상, 부르가스 조선소의 확장으로 우리는 해군력을 향상시켜야 합니다."
 BUL_modern_battlecruisers:0 "현대식 순양전함"
 BUL_modern_battlecruisers_desc:0 "주력함으로 구성된 해군 안에서, 순양전함은 얇은 장갑에도 불구하고 화력과 속도 사이의 좋은 타협안입니다."
 BUL_modern_heavy_cruisers:0 "현대식 중순양함"
 BUL_modern_heavy_cruisers_desc:0 "속도가 핵심 요소가 될 해전에서 해군과 동반할 중형 함선으로 순양함이 들어가면 완벽할 것입니다."
 BUL_modern_battleships:0 "현대식 전함"
 BUL_modern_battleships_desc:0 "전함은 우리 해군의 선봉이자 기함이 될 것입니다. 전함은 최대한 현대적이고 강력해야 합니다."
 BUL_shipbuilding_experience:0 "조선 경험"
 BUL_shipbuilding_experience_desc:0 "장비의 현대화가 완료되었으니, 이제는 화력의 집중을 목표로 하는 전술 현대화가 필요합니다."
 BUL_light_vessels:0 "소형 함선"
 BUL_light_vessels_desc:0 "군이 잘 기능하기 위해서는 혁신이 중요합니다. 이제 대형 함선에 관한 구식 전술을 버리고 더 가볍고, 더 빠르며, 그리고 잠수함의 경우에는, 더 은밀한 해군을 도입해야 합니다."
 BUL_modern_light_cruisers:0 "현대식 경순양함"
 BUL_modern_light_cruisers_desc:0 "더 가벼운 순양함의 개발은 일정 수준의 화력을 유지하는 것과 동시에 다른 함선의 속도와도 따라잡는 일을 가능하게 만들 것입니다."
 BUL_modern_destroyers:0 "현대식 구축함"
 BUL_modern_destroyers_desc:0 "구축함은 우리의 나머지 함선들을 잘 방어할 것입니다."
 BUL_modern_submarines:0  "현대식 잠수함"
 BUL_modern_submarines_desc:0 "잠수함은 혁명적이고 환상적인 기술입니다. 해전에 은밀한 측면을 도입함으로써, 우리는 과거에는 은밀한 공격으로 침몰시킬 수 없어보였던 함선들도 격파할 수 있을 것입니다."
 BUL_naval_strategy:0 "해군 전략"
 BUL_naval_strategy_desc:0 "이제 우리가 해군을 구성하기로 결정한 방향에 따라 해군 전술을 개혁할 때가 왔습니다. 이 방법으로 우리는 우리 함선들의 잠재력을 최대한 이끌어낼 수 있을 것입니다."
 BUL_torpedo_based_navy:0 "어뢰 기반의 해군"
 BUL_torpedo_based_navy_desc:0 "어뢰는 해전 부문에서의 커다란 진전입니다. 우리의 해군 무기고에 이 경이를 넣어야 합니다."
 BUL_naval_bomber_focus:0 "비행하는 어뢰"
 BUL_naval_bomber_focus_desc:0 "우리 해군을 특히 대형 함선과의 해전에서 지원하기 위해, 우리는 해전에 특화된 항공기를 개발해야 합니다."
 BUL_rearm_the_bulgarian_airforce:0 "불가리아 공군 재무장"
 BUL_rearm_the_bulgarian_airforce_desc:0 "육군과 해군의 중요한 자산이 될 수 있음에도 불구하고, 우리 공군은 현대적인 것에서 멀리 떨어져 있습니다. 이 심각한 군사적 실수를 우리는 고쳐야 합니다."
 BUL_short_range_fighter_focus:0 "단거리 전투기 중점"
 BUL_short_range_fighter_focus_desc:0 "우리는 대전쟁부터 그래 왔던 것처럼 단순한 전투기의 사용에 집중해야 합니다. 이들은 적 폭격기에게서 불가리아 영공을 지키고 국경에서 멀지 않은 적 병력을 공격하는 데 쓰일 것입니다."
 BUL_long_range_fighter_focus:0 "장거리 전투기 중점"
 BUL_long_range_fighter_focus_desc:0 "장거리 전투기의 활용은 멀리 있는 적에게 폭격기와 협동해 큰 피해를 입히거나 우리나라와 우리 동맹국의 영공을 지킬 수 있는 좋은 기회를 제공합니다."
 BUL_low_altitude_flights:0 "저고도 비행"
 BUL_low_altitude_flights_desc:0 "우리의 전투기로 얻은 제공권을 우리는 지상의 병력을 지원하는 것에 사용할 수 있습니다. 우리가 전투기를 쏠 수 있는 것처럼, 병력들도 쉽게 쏠 수 있을 것입니다."
 BUL_compromised_approach:0 "타협적 접근법"
 BUL_compromised_approach_desc:0 "병력 지원과 적 시설의 파괴 사이의 균형 잡힌 접근은, 잘 조정되고 더 효과적인 공세를 가능하게 만들 것입니다."
 BUL_offensive_bombing_strategy:0 "공격적 폭격 전략"
 BUL_offensive_bombing_strategy_desc:0 "민간인지 군수인지 구별 없이 적의 시설을 직접 파괴하는 전략은 대전쟁과 같은 소모전에서 그 유용함을 드러낼 것입니다."
 BUL_CAS_effort:0 "근접 항공 지원기 중점"
 BUL_CAS_effort_desc:0 "지상 병력 공격에 특화된 항공기의 개발은 전투기를 이 임무에 활용하는 것보다 더 효과적일 것입니다."
 BUL_bomber_focus:0 "폭격기 중점"
 BUL_bomber_focus_desc:0 "무기의 파괴력은 증가할 일밖에 없으며, 여기에는 항공기의 파괴력도 포함됩니다. 새로운 폭격기의 개발은 우리 공군의 파괴력을 강화시킬 것입니다."
 BUL_experimental_paradoppings:0 "실험적 공수부대"
 BUL_experimental_paradoppings_desc:0 "병력을 적 전선 후방이나 닿기 어려운 지역으로 공수하는 것은 우리가 가지고 있는 제공권으로 봤을 때 충분히 가능한 이야기입니다."
 BUL_aviation_effort_2:0 "공군기지 확장"
 BUL_aviation_effort_2_desc:0 "우리가 생산한 새 항공기를 수용하기 위한 새 공군기지가 필요합니다."
 BUL_rocket_effort:0 "로켓 실험"
 BUL_rocket_effort_desc:0 "로켓은 일반 폭격기보다도 더 파괴적인 기술이 될 수 있는 잠재력을 가지고 있습니다. 이 분야에 더 많은 관심을 쏟아야 합니다."
 BUL_form_mechanics:0 "항공정비대 창설"
 BUL_form_mechanics_desc:0 "우리 조종사들을 지원하기 위해 새로운 항공정비대가 훈련될 것입니다."
 BUL_crush_the_military_union:0 "군사동맹 숙청"
 BUL_crush_the_military_union_desc:0 "군 내에 동조자가 여전히 존재하기 때문에, 즈베노 정부의 패배는 충분하지 않습니다. 보리스 3세의 권위가 다시 도전받는 것을 방지하기 위해 군사동맹에 대한 숙청이 필요합니다."
 BUL_renew_kyoseivanovs_term:0 "쿄세이바노프 임기 연장"
 BUL_renew_kyoseivanovs_term_desc:0 "게오르기 쿄세이바노프는 보리스 3세를 섬기는 꼭두각시에 불과하지만, 그의 정통성은 최소한 대중의 눈에는 있는 것처럼 보여야 합니다. 그의 총리 임기를 연장하면 정통성이 더 늘어날 것입니다."
 BUL_approach_italy:0 "이탈리아와 접촉"
 BUL_approach_italy_desc:0 "이탈리아와 불가리아는 다른 발칸 국가들에 대해 공통의 야망과 관심사를 가지고 있습니다. 무솔리니 정권과의 관계 개선으로, 바라건대 불가리아 영토 확장에 대한 그들의 승인을 얻어낼 수 있을지도 모릅니다."
 BUL_consolidate_the_regime:0 "권위 정부 강화"
 BUL_consolidate_the_regime_desc:0 "새로운 정부의 발족은 여전히 불가리아인들의 머릿속에 생생히 남아 있습니다. 한때 군대가 그랬던 것처럼, 대중의 지지를 얻기 위해서는 정부의 권한을 강화하는 조치가 필요합니다."
 BUL_saedinenieto_pravi_silata:0 "단결은 곧 힘"
 BUL_saedinenieto_pravi_silata_desc:0 "불가리아가 과거의 영광을 되찾기 위해서는 보리스 3세의 권위만으로도 충분합니다. 다양한 의회 정부는 불가리아의 위신, 영광과 힘을 깎아먹기만 했으며, 차르를 통해 우리는 이를 되찾을 것입니다."
 BUL_popovo_maneuvers:0 "포포보 기동 훈련"
 BUL_popovo_maneuvers_desc:0 "군대를 우리가 계획하는 재정복 전쟁에 대비시키기 위해, 포포보 시에서 기동 훈련이 실시될 것입니다."
 BUL_reassert_claims:0 "대불가리아 영유권 재주장"
 BUL_reassert_claims_desc:0 "부쿠레슈티 조약과 뇌이 조약은 불가리아의 적법한 영토를 우리로부터 강탈해 갔습니다. 이제 모든 불가리아인을 위한 국가, "대불가리아"를 구성하는 지역에 대한 영유권을 주장해 이 부당한 상황을 고칠 때가 왔습니다."
 BUL_demand_dobrudja:0 "도브루자 합병 요구"
 BUL_demand_dobrudja_desc:0 "도브루자 지방은 해방만을 기다리는 불가리아인 다수의 인구에도 불구하고, 제2차 발칸 전쟁 때 루마니아에 의해 간탈되었습니다. 루마니아는 이 땅을 우리에게 돌려주지 않으면, 우리는 무력으로 이를 되찾을 것입니다."
 BUL_demand_southern_territories:0 "벨로모리에 영유권 재주장"
 BUL_demand_southern_territories_desc:0 "제2차 발칸 전쟁과 대전쟁으로 인한 트라키아 지방의 상실은, 지중해 해안의 상실뿐만 아니라 그 지방의 불가리아인들과의 분리도 의미했습니다. 이제 그들을 조국으로 되돌려놓을 때가 왔습니다."
 BUL_demand_vardaria:0 "바르다르 합병 요구"
 BUL_demand_vardaria_desc:0 "마케도니아는 불가리아 땅이며, 앞으로도 그렇게 될 것입니다. 베오그라드 정부의 세르비아화 시도에도 불구하고, 그곳의 주민들은 자신들이 불가리아인임을 잘 알고 있습니다. 이제 우리 민족에 대한 억압을 종식시키고 마케도니아를 불가리아의 품으로 되돌릴 시간입니다."
 BUL_defend_the_new_borders:0 "새 국경 방어"
 BUL_defend_the_new_borders_desc:0 "이 전쟁들을 지금은 이겼을지도 모르지만, 언제라도 이 땅들을 다시 잃고 형제자매들과 헤어질 수도 있습니다. 이를 막기 위해 새로운 국경을 요새화하기 위한 계획이 실행될 것입니다."
 BUL_long_live_boris_the_unifier:0 "통일왕 보리스 만세!"
 BUL_long_live_boris_the_unifier_desc:0 "보리스 3세는 그의 아버지의 실책을 고쳤을 뿐만 아니라, 모든 불가리아 지역을 하나의 국가 아래 통합시킨 더 위대한 업적을 달성했습니다. 그는 역사에 불가리아에 긍지를 되돌려준 군주로 기억될 것입니다."
 BUL_tsarist_terror:0 "백색 테러"
 BUL_tsarist_terror_desc:0 "불가리아의 번영을 위한 조치를 정부가 시행하기 위해서는, 강력한 차르의 권위가 필요합니다. 우리는 반대파들이 자유롭게 다니도록 놔두면 안됩니다."
 BUL_royal_militarism:0 "군주 군국주의"
 BUL_royal_militarism_desc:0 "군국주의적인 사회를 만들기 위한 노력과 거기에 동반되는 차르에 대한 절대적 충성은, 재정복에 대한 우리의 야망 달성을 도울 것입니다."
 BUL_allow_rigged_election:0 "부정 선거 허용"
 BUL_allow_rigged_election_desc:0 "총리와 그의 정부의 법적 정통성을 유지하기 위해 선거는 허용될 것이지만, 차르의 정부가 활동을 쉽게 하기 위해 의회 다수를 차지하도록 만드는 조건 아래 진행될 것입니다."
 BUL_mobilize_the_nation:0 "국민 동원"
 BUL_mobilize_the_nation_desc:0 "모든 불가리아 국민은 불가리아의 번영을 위해 헌신해야 합니다. 국민 동원 캠페인은 다가오는 전쟁에 대해 국민과 경제를 대비시키는 것을 도울 것입니다."
 BUL_patriotic_boom_among_the_populace:0 "민간 애국주의 광풍"
 BUL_patriotic_boom_among_the_populace_desc:0 "차르의 여러 개혁은 대중들의 애국심을 일깨우는 데 성공했습니다. 다시 한 번, 불가리아인들은 그들의 나라가 존경받는 강국이 되기를 바라고 있습니다. 우리는 이 소원을 실현할 것입니다."
 BUL_fortify_the_bulgarian_skies:0 "불가리아 영공 방어"
 BUL_fortify_the_bulgarian_skies_desc:0 "우리 병력뿐만 아니라 국민들도 적 폭격으로부터 지키기 위해, 대공 장비를 설치하는 것이 정부의 우선순위가 될 것입니다."
 BUL_ready_for_war:0  "전쟁 준비 완료"
 BUL_ready_for_war_desc:0 "우리는 불가리아가 미래의 총력전에 대비되었다고 말할 수 있을 정도의 조치를 취했습니다."
 BUL_an_alliance_of_desperation:0 "불가피한 동맹"
 BUL_an_alliance_of_desperation_desc:0 "우리처럼 독일은 대전쟁 후에 강요된 부당한 조약들을 무효화하려고 하고 있습니다. 이런 이해관계의 일치와 그들의 국력을 고려할 때, 동맹을 맺는 것이 좋을 것입니다."
 BUL_concessions_to_lukov:0 "루코프에 대한 양보"
 BUL_concessions_to_lukov_desc:0 "전쟁장관 흐리스토 루코프는 즈베노에 대한 탄압에서 자신의 중요성을 입증했지만, 불가리아가 가야 하는 정치적 방향에서도 그는 중요한 역할을 가지고 있습니다. 그의 영향력은 국가에 도움이 될 것입니다."
 BUL_brannik_youth_organization:0 "브란니크 유소년 조직"
 BUL_brannik_youth_organization_desc:0 "히틀러 유겐트처럼 가입이 필수인 유소년 조직을 설립하면, 우리 국민에게 애국주의와 군국주의를 불어넣을 수 있을 것입니다."
 BUL_cement_our_rule_with_an_iron_fist:0 "통제 강화"
 BUL_cement_our_rule_with_an_iron_fist_desc:0 "루코프의 권위는 보리스 3세 때처럼 계속 도전받고 있습니다. 왕정주의자를 포함하는 불충하다고 여겨지는 정치인들에 대한 탄압이 필요합니다."
 BUL_combat_ideological_enemies_in_foreign_soil:0 "사상의 적 분쇄"
 BUL_combat_ideological_enemies_in_foreign_soil_desc:0 "우리는 야만적이고 애국주의, 민족주의와 대치되는 볼셰비즘의 확산을 용납해서는 안됩니다. 스페인처럼 이 이념을 상대하는 국가들을 지원할 원정군을 우리는 설립할 것입니다."
 BUL_begin_militarization:0 "급속한 군국화"
 BUL_begin_militarization_desc:0 "발전된 군국화 계획이 시행될 것입니다. 국민들은 위대한 불가리아를 위해 본인의 모든 것을 희생해야 할 것입니다."
 BUL_totalitarian_control:0 "전체주의적 통제"
 BUL_totalitarian_control_desc:0 "우리 정치·군사적 경쟁자 상당수의 "실종"으로, 루코프의 권위는 더 이상 위험에 처해 있지 않습니다."
 BUL_reassert_the_extended_land_claims:0 "확장된 영유권 재주장"
 BUL_reassert_the_extended_land_claims_desc:0 "불가리아의 존속과 영광, 그리고 발칸을 지배할 우리나라의 숙명을 위해서라도, 우리는 영토는 넓어져야 합니다."
 BUL_crush_the_greeks:0 "그리스 분쇄"
 BUL_crush_the_greeks_desc:0 "우리는 그리스가 우리의 지중해 해안을 빼앗아간 것을 절대로 용서하지 않을 것입니다. 이제 그곳을 되찾고 아테네 정권에 대한 지배를 수립할 때가 왔습니다."
 BUL_divide_yugoslavia:0 "유고슬라비아 해체"
 BUL_divide_yugoslavia_desc:0 "세르비아 배신자 놈들은 마케도니아 주민들이 본인들을 세르비아인이라고 믿게 세뇌하고 지역의 문화를 탄압해 마케도니아를 계속 유지하려고 하고 있습니다. 불가리아에게 필수적인 이 지역을 우리는 되찾아야 합니다."
 BUL_topple_romania:0 "루마니아 격파"
 BUL_topple_romania_desc:0 "루마니아는 불가리아인들이 거주하는 도브루자를 가져가, 그들이 그들 국민만을 생각한다는 점을 보여주었습니다. 그들이 무력으로 우리에게 그 지역을 뺏어갔듯이, 우리도 무력을 쓸 것입니다."
 BUL_tame_albania:0 "알바니아 제패"
 BUL_tame_albania_desc:0 "우리나라에 알바니아를 추가하면 발칸 반도의 완전한 제패를 이룩할 수 있을 뿐만 아니라, 그들이 코소보 같은 곳에 영유권을 주장하는 것을 미연에 방지할 수 있습니다."
 BUL_aggressive_assimilation:0 "공격적인 동화"
 BUL_aggressive_assimilation_desc:0 "합병한 지역 곳곳에 교육부터 표지판과 행정까지 총망라한 강제 불가리아화 프로그램이 실시될 것이며, 이를 통해 그들을 대불가리아의 모범 지역으로 만들 것입니다."
 BUL_demand_albanian_subjugation:0 "알바니아 예속 요구"
 BUL_demand_albanian_subjugation_desc:0 "알바니아 정부는 연약하며, 꼭두각시 왕에 의해 다스려지고 있습니다. 우리가 빠르게 개입하지 않으면 그들은 두체와 그의 지중해 정복이라는 망상 속으로 떨어질 것입니다. 알바니아에 예속을 요구해, 우리는 더 나은 대안을 그들에게 제시할 수 있습니다. 그들은 동포들의 국가로 통합될 것입니다. 그들이 거부할 수는 없을 것입니다!"
 BUL_politicize_the_trade_union:0 "자유노조 정치화"
 BUL_politicized_trade_union_desc:0 "민주 정권이 수립됐으니, 다음 단계는 국민들에게 다가가는 것입니다. 국민들이 싫어하는 정부는 정부라고 부를 수 없습니다. 하지만 국민들의 정부에 대한 신뢰를 높일 수 있는 방법이 있습니다. 자유노조는 주요 노동조합 중 하나로, 많은 일반 노동자들은 그곳에 가입되어 있거나 관계를 가지고 있습니다. 이 노동조합을 과거와는 다르게 정치화하면, 우리는 더 많은 지지를 얻을 수 있고 불가리아의 관리를 강화할 수 있을 것입니다."
 BUL_intergrate_womens_rights_organizations:0 "여성 인권 단체 통합"
 BUL_intergrate_womens_rights_organizations_desc:0 "우리나라 여성들은 다른 유럽 국가 여성들이 가지고 있는 여러 권리를 보장받지 못하고 있었습니다. 하지만 퇴행적 정권이 물러났으니, 이제 우리는 블라고에프 부부와 같은 여권 운동가들과 협력할 수 있습니다. 디미터르 블라고에프는 우리 당원이며 그의 아내는 우리나라 최초의 여성 인권 단체 중 하나를 설립했습니다. 그녀 같은 인사를 정부에 넣고 여권을 신장시키면, 불가리아 전국민의 평등을 강화할 수 있을 것입니다."
 BUL_request_macedonian_autonomy:0 "마케도니아 자치 요청"
 BUL_request_macedonian_autonomy_desc:0 "마케도니아는 해결하기 어려운 문제입니다. 마케도니아인이 두 나라로 갈라지면서 여러 공격적인 독립 운동이 있어왔습니다. 이는 국가 운영을 어렵게 만들고 경제적 손실을 입히고 있습니다. 우리가 마케도니아 독립을 주거나 최소한 옹호한다면, 마케도니아 소수민족의 문제는 서서히 잦아들 것입니다."
 BUL_promote_republicanism:0 "차르 폐위"
 BUL_strength_of_the_tsar:0 "차르의 힘"

