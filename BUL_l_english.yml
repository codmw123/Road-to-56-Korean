  axis_minors_bulgaria.26.t:0 "국외 전문 지식의 상실"
  axis_minors_bulgaria.26_desc:0 "우리 옛 동맹들과의 관계를 끊으면서, 우리는 더 이상 그들의 조언을 들을 수 없게 되었습니다."
  axis_minors_bulgaria.26.a:0 "예상된 바였다."

  axis_minors_bulgaria.27.t:0 "선거"
  axis_minors_bulgaria.27.d:0 "차르는 국민들에게 투표권을 주고 다음 정부를 결정하기 위한 총선을 열었습니다. 투표가 끝나자 극단주의 정당들이 패배하고 몇몇 온건 정당들만이 남게 되었습니다. 어느 정당이 승리했나요?"
  axis_minors_bulgaria.27.a:0 "민주당이 승리했다."
  axis_minors_bulgaria.27.b:0 "농민 동맹이 승리했다."
  axis_minors_bulgaria.27.c:0 "사회민주당이 승리했다."

  axis_minors_bulgaria.28.t:0 "쿄세이바노프 해임"
  axis_minors_bulgaria.28.d:0 "게오르기 쿄세이바노프 총리는 권력을 남용했으며 그가 터르노보 헌법을 위반했다는 사실을 넘어가서는 안됩니다. 그는 모국을 거스른 죄로 자리에서 물러나야 합니다."
  axis_minors_bulgaria.28.a:0 "부패한 파쇼를 쫓아내라!"

  axis_minors_bulgaria.29.t:0 "공산주의 혁명"
  axis_minors_bulgaria.29.d:0 "우리는 서서히 성장했으며 이제는 상당한 인민들이 우리를 지지합니다. 지금이야말로 혁명을 시작해 부패란 파시스트들을 몰아낼 때입니다!"
  axis_minors_bulgaria.29.a:0 "새로운 시대가 시작되었다!"

  axis_minors_bulgaria.30.t:0 "불가리아 재무장 문제"
  axis_minors_bulgaria.30.d:0 "불가리아 총리가 오늘 우리에게 뇌이 조약으로 가해진 불가리아군에 대한 제한을 풀어 달라는 서한을 보내왔습니다. 이에 뭐라고 응답해야 할까요?"
  axis_minors_bulgaria.30.a:0 "그 정도면 충분하겠지. 그들을 살로니카로 초청해라."
  axis_minors_bulgaria.30.b:0 "이는 또다른 전쟁의 불씨가 될 뿐이다."

  axis_minors_bulgaria.31.t:0 "살로니카 협정에 대한 대응"
  axis_minors_bulgaria.31.d:0 "불가리아와 그리스 대표단이 살로니카에서 재무장을 논의했습니다. 그들은 불가리아가 다가오는 전쟁에 대비해 재무장하는 것을 허용하기로 협의했습니다. 이 상황에 어떻게 대응해야 할까요?"
  axis_minors_bulgaria.31.a:0 "받아들여도 상관없겠지."
  axis_minors_bulgaria.31.b:0 "항의 서한을 보낸다."

  axis_minors_bulgaria.32.t:0 "살로니카 협정"
  axis_minors_bulgaria.32.d:0 "오늘 우리와 그리스 대표단이 살로니카에서 우리의 재무장을 허용하는 협정을 맺었습니다. 이제 우리는 다가오는 전쟁에 대비할 수 있게 되었습니다."
  axis_minors_bulgaria.32.a:0 "이런 시대에는 누구나 재무장을 할 수 있어야지."

  axis_minors_bulgaria.33.t:0 "남도브루자 문제"
  axis_minors_bulgaria.33.d:0 "불가리아 정부가 우리에게 발칸 무역 협정에 참여할 것을 제안하는 전보를 보냈습니다. 단, 그들은 남도브루자를 반환해야 협상을 할 수 있을 것이라고 말했습니다."
  axis_minors_bulgaria.33.a:0 "나쁘지 않은 조건이군."
  axis_minors_bulgaria.33.b:0 "우리 땅을 포기할 수는 없다."

  axis_minors_bulgaria.34.t:0 "도브루자 협상 성공"
  axis_minors_bulgaria.34.d:0 "루마니아 정부가 우리 조건을 받아들이고 남도브루자를 우리에게 반환했습니다. 이는 우리에게 큰 도움이 될 것입니다."
  axis_minors_bulgaria.34.a:0 "오늘은 위대한 날이다."

  axis_minors_bulgaria.35.t:0 "도브루자 협상 실패"
  axis_minors_bulgaria.35.d:0 "루마니아 외교관이 도브루자를 넘기는 것을 거부했습니다. 그렇지만 우리는 이 상황에 대해 별다른 행동을 취할 수가 없습니다."
  axis_minors_bulgaria.35.a:0 "조그만한 땅덩이일 뿐인데 뭐."

  axis_minors_bulgaria.36.t:0 "불가리아와의 불가침 조약"
  axis_minors_bulgaria.36.d:0 "불가리아가 우리에게 불가침 조약을 제안했습니다. 이는 양국의 관계를 개선시키겠지만 전쟁도 방지할 것입니다."
  axis_minors_bulgaria.36.a:0 "안할 이유는 없지."
  axis_minors_bulgaria.36.b:0 "우리는 자본가들과 타협하지 않는다."

  axis_minors_bulgaria.37.t:0 "소련과의 불가침 조약"
  axis_minors_bulgaria.37.d:0 "소련이 불가침 조약에 서명했습니다. 이는 양국 간의 대규모 전쟁을 방지할 것입니다."
  axis_minors_bulgaria.37.a:0 "많은 청년들의 목숨을 아낄 수 있겠지."

  axis_minors_bulgaria.38.t:0 "소련의 거절"
  axis_minors_bulgaria.38.d:0 "소련이 우리의 제안을 거절했습니다. 이는 그들이 우리와의 전쟁을 계획하고 있음을 뜻할지도 모르지만, 지금으로써는 아무 것도 알 수 없습니다."
  axis_minors_bulgaria.38.a:0 "불가리아의 청년을 위해 묵념하는 수밖에."

  axis_minors_bulgaria.39.t:0 "군수 산업의 개선"
  axis_minors_bulgaria.39.d:0 "우리의 중공업이 새로운 단계에 진입했습니다. 하지만 여전히 더 발전할 수 있는 여지가 남아 있습니다."
  axis_minors_bulgaria.39.a:0 "생산 라인으로!"

  axis_minors_bulgaria.41.t:0 "사전 작업"
  axis_minors_bulgaria.41.d:0 "군사동맹의 행동이 그들이 대변한다고 주장하는 정부에 너무 많은 압력을 가했다는 사실은 명백합니다. 불가리아가 살아남으려면 그림자 속에 숨어있는 반란 요소들을 배제해야 하고, 정부를 전복시키거나 정책을 바꾸려는 그들의 시도에 종지부를 찍어야 합니다."
  axis_minors_bulgaria.41.a:0 "작전을 실시하라."

  axis_minors_bulgaria.42.t:0 "군사동맹의 현황"
  axis_minors_bulgaria.42.d:0 "우리의 최초 시도는 군사동맹 조직의 잔챙이들만을 잡았을 뿐이지만, 우리는 느리지만 확실하게 더 많은 조직원을 체포하고 있습니다. 협조한다면 빠져나갈 수 있다는 약속으로 조직 말단의 자백을 우리는 얻어내고 있습니다. 물론 정부는 이 반역자들에게 협조 여부와 상관없이 똑같은 처분을 내릴 것입니다."
  axis_minors_bulgaria.42.a:0 "이 반역자놈들을 찾기 위한 노력을 배가하라!"

  axis_minors_bulgaria.43.t:0 "최종 검거"
  axis_minors_bulgaria.43.d:0 "군대와 경찰의 노력으로 우리나라 내부의 반역자들을 효과적으로 체포할 수 있었습니다. 모든 관련자들을 검거했으니, 우리는 이제 재판으로 넘어가야 합니다."
  axis_minors_bulgaria.43.a:0 "재판은 형식일 뿐이다. 내일 아침이면 교수형이 집행되겠지."

  axis_minors_bulgaria.44.t:0 "도브루자 최후통첩"
  axis_minors_bulgaria.44.d:0 "불가리아가 외교관을 통해 우리가 점유하고 있는 도브루자 문제에 대한 최후통첩을 보내왔습니다. 이와 함께 최근 몇 주간 그들은 위협적인 언사를 하고 있으며, 우리를 겁먹게 하기 위해 군사 훈련도 진행하고 있습니다. 이 뻔뻔한 요구에 대해 어떻게 대응해야 할까요?"
  axis_minors_bulgaria.44.a:0 "전쟁을 피하고 싶다면, 그들의 요구를 받아들여야 한다."
  axis_minors_bulgaria.44.b:0 "불가리아놈들은 무섭지 않다. 이 터무니없는 최후통첩을 거부하라."

  axis_minors_bulgaria.45.t:0 "루마니아의 거부"
  axis_minors_bulgaria.45.d:0 "우리 외교관이 루마니아 정부로부터의 공식 답변과 함께 돌아왔습니다. 그들이 우리의 최후통첩을 거부한 이상, 그들에게 본때를 보여줘야 합니다."
  axis_minors_bulgaria.45.a:0 "군대를 동원하라. 그리고 참모본부를 소집하라."

  axis_minors_bulgaria.46.t:0 "루마니아의 수락"
  axis_minors_bulgaria.46.d:0 "우리 외교관이 루마니아 정부로부터의 공식 답변과 함께 돌아왔습니다. 도브루자는 앞으로 불가리아의 일부가 될 것입니다."
  axis_minors_bulgaria.46.a:0 "잘 풀리고 있군!"

  axis_minors_bulgaria.47.t:0 "트라키아와 마케도니아 문제"
  axis_minors_bulgaria.47.d:0 "트라키아와 마케도니아에는 오랫동안 불가리아인들이 살아왔습니다. 불가리아 정부는 영유권을 계속 주장해왔으며, 이제 외교관을 통해 우리에게 트라키아와 마케도니아를 넘기라고 확실히 요구했습니다. 이 요구에 대해 어떻게 대응해야 할까요?"
  axis_minors_bulgaria.47.a:0 "받아들인다."
  axis_minors_bulgaria.47.b:0 "마케도니아는 못 넘겨주지만, 트라키아는 줄 수 있다."
  axis_minors_bulgaria.47.c:0 "말도 안된다! 이 논의 자체가 터무니없다!"

  axis_minors_bulgaria.48.t:0 "그리스의 거부"
  axis_minors_bulgaria.48.d:0 "그리스 정부가 트라키아와 마케도니아의 할양에 대해 딱 잘라 거부했습니다."
  axis_minors_bulgaria.48.a:0 "어처구니없군! 참모본부를 소집하고, 전쟁 준비를 시작하라!"

  axis_minors_bulgaria.49.t:0 "그리스의 수락"
  axis_minors_bulgaria.49.d:0 "그리스 정부가 트라키아와 마케도니아에 대한 우리의 요구에 동의하는 것은 아닌 것 같지만, 어쨌던 간에 그들은 조건을 수락했습니다."
  axis_minors_bulgaria.49.a:0 "우리 민족이 다시 통합되었군!"

  axis_minors_bulgaria.50.t:0 "그리스의 역제안"
  axis_minors_bulgaria.50.d:0 "그리스는 마케도니아에 대한 우리의 적법한 영유권을 받아들이는 것은 거부했지만, 우리와의 전쟁을 피하기 위해 역제안을 우리에게 보내왔습니다. 그들은 우리에게 트라키아를 할양할 것이며, 이것이 우리가 바란 것의 전부는 아니지만 어쨌든 우리나라에 도움은 될 것입니다."
  axis_minors_bulgaria.50.a:0 "제안은 받아들이겠지만, 이것이 이 문제의 끝은 아니다."

  axis_minors_bulgaria.51.t:0 "바르다르 최후통첩"
  axis_minors_bulgaria.51.d:0 "불가리아가 강성해지면서, 그들은 계속 옛 국경을 회복하려고 시도하고 있습니다. 불가리아 정부가 우리에게 바르다르 지방을 그곳의 '적법한' 소유주에게 넘기라는 문서를 보내왔으며, 그곳이 어디를 의미하는지는 안 봐도 뻔한 이야기입니다. 이 뻔뻔한 요구에 대해 어떻게 대응해야 할까요?"
  axis_minors_bulgaria.51.a:0 "우리나라는 바르다르 때문에 싸우고 싶지 않다. 평화를 위해서라도 불가리아에게 통제권을 넘기자."
  axis_minors_bulgaria.51.a:0 "불가리아의 바르다르 영유권은 환상에 불과하다. 이 터무니없는 요구를 즉시 거부하라."

  axis_minors_bulgaria.52.t:0 "유고슬라비아 정부의 거부"
  axis_minors_bulgaria.52.d:0 "유고슬라비아의 답변은 짧고 간결했습니다. 그들은 바르다르에 대한 우리의 정당한 영유권을 인정하지 않으며 지역을 할양하지 않을 것이라고 말했습니다."
  axis_minors_bulgaria.52.a:0 "어처구니없군! 참모본부를 소집하고, 전쟁 준비를 시작하라!"


  axis_minors_bulgaria.53.t:0 "유고슬라비아 정부의 수락"
  axis_minors_bulgaria.53.d:0 "유고슬라비아 정부가 바르다르 때문에 전쟁을 하길 꺼려해서 그런 것인지 우리 군대의 힘을 인정해서 그런 것인지는 모르지만, 그들은 어쨌든 우리의 요구를 받아들였습니다. 바르다르는 우리 땅입니다!"
  axis_minors_bulgaria.53.a:0 "바르다르의 형제들이여, 불가리아에 돌아온 것을 환영하네!"

  axis_minors_bulgaria.54.t:0 "소피아 진군"
  axis_minors_bulgaria.54.d:0 "우리는 베니토 무솔리니가 했던 것처럼, 차르에게 국정 운영을 넘겨받아 우리의 새로운 지도자 흐리스토 루코프에게 넘길 수 있는 충반한 지지 기반을 모았습니다. 오늘부터 불가리아에 새로운 시대가 열릴 것입니다."
  axis_minors_bulgaria.54.a:0 "이제 불가리아에 대한 통제를 강화할 필요가 있겠군."

  axis_minors_bulgaria.55.t:0 "새로운 후계자"
  axis_minors_bulgaria.55.d:0 "불가리아의 새로운 왕자가 태어났습니다. 차르 보리스와 이탈리아의 조반나의 아들인 그는 곧 있으면 그의 아버지가 그랬던 것처럼, 새로운 차르로서 불가리아를 영광으로 이끌 것입니다."
  axis_minors_bulgaria.55.a:0 "신의 가호가 있기를."

  axis_minors_bulgaria.56.t:0 "차르 보리스 3세의 죽음"
  axis_minors_bulgaria.56.d:0 "차르 보리스 3세가 알 수 없는 세력에 의해 암살되었습니다. 그는 궁전 바닥에서 독에 중독된 채로 발견되었습니다. 경찰은 암살자에 대한 증거를 찾는 데 실패했지만, 그가 독일에 의해 암살되었다는 소문이 퍼지고 있습니다. 어쨌든 간에, 어린 시메온이 장성할 때까지 불가리아를 이끌 섭정단이 구성되었습니다. 누가 섭정단을 이끌어야 할까요?"
  axis_minors_bulgaria.56.a:0 "서거한 차르의 동생인 키릴 왕자가 맡아야 한다."
  axis_minors_bulgaria.56.b:0 "보그단 필로프 총리가 맡아야 한다."

  axis_minors_bulgaria.57.t:0 "첫번째 불가리아 공산당 대회"
  axis_minors_bulgaria.57.d:0 "최근에서야 우리는 불가리아의 정권을 장악하는 데 성공했습니다. 혁명을 이끈 것은 공산주의의 작동 방식에 대한 생각이 실험적인 게오르기 디미트로프 동지였습니다. 자연스럽게 많은 당원들이 그가 흐리스티안 라코프스키나 공산주의의 최선 방향은 스탈린주의라 믿는 벌코 체르벤코프를 위해 서기 자리에서 물러나야 한다고 생각하고 있습니다. 어쩌면 디미트로프가 가장 나을지도 모릅니다."
  axis_minors_bulgaria.57.a:0 "디미트로프가 유임되어야 한다."
  axis_minors_bulgaria.57.b:0 "실험주의는 나라를 나락으로 빠뜨릴 수 있다."
  axis_minors_bulgaria.57.c:0 "라코프스키가 세계 혁명에서 중요한 역할을 할 것이다."

  axis_minors_bulgaria.58.t:0 "불가리아의 요구"
  axis_minors_bulgaria.58.d:0 "불가리아 정부가 요구 사항을 받아들이지 않으면 침공을 하겠다고 위협했습니다. 요구 사항에는 공산주의 정권의 수립과 강제적인 동맹이 포함되어 있습니다. 이 요구에 대해 어떻게 대응해야 할까요?"
  axis_minors_bulgaria.58.a:0 "국민들을 지키기 위해서라도 굴복하는 수밖에 없다."
  axis_minors_bulgaria.58.b:0 "이 어이없는 요구를 무시한다."

  axis_minors_bulgaria.59.t:0 "알바니아의 굴복"
  axis_minors_bulgaria.59.d:0 "알바니아가 저항의 무익함을 깨닫고 우리에게 굴복했습니다."
  axis_minors_bulgaria.59.a:0 "아주 좋아."

  axis_minors_bulgaria.60.t:0 "알바니아의 거부"
  axis_minors_bulgaria.60.d:0 "알바니아가 우리의 힘을 거스르고 요구를 거부했습니다. 그들은 어떤 방법을 써서라도 우리를 이길 수 없다는 사실을 모르는 건가요?"
  axis_minors_bulgaria.60.a:0 "그들의 땅은 필요도 없다."
  axis_minors_bulgaria.60.b:0 "그렇다면 전쟁이지."

  axis_minors_bulgaria.61.t:0 "불가리아가 무역 협정을 제안"
  axis_minors_bulgaria.61.d:0 "불가리아 대표단이 발칸 무역 동맹을 만들자고 제안했습니다. 이것에 서명해야 할까요?"
  axis_minors_bulgaria.61.a:0 "안할 이유는 없지."
  axis_minors_bulgaria.61.b:0 "우리에게는 도움이 안될 것 같은데."

  axis_minors_bulgaria.62.t:0 "터키가 협정에 서명"
  axis_minors_bulgaria.62.d:0 "터키가 우리의 무역 제안을 받아들였으며 이제 그들은 공식적으로 협정의 일원입니다."
  axis_minors_bulgaria.62.a:0 "좋군!"

  axis_minors_bulgaria.63.t:0 "터키가 협정 서명을 거절"
  axis_minors_bulgaria.63.d:0 "터키가 우리의 관대한 무역 제안을 받아들이지 않기로 결정했습니다."
  axis_minors_bulgaria.63.a:0 "옛날 일 때문에 그러는 건가?"

  axis_minors_bulgaria.64.t:0 "불가리아가 무역 협정을 제안"
  axis_minors_bulgaria.64.d:0 "불가리아 대표단이 발칸 무역 동맹을 만들자고 제안했습니다. 이것에 서명해야 할까요?"
  axis_minors_bulgaria.64.a:0 "안할 이유는 없지."
  axis_minors_bulgaria.64.b:0 "우리에게는 도움이 안될 것 같은데."

  axis_minors_bulgaria.65.t:0 "그리스가 협정에 서명"
  axis_minors_bulgaria.65.d:0 "그리스가 우리의 무역 제안을 받아들였으며 이제 그들은 공식적으로 협정의 일원입니다."
  axis_minors_bulgaria.65.a:0 "좋군!"

  axis_minors_bulgaria.66.t:0 "그리스가 협정 서명을 거절"
  axis_minors_bulgaria.66.d:0 "그리스가 우리의 관대한 무역 제안을 받아들이지 않기로 결정했습니다."
  axis_minors_bulgaria.66.a:0 "옛날 일 때문에 그러는 건가?"

  axis_minors_bulgaria.67.t:0 "불가리아가 무역 협정을 제안"
  axis_minors_bulgaria.67.d:0 "불가리아 대표단이 발칸 무역 동맹을 만들자고 제안했습니다. 이것에 서명해야 할까요?"
  axis_minors_bulgaria.67.a:0 "안할 이유는 없지."
  axis_minors_bulgaria.67.b:0 "우리에게는 도움이 안될 것 같은데."

  axis_minors_bulgaria.68.t:0 "유고슬라비아가 협정에 서명"
  axis_minors_bulgaria.68.d:0 "유고슬라비아가 우리의 무역 제안을 받아들였으며 이제 그들은 공식적으로 협정의 일원입니다."
  axis_minors_bulgaria.68.a:0 "좋군!"

  axis_minors_bulgaria.69.t:0 "유고슬라비아가 협정 서명을 거절"
  axis_minors_bulgaria.69.d:0 "유고슬라비아가 우리의 관대한 무역 제안을 받아들이지 않기로 결정했습니다."
  axis_minors_bulgaria.69.a:0 "옛날 일 때문에 그러는 건가?"

  axis_minors_bulgaria.70.t:0 "마케도니아의 자치"
  axis_minors_bulgaria.70.d:0 "불가리아 정부가 우리에게 마케도니아에 자치권을 부여해 그들이 스스로를 개발하고 불가리아와 친선을 맺을 수 있도록 하게 해달라고 요청했습니다."
  axis_minors_bulgaria.70.a:0 "그들에게 자치권을 주면 우리의 내부 문제도 좀 나아지겠지."
  axis_minors_bulgaria.70.b:0 "그들은 우리 내정에 간섭할 권한이 없다."

  axis_minors_bulgaria.71.t:0 "마케도니아의 자치"
  axis_minors_bulgaria.71.d:0 "유고슬라비아 정부가 우리 요청을 받아들이고 마케도니아에 자치권을 부여했습니다. 이제 우리는 그들과 외교를 진행할 수 있을 것입니다."
  axis_minors_bulgaria.71.a:0 "훌륭해."

  axis_minors_bulgaria.72.t:0 "마케도니아의 자치"
  axis_minors_bulgaria.72.d:0 "유고슬라비아 정부가 우리 요청을 거절하고 마케도니아에 특별한 자치 없이 현 상황을 유지하기로 결정했습니다."
  axis_minors_bulgaria.72.a:0 "그들은 동정심도 없나?"


 BUL_georgii_isserson:0 "게오르기 이세르손"
 
