british_alternate_focus:0 "대영제국 중점 트리"
british_alternate_focus_tt:0 "§R이 중점이 완료되면 모든 The Road to 56 파시즘 중점을 포함하는 또다른 중점 트리가 로딩될 것입니다. 이 선택은 되돌릴 수 없습니다! 잘 선택하세요.§!"




r56_eng.1.t:0 "파시즘만이 평화를 지킬 수 있다!"
r56_eng.1.desc:0 "파시즘이 평화를 의미하는 이유는 파시즘만이 전쟁의 진정한 원흉에 맞서 싸우기 때문입니다. 강력한 경제 자립 정책은 수많은 전쟁을 불러일으킨 승자 없는 시장 경쟁에서 탈출할 수 있게 해줍니다. 이것이 전쟁과 제국이 양립할 수 있는 이유입니다. 이 둘은 경제적 자립을 확실히 하기 위한 방법으로 같이 있을 것입니다!"
r56_eng.1.a:0 "우리는 전쟁을 방지할 것이다!"

r56_eng.2.t:0 "해외 전쟁으로"
r56_eng.2.desc:0 "영국인은 영국만을 위해서 싸워야 합니다! 영국의 아들들이 해외 분쟁에서 죽기 위해 우리 해안을 떠나는 모습은 역사책에 남아야 합니다. 영국인은 영국과 제국의 방위를 위해서만 싸워야 합니다."
r56_eng.2.a:0 "우리는 해외에서 죽지 않을 것이다!"
