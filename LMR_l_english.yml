 focus_event.7.t: "자원 발견"
 focus_event.7.d: "채굴 팀이 우리나라에서 작은 광맥을 발견했습니다."
 focus_event.7.a: "좋은 소식이군요."
 
 focus_event.8.t: "자원 발견"
 focus_event.8.d: "채굴 팀이 우리나라에서 작은 광맥을 발견했습니다."
